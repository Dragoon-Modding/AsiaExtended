 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō" # 神仏習合
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō, or the Syncretism of Kami and Buddhas, is Japan's most dominant faith and represents the syncretism between Japan's native religion of Shintōism and Buddhism imported from the Korean Kingdom of Baekje during the 6th century. Before the Meiji Restoration, the two faiths were largely intertwined, possessing many overlapping beliefs, with adherents participating in both Shintō and Buddhist rituals free of contradiction."
