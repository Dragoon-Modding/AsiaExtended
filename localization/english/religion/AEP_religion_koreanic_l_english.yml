 tamna_musok:0 "Tamna Muism" # 탐라무/耽羅巫俗
 tamna_musok_adj:0 "Tamna Musok" # 탐라무/耽羅巫俗
 tamna_musok_adherent:0 "Tamna Muist" # 탐라무신자/耽羅巫弟子
 tamna_musok_adherent_plural:0 "Tamna Muists" # 탐라무신자/耽羅巫弟子
 tamna_musok_desc:0 "Muism practiced in Tamna has a distinct character, primarily influenced by its geographical separation from the mainland Korean Peninsula. Muists in Tamna hold beliefs centered around the heavenly god Cheonjiwang, along with his two sons. The eldest son, Daebyeolwang, is regarded as the ruler of the netherworld, while the second son, Sobyeolwang, governs the earthly realm. According to their beliefs, the source of worldly chaos stems from Sobyeolwang's cunning actions, through which he managed to seize control of the earth, despite Daebyeolwang being more capable and deserving of the role."
