l_english:
 koreanic_religion:0 "Muism" # 무/巫俗
 koreanic_religion_adj:0 "Musok" # 무속/巫俗
 koreanic_religion_adherent:0 "Muist" # 무속신자/巫弟子
 koreanic_religion_adherent_plural:0 "Muists" # 무속신자/巫弟子
 koreanic_religion_desc:0 "Muism, also known as Korean shamanism, is a folk religion in Korea that revolves around the practice of baksu-mudang, or simply mudang for both male and female shamans. Mudang, specifically referring to female shamans, and baksu, denoting male shamans, play a central role in Muism. They act as intermediaries between humans and the divine realm.\n\nMudang engage in negotiations with the gods, seeking their guidance and assistance in various human matters. They accomplish this through the performance of rituals known as gut. These gut rituals are significant occasions, often observed as festive events that encompass entire villages, fostering a sense of community and celebration."
 
