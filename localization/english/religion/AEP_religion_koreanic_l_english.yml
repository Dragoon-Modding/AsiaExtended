 dongmyeong_sinhwa:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adj:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adherent:0 "Dongmyeong Sinhwa Adherent" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_adherent_plural:0 "Dongmyeong Sinhwa Adherent" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_desc:0 "King Dongmyeong, the grandson of the Heavenly Emperor, is revered as the founder of Buyeo and Goguryeo, having a mythical origin tale. Legend has it that he was born from an egg and eventually ascended to heaven. His first son succeeded him as the ruler, while his sons from a second wife ventured southward and established Baekje.\n\nIn addition to its historical significance, Korean folk religion, which incorporates elements of Muism, holds a loose focal point around shamans known as baksu-mudang or simply mudang. Female shamans are referred to as mudang, while male shamans are called baksu. Mudang play a crucial role as intermediaries between humans and the divine realm. They engage in negotiations with the gods and seek their guidance in human affairs through sacred rituals known as gut. These rituals often take the form of vibrant village-wide festivals, celebrating the connection between the spiritual and human realms."
 dongmyeong_sinhwa_old:0 "Old Dongmyeong Sinhwa"
 dongmyeong_sinhwa_old_adj:0 "Old Dongmyeong Sinhwa"
 dongmyeong_sinhwa_old_adherent:0 "Old Dongmyeong Sinhwa Adherent"
 dongmyeong_sinhwa_old_adherent_plural:0 "Old Dongmyeong Sinhwa Adherent"
 
 silla_sinhwa:0 "Silla Sinhwa" # 신라신화/新羅神話
 silla_sinhwa_adj:0 "Silla Sinhwa" # 신라신화/新羅神話
 silla_sinhwa_adherent:0 "Silla Sinhwa Adherent" # 신라신화신자/新羅神話弟子
 silla_sinhwa_adherent_plural:0 "Silla Sinhwa Adherent" # 신라신화신자/新羅神話弟子
 silla_sinhwa_desc:0 "Early Silla possessed a unique political system characterized by the rotation of power among three branches of the Pak dynasty, leading to the emergence of three distinct founding narratives. Hyeokgeose, hailing from the Pak house, is attributed as the founder of Silla. According to the legend, he was born from a remarkable oversized egg, hence receiving the name "Pak," which means "gourd" in reference to the egg's appearance.\n\nOn the other hand, the progenitor of the Seok clan was Talhae, a prince from a foreign kingdom situated in the northeastern region across the East Sea. His birth, believed to be accompanied by ill omens, led the king to order his abandonment on a ship. Fate guided the ship to the shores of Silla, where Talhae was discovered. His surname was derived from the magpie that perched on the ship, a symbolic connection to his fortuitous arrival.\n\nThe ancestor of the Kim lineage, which would later monopolize the Silla throne, was Alji. He was reputedly discovered inside a golden chest, bestowing upon him an air of mystique and grandeur."
 silla_sinhwa_old:0 "Old Silla Sinhwa"
 silla_sinhwa_old_adj:0 "Old Silla Sinhwa"
 silla_sinhwa_old_adherent:0 "Old Silla Sinhwa Adherent"
 silla_sinhwa_old_adherent_plural:0 "Old Silla Sinhwa Adherent"
 
 goryeo_sinhwa:0 "Goryeo Sinhwa" # 고려신화/高麗神話
 goryeo_sinhwa_adj:0 "Goryeo Sinhwa" # 고려신화/高麗神話
 goryeo_sinhwa_adherent:0 "Goryeo Sinhwa Adherent" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_adherent_plural:0 "Goryeo Sinhwa Adherent" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_desc:0 "The establishment of Goryeo is rooted in a rich tapestry of ancestral veneration for Geon Wang, the founder of Goryeo. Geon's lineage can be traced back to Hogeyong, his sixth-generation predecessor, who is known to have entered into a sacred union with the mountain goddess.\n\nAmong all the esteemed ancestors, the most prominent figure is Jegeon, Geon's grandfather. According to legend, Jegeon was believed to be the illegitimate son of Suzong, a ruler from the Tang Dynasty. It is said that he gained the favor of the Dragon King and was rewarded by marrying a dragoness. This union was considered a significant exchange, solidifying his connection with the divine realm and invoking the blessings of the Dragon King."
