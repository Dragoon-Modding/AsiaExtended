 building_type_AEP_muaro_jambi_temple_01:0 "Muaro Jambi Temple"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "The Muaro Jambi Temple complex, showcasing a fusion of Hindu and Buddhist styles, served as a vital cultural and spiritual hub in the Srivijaya Empire. These grand temple complexes symbolized political and economic dominance, also functioning as centers of education where monks and scholars taught various aspects of culture, art, science, and religion."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "Preah Vihear"
 building_type_AEP_preah_vihear_01_desc:0 "Preah Vihear, dedicated to the Hindu god Shiva in the form of Najatara, stands atop a cliff with a narrow stairway, symbolizing the uphill path of faith. The complex, serving as a ritual and royal ceremony site, also houses libraries where historical archives of the kingdom are recorded."
 building_AEP_preah_vihear_01:0 "Preah Vihear (Early)"
 building_AEP_preah_vihear_01_desc:0 "$building_type_AEP_preah_vihear_01_desc$"
 
