 building_AEP_si_thep_02_desc:0 "$building_type_AEP_si_thep_02_desc$"
 
 building_type_AEP_sukhothai_01:0 "Sukhothai"
 building_type_AEP_sukhothai_01_desc:0 "Sukhothai, initially a Khmer outpost, became the capital of the Kingdom of Sukhothai in 1238 following a rebellion led by Pho Khun Bangklanghao (later known as Si Indradit). Despite not being the earliest Thai center of power, the establishment of Sukhothai traditionally marks the beginning of the Thai nation, and is celebrated among the Thais for its historical significance."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "Phra Prang Sam Yot"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "Phra Prang Sam Yot temple is renowned for its unique architecture, featuring three towers adorned with intricate carvings dedicated to the Hindu deity Shiva. Skilled craftsmanship is evident in detailed sculptures depicting scenes from epic narratives and stories of gods. The façade is decorated with mythical creatures, divine beings, and symbolic motifs, adding to its charm."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
 building_AEP_phra_prang_sam_yot_01_desc:0 "$building_type_AEP_phra_prang_sam_yot_01_desc$"