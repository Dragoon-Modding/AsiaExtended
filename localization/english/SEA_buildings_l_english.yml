 building_AEP_preah_vihear_02:0 "$building_type_AEP_preah_vihear_02$"
 building_AEP_preah_vihear_02_desc:0 "$building_type_AEP_preah_vihear_02_desc$"
 
 building_type_AEP_muang_sua_01:0 "Muang Sua" # Luang Prabang
 building_type_AEP_muang_sua_01_desc:0 "Due to its rich history and strategic location at the confluence of the Mekong and Nam Khan rivers, the ancient city of Muang Sua is a cultural treasure displayed in its well-preserved temples and structures."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "Kandarpapura" # Huế
 building_type_AEP_kandarpapura_01_desc:0 "Kandarpapura, the cradle of a royal lineage, was a pivotal center in the fertile Gio Linh area at Navap, symbolized by the statue-linga in the temple dedicated to Indrakanteshvara, signifying its role as the political, religious, and cultural hub of its time."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "Angkor Wat"
 building_type_AEP_angkor_wat_01_desc:0 "Angkor Wat, the famed city of temples, is a revered religious site devoted to Vishnu. Its intricate bas-reliefs, towering spires, and expansive courtyards distinguish it among holy places. Representing Mount Meru, the abode of gods, Angkor Wat's five towers symbolize its peaks, the walls represent surrounding mountain ranges, and the moat signifies the sea."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "Borobudur"
 building_type_AEP_borobudur_01_desc:0 "Borobudur is a temple constructed to honor Buddha and guide pilgrims on a spiritual journey to enlightenment. Its architectural layout symbolizes Buddhist cosmology, with nine stacked platforms representing the stages of enlightenment."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "Si Thep"
 building_type_AEP_si_thep_01_desc:0 "Si Thep is a unique pair of twin towns surrounded by moats, showcasing ancient landmarks like Khao Klang Nok and Khao Thamorrat Cave. These sites proudly display the architectural, artistic, and religious heritage of the Dvaravati culture, heavily influenced by Hinduism. The Si Thep School of Art, inspired by these traditions, has influenced the artistic practices of later Southeast Asian civilizations."
