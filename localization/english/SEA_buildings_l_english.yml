 building_type_AEP_wat_phu_01:0 "Wat Phu"
 building_type_AEP_wat_phu_01_desc:0 "Wat Phu, dedicated to the Hindu god Shiva, attracted devotees who paid homage through rituals and prayers, serving as a symbol of the power and authority of the Khmer elite. The construction of grand temples, like Wat Phu, played a role in transmitting religious and cultural knowledge, including rituals and traditional craftsmanship."
