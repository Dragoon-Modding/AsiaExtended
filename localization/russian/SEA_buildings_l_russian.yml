 building_type_AEP_muaro_jambi_temple_01:0 "Храм Муаро-Джамби"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "Храмовый комплекс Муаро-Джамби, демонстрирующий слияние индуистского и буддийского стилей, играл роль важного культурного и духовного центра в империи Сривиджая. Эти величественные храмовые комплексы символизировали политическое и экономическое господство, также функционируя как центры образования, где монахи и ученые преподавали различные аспекты культуры, искусства, науки и религии."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "Прэахвихеа"
 building_type_AEP_preah_vihear_01_desc:0 "Храм Прэахвихеа, посвященный индуистскому богу Шиве в облике Наджатара, возвышается на вершине скалы с узкой лестницей, символизируя крутой путь веры. Этот комплекс, служащий местом ритуалов и королевских церемоний, также дом для библиотек, где хранятся исторические архивы королевства."
 building_AEP_preah_vihear_01:0 "Прэахвихеа (ранних)"
