 building_type_AEP_wat_phu_01:0 "Ват-Пху"
 building_type_AEP_wat_phu_01_desc:0 "Ват-Пху, посвященный индуистскому богу Шиве, привлекал поклонников, которые воздавали дань через ритуалы и молитвы, служа символом власти и авторитета кхмерской элиты. Строительство великих храмов, подобных Ват-Пху, играло важную роль в передаче религиозных и культурных знаний, включая ритуалы и традиционное ремесло."
