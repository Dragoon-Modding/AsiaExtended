 building_type_AEP_muang_sua_01: "Муанг Суа" 
 building_type_AEP_muang_sua_01_desc: "Благодаря своей богатой истории и стратегическому расположению в месте слияния рек Меконг и Нам Кхан, древний город Муанг Суа является культурным сокровищем, представленным в хорошо сохранившихся храмах и сооружениях." 
 building_AEP_muang_sua_01: "$building_type_AEP_muang_sua_01$" 
 building_AEP_muang_sua_01_desc: "$building_type_AEP_muang_sua_01_desc$" 
  
 building_type_AEP_kandarpapura_01: "Кандарпапура" 
 building_type_AEP_kandarpapura_01_desc: "Кандарпапура, колыбель королевской династии, была ключевым центром в плодородной области Гио Линь в Навапе, что символизирует статуя-линга в храме, посвященном Индракантешваре, означающая ее роль как политического, религиозного и культурного центра своего времени." 
 building_AEP_kandarpapura_01: "$building_type_AEP_kandarpapura_01$" 
 building_AEP_kandarpapura_01_desc: "$building_type_AEP_kandarpapura_01_desc$" 
  
 building_type_AEP_angkor_wat_01: "Ангкор-Ват" 
 building_type_AEP_angkor_wat_01_desc: "Ангкор-Ват, знаменитый город храмов, - это почитаемый религиозный объект, посвященный Вишну. Замысловатые барельефы, возвышающиеся шпили и обширные внутренние дворы выделяют его среди святых мест. Пять башен Ангкор-Вата символизируют гору Меру - обитель богов, стены - окружающие горные хребты, а ров - море." 
 building_AEP_angkor_wat_01: "$building_type_AEP_angkor_wat_01$" 
 building_AEP_angkor_wat_01_desc: "$building_type_AEP_angkor_wat_01_desc$" 
  
 building_type_AEP_borobudur_01: "Боробудур" 
 building_type_AEP_borobudur_01_desc: "Боробудур - это храм, построенный в честь Будды и направляющий паломников в духовном путешествии к просветлению. Его архитектурная планировка символизирует буддийскую космологию, а девять сложенных в стопку платформ представляют этапы просветления." 
 building_AEP_borobudur_01: "$building_type_AEP_borobudur_01$" 
 building_AEP_borobudur_01_desc: "$building_type_AEP_borobudur_01_desc$" 
  
 building_type_AEP_si_thep_01: "Си Теп" 
 building_type_AEP_si_thep_01_desc: "Си Тхеп - это уникальная пара городов-близнецов, окруженных рвами, в которых находятся такие древние достопримечательности, как пещера Кхао Кланг Нок и пещера Кхао Тхаморрат. Эти места с гордостью демонстрируют архитектурное, художественное и религиозное наследие культуры Дваравати, на которую оказал сильное влияние индуизм. Школа искусств Си Тхеп, вдохновленная этими традициями, повлияла на художественную практику более поздних цивилизаций Юго-Восточной Азии." 
