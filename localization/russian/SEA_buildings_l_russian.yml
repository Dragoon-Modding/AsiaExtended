 building_AEP_wat_phu_02_desc: "$building_type_AEP_wat_phu_02_desc$" 
  
 building_type_AEP_muaro_jambi_temple_01: "Храм Муаро Джамби" 
 building_type_AEP_muaro_jambi_temple_01_desc: "Храмовый комплекс Муаро Джамби, представляющий собой слияние индуистского и буддийского стилей, служил важнейшим культурным и духовным центром в империи Шривиджайя. Эти грандиозные храмовые комплексы символизировали политическое и экономическое господство, а также функционировали как центры образования, где монахи и ученые преподавали различные аспекты культуры, искусства, науки и религии." 
 building_AEP_muaro_jambi_temple_01: "$building_type_AEP_muaro_jambi_temple_01$" 
 building_AEP_muaro_jambi_temple_01_desc: "$building_type_AEP_muaro_jambi_temple_01_desc$" 
  
 building_type_AEP_preah_vihear_01: "Преах Вихеар" 
 building_type_AEP_preah_vihear_01_desc: "Преах Вихеар, посвященный индуистскому богу Шиве в образе Наджатары, стоит на вершине скалы с узкой лестницей, символизирующей нелегкий путь веры. Комплекс, служащий местом проведения ритуалов и королевских церемоний, также содержит библиотеки, где хранятся исторические архивы королевства." 
 building_AEP_preah_vihear_01: "Преах Вихеар (ранний)" 
 building_AEP_preah_vihear_01_desc: "$building_type_AEP_preah_vihear_01_desc$" 
  
