 building_type_AEP_wat_phu_01: "Ват Пху" 
 building_type_AEP_wat_phu_01_desc: "Ват Пху, посвященный индуистскому богу Шиве, привлекал почитателей, которые отдавали дань уважения с помощью ритуалов и молитв, служа символом силы и власти кхмерской элиты. Строительство грандиозных храмов, таких как Ват Пху, играло роль в передаче религиозных и культурных знаний, включая ритуалы и традиционные ремесла." 
 building_AEP_wat_phu_01: "Ват Пху (рано)" 
