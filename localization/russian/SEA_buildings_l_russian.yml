 building_type_AEP_muang_sua_01:0 "Муанг Суа" # Луангпхабанг
 building_type_AEP_muang_sua_01_desc:0 "Благодаря своей богатой истории и стратегическому расположению на пересечении рек Меконг и Нам Кан, древний город Муанг Суа представляет собой культурное сокровище, проявленное в хорошо сохранившихся храмах и архитектурных сооружениях."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "Кандарпапура" # Хюэ
 building_type_AEP_kandarpapura_01_desc:0 "Кандарпапура, колыбель королевской линии, была ключевым центром в плодородной зоне Джио Лин в Навап, символизированной статуей-лингой в храме, посвященном Индракантешваре, что подчеркивает его роль как политического, религиозного и культурного центра своего времени."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "Ангкор-Ват"
 building_type_AEP_angkor_wat_01_desc:0 "Ангкор-Ват, знаменитый город храмов, является почитаемым религиозным местом, посвященным Вишну. Его замысловатые барельефы, величественные шпили и обширные дворцы выделяют его среди святых мест. Представляя гору Меру, обитель богов, пять башен Ангкор Вата символизируют ее вершины, стены представляют окружающие горные массивы, а рва обозначает море."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "Боробудур"
 building_type_AEP_borobudur_01_desc:0 "Боробудур - храм, построенный в честь Будды, с целью почитания и направления паломников в духовное просвещение. Его архитектурная композиция символизирует буддийскую космологию, где девять наложенных платформ представляют собой этапы просветления."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "Си-Теп"
 building_type_AEP_si_thep_01_desc:0 "Си-Теп - уникальная пара двух городов, окруженных рвами, демонстрирующих древние достопримечательности, такие как холм Кхао Кланг Нок и пещера Тхаморрат. Эти места гордо представляют архитектурное, художественное и религиозное наследие культуры Дваравати, сильно оказавшей влияние индуизма. Школа искусств Си Теп, вдохновленная этими традициями, сформировала художественные практики более поздних цивилизаций Юго-Восточной Азии."
