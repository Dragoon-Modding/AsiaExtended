 building_type_AEP_sukhothai_01: "Сукхотай" 
 building_type_AEP_sukhothai_01_desc: "Сукхотай, первоначально бывший кхмерским форпостом, стал столицей королевства Сукхотай в 1238 году после восстания под предводительством Пхо Кхун Бангклангхао (позже известного как Си Индрадит). Несмотря на то, что Сукхотай не является самым ранним центром власти тайцев, его основание традиционно знаменует начало тайской нации и отмечается тайцами за его историческое значение." 
 building_AEP_sukhothai_01: "$building_type_AEP_sukhothai_01$" 
 building_AEP_sukhothai_01_desc: "$building_type_AEP_sukhothai_01_desc$" 
  
 building_type_AEP_phra_prang_sam_yot_01: "Пхра Пранг Сам Йот" 
 building_type_AEP_phra_prang_sam_yot_01_desc: "Храм Пхра Пранг Сам Йот славится своей уникальной архитектурой: три башни украшены затейливой резьбой, посвященной индуистскому божеству Шиве. Искусное мастерство прослеживается в детальных скульптурах, изображающих сцены из эпических повествований и историй о богах. Фасад украшен мифическими существами, божественными существами и символическими мотивами, что придает ему еще большее очарование." 
 building_AEP_phra_prang_sam_yot_01: "$building_type_AEP_phra_prang_sam_yot_01$" 
 building_AEP_phra_prang_sam_yot_01_desc: "$building_type_AEP_phra_prang_sam_yot_01_desc$" 
