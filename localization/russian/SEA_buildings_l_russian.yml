 building_type_AEP_sukhothai_01:0 "Сукхотай"
 building_type_AEP_sukhothai_01_desc:0 "Сукхотай, изначально кхмерский форпост, в 1238 году стала столицей Королевства Сукхотай после восстания под руководством Фо Кхуна Бангклангхао (позднее известного как Си Индрадит). Несмотря на то, что это не был самый ранний центр власти в Таиланде, учреждение Сукхотая традиционно считается началом тайской нации и празднуется среди тайцев за его историческое значение."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "Храм Фра Пранг Сам Йот"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "Храм Фра Пранг Сам Йот славится своей уникальной архитектурой, представляющей три башни, украшенные замысловатой резьбой, посвященной индуистскому божеству Шиве. Опытное мастерство проявляется в детальных скульптурах, изображающих сцены из эпических повествований и рассказов о богах. Фасад украшен мифическими существами, божественными существами и символическими мотивами, что добавляет ему очарования."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
