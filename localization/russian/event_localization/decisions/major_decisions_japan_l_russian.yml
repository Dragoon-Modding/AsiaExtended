# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "Сёгунат Камакура"
 japan_decisions.0001.desc:0 "На протяжении поколений наши амбиции как клана Минамото были ограничены прихотями императорского двора в Киото. Однако, пока их авторитет продолжает ослабевать по всей стране, иллюзия их бесспорного господства становится всё более сомнительной. Наши последние победы над соперниками и консолидация власти убедили большинство в том, что мы, Минамото, являемся истинной силой за Хризантемовым Троном.\n\nТеперь, из моей крепости в Камакуре, вдали от влияния императорского двора, я принял титул Сёгуна, Верховного военачальника Империи, дарованный самим Императором. Но не двор, а меч обеспечит порядок в стране. Это изменение знаменует начало новой эпохи, в которой самураи будут поддерживать порядок и гармонию по всему Япону. Император останется духовным центром нашей нации, но истинная власть теперь находится в руках Сёгуна."
 japan_decisions.0001.a:0 "Вперёд, Камакура!"
 japan_decisions.0002.desc.others:0 "Новости из Камакуры распространяются, сообщая, что клан Минамото прочно закрепил контроль над Японией. С официальным признанием Императора, лидер клана Минамото принял титул Сёгуна и теперь управляет империей из своей крепости в Камакуре, вдали от влияния императорского двора.\n\nЭто изменение знаменует начало новой эпохи, в которой самураи будут поддерживать порядок и гармонию по всей стране. Император останется духовным центром Японии, но истинная власть теперь в руках Сёгуна."
 japan_decisions.0002.a:0 "Смелый шаг, без сомнения."

