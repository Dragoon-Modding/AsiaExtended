 #Military
 tradition_samurai_spirit_name:0 "Самурайский дух" #侍気質
 tradition_samurai_spirit_desc:0 "Самураи – элита японских воинов, соблюдающих строгий кодекс бусидо. Этот кодекс акцентирует внимание на таких добродетелях, как искренность, воинская доблесть и безоговорочная преданность своему феодалу, даже в смертельной ситуации."
 samurai:0 "Самурайский" #侍
 samurai_flavor:0 "Своей выдающейся дисциплиной и тщательной подготовкой в искусстве верховой езды и стрельбе из лука эти воины воплощают идеал японского воина."
 sohei:0 "Сохэй" #僧兵
 sohei_flavor:0 "Сохэй, или монахи-воины, возникли в период Хэйан в результате разрушения централизованной власти. Их высокое воинское мастерство и рвение вызвали страх и уважение к Сохэям по всей Японии."
 
 tradition_emishi_riders_name:0 "Эмиши Райдерс" #蝦夷騎
 tradition_emishi_riders_desc:0 "Эмиси известны как выдающиеся кавалеристы, чья свирепость привела их к победе во множестве битв, несмотря на значительное превосходство противника в численности."
 emishi_riders:0 "Эмиши Райдерс" #蝦夷騎
 emishi_riders_flavor:0 "Эмиси славятся как выдающиеся кавалеристы, чья неистовая сила привела их к победе во множестве сражений, несмотря на значительное численное превосходство противника."
 
 tradition_chinese_pikemen_name:0 "Китайские пикинеры" #戟歩兵
 tradition_chinese_pikemen_desc:0 "Эти бронированные копейщики, оснащенные копьями цзи, являются нерушимым основанием любой китайской армии."
 chinese_pikemen:0 "Китайские пикинеры" #戟歩兵
 chinese_pikemen_flavor:0 "Бронированные копейщики, вооруженные копьями цзи, являются основой любой китайской армии."
 
 tradition_khitan_heavy_cavalry_name:0 "Киданская тяжелая кавалерия" #契丹鎧骑兵
 tradition_khitan_heavy_cavalry_desc:0 "Кидани славятся своей мощной кавалерией, благодаря которой они одерживали победы во множестве столкновений с соседними народами."
 heavy_khitan_cavalry:0 "Киданская тяжелая кавалерия" #契丹鎧骑兵
 heavy_khitan_cavalry_flavor:0 "Кидани славятся своей мощной тяжелой кавалерией, благодаря чему им удалось одержать победу во многих схватках с соседними народами."
 
 tradition_hwarang_name:0 "Цветущие рыцари" #화랑/花郞
 tradition_hwarang_desc:0 "Хваранги, или «Цветущие рыцари», были элитным классом воинов из молодых людей из Силлы. Они были известны своей исключительной физической привлекательностью и всесторонней подготовкой в различных областях, начиная от административных и заканчивая военными. Они служили воплощением добродетели в силланском обществе, олицетворяя такие ценности, как верность, храбрость и справедливость, и проявляли фанатичную преданность своему правителю."
 hwarang:0 "Хваранг" #화랑/花郞
 hwarang_flavor:0 "Эти неустрашимые воины, обладающие непревзойденной красотой, военным опытом и непоколебимой преданностью королю, будут сражаться до последнего человека."
 
 tradition_gaemamusa_name:0 "Гаемамуса" #개마무사/鎧馬武士
 tradition_gaemamusa_desc:0 "Гаемамуса представляли собой элитные кавалерийские силы Когурё, играющие решающую роль в завоевании страны. Они были известны своими впечатляющими доспехами и богато украшенными перьями, которые привлекали внимание на задней части доспехов их лошадей. Благодаря этому они отличались как одни из лучше всего экипированных кавалерийских войск в Восточной Азии."
 gaemamusa:0 "Гаемамуса" #개마무사/鎧馬武士
 gaemamusa_flavor:0 "Гемамуса, отличающиеся роскошно украшенными перьями и массивными доспехами, выделяются среди самых впечатляющих кавалерийских сил Восточной Азии."
 
 tradition_tiger_sons_name:0 "Сыновья Тигра"
 tradition_tiger_sons_desc:0 "Сыны Тигра, известные также как Луоцзюзи, представляли элитное ядро Вооруженных Сил Наньчжао и отбирались из самых сильных воинов. Они были непримиримы к трусости, а отступление наказывалось смертью."
 luojuzi:0 "Луоджузи" #罗苴子
 luojuzi_flavor:0 "Сыны Тигра, известные также как Луоцзюзи, составляли элитное ядро Вооруженных Сил Наньчжао и отбирались только из самых сильных воинов. Они были непримиримы к трусости, и отступление наказывалось смертью."
 
 tradition_warrior_caste_name:0 "Кшатра" #ក្សត្រ
 tradition_warrior_caste_desc:0 "Кшатра являлись военной аристократией Кхмерской империи и славились своим великолепным боевым мастерством."
 ksatra:0 "Кшатра" #ក្សត្រ
 ksatra_flavor:0 "Кшатра представляли военную аристократию Кхмерской империи и славились своим выдающимся боевым мастерством."
 