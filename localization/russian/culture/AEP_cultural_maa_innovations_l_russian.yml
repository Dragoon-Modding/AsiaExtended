  #Military 
 tradition_samurai_name: "Самурай" 
 tradition_samurai_desc: "Самураи представляют собой элитный класс воинов Японии, уважаемых за их преданность своему клану, боевые навыки и служение могущественным покровителям. Их кодекс чести подчеркивает важность чести, мужества и преданности тем, кого они защищают, даже перед лицом смерти." 
 samurai: "Самурай" 
 samurai_flavor: "Отличаясь исключительной дисциплиной и тщательной подготовкой в искусстве верховой езды и стрельбы из лука, эти воины воплощают в себе идеал японского воина." 
 sohei: "Сохэй" 
 sohei_flavor: "Монахи-воины (Сохэй) появились в период Хэйан в связи с упадком централизованной власти. Их боевое мастерство и усердие привели к тому, что Сохэев стали одновременно бояться и уважать по всей Японии." 
  
 tradition_emishi_riders_name: "Всадники Эмиши" 
 tradition_emishi_riders_desc: "Эмиши известны как превосходные кавалеристы, чья свирепость привела их к победе в многочисленных сражениях, несмотря на значительное превосходство в численности." 
 emishi_riders: "Всадники Эмиши" 
 emishi_riders_flavor: "Эмиши известны как превосходные кавалеристы, чья свирепость привела их к победе в многочисленных сражениях, несмотря на значительное превосходство в численности." 
  
 tradition_chinese_pikemen_name: "Китайские пикинеры" 
 tradition_chinese_pikemen_desc: "Эти закованные в броню пикинеры, вооруженные копьем Цзи, составляют костяк любой китайской армии." 
 chinese_pikemen: "Китайские пикинеры" 
 chinese_pikemen_flavor: "Эти закованные в броню пикинеры, вооруженные копьем Цзи, составляют костяк любой китайской армии." 
  
 tradition_khitan_heavy_cavalry_name: "Кхитайская тяжелая кавалерия" 
 tradition_khitan_heavy_cavalry_desc: "Кхитанцы славятся своей тяжелой кавалерией, благодаря которой они не раз выходили победителями из схваток с соседями." 
 heavy_khitan_cavalry: "Кхитайская тяжелая кавалерия" 
 heavy_khitan_cavalry_flavor: "Кхитанцы славятся своей тяжелой кавалерией, благодаря которой они не раз выходили победителями из схваток с соседями." 
  
 tradition_hwarang_name: "Цветущие рыцари" 
 tradition_hwarang_desc: "Хваранг (дословно "Цветущие рыцари") - элитный воинский класс юношей в Силла, славившийся своей исключительной физической красотой и обширной подготовкой в различных областях, от административной до военной. Они служили образцами добродетели в силланском обществе, являя собой пример верности, храбрости и праведности, и демонстрировали фанатичную преданность своему государю." 
 hwarang: "Хваранг" 
 hwarang_flavor: "Известные своей исключительной красотой, военным опытом и непоколебимой преданностью королю, эти неумолимые воины будут сражаться до последнего человека." 
  
 tradition_gaemamusa_name: "Гэмамуса" 
 tradition_gaemamusa_desc: "Гэмамуса составляли элитную кавалерию Когурё и сыграли важнейшую роль в завоеваниях страны. Известные своими внушительными доспехами и богато украшенными плюмажами, украшавшими заднюю часть доспехов их лошадей, они выделялись как одни из самых хорошо оснащенных кавалерийских войск в Восточной Азии." 
 gaemamusa: "Гэмамуса" 
 gaemamusa_flavor: "Отличаясь богато украшенными плюмажами и тяжелыми доспехами, гаемамусы являются одной из самых впечатляющих кавалерийских сил в Восточной Азии." 
  
 tradition_tiger_sons_name: "Сыновья тигра" 
 tradition_tiger_sons_desc: "Сыны Тигра, или Лоцзюзи, составляли элитное ядро армии Наньчжао и отбирались только из самых сильных воинов. Трусость была нетерпима среди луоцзюйцев, отступление каралось смертью." 
 luojuzi: "Луодзюзи" 
 luojuzi_flavor: "Сыны Тигра, или Лоцзюзи, составляли элитное ядро армии Наньчжао и отбирались только из самых сильных воинов. Трусость была нетерпима среди луоцзюйцев, отступление каралось смертью." 
  
 tradition_warrior_caste_name: "Кшатра" 
 tradition_warrior_caste_desc: "Кшатры составляли воинскую аристократию Кхмерской империи и были хорошо известны своей доблестью в бою." 
 ksatra: "Кшатра" 
 ksatra_flavor: "Кшатры составляли воинскую аристократию Кхмерской империи и были хорошо известны своей доблестью в бою." 
  
