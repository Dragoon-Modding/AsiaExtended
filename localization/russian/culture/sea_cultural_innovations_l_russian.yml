l_russian:
 innovation_outrigger_boats:1 "Аутригеры"
 innovation_outrigger_boats_desc:1 "Наши лодки оснащены аутригерами для поддержания устойчивости в бурных водах. Это позволяет нам с легкостью пересекать океаны, оставаясь при этом быстрыми и маневренными."
 innovation_indian_primogeniture:1 "Неподкупное наследство"
 innovation_indian_primogeniture_desc:1 "Первородство было законом земли в Индии с незапамятных времен. Ответственность за королевство, как и ответственность за семью, переходит от отца к старшему сыну, безраздельно."

