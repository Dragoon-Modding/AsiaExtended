 innovation_tiger_sons:1 "Сыны Тигра"
 innovation_tiger_sons_desc:1 "Лоуджузи - это элитные войска, набранные из лучших из наших лучших солдат. Хорошо вооруженные, но босые, они славятся своей жестокостью в бою".
