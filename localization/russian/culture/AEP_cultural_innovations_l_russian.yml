 innovation_yues_group: "Амбиции Байюэ" 
 innovation_yues_group_desc: "Байюэ - это древние этнические группы, населяющие протяженные прибрежные районы и крупные реки в Южной и Восточной Азии. Они были первыми поселенцами на этой территории и постоянно мигрировали вглубь страны. За долгую историю они постепенно интегрировались в объединенные династии, но все еще оказывали некоторое сопротивление." 
  
 innovation_java_group: "Король Тысячи островов" 
 innovation_java_group_desc: "Племена австронезийцев пересекают тысячи островов, сопровождаемые приливами и штормами. Они правят морем под солнцем." 
  
 innovation_tunguse_group: "Белая гора, черная вода" 
 innovation_tunguse_group_desc: "Большие пространства рек Нэньцзян, Хэйлунцзян и извилистых гор Синьань питали множество рыболовецких и охотничьих племен. Под благословением своей покровительницы "Императрицы ив" их племена становились все многочисленнее и сильнее и одно за другим эмигрировали из леса." 
  
 innovation_nanman_group: "Хозяева джунглей" 
 innovation_nanman_group_desc: "В диких джунглях от гор Айлао до гор Вуйи жили отважные охотники. Война их предка Чиоу с Желтым императором за право занять трон древнего Китая стала легендой. Однако даже по прошествии веков они не утратили ни своей славы, ни свирепости." 
  
 innovation_yamato_group: "Ямато Дамашии" 
 innovation_yamato_group_desc: "С эпохи мифологии народ Ямато твердо верил, что им велено небесами, цветы падают на мгновение, есть время для печали и радости, пианино на тысячи дней, а также единство меча и сердца." 
  
 innovation_goryeo_group: "Высокие горы, красивые воды" 
 innovation_goryeo_group_desc: "Этнические группы Корё считали себя потомками царя-бога Дангуна, первого короля Кореи, и были возрождены королевством Когурё. Они противостояли бесчисленным иностранным вторжениям и нашествиям. Только через несколько лет после японского вторжения 1592 года они постепенно утратили связь с династией Тан и столкнулись с усилением кочевого режима на севере и внутренним расколом." 
  
 innovation_mongolic_group: "Голубой волк, белая лань" 
 innovation_mongolic_group_desc: "Потомки Синего Волка и Белой Лани из легендарных кочевых племен, которые паслись на обширных пастбищах к северу от Великой стены и к югу от гор Иньшань, объединившись, они станут большой угрозой для всех окрестных королевств и империй." 
  
 innovation_centralization_of_authority: "Великий союз" 
 innovation_centralization_of_authority_desc: "Первый император Китая Цинь Шихуанди не только объединил все царства, но и унифицировал веса, меры, языки и письменность. Таким образом, сплоченность ханьской культуры укрепилась беспрецедентным образом, позволив людям со всеми возможными акцентами и привычками на этой огромной территории общаться, торговать и объединяться под властью одного императора." 
  
 innovation_world_cathay: "Военная система Кхитана" 
 innovation_world_cathay_desc: "В истории основатель династии Ляо, Хитан Хан, выбрал более 1000 самых храбрых воинов из разных племен в качестве своей личной гвардии. Его преемник Хан расширил армию до 300 000 человек и назвал ее армией Пиши." 
  
 innovation_world_asia_korea: "Охотники из Корё" 
 innovation_world_asia_korea_desc: "Земля Корё покрыта густыми лесами и горными хребтами, поэтому они хорошо умеют изготавливать орудия охоты, особенно луки. Если бы их призвали в армию, они были бы очень хорошими лучниками." 
  
 innovation_battleships: "Большой военный корабль" 
 innovation_battleships_desc: "Переделанные из старых военных кораблей, защищенные снаружи воловьей кожей и высокими башнями на палубе, эти военные корабли были настолько велики, что солдаты могли ходить по ним и даже ездить на лошадях." 
  
 innovation_horse_archery: "Самурай с конным луком" 
 innovation_horse_archery_desc: "Японские арки появились еще в доисторические времена, в период Дзёмон. Длинный, уникальный асимметричный стиль лука с рукояткой ниже центра зародился в культуре Яёй. Арки стали символом власти и могущества. Легендарный первый император Японии, император Дзимму, всегда изображается с луком. Некоторые племена эмиси, в том числе племя хитаками, практикуют стрельбу из лука, и их замечали и боялись при дворе Ямато. Первые серьезные попытки покорить эмиси в VIII веке были в основном безуспешными. Императорские армии, созданные по образцу материковых армий Китая, оказались безуспешными перед лицом партизанской тактики эмиси. После внедрения и развития конной стрельбы из лука и партизанской тактики, используемой эмиси императорскими войсками, армия вскоре добилась успеха, что в конечном итоге привело к поражению эмиси." 
  
 master_of_bow: "Мастера лука" 
 master_of_bow_desc: "Стрельба из лука имеет давнюю историю в японских войнах, и каждый самурай должен был овладеть этим искусством. Менее опытных воинов можно научить стрелять в группе, но точные выстрелы требуют самоотверженности и мастерства, особенно в самый ответственный момент." 
  
 mountain_pattern_armour: "Броня с горными узорами" 
 mountain_pattern_armour_desc: "В конце VIII века доктрина китайской императорской армии изменилась с доктрины, ориентированной на кавалерию, на доктрину, ориентированную на пехоту. Соединение небольших кусков железа и стали на кожаной основе позволило ханьцам создать гибкие и удобные, но при этом надежные защитные доспехи. Такая броня позволяла ханьскому солдату выдерживать атаки кавалерии и лучников, оставаясь при этом эффективным против пехоты." 
  
 innovation_outrigger_boats: "Аутригеры" 
 innovation_outrigger_boats_desc: "Наши лодки оснащены аутригерами для поддержания устойчивости в бурных водах. Это позволяет нам с легкостью пересекать океаны, оставаясь при этом быстрыми и маневренными." 
 innovation_indian_primogeniture: "Неподкупное наследство" 
 innovation_indian_primogeniture_desc: "Первородство было законом страны в Индии с незапамятных времен. Ответственность за государство, как и ответственность за семью, безраздельно переходит от отца к старшему сыну." 
  
 innovation_tiger_sons: "Сыновья тигра" 
 innovation_tiger_sons_desc: "Сыны Тигра, или Лоцзюзи, составляли элитное ядро армии Наньчжао и отбирались только из самых сильных воинов. Трусость была нетерпима среди луоцзюйцев, отступление каралось смертью." 
  
