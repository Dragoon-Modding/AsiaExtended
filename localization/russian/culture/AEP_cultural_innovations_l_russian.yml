 innovation_outrigger_boats: "Каноэ с балансиром" 
 innovation_outrigger_boats_desc: "Наши лодки оснащены аутриггерами, символом австронезийских инноваций, обеспечивающими замечательную устойчивость и скорость даже в самых бурных морях. Эти суда позволят нам освоить Тихий океан и, возможно, заселить отдалённые земли." 
 world_innovation_outrigger_boats: "Австронезия" 
 innovation_sinitic_bureaucracy: "Китайская бюрократия" 
 innovation_sinitic_bureaucracy_desc: "Бюрократические инновации китайских династий, такие как система императорских экзаменов и система равного распределения земли, сделали Китай самой процветающей нацией Средневековья.\n\nЭти реформы повлияли на управление не только в Китае, но и в соседних странах, таких как Япония, Корея и Вьетнам, которые адаптировали эти инновации под свои уникальные потребности." 
 world_innovation_sinitic_bureaucracy: "Синосфера" 
