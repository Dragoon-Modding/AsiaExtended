l_russian:

 innovation_yues_group:0 "Амбиции Байюэ"
 innovation_yues_group_desc:0 "Байюэ обычно относится к древним этническим группам, населяющим протяженные прибрежные районы и крупные реки в Южной и Восточной Азии. Они были первыми поселенцами на этой территории и постоянно мигрировали вглубь страны. За долгую историю они постепенно интегрировались в объединенные династии, но все еще оказывали некоторое сопротивление."

 innovation_java_group:0 "Король Тысячи островов"
 innovation_java_group_desc:0 "Племена австронезийцев путешествуют по тысячам островов, сопровождаемые приливами и штормами. Они правят морем под солнцем."

 innovation_tunguse_group:0 "Белая гора, черная вода"
 innovation_tunguse_group_desc:0 "Большие пространства рек Нэньцзян, Хэйлунцзян и извилистых гор Синьань кормили множество племен рыбаков и охотников. Под благословением их святой покровительницы "Императрицы ив" племена становились все больше и сильнее и одно за другим эмигрировали из леса."

 innovation_nanman_group:0 "Хозяева джунглей"
 innovation_nanman_group_desc:0 "В диких джунглях от гор Айлао до гор Вуйи жили отважные охотники. Война их предка Чиеу с Желтым императором за престол древнего Китая стала легендой. Однако даже по прошествии веков они не утратили ни своей славы, ни свирепости."

 innovation_yamato_group:0 "Ямато Ухун"
 innovation_yamato_group_desc:0 "С эпохи мифологии народ Ямато твердо верил в то, что им заповедано небо, цветы падают на мгновение, есть время для печали и радости, пианино на тысячи дней, единство меча и сердца."

 innovation_goryeo_group:0 "Высокие горы, красивые воды"
 innovation_goryeo_group_desc:0 "Этнические группы Корё считали себя потомками бога-царя Дангуна, первого короля Кореи, и были возрождены королевством Когурё. Они выдержали бесчисленные иностранные вторжения и нашествия. Только через несколько лет после японского вторжения 1592 года они постепенно потеряли связь с династией Тан и столкнулись с подъемом кочевого режима на севере и внутренним расколом."

 innovation_mongolic_group:0 "Голубой волк, белая лань"
 innovation_mongolic_group_desc:0 "Потомки Синего Волка и Белой Лани из легендарных кочевых племен, которые паслись на обширных пастбищах к северу от Великой стены и к югу от гор Иньшань, когда они объединятся, это будет представлять большую угрозу для всех окружающих королевств и империй."

 innovation_centralization_of_authority:0 "Великий Союз"
 innovation_centralization_of_authority_desc:0 "Первый император Китая, Цинь Шихуанди, не только объединил все царства, но и унифицировал весы, меры, языки и письменность. Таким образом, сплоченность ханьской культуры укрепилась беспрецедентным образом, позволив людям со всеми возможными акцентами и привычками на этой огромной территории общаться, торговать и объединяться под властью одного императора."

 innovation_world_cathay:0 "Военная система Хитана"
 innovation_world_cathay_desc:0 "В истории основатель династии Ляо, Хитан Хан, выбрал более 1 000 самых храбрых воинов из разных племен в качестве своей личной охраны. Его преемник Хан расширил армию до 300 000 человек и назвал ее армией Пиши."

 innovation_world_asia_korea:0 "Охотники из Корё"
 innovation_world_asia_korea_desc:0 "Земля Корё покрыта густыми лесами и горными хребтами, поэтому они хорошо умеют изготавливать орудия охоты, особенно луки. Если бы их призвали в армию, они были бы очень хорошими лучниками."

 innovation_battleships:0 "Большой военный корабль"
 innovation_battleships_desc:0 "Переделанные из старых военных кораблей, защищенные снаружи воловьей кожей и высокими башнями на палубе, эти военные корабли были настолько большими, что солдаты могли ходить по ним и даже ездить на лошадях."

 innovation_horse_archery:0 "Конный самурай с луком"
 innovation_horse_archery_desc:0 "Японские луки появились еще в доисторические времена, в период Дзёмон. Длинный, уникальный асимметричный стиль лука с рукояткой ниже центра возник в культуре Яёй. Арки стали символом власти и могущества. Легендарный первый император Японии, император Дзимму, всегда изображается с луком. Некоторые племена эмиси, включая племя хитаками, практикуют стрельбу из лука, их заметили и боялись при дворе Ямато. Первые серьезные попытки покорить эмиси в VIII веке были в основном безуспешными. Императорские армии, созданные по образцу материковых армий Китая, оказались безуспешными перед лицом партизанской тактики эмиси. После внедрения и развития конной стрельбы из лука и партизанской тактики, используемой эмиси императорскими войсками, армия вскоре увидела успех, что в конечном итоге привело к поражению эмиси."

 master_of_bow:0 "Мастера лука"
 master_of_bow_desc:0 "Стрельба из лука имеет давнюю историю в японских военных действиях, и каждый самурай должен был овладеть этим искусством. Менее опытных воинов можно обучить стрельбе в группе, но точные выстрелы требуют самоотверженности и мастерства, особенно в самый ответственный момент."

 mountain_pattern_armour:0 "Броня с горными узорами"
 mountain_pattern_armour_desc:0 "В конце VIII века доктрина китайской императорской армии изменилась с доктрины, ориентированной на кавалерию, на доктрину, ориентированную на пехоту. Скрепление небольших кусков железа и стали на кожаной основе позволило ханьцам создать гибкие и удобные, но при этом надежные защитные доспехи. Эти доспехи позволяли ханьскому солдату выдерживать атаки кавалерии и лучников, оставаясь эффективными против пехоты."

