l_russian:
 tradition_angkorian_architecture_name: "Ангкорская архитектура" 
 tradition_angkorian_architecture_desc: "Эта культура считает строительство храмов самым прямым путем к божественному. От ревностных правителей ожидается строительство многочисленных и грандиозных храмов." 
 tradition_austronesian_seafarers_name: "Австронезийские мореплаватели" 
 tradition_austronesian_seafarers_desc: "Известные своими великолепными технологиями мореплавания, морские путешествия - это наследие, которое с гордостью унаследовали потомки мореплавателей-астронезийцев." 
 tradition_migratory_name: "Мигрирующие" 
 tradition_migratory_desc: "Эта культура кочевая, привыкшая регулярно переезжать с места на место, и может объявить войну соседним [rulers|E], чтобы переселить племя." 
 tradition_chinese_characters_name: "Китайские иероглифы" 
 tradition_chinese_characters_desc: "Литераторы этой культуры используют китайские иероглифы, или ханьцзы, которые могут похвастаться богатой научной и литературной традицией, восходящей к 27 веку до нашей эры." 
  
