 #历史建筑======================================================================================================================
 #大明宫
 building_type_daminggong_01:0 "Дворец Дамин"
 building_type_daminggong_01_desc:0 "Дворец Дамин - самый великолепный дворец династии Тан. Он также является политическим центром и символом страны. В течение более 200 лет здесь правили 17 императоров, но из-за беспорядков и финансовых трудностей его было трудно поддерживать, и в конце концов он был разрушен войной."
 building_daminggong_01:0 "Руины дворца Дамингун"
 building_daminggong_01_desc:0 "$building_type_daminggong_01_desc$"
 building_daminggong_02:0 "Дворец Дамин"
 building_daminggong_02_desc:0 "Шумный и процветающий, сияющий тысячи лет. В мире нет более великолепного города, чем Чанъань.\n\nДворец Дамин был построен в восьмой год Чжэньгуань императора Тайцзуна династии Тан (634 год), занимая площадь около 3,2 квадратных километров. Всю территорию дворца можно разделить на две части: бывшая династия и внутренний двор. В бывшей династии преобладали судебные заседания, а во внутреннем дворе - резиденции и банкеты. Центром бывшей династии является зал Ханьюань (внешний двор), зал Сюаньчжэн (средний двор) и зал Цзычэн (внутренний двор). Во внутреннем дворе есть бассейн Тайе и более 30 других залов, павильонов и храмов."

 #神策府
 building_type_shence_01:0 "Дом Шенче"
 building_type_shence_01_desc:0 "Бывший мощный гарнизон гвардии империи Тан, теперь от него остались только позорные руины".
 building_shence_01:0 "Особняк Шенсе"
 building_shence_01_desc:0 "$building_type_shence_01_desc$"
 building_type_shence_02:0 "Дом Шенсе"
 building_type_shence_02_desc:0 "Перестроенный особняк Шэньсе снова взял на себя роль стража города Чанъань, в котором разместилось большое количество элитных бойцов, отобранных со всей империи.\n\n\nАрмия Шэньсе была главной силой центральной северной императорской армии Ямэнь в середине и конце династии Тан. Первоначально она была пограничным гарнизоном на северо-западе. Позже она вошла в столицу и стала самой важной запретной армией династии Тан. Она отвечала за оборону столицы, охрану двора и проведение экспедиций. Это была главная вооруженная сила, непосредственно контролируемая династией Тан, и самая важная военная опора для поддержания правления династии Тан."
 building_shence_02:0 "Дом Шэньсе"
 building_shence_02_desc:0 "$building_type_shence_02_desc$"

 #曲阜孔庙
 building_type_kongmiao_01:0 "Храм Конфуция"
 building_type_kongmiao_01_desc:0 "Это бывшая резиденция Конфуция и место, где он преподавал в прошлом.\n\nС тех пор как династия Западная Хань, сменяющие друг друга императоры постоянно присваивали Конфуцию посмертные титулы, и масштаб храма Конфуция становился все больше и больше. Он также стал святой землей конфуцианства и пользуется уважением ученых и исследователей по всему Китаю."
 building_kongmiao_01:0 "Храм Конфуция в Цюйфу"
 building_kongmiao_01_desc:0 "$building_type_kongmiao_01_desc$"

 #天策府
 building_type_tiance_01:0 "Tiance House"
 building_type_tiance_01_desc:0 "Когда величайший монарх династии Тан, император Тайцзун, еще был королем Цинь, он начал свое правление здесь. Самые известные государственные служащие и военные генералы собирались здесь, чтобы обсудить государственный план династии Тан.\n\nИ казалось, что эта сцена все еще перед нами. К сожалению, сейчас здесь только запустение".
 building_tiance_01:0 "Бывшее место особняка Тианс"
 building_tiance_01_desc:0 "$building_type_tiance_01_desc$"
 building_type_tiance_02:0 "Особняк Тианс"
 building_type_tiance_02_desc:0 "Особняк Тианс, также известный как "особняк генерала Тианс", является официальным офисом генерала Тианс после того, как Ли Шимин, царь Цинь, разбил союзные войска Ван Шичуна и Доу Цзяньдэ в четвертый год правления Вудэ, императора Гаоцзу династии Тан (621 г. н.э.). Это также одно из знаковых событий для Ли Шиминя, чтобы стать императором в будущем.\n\nТианьский особняк занимает первое место среди военных чиновников и находится выше особняка 14-й стражи; положение генерала Тианьса выше князя и трех князей, уступает только номинальным первым трем отделам государственных служащих (т.е. Тайши, Тайфу и Тайбао). Генерал Тайань может сам набирать таланты в качестве чиновников в особняке Тайань, то есть так называемых "самоназначенных чиновников"."
 building_tiance_02:0 "Дом Тианса"
 building_tiance_02_desc:0 "$building_type_tiance_02_desc$"

 #龙门石窟
 building_type_longmenshiku_01:0 "Гроты Лонгмен"
 building_type_longmenshiku_01_desc:0 "Ворота дракона были вырыты в Даюй для борьбы с наводнениями, и легенда о рыбе, перепрыгнувшей через ворота дракона, также имела место здесь. Гроты были вырыты во время правления императора Сяовэня из династии Северная Вэй. После смены более 10 династий он строился более 1400 лет. Это самый долгостроящийся грот в мире. Большинство статуй в гротах Лунмэнь были построены королевскими вельможами, это единственный королевский грот в мире."
 building_longmenshiku_01:0 "Гроты Лонгмен"
 building_longmenshiku_01_desc:0 "$building_type_longmenshiku_01_desc$"

 #都江堰
 building_type_dujiangyan_01:0 "Дамба Дуцзян"
 building_type_dujiangyan_01_desc:0 "Дуцзянъянь расположена на западе города Дуцзянъянь, город Чэнду, провинция Сычуань, на реке Миньцзян на западе равнины Чэнду. Он был построен в последний год правления царя Чжао из династии Цинь (около 256-251 гг. до н.э.). Это крупномасштабный проект по сохранению водных ресурсов, организованный и построенный Ли Бингом, губернатором уезда Шу, и его сыном на основе предыдущих раскопок Билинга.\n\n\nЭтот проект состоит из устья рыбы для отвода воды, плотины Фейша, баопингкоу и т.д. Он играет роль контроля наводнений и ирригации уже более 2000 лет, превращая равнину Чэнду в "землю изобилия" с тысячами миль воды и засухи. Это самая старая в мире, единственная сохранившаяся, все еще используемая и характеризующаяся отводом воды без плотины, в которой сгущаются трудолюбие, храбрость и кристаллизация мудрости."
 building_dujiangyan_01:0 "Плотина Дуцзян"
 building_dujiangyan_01_desc:0 "$building_type_dujiangyan_01_desc$"

 #玉门关
 building_type_yumenguan:0 "Перевал Юмэнгуань"
 building_type_yumenguan_desc:0 "#F Перевал Юмэньгуань был назван в честь императора У из династии Хань, когда он открыл дорогу в западные регионы и создал четыре уезда в Хекси. Во времена династии Хань он был воротами во все западные регионы. Он всегда был западными воротами объединенной династии. Бесчисленные поколения воинов охраняли здесь до старости, поэтому возникло стихотворение "весенний ветерок не минует перевал Юймэнь". #!"
 building_yumenguan:0 "Перевал Юмэньгуань"
 building_yumenguan_desc:0 "$building_type_yumenguan_desc$"

 #阳关
 building_type_yangguan:0 "Перевал Югань"
 building_type_yangguan_desc:0 "#F Янгуань назван Янгуань, потому что он расположен на юге перевала Юймэнь. Янгуань, основанный при императоре У династии Хань во времена правления Юаньдина, является одним из "четырех уездов и двух таможен" в Хекси. Будучи воротами в западные регионы, Янгуань также является важным перевалом на Южной дороге Шелкового пути и стратегическим местом для древних стратегов. Согласно историческим записям, в период правления династии Западная Хань здесь находился вэйчжи столицы Янгуань, при династиях Вэй и Цзинь - уезд Янгуань, а при династии Тан - уезд Шоучан. После династий Сун и Юань, с упадком Шелкового пути, Янгуань был постепенно заброшен. #!"
 building_yangguan:0 "Перевал Янгуань"
 building_yangguan_desc:0 "$building_type_yangguan_desc$"

 #大相国寺
 building_type_daxiangguosi:0 "Монастырь Гранд Сянгуо"
 building_type_daxiangguosi_desc:0 "#F Большой монастырь Сянгуо, ранее известный как монастырь Цзяньгуо, является известным буддийским храмом в Китае. Он был построен в шестом году правления Тяньбао династии Северная Ци (555 год). В первый год Яньхэ династии Тан (712 год) Руйцзун династии Тан назвал храм Даксяньгуо в память о своем восшествии на престол премьер-министром короля. Во время правления династии Северная Сун храм Сянгуо пользовался глубоким уважением королевской семьи и многократно расширялся. Он является самым большим храмом в Пекине и национальным центром буддийской деятельности. #!"
 building_daxiangguosi:0 "Большой монастырь Сянгуо"
 building_daxiangguosi_desc:0 "$building_type_daxiangguosi_desc$"

 #黄帝陵
 building_type_huangdiling:0 "Мавзолей Желтого императора"
 building_type_huangdiling_desc:0 "#F После того, как Желтый император объединился с императором Янь, чтобы победить Чиеу, лидер китайского племенного союза стал общим властелином мира, благодаря чему китайская нация вступила в цивилизованную эпоху из эпохи дикости. После смерти Желтого императора, чтобы выразить свою ностальгию по первому предку человечества, люди построили гробницы и храмы в Цяошань. За тысячи лет после смерти Желтого императора деятельность по принесению жертв Желтому императору никогда не прерывалась. Начиная с династий Юй, Ся, Шан, Чжоу, Цинь, Хань, Суй, Тан, Сун, Юань, Мин и Цин, за исключением того, что Желтый император был принесен в жертву как "Бог" и "император" одновременно, Желтый император был принесен в жертву как предок без исключения. #!"
 building_huangdiling:0 "Мавзолей Желтого императора"
 building_huangdiling_desc:0 "$building_type_huangdiling_desc$"

 #长白山寺
 building_type_changbaishenmiao_1:0 "Храм Чанбайшань"
 building_type_changbaishenmiao_1_desc:0 "Вода в кратере образует озеро, и вода в летнем талом бассейне голубее неба; белая, как снег на замерзшем льду зимой, она окружена 16 пиками. Только узкий канал между пиками Тяньхуо и Лунмэнь переполняется и впадает в водопад Чанбай, который является истоком реки Сонхуа."
 building_changbaishenmiao_1:0 "Озеро Тяньчи горы Чанбай"
 building_changbaishenmiao_1_desc:0 "$building_type_changbaishenmiao_1_desc$"
 building_type_changbaishenmiao_2:0 "Храм Чанбайшань"
 building_type_changbaishenmiao_2_desc:0 "Снег - это ряса, а деревья - подушка. На вершине горы Чанбай свет Будды освещает храм сквозь облака."
 building_changbaishenmiao_2:0 "Храм Чанбайшань"
 building_changbaishenmiao_2_desc:0 "$building_type_changbaishenmiao_2_desc$"

 #灵渠
 building_type_lingqu_1:0 "Линьцю"
 building_type_lingqu_1_desc:0 "Прокладка канала Линьцю соединила реки Сянцзян и Лицзян, открыла водный канал север-юг и стала важной гарантией объединения Линьнаня династией Цинь. По воде в Линьнань перевозилось большое количество зерна и травы, что обеспечивало достаточное материальное снабжение. В 214 году до н.э., в год, когда канал Линьцю был пущен в навигацию, циньские солдаты завоевали Линьнань, а затем создали три уезда: Гуйлинь, Сянцзюнь и Наньхай, которые официально включили Линьнань в состав территории династии Цинь."
 building_lingqu_1:0 "Сломанный Линьцюй"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "Отремонтированный Лингку"
 building_type_lingqu_2_desc:0 "После ремонта канала Линьцюй он вновь соединяется с двумя основными водными системами - рекой Янцзы и Жемчужной рекой, так что транспорт и торговля будут процветать."
 building_lingqu_2:0 "Линьцюй"
 building_lingqu_2_desc:0 "$building_type_lingqu_2_desc$"

 #燕然勒石
 building_type_yanranleshi:0 "Резьба по камню Янран"
 building_type_yanranleshi_desc:0 "Доу Сянь, великий полководец династии Восточная Хань, преследовал северных гуннов и вышел из крепости более чем на 3000 миль, чтобы записать свои заслуги резьбой по камням в горе Янрань. Позже "Янь Ран уперся в камень" относится к успешной победе над северными кочевниками и выгравировал слова записи заслуг на камне."
 building_yanranleshi:0 "yanranleshi"
 building_yanranleshi_desc:0 "$building_type_yanranleshi_desc$"

 #狼居胥碑
 building_type_langjuxubei:0 "Каменная скрижаль Вольфджуксубэй"
 building_type_langjuxubei_desc:0 "#F Хуо Кубин, генерал гусар династии Западная Хань, отправился на север к Великой стене для долгого путешествия. После победы над сюнну он накопил землю в качестве алтаря на горе Ланьчжу Сюй и поклонился Небу, чтобы сообщить о своем успехе. На горе сохранилась надпись в память о великих военных достижениях генерала Хуо. Позднейшие поколения называют бессмертные военные достижения "Каменной скрижалью Вольфджуксубэй".#!"
 building_langjuxubei:0 "Каменная скрижаль Вольфджуксубэй"
 building_langjuxubei_desc:0 "$building_type_langjuxubei_desc$"

 #毗伽可汗碑
 building_type_pijiakehanbei:0 "Pijiakehanbei"
 building_type_pijiakehanbei_desc:0 "Печальный ветер дует орлом, и трава вянет и сохнет.\nСтрела вылетает из луны Пинлян, и пыль пустыни разбивается.\nЛетучий песок покрывает Ху Ци и отступает от залива Цзюцюй."
 building_pijiakehanbei:0 "Pijiakehanbei"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"

 #天宁寺
 building_type_tianningsi:0 "Tianningsi"
 building_type_tianningsi_desc:0 "Храм Тяньнин, основанный в правление Чжэньгуаня династии Тан, является одним из мест зарождения буддийского музыкального песнопения. Внешний вид пагоды Тяньнин перенимает стиль древних пагод династий Тан и Сун: восьмиугольные карнизы, достойная форма, простой и грубый, грандиозный импульс; отделка корпуса башни также следует архитектурному стилю династий Тан и Сун вдоль храма Тяньнин: роскошно, но не сложно, лаконично и атмосферно. Хотя в ней нет красоты резных балок и расписных зданий, она обладает античным шармом и торжественной атмосферой."
 building_tianningsi:0 "Тяньнинси"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"

 #云冈石窟
 building_type_yungangshiku:0 "Гроты Юньган"
 building_type_yungangshiku_desc:0 "Статуи в гротах Юньган великолепны и красочны. Их можно назвать вершиной китайского искусства резьбы по камню в 5 веке нашей эры, и они известны как сокровищница древнекитайского искусства резьбы. По времени раскопок их можно разделить на три периода: ранний, средний и поздний. Стиль статуй грота в разные периоды также имеет свои особенности."
 building_yungangshiku:0 "Гроты Юньган"
 building_yungangshiku_desc:0 "$building_type_yungangshiku_desc$"

 #莫高窟
 building_type_mogaoku:0 "Гроты Могаоку"
 building_type_mogaoku_desc:0 "Гроты Могао, широко известные как пещера тысячи Будд, расположены в Дуньхуане в западной части коридора Хекси. Она была построена в период правления Фу Цзяня, императора Сюаньчжао бывшей династии Цинь, а затем возводилась при Северной династии, династии Суй, династии Тан, Пяти династиях и Десяти царствах, Западной династии Ся и династии Юань. Он сформировался в огромных масштабах, с 735 пещерами, 45000 квадратных метров фресок и 2415 глиняных цветных скульптур. Это крупнейшее из существующих мест буддийского искусства с самым богатым содержанием в мире."
 building_mogaoku:0 "Гроты Могаоку"
 building_mogaoku_desc:0 "$building_type_mogaoku_desc$"

 #苏巴什佛寺
 building_type_subashifosi:0 "Храм Субаши"
 building_type_subashifosi_desc:0 "Древний храм СУБАШИ - это буддийский храм эпохи династий Вэй и Цзинь. Он разделен на два храма на востоке и западе. Он расположен на восточном и западном берегах реки Тунчан и смотрит друг на друга. В центре всей территории находится пагода, окруженная храмами, пещерами, залами, домами монахов и другими зданиями, которые хорошо сохранились. Через него протекает река, и руины распределены по земляным холмам на восточной и западной сторонах реки. Они называются Западный Храм и Восточный Храм, и основные здания сосредоточены в Западном Храме."
 building_subashifosi:0 "Храм Субашифоси"
 building_subashifosi_desc:0 "$building_type_subashifosi_desc$"

 #热瓦克佛寺
 building_type_rewakefosi:0 "Буддийский храм Гевак"
 building_type_rewakefosi_desc:0 "Это был также самый процветающий период в истории архитектуры Хотана, когда в Хотане появился и стал популярным буддийский храм кавак. Большие и малые буддийские храмы и глиняные фрески распространились по всем городам Хотана. Буддийский храм Ревак является представителем храмовой архитектуры того периода. Реликвия буддийского храма Ревак является национальным ключевым объектом охраны культурных реликвий. Он расположен в пустыне к востоку от Хотана. Это буддийский храмовый комплекс, центром которого является пагода. Вокруг пагоды есть внутренний двор. Внутри и снаружи дворовой стены много глиняных фресок. Стиль статуй сильно отличается от китайского, а формы одежды имеют характерный западноазиатский стиль." #
 building_rewakefosi:0 "Ревакефоси"
 building_rewakefosi_desc:0 "$building_type_rewakefosi_desc$"

 #鲜卑石室
 building_type_xianbeishishi:0 "Каменная палата Сянбэй"
 building_type_xianbeishishi_desc:0 "Каменная камера Сяньбэй относится к каменной камере, где жили и были похоронены в траве предки семьи Туоба династии Северная Вэй, также известной как пещера Гаксянь. Изначально это была естественная пещера, которую император династии Северная Вэй использовал для поклонения своим предкам. Одно время в пещере даже планировалось построить храм, но до этого дело не дошло, потому что император начал кампанию по уничтожению Будды."
 building_xianbeishishi:0 "Каменная палата Сянбэй"
 building_xianbeishishi_desc:0 "$building_type_xianbeishishi_desc$"

 #文庙
 building_type_holy_site_wenmiao_01:1 "конфуцианский храм"
 building_holy_site_wenmiao_01:1 "конфуцианский храм"
 building_holy_site_wenmiao_01_desc:1:1 "Поскольку династия Хань низложила сто школ и уважала только конфуцианство, Конфуций занимал высокое положение среди ученых, поэтому ему сформировалась религиозная форма поклонения.\n\nТаким образом, храм Конфуция стал местом, где люди молились о мире и мудрости, а также получали образование. Даже император должен был принести жертву в храме Конфуция в Тайшане, чтобы показать свою ортодоксальность".

 #紫微宫
 building_type_ziweigong:1 "Императорский дворец ЗиВей"
 building_ziweigong:1 "Императорский дворец Цзывэй"
 building_ziweigong_desc:1 "Дворцовый город Лоян при династиях Суй и Тан был построен в первый год правления династии Суй (605) и назывался город Цзывэй. В шестом году правления Чжэньгуань (632 г.) он стал называться Лоянским дворцом. В первый год правления Ухоу гуанчжай (684 г.) он стал называться дворцом Тайчу. Это был город-дворец восточной столицы династии Тан.\n\nЗивэйский дворец также называют городом Цзывэй, потому что он символизирует дворец Цзывэй, резиденцию императора Неба. Дворцовый город Лоян при династиях Суй и Тан занимал площадь около 4,2 квадратных километров. Его главные ворота - Интяньмэнь, главный зал - Миньтан; три главных зала - Цяньян, Чжэньгуань и Хуэйоу."

 #建康宫
 building_type_jiankanggong_1:1 "Дворец Цзянькан"

 building_jiankanggong_1:1 "Руины дворца Цзянькан"
 building_jiankanggong_1_desc:1 "Будучи столицами шести династий в период Вэй-Цзинь, Северной и Южной династий, Цзянькан был свидетелем того, как здесь снова и снова разрушались и отстраивались величественные дворцы, символизируя упорную жизнеспособность города. После многих лет войны и смены режима здешние дворцы были разрушены и заброшены".

 building_jiankanggong_2:1 "Дворец Цзянькан"
 building_jiankanggong_2_desc:1 "Этот великолепный дворец состоит из множества городских стен в соответствии с небесными явлениями и древними обрядами. В исторических записях говорится, что он "чрезвычайно великолепен и несравним между древними и современными временами".\n\nВесь дворец включает в себя зал императорского двора, где сотни чиновников обсуждают политику, зал Тай-Чи, где император проводит королевский банкет, внутренний зал заднего дворца, садовую зону за дворцом и так далее. В городе Цзянькан также есть более 30 королевских садов и отдельных залов от дворца."

 #娲皇宫
 building_type_wohuanggong:0 "Дворец Ва"
 building_type_wohuanggong_desc:0 "Дворец Ва - это место, где Ню Ва в мифах и легендах "месил землю, чтобы создать людей, и очищал камень, чтобы починить небо".\n\nВпервые дворец Ва был построен во времена династии Северная Ци. Первоначально он был построен Гао Яном, императором Вэнь Сюанем из династии Северная Ци. Вначале были открыты три каменные палаты и высечены несколько статуй. После смены династий ремонта и продолжения строительства, дворец ва теперь занимает площадь 760000 квадратных метров. Сегодня большинство зданий построено династиями Мин и Цин, а от реликвий династии Северная Ци осталось только шесть гротов и надписи на скалах, что является самой ранней и самой большой по количеству слов среди существующих скальных надписей в Китае."
 building_wohuanggong:0 "Дворец Вахуан"
 building_wohuanggong_desc:0 "$building_type_wohuanggong_desc$"

 #山丹马场
 building_type_shandanmachang:0 "Шаньданьцзюньский военный конезавод"
 building_type_shandanmachang_desc:0 "Шаньданьский военный конезавод был основан в 121 году до н.э. Хуо Цюбином, генералом гусар династии Западная Хань. Он расположен в середине коридора Хекси и луга Мэйин у северного подножия хребта Ленглонг горы Цилянь. Он охватывает провинции Ганьсу и Цинхай, примыкает к трем городам и шести уездам, его общая площадь составляет 3,2954 млн му. Старейший в мире Королевский ипподром когда-то был крупнейшим в Азии и вторым по величине в мире."
 building_shandanmachang:0 "Конезавод армии Шаньданьцзюнь"
 building_shandanmachang_desc:0 "$building_type_shandanmachang_desc$"

 #马市
 building_type_machang:0 "Конный рынок"
 building_type_machang_desc:0 "Это традиционный рынок для торговли лошадьми. Наша армия может купить у кочевников большое количество военных лошадей."
 building_machang:0 "Конный рынок"
 building_machang_desc:0 "$building_type_machang_desc$"
 building_type_mashi:0 "Конный рынок"
 building_type_mashi_desc:0 "Это традиционный рынок для торговли лошадьми. Наша армия может купить у кочевников большое количество военных лошадей."
 building_mashi:0 "Конный рынок"
 building_mashi_desc:0 "$building_type_mashi_desc$"

 #榷场
 building_quechang:0 "Пограничный рынок"
 building_quechang_desc:0 "Этот город - не только традиционное место торговли для пастухов и фермеров, но и коммуникационный мост между двумя империями, стоящими за ними."
 building_type_quechang:0 "Пограничный рынок"
 building_bianzhen:0 "Пограничный рынок"
 building_bianzhen_desc:0 "Этот город - не только традиционное место торговли для пастухов и фермеров, но и коммуникационный мост между двумя империями, стоящими за ними."
 building_type_bianzhen:0 "Пограничный рынок"

 #华清宫
 building_type_huaqinggong:1 "Дворец Хуацин"
 building_huaqinggong:1 "HuaQing Palace"
 building_huaqinggong_desc:1 "Дворец Хуацин был построен благодаря горячему источнику Лишань. Бассейн Хуацин когда-то был местом, куда часто ездили императоры династии Тан, особенно часто рассказывали об императоре Сюаньцзуне и его императорской наложнице Ян.\nНо после восстания Ань-Ши он был постепенно заброшен. Хотя впоследствии его много раз перестраивали, восстановить былую славу было трудно."

 #黄鹤楼
 building_type_huanghelou:1 "Башня желтого журавля"
 building_huanghelou:1 "Башня желтого журавля"
 building_huanghelou_desc:1 "Башня Желтого Журавля, расположенная на Змеином холме в Вучане, является одной из "Трех знаменитых башен к югу от реки Янцзы."\n\nСогласно записям, башня была впервые построена в 223 году нашей эры в период Троецарствия (220-280). После завершения строительства башня служила местом сбора знаменитостей и поэтов для проведения вечеринок и сочинения стихов. Было подсчитано, что вплоть до правления Тунчжи династии Цин в исторической литературе было найдено до 300 стихотворений о башне. Цуй Хао, известный поэт времен династии Тан (618-907), сделал башню широко известной во всем Китае благодаря своей поэме "Башня желтого журавля"."

 #滕王阁
 building_type_tengwangge:1 "Павильон Тенгванг"
 building_tengwangge:1 "Tengwang Pavilion"
 building_tengwangge_desc:1 "Павильон Тенгванг уже давно занимает первое место среди трех знаменитых павильонов на юге реки Янцзы. Стоящий на Северном проспекте Фухэ в Наньчане, великолепный павильон расположен в точке схождения реки Ганьцзян и старой реки Фу, принимая город как фон, а реку как зеркало.\n\n\nЕго великолепие и величие было воспето Ван Бо, лидером четырех совершенств в начале династии Тан, в одном из его шедевров, Предисловии к павильону Тенгванг, и поэтому он был известен во всем мире, а также сохранил славу с годами. Предисловие к павильону Тенгванг настолько популярно в народе, что передается из поколения в поколение. Названный в честь павильона, шедевр, в свою очередь, принес архитектуре высокую репутацию, чтобы выдержать историческое крещение."

 #黄鹤楼
 building_type_yueyanglou_1:1 "Башня Юэян"

 building_yueyanglou_1:1 "Руины башни Юэян"
 building_yueyanglou_1_desc:1 "Башня Юэян находится на берегу озера Дунтин. Наряду с павильоном принца Тэна и башней Желтого журавля, она является одной из трех великих башен к югу от реки Янцзы.\n\nБашня Юэян много раз повреждалась и даже разрушалась в результате пожаров, войн и других бедствий, и снова и снова восстанавливалась правителями различных династий."

 building_yueyanglou_2:1 "Башня Юэян"
 building_yueyanglou_2_desc:1 "История башни Юэян берет начало в эпоху Троецарствия, когда Лу Су, главнокомандующий войсками У, был послан в этот район, чтобы укрепить его и обучить там флот. Для облегчения осмотра и управления кораблями он построил башню рядом со стратегическим местом, где озеро Дунтин соединяется с рекой Янцзы, с которой было видно все озеро Дунтин. Эта инспекционная башня, названная тогда башней Ба Линь в честь близлежащего города Ба Линь, стала первым воплощением башни Юэян.\n\nПодлинная слава башни Юэян связана не с военными причинами, а со стихами и статьями, написанными здесь литераторами и писателями многих династий, благодаря которым она приобрела большую известность в Китае."

 #布达拉宫
 building_type_budalagong:0 "дворец Потала"
 building_type_budalagong_desc:0 "Дворец Потала расположен на горе Потала в северо-западном углу Лхасы, Тибет. Считается, что дворец был построен Тубо Занпу Сонгцанганбу. Он постоянно строился последующими поколениями и стал одним из знаменитых древних зданий в Китае."
 building_budalagong:0 "Дворец Потала"
 building_budalagong_desc:0 "$building_type_budalagong_desc$"

 #大昭寺
 building_type_dazhaosi:0 "Храм Джокханг"
 building_type_dazhaosi_desc:0 "Храм Джокханг расположен в центре Лхасы. Согласно легенде, он был спроектирован и построен принцессой Вэньчэн из династии Тан. Зал высотой в четыре этажа покрыт золотой крышей. Он величественен и великолепен, в нем прослеживается архитектурный стиль династии Тан. В храме находится статуя Будды Цзюэ Во, привезенная принцессой Вэньчэн из Чанъани. Поэтому на тибетском языке он называется "Цзюэ Во Кан", что означает Зал Будды Сакья. Здесь много исторических реликвий седьмого века".
 building_dazhaosi:0 "Храм Джокханг"
 building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"

 #武侯祠
 building_type_wuhouci:0 "Храм маркиза"
 building_type_wuhouci_desc:0 "Храм Ухоу является носителем народного утверждения и восхваления духа Чжугэ Ляна, премьер-министра династии Шу Хань, который "много работал и умер". Он также является источником реликвий Троецарствия. Он состоит из храма Чжаоли династии Хань, храма Ухоу, храма Хуэйлин и храма Саньи."
 building_wuhouci:0 "Храм маркиза"
 building_wuhouci_desc:0 "$building_type_wuhouci_desc$"

 #炎帝陵
 building_type_yandiling:0 "Мавзолей императора Яня"
 building_type_yandiling_desc:0 "Императорский мавзолей является местом упокоения Шэньнуна, родоначальника китайской нации, и пользуется репутацией "первого мавзолея в Китае". История императорского мавзолея Янь насчитывает более 1000 лет с тех пор, как храм был построен в пятом году правления Цяньдэ династии Сун (967 год). С подъемом и падением сменяющих друг друга династий, храм императора Янь также переживал превратности, неоднократно разрушался и строился."
 building_yandiling:0 "Мавзолей императора Яня"
 building_yandiling_desc:0 "$building_type_yandiling_desc$"

 #矿=================================================================================================================================

 #盐田
 building_type_yankuang_1:1 ""
 building_yankuang_1:1 "Соляная шахта"
 building_yankuang_1_desc:1 "Здесь находится большое количество соляных шахт и прудов. Хотя производительность не так хороша, как в прибрежных районах, для транспортировки прибрежной соли во внутренние города требуется много грузов, а производимая здесь соль не только качественная, но и дешевая."

 building_type_yankuang_1:0 "Соляная шахта"
 building_type_yankuang_1_desc:0 "Здесь богатые залежи соли. Если ее удастся добыть, это окажет значительную поддержку вашей экономике и армии."
 building_yankuang_1_desc:0 "Соляное поле"
 building_yankuang_1_desc:0 "Поверхностную соль очень легко добывать, и она также благоприятна для переработки."
 building_yankuang_2:0 "Соляной колодец"
 building_yankuang_2_desc:1 "Больше каменной соли нужно добывать под землей, прорывая колодец. Это тяжелый процесс, но он необходим".
 building_yankuang_3:0 "Солеварня"
 building_yankuang_3_desc:0 "Рассол нужно варить на дровах, чтобы получить кристаллическую соль".
 building_yankuang_4:0 "Большое соляное поле"
 building_yankuang_4_desc:0 "Сложное крупномасштабное соляное поле простирается на несколько миль. Соледобытчики и повара работают вместе, чтобы произвести большое количество белой соли."
 building_yankuang_5:0 "Официальный магазин соли"
 building_yankuang_5_desc:0 "Произведенная здесь соль течет по всей империи, поддерживая выживание от высокопоставленных лиц до бедняков."

 #首山铜矿
 building_type_shoushan_mines_01_desc:0 "Медный рудник Шоушань"
 building_type_shoushan_mines_01_desc:0 "Желтый император собрал медь с горы Шоушань и отлил треножник у подножия горы Цзиншань. Тренога была завершена драконом, опустившим бороду и приветствующим Желтого императора."
 building_shoushan_mines_01:0 "Медный рудник Шоушань"
 building_shoushan_mines_01_desc:0 "Говорят, что Желтый император добывал медь и отливал треножники в Шоушане. В любом случае, запасы меди здесь очень велики".
 building_shoushan_mines_02:0 "Шахта Шоушань"
 building_shoushan_mines_02_desc:1 "Все больше и больше эффективных шахт в шахте Шоушань были созданы для эксплуатации местных ресурсов."
 building_shoushan_mines_03:0 "Большая шахта Шоушань"
 building_shoushan_mines_03_desc:0 "Институционализированное улучшение официальных шахт значительно повысило эффективность шахт."
 building_shoushan_mines_04:0 "Шоушаньский кузнечный медный завод"
 building_shoushan_mines_04_desc:0 "Теперь этот древний рудник стал важной металлической шахтой всей империи."

 #大冶铜矿
 building_type_daye_mines_01:0 "Шахта Дайе"
 building_type_daye_mines_01_desc:0 "Дайе обладает богатыми минеральными ресурсами и уникальными преимуществами. Он известен как "сто миль золотой земли и рог изобилия на юге реки Янцзы"".
 building_daye_mines_01:0 "Медный рудник Дайе"
 building_daye_mines_01_desc:0 "Медный рудник Дайе знаменит на весь мир".
 building_daye_mines_02:0 "Шахта Daye"
 building_daye_mines_02_desc:1 "История добычи меди и литья бронзы в Дайе восходит к периоду Чиеу в древние времена."
 building_daye_mines_03:0 "Жила Дайе"
 building_daye_mines_03_desc:0 "Древний медный рудник Дайе был возрожден при династии Тан и стал производить медь, олово и другие металлы для империи."
 building_daye_mines_04:0 "Великий рудник Дайе"
 building_daye_mines_04_desc:0 "Медь, добываемая Дайе, поддерживала армию во всем бассейне реки Янцзы".

 #太原矿区
 building_type_taiyuan_mines_01_desc:0 "Тайюаньский горный район"
 building_type_taiyuan_mines_01_desc:0 "С Тайюанем в качестве центра, в Бинчжоу было много хороших шахт, которые разрабатывались в династии Суй и Тан."
 building_taiyuan_mines_01_desc:0 "Железный рудник Тайюань"
 building_taiyuan_mines_01_desc:0 "Шаньси производит большое количество различных видов минералов, большинство из которых транспортируется в Тайюань для унифицированной плавки."
 building_taiyuan_mines_02:0 "Шахта Тайюань"
 building_taiyuan_mines_02_desc:1 "Вблизи Тайюаня добывается большое количество железа, меди, свинца и угля."
 building_taiyuan_mines_03:0 "Большая шахта Тайюань"
 building_taiyuan_mines_03_desc:0 "Близлежащие шахты стали важным источником наших вооруженных сил и экономическим источником."
 building_taiyuan_mines_04:0 "Тайюаньская кузница"
 building_taiyuan_mines_04_desc:0 "Оружие и броня постоянно вывозились из кузницы и распределялись среди солдат на передовой."

 #胶东金矿
 building_type_jiaodong_mines_01:0 "Золотой рудник Цзяодун"
 building_type_jiaodong_mines_01_desc:0 "Золотой рудник Цзяодун имеет огромную производительность и развился раньше, производя большое количество золота каждый год."
 building_jiaodong_mines_01:0 "Золотой рудник Цзяодун"
 building_jiaodong_mines_01_desc:0 "Многие разбросанные места добычи золота работают не покладая рук."
 building_jiaodong_mines_02:0 "Шахта Цзяодун"
 building_jiaodong_mines_02_desc:1 "Первоначальный масштаб шахты был построен для добычи золота нижних пород."
 building_jiaodong_mines_03:0 "Большая шахта Цзяодун"
 building_jiaodong_mines_03_desc:0 "Несколько шахт были интегрированы и управлялись для эффективного производства драгоценных металлов."
 building_jiaodong_mines_04:0 "Официальный золотой рудник Цзяодун"
 building_jiaodong_mines_04_desc:0 "Армия императора защищала тысячи шахтеров, добывавших здесь золото."
