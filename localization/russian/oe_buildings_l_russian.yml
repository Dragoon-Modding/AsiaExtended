  #华清宫 
 building_type_huaqinggong: "Дворец Хуацин" 
 building_huaqinggong: "Дворец Хуацин" 
 building_huaqinggong_desc: "Дворец Хуацин был построен благодаря горячему источнику Лишань. Когда-то бассейн Хуацин был местом, куда часто выезжали императоры династии Тан, особенно известны истории императора Сюаньцзуна и его императорской наложницы Ян.\nПосле восстания Ань-Ши он был постепенно заброшен. Хотя впоследствии его много раз перестраивали, восстановить былую славу было сложно." 
  
  #黄鹤楼 
 building_type_huanghelou: "Башня желтого журавля" 
 building_huanghelou: "Башня желтого журавля" 
 building_huanghelou_desc: "Башня Желтого Журавля, расположенная на Змеином холме в Вучане, является одной из "Трех знаменитых башен к югу от реки Янцзы"\nСогласно записям, башня была впервые построена в 223 году нашей эры в период Троецарствия (220-280 гг.). После завершения строительства башня служила местом сбора знаменитостей и поэтов, где они устраивали вечеринки и сочиняли стихи. По оценкам специалистов, вплоть до правления Тунчжи династии Цин в исторической литературе было найдено до 300 стихотворений, посвященных башне. Цуй Хао, знаменитый поэт времен династии Тан (618-907), прославил башню на весь Китай своей поэмой "Башня желтого журавля"." 
  
  #滕王阁 
 building_type_tengwangge: "Павильон Тенгван" 
 building_tengwangge: "Павильон Тенгван" 
 building_tengwangge_desc: "Павильон Тенгван уже давно занимает первое место среди трех знаменитых павильонов на юге реки Янцзы. Стоящий на Северном проспекте Фухэ в Наньчане, великолепный павильон расположен в месте слияния реки Ганьцзян и старой реки Фу, принимая город как фон, а реку как зеркало.\n\nЕго великолепие и величие было воспето Ван Бо, лидером четырех совершенств в начале династии Тан, в одном из его шедевров, Предисловии к павильону Тэнван, и поэтому он был известен во всем мире, а также сохранил свою славу с годами. Предисловие к павильону Тенгван настолько популярно в народе, что передается из поколения в поколение. Названный в честь павильона, шедевр в свою очередь принес архитектуре высокую репутацию, выдержав историческое крещение." 
  
  #黄鹤楼 
 building_type_yueyanglou_1: "Башня Юэян" 
  
 building_yueyanglou_1: "Руины башни Юэяна" 
 building_yueyanglou_1_desc: "Башня Юэян находится на берегу озера Дунтин. Наряду с Павильоном принца Тэна и Башней желтого журавля она входит в число трех великих башен к югу от реки Янцзы.\n\nБашня Юэян много раз повреждалась и даже разрушалась в результате пожаров, войн и других бедствий, и снова и снова восстанавливалась правителями разных династий." 
  
 building_yueyanglou_2: "Башня Юэян" 
 building_yueyanglou_2_desc: "История башни Юэян началась в эпоху Троецарствия, когда Лу Су, главнокомандующий войсками У, был послан в этот район для его укрепления и обучения флота. Для облегчения осмотра и управления кораблями он построил башню возле стратегически важного места, где озеро Дунтин соединяется с рекой Янцзы, с которой было видно все озеро Дунтин. Эта инспекционная башня, называвшаяся тогда башней Ба Линь в честь близлежащего города Ба Линь, стала первым воплощением башни Юэян.\n\nПодлинная слава башни Юэян связана не с военными причинами, а со стихами и статьями, написанными здесь литераторами и писателями многих династий, которые создали ей огромную известность в Китае." 
  
  #布达拉宫 
 building_type_budalagong: "дворец Потала" 
 building_type_budalagong_desc: "Дворец Потала расположен на горе Потала в северо-западном углу Лхасы, Тибет. Считается, что дворец был построен Тубо Цанпу Сонгцанганбу. Он постоянно достраивался последующими поколениями и стал одним из знаменитых древних зданий в Китае." 
 building_budalagong: "дворец Потала" 
 building_budalagong_desc: "$building_type_budalagong_desc$" 
  
  #大昭寺 
 building_type_dazhaosi: "Храм Джокханг" 
 building_type_dazhaosi_desc: "Храм Джокханг расположен в центре Лхасы. Согласно легенде, он был спроектирован и построен принцессой Вэньчэн из династии Тан. Зал имеет высоту в четыре этажа и покрыт золотой крышей. Он величественен и великолепен, в нем прослеживается архитектурный стиль династии Тан. В храме находится статуя Будды Цзюэ Во, привезенная принцессой Вэньчэн из Чанъаня. Поэтому на тибетском языке он называется "Цзюэ Во Кан", что означает Зал Будды Сакья. Здесь хранится множество исторических реликвий, относящихся к седьмому веку." 
 building_dazhaosi: "Храм Джокханг" 
 building_dazhaosi_desc: "$building_type_dazhaosi_desc$" 
  
  #武侯祠 
 building_type_wuhouci: "Храм Маркиза" 
 building_type_wuhouci_desc: "Храм Ухоу является носителем народного одобрения и восхваления духа Чжугэ Ляна, премьер-министра династии Шу Хань, который "много работал и умер". Он также является источником реликвий эпохи Троецарствия. Он состоит из храма Чжаоли династии Хань, храма Ухоу, храма Хуэйлинь и храма Саньи." 
 building_wuhouci: "Храм Маркиза" 
 building_wuhouci_desc: "$building_type_wuhouci_desc$" 
  
  #炎帝陵 
 building_type_yandiling: "Мавзолей императора Яня" 
 building_type_yandiling_desc: "Императорский мавзолей является местом упокоения Шэньнуна, родоначальника китайской нации, и пользуется репутацией "первого мавзолея в Китае". История мавзолея императора Янь насчитывает более 1000 лет, так как храм был построен в пятом году правления Цяньдэ династии Сун (967 г.). С подъемом и падением сменяющих друг друга династий храм императора Янь также переживал превратности, неоднократно разрушался и строился." 
 building_yandiling: "Мавзолей императора Яня" 
 building_yandiling_desc: "$building_type_yandiling_desc$" 
  
