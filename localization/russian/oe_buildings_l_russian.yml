  #大明宫 
 building_type_daminggong_01: "Дворец Даминг" 
 building_type_daminggong_01_desc: "Дворец Дамин - самый великолепный дворец династии Тан. Он также является политическим центром и символом страны. Более 200 лет здесь управляли государством 17 императоров, но из-за беспорядков и финансовых трудностей его было трудно содержать, и в конце концов он был разрушен войной." 
 building_daminggong_01: "Руины дворца Даминга" 
 building_daminggong_01_desc: "$building_type_daminggong_01_desc$" 
 building_daminggong_02: "Дворец Даминг" 
 building_daminggong_02_desc: "Шумный и процветающий, сияющий на протяжении тысячелетий. В мире нет более величественного города, чем Чанъань.\n\nДворец Дамин был построен в восьмой год Чжэньгуань императора Тайцзуна династии Тан (634 год), занимая площадь около 3,2 квадратных километров. Всю территорию дворца можно разделить на две части: бывшую династию и внутренний двор. В бывшей династии преобладали придворные собрания, а во внутреннем дворе - резиденции и банкеты. Центром бывшей династии является зал Ханьюань (внешний двор), зал Сюаньчжэн (средний двор) и зал Цзычэн (внутренний двор). Во внутреннем дворе есть бассейн Тайе и более 30 других залов, павильонов и храмов." 
  
  #神策府 
 building_type_shence_01: "Дом Шенса" 
 building_type_shence_01_desc: "Бывший мощный гарнизон гвардии империи Тан, сейчас от него остались лишь позорные руины." 
 building_shence_01: "Особняк Шенс" 
 building_shence_01_desc: "$building_type_shence_01_desc$" 
 building_type_shence_02: "Дом Шенса" 
 building_type_shence_02_desc: "Отстроенный особняк Шэньсе снова взял на себя роль стража города Чанъань, в котором разместилось большое количество элитных бойцов, отобранных со всей империи.\n\nАрмия Шэньсе была главной силой центральной северной императорской армии Ямэнь в середине и конце династии Тан. Изначально она была пограничным гарнизоном на северо-западе. Позже она вошла в столицу и стала самой важной запретной армией династии Тан. Она отвечала за оборону столицы, охрану двора и проведение экспедиций. Это была главная вооруженная сила, непосредственно контролируемая династией Тан, и самая важная военная опора для поддержания правления династии Тан." 
 building_shence_02: "Дом Шенса" 
 building_shence_02_desc: "$building_type_shence_02_desc$" 
  
  #曲阜孔庙 
 building_type_kongmiao_01: "Храм Конфуция" 
 building_type_kongmiao_01_desc: "Это бывшая резиденция Конфуция и место, где он преподавал в прошлом.\n\nС тех пор как династия Западная Хань сменяла друг друга, императоры постоянно присваивали Конфуцию посмертные титулы, и масштаб храма Конфуция становился все больше и больше. Он также стал святой землей конфуцианства и почитаем учеными и исследователями по всему Китаю." 
 building_kongmiao_01: "Храм Конфуция в Цюфу" 
 building_kongmiao_01_desc: "$building_type_kongmiao_01_desc$" 
  
  #天策府 
 building_type_tiance_01: "Дом Тьянс" 
 building_type_tiance_01_desc: "Когда величайший монарх династии Тан, император Тайцзун, еще был королем Цинь, он начал свое правление именно здесь. Самые известные государственные служащие и военные генералы собрались здесь, чтобы обсудить национальный план династии Тан.\n\nКажется, что эта сцена все еще перед нами. К сожалению, сейчас здесь только запустение." 
 building_tiance_01: "Бывший особняк Тьянс" 
 building_tiance_01_desc: "$building_type_tiance_01_desc$" 
 building_type_tiance_02: "Особняк Тьянс" 
 building_type_tiance_02_desc: "Особняк Тяньсы, также известный как "особняк генерала Тяньсы", является официальным офисом генерала Тяньсы после того, как Ли Шимин, король Цинь, победил союзные войска Ван Шичуна и Доу Цзяньдэ в четвертый год правления Вудэ, императора Гаоцзу династии Тан (621 г. н.э.). Это также одно из знаковых событий для Ли Шиминя, чтобы стать императором в будущем.\n\nОсобняк Тиань занимает первое место среди военных чиновников и находится выше особняка 14-й стражи; положение генерала Тиань стоит выше принца и трех принцев, уступая только номинальным первым трем подразделениям государственных служащих (т.е. Тайши, Тайфу и Тайбао). Генерал Тайань может сам набирать таланты в качестве чиновников в особняке Тайань, то есть так называемых "самоназначенных чиновников"." 
 building_tiance_02: "Дом Тьянс" 
 building_tiance_02_desc: "$building_type_tiance_02_desc$" 
  
  #龙门石窟 
 building_type_longmenshiku_01: "Гроты Лонгмен" 
 building_type_longmenshiku_01_desc: "Ворота дракона были вырыты для борьбы с наводнениями в Дайю, и легенда о рыбе, перепрыгнувшей через ворота дракона, также имела место здесь. Гроты были раскопаны во время правления императора Сяовэня из династии Северная Вэй. После смены более 10 династий он строился более 1400 лет. Это самый длинный из построенных гротов в мире. Большинство статуй в гротах Лунмэнь были построены королевскими вельможами, и это единственный королевский грот в мире." 
 building_longmenshiku_01: "Гроты Лонгмен" 
 building_longmenshiku_01_desc: "$building_type_longmenshiku_01_desc$" 
  
  #都江堰 
 building_type_dujiangyan_01: "Плотина Дуцзян" 
 building_type_dujiangyan_01_desc: "Дуцзянъянь расположен на западе города Дуцзянъянь, город Чэнду, провинция Сычуань, на реке Миньцзян на западе равнины Чэнду. Он был построен в последний год правления короля Чжао из династии Цинь (около 256-251 гг. до н.э.). Это крупномасштабный водоохранный проект, организованный и построенный Ли Бингом, губернатором уезда Шу, и его сыном на основе предыдущих раскопок Билинга.\n\n Он состоит из устья рыбы для отвода воды, плотины Фэйша, баопинкоу и т.д. Он играет роль контроля наводнений и орошения уже более 2000 лет, превращая равнину Чэнду в "землю изобилия" с тысячами миль воды и засухи. Это старейшая в мире, единственная сохранившаяся, все еще используемая и характеризующаяся свободным от плотин отводом воды, в которой сконцентрированы трудолюбие, храбрость и кристаллизация мудрости." 
 building_dujiangyan_01: "Плотина Дуцзян" 
 building_dujiangyan_01_desc: "$building_type_dujiangyan_01_desc$" 
  
  #玉门关 
 building_type_yumenguan: "Перевал Юмэньгуань" 
 building_type_yumenguan_desc: "#F Перевал Юймэнь был назван в честь императора У из династии Хань, когда он открыл дорогу в западные регионы и создал четыре уезда в Хекси. Во времена династии Хань он был воротами во все части западных регионов. Он всегда был западными воротами единой династии. Бесчисленные поколения солдат караулили здесь до старости, поэтому появилось стихотворение "Весенний ветерок не минует перевал Юймэнь". #!" 
 building_yumenguan: "Перевал Юмэньгуань" 
 building_yumenguan_desc: "$building_type_yumenguan_desc$" 
  
  #阳关 
 building_type_yangguan: "перевал Янгуань" 
 building_type_yangguan_desc: "#F Янгуань назван Янгуань, потому что расположен на юге перевала Юймэнь. Янгуань, основанный при императоре У династии Хань во время правления Юаньдина, является одним из "четырех уездов и двух таможен" в Хекси. Будучи воротами в западные регионы, Янгуань также является важным перевалом на Южной дороге Шелкового пути и стратегическим местом для древних стратегов. Согласно историческим записям, в период правления династии Западная Хань здесь находился офис Вэйчжи столицы Янгуань, в период правления династий Вэй и Цзинь - уезд Янгуань, а в период правления династии Тан - уезд Шоучан. После правления династий Сун и Юань, с упадком Шелкового пути, Янгуань был постепенно заброшен. #!" 
 building_yangguan: "перевал Янгуань" 
 building_yangguan_desc: "$building_type_yangguan_desc$" 
  
  #大相国寺 
 building_type_daxiangguosi: "Большой монастырь Сянгуо" 
 building_type_daxiangguosi_desc: "#F Монастырь Великий Сянгуо, ранее известный как монастырь Цзяньгуо, - знаменитый буддийский храм в Китае. Он был построен в шестой год правления Тяньбао династии Северная Ци (555 г.). В первый год правления Яньхэ династии Тан (712 г.) Руйзун из династии Тан назвал храм Даксяньгуо в память о своем восшествии на престол премьер-министром-королем. Во времена династии Северная Сун храм Сянгуо пользовался глубоким уважением королевской семьи и многократно расширялся. Это самый большой храм в Пекине и национальный центр буддийской деятельности. #!" 
 building_daxiangguosi: "Большой монастырь Сянгуо" 
 building_daxiangguosi_desc: "$building_type_daxiangguosi_desc$" 
  
  #黄帝陵 
 building_type_huangdiling: "Мавзолей Желтого императора" 
 building_type_huangdiling_desc: "#FПосле того как Желтый император объединился с Яньским императором и победил Чиоу, лидер китайского племенного союза стал общим властелином мира, благодаря чему китайская нация вступила в цивилизованную эпоху из эпохи дикости. Великие достижения Желтого императора вызывают уважение и поклонение у будущих поколений.\n\nПосле смерти Желтого императора, чтобы выразить свою ностальгию по первопредку человечества, люди возвели гробницы и храмы в Цяошань. За тысячи лет, прошедших после смерти Желтого императора, деятельность по принесению жертв Желтому императору никогда не прерывалась. Начиная с династий Юй, Ся, Шан, Чжоу, Цинь, Хань, Суй, Тан, Сун, Юань, Мин и Цин, кроме того, что Желтого императора приносили в жертву как "бога" и "императора" одновременно, Желтого императора приносили в жертву как предка без исключения. #!" 
 building_huangdiling: "Мавзолей Желтого императора" 
 building_huangdiling_desc: "$building_type_huangdiling_desc$" 
  
  #长白山寺 
 building_type_changbaishenmiao_1: "Храм Чанбайшань" 
 building_type_changbaishenmiao_1_desc: "Вода в кратере образует озеро, а вода в летнем талом бассейне голубее неба; зимой она белая, как снег на замерзшем льду, и окружена 16 вершинами. Только узкий канал между пиками Тяньхуо и Лунмэнь переполняется и впадает в водопад Чанбай, который является истоком реки Сонхуа." 
 building_changbaishenmiao_1: "Гора Чанбай Озеро Тяньчи" 
 building_changbaishenmiao_1_desc: "$building_type_changbaishenmiao_1_desc$" 
 building_type_changbaishenmiao_2: "Храм Чанбайшань" 
 building_type_changbaishenmiao_2_desc: "Снег - это ряса, а деревья - подушка. На вершине горы Чанбай свет Будды освещает храм сквозь облака." 
 building_changbaishenmiao_2: "Храм Чанбайшань" 
 building_changbaishenmiao_2_desc: "$building_type_changbaishenmiao_2_desc$" 
  
  #灵渠 
 building_type_lingqu_1: "Линьцюй" 
 building_type_lingqu_1_desc: "Прорытие канала Линьцю соединило реки Сянцзян и Лицзян, открыло водный канал с севера на юг и стало важной гарантией объединения Линьнаня династией Цинь. По воде в Линьнань доставлялось большое количество зерна и травы, что обеспечивало достаточное материальное снабжение. В 214 году до н. э., когда канал Линьцю был пущен в навигацию, циньские солдаты завоевали Линьнань, а затем создали три уезда: Гуйлинь, Сянцзюнь и Наньхай, которые официально включили Линьнань в состав территории династии Цинь." 
 building_lingqu_1: "Сломанный Линьцюй" 
 building_lingqu_1_desc: "$building_type_lingqu_1_desc$" 
 building_type_lingqu_2: "Отремонтированный Lingqu" 
 building_type_lingqu_2_desc: "После ремонта канала Линьцюй он вновь соединится с двумя крупными водными системами - рекой Янцзы и Жемчужной рекой, благодаря чему будут развиваться транспорт и торговля." 
 building_lingqu_2: "Линьцюй" 
 building_lingqu_2_desc: "$building_type_lingqu_2_desc$" 
  
  #燕然勒石 
 building_type_yanranleshi: "Резьба по камню Янран" 
 building_type_yanranleshi_desc: "Ду Сянь, великий полководец династии Восточная Хань, преследовал северных сюнну и вышел из крепости более чем на 3000 миль, чтобы записать свои заслуги, высекая камни в горе Янран. Позже "Янь Ран оседлал камень" означало успешную победу над северными кочевниками и выгравировал на камне слова для записи заслуг." 
 building_yanranleshi: "янранлеши" 
 building_yanranleshi_desc: "$building_type_yanranleshi_desc$" 
  
  #狼居胥碑 
 building_type_langjuxubei: "Каменная скрижаль Вольфджуксубей" 
 building_type_langjuxubei_desc: "#F Хуо Цюбин, генерал гусар династии Западная Хань, отправился на север к Великой стене, чтобы совершить долгое путешествие. После победы над сюнну он накопил землю для алтаря на горе Ланьцзюй Сюй и поклонился Небу, чтобы сообщить о своем успехе. На горе сохранилась надпись в память о великих военных достижениях генерала Хуо. Поздние поколения называли бессмертные военные достижения "Каменной скрижалью Вольфджуксубэя".#!" 
 building_langjuxubei: "Каменная скрижаль Вольфджуксубей" 
 building_langjuxubei_desc: "$building_type_langjuxubei_desc$" 
  
  #毗伽可汗碑 
 building_type_pijiakehanbei: "Пицзякэханьбэй" 
 building_type_pijiakehanbei_desc: "Печальный ветер сдувает орла, и трава вянет и сохнет.\nСтрела вылетает из луны Пинляна, и пыль пустыни разбивается.\nЛетящий песок накрывает Ху Ци и отступает от залива Цзюцюй." 
 building_pijiakehanbei: "Пицзякэханьбэй" 
 building_pijiakehanbei_desc: "$building_type_pijiakehanbei_desc$" 
  
  #天宁寺 
 building_type_tianningsi: "Тяньнинси" 
 building_type_tianningsi_desc: "Храм Тяньнин, основанный в правление Чжэньгуань династии Тан, является одним из мест зарождения буддийского музыкального песнопения. Внешний вид пагоды Тяньнин повторяет стиль древних пагод династий Тан и Сун: восьмиугольные карнизы, величественная форма, простота и грубость, грандиозный импульс; оформление корпуса башни также соответствует архитектурному стилю династий Тан и Сун вдоль храма Тяньнин: роскошно, но не сложно, лаконично и атмосферно. Хотя здесь нет красоты резных балок и расписных зданий, он обладает старинным шармом и торжественной атмосферой." 
 building_tianningsi: "Тяньнинси" 
 building_tianningsi_desc: "$building_type_tianningsi_desc$" 
  
  #云冈石窟 
 building_type_yungangshiku: "Гроты Юньган" 
 building_type_yungangshiku_desc: "Статуи в гротах Юньган великолепны и красочны. Их можно назвать вершиной китайского искусства резьбы по камню в V веке н. э., и они известны как сокровищница древнекитайского искусства резьбы. По времени раскопок их можно разделить на три периода: ранний, средний и поздний. Стиль статуй грота в разные периоды также имеет свои особенности." 
 building_yungangshiku: "Гроты Юньган" 
 building_yungangshiku_desc: "$building_type_yungangshiku_desc$" 
  
  #莫高窟 
 building_type_mogaoku: "Гроты Могаоку" 
 building_type_mogaoku_desc: "Гроты Могао, широко известные как пещера тысячи Будд, расположены в Дуньхуане в западной части коридора Хекси. Он был построен в период правления Фу Цзяня, императора Сюаньчжао бывшей династии Цинь, а затем возводился при Северной династии, династии Суй, династии Тан, Пяти династиях и Десяти царствах, Западной династии Ся и династии Юань. Он сформировался в огромном масштабе, с 735 пещерами, 45000 квадратных метров фресок и 2415 глиняных цветных скульптур. Это крупнейший из существующих памятников буддийского искусства с самым богатым содержанием в мире." 
 building_mogaoku: "Гроты Могаоку" 
 building_mogaoku_desc: "$building_type_mogaoku_desc$" 
  
  #苏巴什佛寺 
 building_type_subashifosi: "Храм Субаши" 
 building_type_subashifosi_desc: "Древний храм Субаси - это буддийский храм эпохи династий Вэй и Цзинь. Он разделен на два храма - восточный и западный. Они расположены на восточном и западном берегах реки Тунчан и смотрят друг на друга. В центре всей территории находится пагода, окруженная храмами, пещерами, залами, домами монахов и другими постройками, которые хорошо сохранились. Через него протекает река, а руины распределены по земляным холмам на восточном и западном берегах реки. Они называются Западный храм и Восточный храм, и основные здания сосредоточены в Западном храме." 
 building_subashifosi: "Храм Субашифоси" 
 building_subashifosi_desc: "$building_type_subashifosi_desc$" 
  
  #热瓦克佛寺 
 building_type_rewakefosi: "Буддийский храм в Геваке" 
 building_type_rewakefosi_desc: "Это был также самый процветающий период в истории хотанской архитектуры, когда в Хотане появился и стал популярным буддийский храм кавак. Большие и малые буддийские храмы и глиняные фрески распространились по всем городам Хотана. Буддийский храм Ревак является представителем храмовой архитектуры того периода. Реликвия буддийского храма Ревак является национальным ключевым объектом охраны культурных реликвий. Он расположен в пустыне к востоку от Хотана. Это буддийский храмовый комплекс с центром в виде пагоды. Вокруг пагоды есть внутренний двор. Внутри и снаружи стены двора украшены множеством глиняных фресок. Стиль статуй сильно отличается от китайского, а формы одежды имеют характерный западноазиатский стиль." 
 building_rewakefosi: "Ревакефоси" 
 building_rewakefosi_desc: "$building_type_rewakefosi_desc$" 
  
  #鲜卑石室 
 building_type_xianbeishishi: "Каменная палата Сянбэй" 
 building_type_xianbeishishi_desc: "Каменная камера Сянбэй - это каменная камера, где жили и были похоронены в траве предки семьи Туоба династии Северная Вэй, также известная как пещера Гэсянь. Изначально это была естественная пещера, которую император династии Северная Вэй использовал для поклонения своим предкам. Одно время он даже планировал построить в пещере храм, но до этого дело не дошло, так как император начал кампанию по уничтожению Будды." 
 building_xianbeishishi: "Каменная палата Сянбэй" 
 building_xianbeishishi_desc: "$building_type_xianbeishishi_desc$" 
  
  #文庙 
 building_type_holy_site_wenmiao_01: "Конфуцианский храм" 
 building_holy_site_wenmiao_01: "Конфуцианский храм" 
 building_holy_site_wenmiao_01_desc: "Поскольку династия Хань низложила сотню школ и уважала только конфуцианство, Конфуций занимал высокое положение среди ученых, поэтому он сформировал религиозную форму поклонения.\n\nТаким образом, храм Конфуция стал местом, где люди молились о мире и мудрости, а также получали образование. Даже император должен был принести жертву в храме Конфуция в Тайшане, чтобы показать свою ортодоксальность." 
  
  #紫微宫 
 building_type_ziweigong: "Императорский дворец Цзывэй" 
 building_ziweigong: "Императорский дворец Цзывэй" 
 building_ziweigong_desc: "Город-дворец Лоян в династиях Суй и Тан был построен в первый год правления династии Суй (605 г.) и назывался городом Цзывэй. В шестой год правления Чжэньгуань (632 г.) он стал называться Лоянским дворцом. В первый год правления Ухоу гуанчжай (684 г.) он стал называться дворцом Тайчу. Это был город-дворец восточной столицы династии Тан.\n\nДворец Цзывэй также называют городом Цзывэй, потому что он символизирует дворец Цзывэй, резиденцию императора Неба. Дворцовый город Лояна времен династий Суй и Тан занимает площадь около 4,2 квадратных километров. Его главные ворота - Интяньмэнь, главный зал - Минтан; три главных зала - Цяньян, Чжэньгуань и Хуэйоу." 
  
  #建康宫 
 building_type_jiankanggong_1: "Дворец Цзянькан" 
  
 building_jiankanggong_1: "Руины дворца Цзянькан" 
 building_jiankanggong_1_desc: "Будучи столицами шести династий в период Вэй-Цзинь, Северной и Южной династий, Цзянькан был свидетелем того, как здесь снова и снова разрушались и отстраивались величественные дворцы, символизируя упорную жизнеспособность города. После многолетних войн и смены режимов дворцы здесь были разрушены и заброшены." 
  
 building_jiankanggong_2: "Дворец Цзянькан" 
 building_jiankanggong_2_desc: "Этот великолепный дворец состоит из множества городских стен в соответствии с небесными явлениями и древними обрядами. В исторических записях говорится, что он "чрезвычайно великолепен и несравним между древними и современными временами".\n\nВесь дворец включает в себя зал императорского двора, где сотни чиновников обсуждают политику, зал Тай-Чи, где император проводит королевские банкеты, внутренний зал заднего дворца, садовую зону за дворцом и так далее. В городе Цзянькан также есть более 30 королевских садов и отдельных залов от дворца." 
  
  #娲皇宫 
 building_type_wohuanggong: "Дворец Ва" 
 building_type_wohuanggong_desc: "Дворец Ва - это место, где Ню Ва в мифах и легендах "месил землю, чтобы создать людей, и обрабатывал камень, чтобы исправить небо".\n\nДворец Ва был впервые построен во времена династии Северная Ци. Первоначально он был построен Гао Яном, императором Вэнь Сюанем из династии Северная Ци. Вначале были открыты три каменные палаты и высечено несколько статуй. После смены династий, ремонта и продолжения строительства, дворец Ва занимает площадь 760000 квадратных метров. Сегодня большинство зданий построено в эпоху династий Мин и Цин, а от реликвий династии Северная Ци осталось только шесть гротов и надписи на скалах, что является самым ранним и самым большим количеством слов среди существующих надписей на скалах в Китае." 
 building_wohuanggong: "Дворец Вахуан" 
 building_wohuanggong_desc: "$building_type_wohuanggong_desc$" 
  
  #山丹马场 
 building_type_shandanmachang: "Армейский конезавод Шаньданьцзюнь" 
 building_type_shandanmachang_desc: "Шаньданьская военная конная ферма была основана в 121 году до н. э. Хуо Цюбином, генералом гусар династии Западная Хань. Он расположен в центре коридора Хекси и луга Мэйин у северного подножия хребта Лэнлун горы Цилянь. Он охватывает провинции Ганьсу и Цинхай, примыкает к трем городам и шести уездам, а его общая площадь составляет 3,2954 млн му. Старейший в мире Королевский ипподром когда-то был крупнейшим в Азии и вторым по величине в мире." 
 building_shandanmachang: "Армейский конезавод Шаньданьцзюнь" 
 building_shandanmachang_desc: "$building_type_shandanmachang_desc$" 
  
