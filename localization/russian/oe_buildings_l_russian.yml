  #榷场 
 building_quechang: "Пограничный рынок" 
 building_quechang_desc: "Этот город - не только традиционное место торговли пастухов и фермеров, но и коммуникационный мост между двумя империями, стоявшими за ними." 
 building_type_quechang: "Пограничный рынок" 
 building_bianzhen: "Пограничный рынок" 
 building_bianzhen_desc: "Этот город - не только традиционное место торговли пастухов и фермеров, но и коммуникационный мост между двумя империями, стоявшими за ними." 
