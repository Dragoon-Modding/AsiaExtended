  #盐田 
 building_type_yankuang_1: "Соляная шахта"
 building_yankuang_1: "Соляная шахта" 
 building_yankuang_1_desc: "Здесь находится большое количество соляных шахт и прудов. Хотя производительность не так высока, как в прибрежных районах, для транспортировки прибрежной соли во внутренние города требуется много грузов, а производимая здесь соль не только качественная, но и дешевая." 
  
 building_type_yankuang_1: "Соляная шахта" 
 building_type_yankuang_1_desc: "Здесь имеются богатые залежи соли. Если ее удастся добыть, это окажет существенную поддержку вашей экономике и армии." 
 building_yankuang_1: "Соляное месторождение" 
 building_yankuang_1_desc: "Поверхностную соль очень легко добывать, и она также благоприятна для переработки." 
 building_yankuang_2: "Хорошо посолите" 
 building_yankuang_2_desc: "Больше каменной соли нужно добывать под землей, прокладывая скважину. Это тяжелый процесс, но без него не обойтись." 
 building_yankuang_3: "Селтерн" 
 building_yankuang_3_desc: "Для получения кристаллической соли рассол необходимо прокипятить на дровах." 
 building_yankuang_4: "Большое соляное поле" 
 building_yankuang_4_desc: "Сложное крупное соляное поле протянулось на несколько миль. Соледобытчики и солеварни работают вместе, чтобы произвести большое количество белой соли." 
 building_yankuang_5: "Официальный магазин соли" 
 building_yankuang_5_desc: "Производимая здесь соль расходится по всей империи, помогая выживать от высокопоставленных особ до бедняков." 
  
  #首山铜矿 
 building_type_shoushan_mines_01: "Медный рудник Шоушань" 
 building_type_shoushan_mines_01_desc: "Желтый император взял медь с горы Шоушань и отлил треножник у подножия горы Цзиншань. На треножнике был изображен дракон, опустивший бороду и приветствующий Желтого императора." 
 building_shoushan_mines_01: "Медный рудник Шоушань" 
 building_shoushan_mines_01_desc: "Говорят, что Желтый император добывал медь и отливал треножники в Шоушане. Как бы то ни было, запасы меди здесь очень велики." 
 building_shoushan_mines_02: "Шахта Шоушань" 
 building_shoushan_mines_02_desc: "Для эксплуатации местных ресурсов в шахте Шоушань создаются все более эффективные рудники." 
 building_shoushan_mines_03: "Большой рудник Шоушань" 
 building_shoushan_mines_03_desc: "Институционализированное совершенствование официальных шахт значительно повысило их эффективность." 
 building_shoushan_mines_04: "Шоушаньский кузнечный завод" 
 building_shoushan_mines_04_desc: "Теперь эта древняя шахта превратилась в важный металлический рудник всей империи." 
  
  #大冶铜矿 
 building_type_daye_mines_01: "Горнопромышленный район Дайе" 
 building_type_daye_mines_01_desc: "Дайе обладает богатыми минеральными ресурсами и уникальными преимуществами. Он известен как "золотая земля в сотню миль и рог изобилия на юге реки Янцзы"." 
 building_daye_mines_01: "Медный рудник Дайе" 
 building_daye_mines_01_desc: "Медный рудник Дайе известен во всем мире." 
 building_daye_mines_02: "Шахта Дайе" 
 building_daye_mines_02_desc: "История добычи меди и литья бронзы в Дайе восходит к периоду Чиеу в древние времена." 
 building_daye_mines_03: "Вена Дайе" 
 building_daye_mines_03_desc: "Древний медный рудник Дайе был возрожден при династии Тан и стал производить медь, олово и другие металлы для империи." 
 building_daye_mines_04: "Шахта Гранд Дайе" 
 building_daye_mines_04_desc: "Медь, производимая Дайе, поддерживала армию во всем бассейне реки Янцзы." 
  
  #太原矿区 
 building_type_taiyuan_mines_01: "Горнорудный район Тайюань" 
 building_type_taiyuan_mines_01_desc: "С центром Тайюань в Бинчжоу было много хороших шахт, которые добывали во времена династий Суй и Тан." 
 building_taiyuan_mines_01: "Железный рудник Тайюань" 
 building_taiyuan_mines_01_desc: "В Шаньси добывается большое количество различных видов минералов, большинство из которых транспортируется в Тайюань для унифицированной плавки." 
 building_taiyuan_mines_02: "Шахта Тайюань" 
 building_taiyuan_mines_02_desc: "В окрестностях Тайюаня добывается большое количество железа, меди, свинца и угля." 
 building_taiyuan_mines_03: "Большой рудник Тайюань" 
 building_taiyuan_mines_03_desc: "Близлежащие шахты стали важным источником вооруженных сил и экономическим источником." 
 building_taiyuan_mines_04: "Тайюаньская кузница" 
 building_taiyuan_mines_04_desc: "Оружие и доспехи постоянно вывозились из кузницы и распределялись среди солдат на передовой." 
  
  #胶东金矿 
 building_type_jiaodong_mines_01: "Золотой рудник Цзяодун" 
 building_type_jiaodong_mines_01_desc: "Золотой рудник Цзяодун имеет огромную производительность и был разработан раньше, производя большое количество золота каждый год." 
 building_jiaodong_mines_01: "Золотой рудник Цзяодун" 
 building_jiaodong_mines_01_desc: "Многие разбросанные участки добычи золота работают не покладая рук." 
 building_jiaodong_mines_02: "Шахта Цзяодун" 
 building_jiaodong_mines_02_desc: "Первоначальный масштаб шахты был построен для добычи золота в нижних породах." 
 building_jiaodong_mines_03: "Большой рудник Цзяодун" 
 building_jiaodong_mines_03_desc: "Несколько рудников были интегрированы и управлялись для эффективной добычи драгоценных металлов." 
 building_jiaodong_mines_04: "Официальный золотой рудник Цзяодун" 
 building_jiaodong_mines_04_desc: "Императорская армия защищала тысячи шахтеров, добывавших здесь золото." 
  
