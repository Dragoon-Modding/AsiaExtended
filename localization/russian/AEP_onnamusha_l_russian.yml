 accolade_onnamusha:0 "Онна-муша"
# Culture Traditions
 culture_parameter_has_access_to_onnamusha:0 "[characters|E] этой [culture|E] могут быть назначены [GetTrait('onnamusha').GetName(GetNullCharacter)], если [faithpossessive|E] [gender_doctrines|E] предвзяты по отношению к ним"
# Important Actions
 action_can_make_onnamusha:0 "Может сделать Онна-Мушу"
 action_can_make_onnamusha_label:0 "Вы можете сделать [recipient.GetShortUINameNoTooltip] [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_onnamusha_desc:0 "[recipient.GetUIName] обладает высоким уровнем [prowess|E] [skill|E] и согласится стать [GetTrait('onnamusha').GetName(GetNullCharacter)].$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_click:0 "#Нажмите, чтобы сделать [GetTrait('onnamusha').GetName(GetNullCharacter)]#!"
 action_can_make_onnamusha_combined_group_label:0 "Может сделать [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_group_name:0 "Может сделать [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_group_description:0 "Некоторые члены [close_family|E] обладают высоким уровнем [prowess|E] [skill|E] и согласятся стать [GetTrait('onnamusha').GetName(GetNullCharacter)].$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_HELP:1 "\n\n#help Наличие хотя бы одного [GetTrait('onnamusha').GetName(GetNullCharacter)] может быть очень полезным. Они будут постоянно улучшать свои навыки и даже могут спасти вас от [GetScheme('murder').GetTypeName] [scheme|E].\n\nОднако не стоит делать каждого члена вашей [close_family|E] [GetTrait('onnamusha').GetName(GetNullCharacter)], если только у вас нет излишка [prestige|E].#!"
# Interactions
 designate_onnamusha_interaction_extra_icon:0 "$hook_extra_icon$"
 designate_onnamusha_interaction:0 "Создать Онна-мусю"
 designate_onnamusha_interaction_desc:1 "« Предложите [recipient.GetFirstNameNoTooltip] возможность сражаться в ваших рядах в качестве [GetTrait('onnamusha').GetName(GetNullCharacter)].\n\n#weak [GetTrait('onnamusha').GetName(GetNullCharacter)] может служить в качестве [actor.Custom('KnightCulture')] или [commander|E] и даже спасти вас от [GetScheme('murder').GetTypeName] [scheme|E]. Только члены [close_family|E] могут получить предложение стать [GetTrait('onnamusha').GetName(GetNullCharacter)].#! »"
 designate_onnamusha_interaction_notification:0 "[recipient.GetShortUIName] стала [GetTrait('onnamusha').GetName(GetNullCharacter)]!"
# Character Modifiers
 onnamusha_level_martial_1_aep_modifier: "Опытный командир"
 onnamusha_level_martial_1_aep_modifier_desc: "Этот персонаж усерднее многих старается лучше управлять солдатами."
 onnamusha_level_martial_2_aep_modifier: "Командир-ветеран"
 onnamusha_level_martial_2_aep_modifier_desc: "$onnamusha_level_martial_1_aep_modifier_desc$"
 onnamusha_level_martial_3_aep_modifier: "Стойкий командир"
 onnamusha_level_martial_3_aep_modifier_desc: "$onnamusha_level_martial_1_aep_modifier_desc$"
 onnamusha_level_prowess_1_aep_modifier: "Опытный боец"
 onnamusha_level_prowess_1_aep_modifier_desc: "Похоже, этот персонаж постоянно упражняется с мечом."
 onnamusha_level_prowess_2_aep_modifier: "Знаменитый боец"
 onnamusha_level_prowess_2_aep_modifier_desc: "$onnamusha_level_prowess_1_aep_modifier_desc$"
 onnamusha_level_prowess_3_aep_modifier: "Легендарный боец"
 onnamusha_level_prowess_3_aep_modifier_desc: "$onnamusha_level_prowess_1_aep_modifier_desc$"
 onnamusha_level_intrigue_1_aep_modifier: "Хитрый подлец"
 onnamusha_level_intrigue_1_aep_modifier_desc: "Этот персонаж всегда ищет случая воспользоваться слабостью врага."
 onnamusha_level_intrigue_2_aep_modifier: "Знаменитый подлец"
 onnamusha_level_intrigue_2_aep_modifier_desc: "$onnamusha_level_intrigue_1_aep_modifier_desc$"
 onnamusha_level_intrigue_3_aep_modifier: "Отъявленный подлец"
 onnamusha_level_intrigue_3_aep_modifier_desc: "$onnamusha_level_intrigue_1_aep_modifier_desc$"
# Events
 aep_onnamusha.0001.t: "[Select_CString(onnamusha.IsFemale, 'Выдающаяся', 'Выдающийся' )] [onnamusha.Custom('MushaPersonFemaleMale')|l]"
 aep_onnamusha.0001.desc: "«Мой [ROOT.Char.GetLadyLord], я пришел(а), чтобы попросить шанс доказать себя,» говорит мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('onnamusha'))], [onnamusha.GetTitledFirstName]. Я немного перемещаюсь на своем троне, заинтригованный(ая), пока двор вокруг нас напряженно слушает.\n\n«Несмотря на то, что я равен(равна) любому из ваших $knight_culture_player_plural_no_tooltip_lowercase$, мне запрещено занимать место на поле боя или командовать вашими войсками. Я бы бросил(а) вызов [challenged_knight.GetTitledFirstName] на дуэль, чтобы показать свою доблесть в бою.»"
 aep_onnamusha.0001.a: "Хорошо, вы и [challenged_knight.GetTitledFirstNameNoTooltip] можете сразиться."
 aep_onnamusha.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] побеждает"
 aep_onnamusha.0001.a.tt_failure: "[onnamusha.GetFirstNameNoTooltip] одерживает верх"
 aep_onnamusha.0001.b: "[challenged_knight.GetFirstNameNoTooltip]? О нет, вы будете биться #EMP со мной#!!"
 aep_onnamusha.0001.b.tt_success: "[onnamusha.GetFirstNameNoTooltip] терпит поражение"
 aep_onnamusha.0001.b.tt_failure: "[onnamusha.GetFirstNameNoTooltip] сбивает вас с ног"
 aep_onnamusha.0001.c: "Сама просьба уже служит доказательством отваги."
 aep_accepted_onnamusha_without_question: "Все [Concept( 'courtier', 'придворные' )|E] и [Concept( 'vassal', 'вассалы' )|E], считающие, что [onnamusha.GetWomenMen] не могут сражаться"
 aep_onnamusha.0001.d: "[onnamusha.Custom('MushaPersonFemaleMale')]? Смех да и только!"
 aep_onnamusha.0011.t: "[onnamusha.Custom('MushaPersonFemaleMale')] мешает побегу"
 aep_onnamusha.0011.desc: "Вскрыть замок моей камеры оказалось проще, чем ожидалось. Проскочить мимо стражи уже сложнее, но мне удалось незаметной тенью выбраться из своей темницы.\n\nЯ уже почти #EMP чувствую#! вкус свободы, когда ее жестоко отнимают у меня. Прямо за углом, сливаясь с тенями, стоит [onnamusha.GetTitledFirstName], [onnamusha.Custom('MushaPersonFemaleMale')|Ll], что держит при себе [imprisoner.GetFirstName].\n\nЯ даже не успеваю заметить [onnamusha.GetHerHis] дубинку, когда она прилетает мне прямо в лицо."
 aep_onnamusha.0011.a: "Стой, не.. ААА!"
 aep_onnamusha.0012.t: "$aep_onnamusha.0011.t$"
 aep_onnamusha.0012.desc: "[prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'была водворена', 'был водворен' )] обратно в свою камеру уже под утро, после почти успешного ночного побега.\n\n[Select_CString(prisoner.IsFemale, 'Узнице', 'Узнику' )], похоже, удалось прокрасться мимо большинства стражников, а потом [Select_CString(prisoner.IsFemale, 'ее', 'его' )] [Select_CString(onnamusha.IsFemale, 'заметила', 'заметил' )] [onnamusha.GetTitledFirstName], без устали [Select_CString(onnamusha.IsFemale, 'совершавшая', 'совершавший' )] свой ночной обход.\n\n[Select_CString(onnamusha.IsFemale, 'Моя', 'Мой' )] [onnamusha.Custom('MushaPersonFemaleMale')|l] безжалостно [Select_CString(onnamusha.IsFemale, 'избила', 'избил' )] [prisoner.GetHerHis], после чего [prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'была передана', 'был передан' )] в руки тюремщиков."
 aep_onnamusha.0012.a: "Отличная работа, [onnamusha.GetFirstNameNoTooltip]."
 aep_onnamusha.0012.b: "Зачем было избивать [prisoner.GetHerHis] так сильно?!"
 aep_onnamusha.0021.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')|l]"
 aep_onnamusha.0021.desc.assassin: "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] смерти от рук моего убийцы! Очевидно, [onnamusha.Custom('MushaPersonFemaleMale')|l] [onnamusha.GetTitledFirstName], что [target.GetFirstNameNoTooltip] держит при себе, [Select_CString(onnamusha.IsFemale, 'вмешалась', 'вмешался' )], появившись за мгновения до предполагаемого убийства и устранив моего наемного убийцу."
 aep_onnamusha.0021.desc.thugs: "Нанятые мной убийцы, от рук которых [Select_CString(target.IsFemale, 'должна была', 'должен был' )] погибнуть [target.GetTitledFirstName], провалили задание! Напали они яростно, но [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'оказалась не одна', 'оказался не один' )] — [onnamusha.Custom('MushaPersonFemaleMale')|l] [Select_CString(onnamusha.IsFemale, 'защищала', 'защищал' )] [target.GetHerHis] долго и яростно, а подоспевшая стража добила оставшихся разбойников."
 aep_onnamusha.0021.desc.mob: "Толпа, зажженная моими словами, отправилась за жертвой, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была стянута', 'был стянут' )] с лошади, но не [Select_CString(target.IsFemale, 'погибла', 'погиб' )]. В последний момент [Select_CString(onnamusha.IsFemale, 'вмешалась', 'вмешался' )] [target.GetHerHis] [onnamusha.Custom('MushaPersonFemaleMale')|l]. [onnamusha.GetSheHe|U] жестоко [Select_CString(onnamusha.IsFemale, 'расправилась', 'расправился' )] с крестьянами, имевшими глупость подойти слишком близко, а остальных [Select_CString(onnamusha.IsFemale, 'обратила', 'обратил' )] в бегство."
 aep_onnamusha.0021.desc.lured_into_forest: "Мне казалось, что план безупречен и [target.GetTitledFirstName] вот-вот сгинет в лесной чаще — ведь, когда наступила ночь, [target.Custom('GirlBoy')] так и не [Select_CString(target.IsFemale, 'появилась', 'появился' )].\n\nК несчастью, когда ко мне уже подбирались первые сны, пришла весть, что из лесу [Select_CString(onnamusha.IsFemale, 'вышла', 'вышел' )] [onnamusha.Custom('MushaPersonFemaleMale')|l], а с [Select_CString(onnamusha.IsFemale, 'ней', 'ним' )] [target.Custom('GirlBoy')]. Судя по всему, [onnamusha.GetSheHe] [Select_CString(onnamusha.IsFemale, 'решила', 'решил' )] лично разыскать след ребенка в лесах и [Select_CString(onnamusha.IsFemale, 'нашла', 'нашел' )] прежде, чем [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'стала', 'стал' )] добычей голодных зверей."
 aep_onnamusha.0021.desc.child_pushed: "Глупая мелюзга, для которой [target.GetTitleAsNameNoTooltip|l] — непомерно огромный титул, угодила в мою ловушку! Как и было задумано, [target.GetFirstName] [Select_CString(target.IsFemale, 'забралась', 'забрался' )] на край балкона, и мой посланник как следует [target.GetHerHis] подтолкнул...\n\n...Казалось бы, это верная смерть, но нет! У самой земли [target.GetHerHis] [Select_CString(onnamusha.IsFemale, 'поймала', 'поймал' )] [onnamusha.Custom('MushaPersonFemaleMale')|l]. [target.GetSheHe|U] чувствует себя превосходно, и вряд ли попадется на подобную уловку второй раз."
 aep_onnamusha.0021.onnamusha_dies: "\n\nНо, по крайней мере, [onnamusha.GetFirstNameNoTooltip] мне больше не помешает, поскольку [onnamusha.GetSheHe] [Select_CString(onnamusha.IsFemale, 'скончалась', 'скончался' )] от полученных ран."
 aep_onnamusha.0021.a: "Всё кончено..."
 aep_onnamusha.0021.b: "...Это будет кончено, когда я так решу!"
 aep_onnamusha.0022.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')|l]"
 aep_onnamusha.0022.desc.assassin: "Меня чуть #EMP не убили#! сегодня! Если бы [onnamusha.GetFirstName] не [Select_CString(onnamusha.IsFemale, 'заподозрила', 'заподозрил' )] неладное и не [Select_CString(onnamusha.IsFemale, 'проследовала', 'проследовал' )] за мной в мои покои, меня бы уже не было в живых.\n\nМне удалось заметить убийцу только после того, как [onnamusha.GetFirstNameNoTooltip] всем телом [Select_CString(onnamusha.IsFemale, 'бросилась', 'бросился' )] на него за моей спиной, а затем, после стремительной и яростной схватки, убийца упал мертвым."
 aep_onnamusha.0022.desc.assassin.onnamusha_dies: "\n\nУвы, [onnamusha.GetFirstNameNoTooltip] дорого [Select_CString(onnamusha.IsFemale, 'заплатила', 'заплатил' )] за победу. Убийца мертв, но и [onnamusha.GetHerHis] раны оказались смертельными."
 aep_onnamusha.0022.desc.thugs: "Я скачу в сопровождении свиты, когда из-за деревьев внезапно раздается истошное: «В атаку! [ROOT.Char.GetTitleTierName] не 'должна', 'должен' уйти!» Засада!\n\nЭто не простые разбойники, охочие до золота, это наемные бандиты, и им нужна моя голова! Но [onnamusha.Custom('MushaPersonFemaleMale')|l] [onnamusha.GetFirstNameNoTooltip] бросается между мной и кровожадным сбродом!\n\n[onnamusha.GetFirstNameNoTooltip|U] прикрывает меня, отбиваясь, а подоспевшая охрана разбирается с уцелевшими негодяями."
 aep_onnamusha.0022.desc.thugs.onnamusha_dies: "Лишь когда бой заканчивается, [onnamusha.GetSheHe] внезапно оседает на землю, и я вижу [onnamusha.GetHerHis] глубокие раны. [onnamusha.GetSheHe] действительно [Select_CString(onnamusha.IsFemale, 'защищала', 'защищал' )] меня до конца..."
 aep_onnamusha.0022.desc.mob: "Я скачу по улицам, и кажется, что [home_province.GetName] в полном покое, но вдруг на меня и мою свиту обрушивается орущая толпа крестьян. Не успеваю я понять, что происходит, как простолюдины выдирают меня из седла и начинают бить. \n\n[Select_CString(onnamusha.IsFemale, 'Моя', 'Мой' )] [onnamusha.Custom('MushaPersonFemaleMale')|l] [onnamusha.GetFirstName] бросается на мою защиту, [onnamusha.Custom('signature_weapon')] в [onnamusha.GetHerHis] руке беспощадно [onnamusha.Custom('SignatureWeaponWoundVerb1PresentParticiple')], и уцелевшие крестьяне начинают разбегаться. Меня же [onnamusha.GetSheHe] прикрывает от толпы не самым приятным, но действенным способом — заваливая трупами."
 aep_onnamusha.0022.desc.mob.onnamusha_lives: "\n\nКогда звуки боя стихают, [onnamusha.GetFirstNameNoTooltip] сбрасывает с меня тела и помогает встать. Кроме нас на улице никого нет, все заговорщики разбежались или погибли."
 aep_onnamusha.0022.desc.mob.onnamusha_dies: "\n\nКогда я выбираюсь из кучи тел, на улице остаются только мертвецы. Среди них и [onnamusha.GetFirstNameNoTooltip]."
 aep_onnamusha.0022.desc.lured_into_forest: "Мы с придворными играем в прятки в лесу, и вдруг я понимаю, что слишком давно не слышу их голосов. Почему не ищут?\n\nЯ кричу, но в ответ тишина. Меня бросили... Пытаюсь найти дорогу домой, но не понимаю, в какую сторону идти. Быстро темнеет.\n\nВскоре я слышу звериную поступь за деревьями, но прежде, чем хищникам удается до меня добраться, появляется [Select_CString(onnamusha.IsFemale, 'запыхавшаяся', 'запыхавшийся' )] [onnamusha.Custom('MushaPersonFemaleMale')|l] [onnamusha.GetFirstName] с пылающим факелом в руке. Огонь распугивает зверей, и те расходятся, пока [onnamusha.GetSheHe], тяжело дыша, выпаливает: «По... пойдемте домой... мой... сюзерен...»"
 aep_onnamusha.0022.desc.child_pushed: "\n\n#EMP БУХ!#!\n\nПадаю прямо кому-то в руки. «Глупое дитя!» — кричит [Select_CString(onnamusha.IsFemale, 'моя', 'мой' )] [onnamusha.Custom('MushaPersonFemaleMale')|l], [onnamusha.GetFirstNameNoTooltip]. — «Не прибеги я вовремя... ух, ладно. Давай найдем безопасное место»."
 aep_onnamusha.0022.owner_discovered: "\n\nТолько один человек мог спланировать эту атаку — [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 aep_onnamusha.0022.a: "Кто мог желать #EMP мне#! смерти?"
 aep_onnamusha.0022.b: "[owner.GetSheHe|U] за это поплатится!"
 aep_onnamusha.0032.t: "[onnamusha.Custom('MushaPersonFemaleMale')] набирается опыта"
 aep_onnamusha.0032.desc.root: "Между войнами важно поддерживать свои навыки на должном уровне.\n\nИменно в силу этого образа мысли я вновь яростно бью, колочу и ругаю своих воинов уже в третьем по счету учебном бою за сегодня.\n\nОни издают протяжный стон, когда я приказываю им собраться для четвертого боя. Пусть стонут сколько хотят: мне нужна практика."
 aep_onnamusha.0032.desc.courtier: "Смотреть, как тренируется [onnamusha.GetTitledFirstName], — это всегда новый опыт. [onnamusha.GetSheHe|U] сражается с такой яростью, что можно забыть о том, что это лишь учебный бой.\n\nПо всему полю валяется сломанное снаряжение и побитые воины. Перерыв в сражении порождает хоровой вздох облегчения от [onnamusha.GetHerHis] ослабевших партнеров по бою.\n\nА затем перерыв заканчивается, и [onnamusha.GetFirstNameNoTooltip] как ни в чем не бывало продолжает бой."
 aep_onnamusha.0032.a.root: "Моё мастерство на поле боя непоколебимо!"
 aep_onnamusha.0032.a.courtier: "Смотри, как [onnamusha.GetSheHe] командует полем боя!"
 aep_onnamusha.0032.b.root: "Я бью так же сильно, как [onnamusha.GetFaith.WarGodName]!"
 aep_onnamusha.0032.b.courtier: "Только посмотрите на удары [onnamusha.GetHerHis] клинка!"
 aep_onnamusha.0032.c.root: "Я вижу все слабости моих врагов!"
 aep_onnamusha.0032.c.courtier: "[onnamusha.GetSheHe|U] всегда находит слабое место!"
