# Traits
 trait_onnamusha: "Онна-муша" 
 trait_onnamusha_desc: "TЭтот персонаж бросает вызов нормальным структурам их общества, сражаясь на поле боя, как любой другой воин." 
 trait_onnamusha_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] отвергает устои своего общества и сражается на поле боя наравне с мужчинами." 
