  ## Korea 
  
  # Temples 
 building_type_NEA_bulguksa: "Булгукса" 
 building_type_NEA_bulguksa_desc: "Расположенный на вершине горы Тохам рядом с гротом Сокгурам, Бульгукса является одним из самых выдающихся буддийских храмов в Корее и представляет собой шедевр буддийского искусства эпохи королевства Силла. \n\nВ нем хранятся бесценные произведения культуры, такие как каменные пагоды Даботап и Сокгатап, Чхонгун-гё (Мост голубых облаков) и две позолоченные бронзовые статуи Будды." 
 building_NEA_bulguksa: "$building_type_NEA_bulguksa$" 
 building_NEA_bulguksa_desc: "$building_type_NEA_bulguksa_desc$" 
  
 building_type_NEA_mireuksa: "Миреукса" 
 building_type_NEA_mireuksa_desc: "Основанный в 602 году королем Му, Мирюкса был крупнейшим буддийским храмом в древнем Пэкче, демонстрируя вершину исключительных архитектурных технологий и мастерства Пэкче. \n\nКаменная пагода Мирёксаджи, в частности, является самой большой и одной из старейших корейских пагод. Ее создание приписывают видению Майтрейи, увиденному королем Му и его королевой у пруда на Йонгвасане." 
 building_NEA_mireuksa: "$building_type_NEA_mireuksa$" 
 building_NEA_mireuksa_desc: "$building_type_NEA_mireuksa_desc$" 
  
 building_type_NEA_chongrungsa: "Чонгрунгса" 
 building_type_NEA_chongrungsa_desc: "Построенный во время правления короля Когурё Чангсу, храм Чонгрунгса является выдающимся примером архитектуры Когурё. В его центре находится восьмиугольная семиэтажная пагода, окруженная тремя золотыми залами. \n\nЭта планировка с тремя залами, окружающими пагоду, в конечном итоге стала стандартом для храмового строительства в Когурё." 
 building_NEA_chongrungsa: "$building_type_NEA_chongrungsa$" 
 building_NEA_chongrungsa_desc: "$building_type_NEA_chongrungsa_desc$" 
  
 building_type_NEA_heungryungsa: "Хынгрюнгса" 
 building_type_NEA_heungryungsa_desc: "Хынрюнгса славится своими многочисленными искусно вырезанными каменными фонарями, выполненными в стиле Пэкче из черного базальта, добытого в горах, расположенных за бассейном Хегу. \n\nИсключительное мастерство и монументальные масштабы строительства храма свидетельствуют о величии королевства Балхэ." 
 building_NEA_heungryungsa: "$building_type_NEA_heungryungsa$" 
 building_NEA_heungryungsa_desc: "$building_type_NEA_heungryungsa_desc$" 
  
  # Castles/Fortresses 
 building_type_NEA_samnyeonsanseong: "Самнёнсансон" 
 building_type_NEA_samnyeonsanseong_desc: "Крепость Самнёнсансон (дословно "Трехлетняя горная крепость"), построенная во времена правления силлаского короля Джаби, расположена на вершине горы Оджонсан и построена в стиле тэймёй. Крепость использует надежный метод строительства, состоящий из чередующихся слоев тонких и плоских камней, чтобы создать грозное оборонительное сооружение высотой от тринадцати до двадцати метров и шириной от пяти до восьми метров. \n\nОна сыграла решающую роль в объединении Силла с Кореей, занимая стратегически выгодное положение для защиты от внешних угроз и нападения на соседние регионы, внося значительный вклад в контроль над долиной реки Хан." 
 building_NEA_samnyeonsanseong: "$building_type_NEA_samnyeonsanseong$" 
 building_NEA_samnyeonsanseong_desc: "$building_type_NEA_samnyeonsanseong_desc$" 
  
