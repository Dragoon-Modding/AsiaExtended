  ## China 
  
  # Temples 
 building_type_NEA_shaolin_monastery: "Монастырь Шаолинь" 
 building_type_NEA_shaolin_monastery_desc: "Основанный в 495 году индийским монахом Батуо при поддержке императора Сяовэня из династии Северная Вэй, храм Шаолинь, расположенный у подножия горы Шаоши в горном массиве Сун, стал центром буддизма Хинаяны, а ученики Батуо, Сэнчоу и Хуэйгуан, ввели в храм боевые искусства. \n\nПозднее, в 527 году, Бодхидхарма, 28-й патриарх чань-буддизма, распространил учение Махаяны, укрепив Шаолинь в качестве важного центра чань-буддизма во времена династий Суй, Тан, У-Чжоу и Сун." 
 building_NEA_shaolin_monastery: "$building_type_NEA_shaolin_monastery$" 
 building_NEA_shaolin_monastery_desc: "$building_type_NEA_shaolin_monastery_desc$" 
  
 building_type_NEA_temple_of_confucius: "Храм Конфуция" 
 building_type_NEA_temple_of_confucius_desc: "Храм Конфуция в Цюфу, крупнейший конфуцианский храм в Китае, бывшая резиденция и школа мысли Конфуция, был освящен всего через два года после его смерти герцогом Лу, а затем, после получения жертвоприношений от императора Гао из Хань, закрепился в качестве главного места конфуцианского паломничества. \Позднее, во времена династии Сун, в 1012 и 1094 годах были проведены расширения, в результате чего комплекс состоял из трех секций и четырех внутренних дворов, включающих более 400 комнат." 
 building_NEA_temple_of_confucius: "$building_type_NEA_temple_of_confucius$" 
 building_NEA_temple_of_confucius_desc: "$building_type_NEA_temple_of_confucius_desc$" 
  
 building_type_NEA_iron_pagoda: "Железная пагода" 
 building_type_NEA_iron_pagoda_desc: "Построенная в 1049 году во времена династии Сун Железная пагода храма Югуо, известная своей кирпичной кладкой, напоминающей железо, является шедевром архитектуры Сун. На ней изображены Будда, монахи, мифические существа и фрески с деталями китайских сказок, таких как "Путешествие на Запад"." 
 building_NEA_iron_pagoda: "$building_type_NEA_iron_pagoda$" 
 building_NEA_iron_pagoda_desc: "$building_type_NEA_iron_pagoda_desc$" 
  
 building_type_NEA_wannian_temple: "Храм Байшуй Пусянь" 
 building_type_NEA_wannian_temple_desc: "Храм Байшуй Пусянь (позднее известный как храм Ваньнянь) был основан в конце IV века во времена династии Восточная Цзинь у подножия священной горы Эмэй и заслужил признание за хранение реликвии зуба Будды, а также за свой Кирпичный зал без балок, который когда-то принимал таких известных гостей, как знаменитый поэт Ли Бай." 
 building_NEA_wannian_temple: "$building_type_NEA_wannian_temple$" 
 building_NEA_wannian_temple_desc: "$building_type_NEA_wannian_temple_desc$" 
  
 building_type_NEA_wuhou_temple: "Храм Ухоу" 
 building_type_NEA_wuhou_temple_desc: "Храм Ухоу, основанный в 223 г. н.э. одновременно с храмом Хуэйлин, посвященным Лю Бэю, почитает Чжугэ Ляна из государства Шу, признанного маркграфом войны (лит. Wuhou). \n\nЭтот обширный храмовый комплекс был расширен в начале 4-го века династией Чэн Хань под покровительством Ли Сюна и включал в себя храмы Хуэйлин и Хань Чжаоли. В нем представлены скульптурные изображения двадцати восьми чиновников и генералов Шу." 
 building_NEA_wuhou_temple: "$building_type_NEA_wuhou_temple$" 
 building_NEA_wuhou_temple_desc: "$building_type_NEA_wuhou_temple_desc$" 
  
  # Walls 
 building_type_NEA_shanhaiguan: "Ю Пас" 
 building_type_NEA_shanhaiguan_desc: "Перевал Юй (позднее известный как перевал Шанхай) расположен на восточном берегу реки Ши между горами Янь и Ляодунским заливом и является самой восточной точкой Великой стены, поэтому его часто называют Первым перевалом под Небом. \n\nСтратегически расположенный над самым узким местом в коридоре Ляоси, перевал служит передовым рубежом обороны от кочевых народов на севере." 
 building_NEA_shanhaiguan: "$building_type_NEA_shanhaiguan$" 
 building_NEA_shanhaiguan_desc: "$building_type_NEA_shanhaiguan_desc$" 
  
 building_type_NEA_yanmenguan: "Перевал Янмэнь" 
 building_type_NEA_yanmenguan_desc: "Перевал Яньмэнь (дословно "Перевал диких гусей"), расположенный в горах Яньмэнь и имеющий три укрепленных ворот, стратегически охраняет перекресток между Шаньси и северной Степью. \n\nВключенный в Великую стену Северной Ци в 557 году нашей эры, он служил в качестве внутренней линии обороны, а последующие династии, такие как Суй и Тан, неоднократно проводили ремонт." 
 building_NEA_yanmenguan: "$building_type_NEA_yanmenguan$" 
 building_NEA_yanmenguan_desc: "$building_type_NEA_yanmenguan_desc$" 
  
 building_type_NEA_jianmenguan: "Перевал Цзяньмэнь" 
 building_type_NEA_jianmenguan_desc: "Перевал Цзяньмэнь (дословно: Перевал Ворот Меча), построенный знаменитым стратегом Чжугэ Ляном, защищает Сычуаньскую котловину с помощью естественных скал, укрепляющих его фланги, создавая почти непроницаемый барьер вдоль древних дорог Шу. \n\nИсторически ворота играли решающую роль в обороне Шу Хань в период Троецарствия, а также в последующие эпохи." 
 building_NEA_jianmenguan: "$building_type_NEA_jianmenguan$" 
 building_NEA_jianmenguan_desc: "$building_type_NEA_jianmenguan_desc$" 
  
  # Buildings/Other 
 building_type_NEA_iron_lion_of_cangzhou: "Железный лев из Цанчжоу" 
 building_type_NEA_iron_lion_of_cangzhou_desc: "Железный лев Цанчжоу, построенный в 953 году нашей эры, был отлит из примерно 400 000 тонн железа с использованием техники штучной формовки, в результате чего швы, отмечающие высоту заливки на этапах литья, были перекрыты кусками кованого железа на линиях разлома. \n\nИсточником вдохновения для создания скульптуры послужила местная легенда, повествующая о доблестной победе льва над драконом, который когда-то наводил ужас на жителей Цанчжоу." 
 building_NEA_iron_lion_of_cangzhou: "$building_type_NEA_iron_lion_of_cangzhou$" 
 building_NEA_iron_lion_of_cangzhou_desc: "$building_type_NEA_iron_lion_of_cangzhou_desc$" 
  
 building_type_NEA_bronze_bird_terrace: "Терраса для бронзовых птиц" 
 building_type_NEA_bronze_bird_terrace_desc: "Построенная в конце правления династии Хань, около 210 г. н.э., Цао Цао на северо-западе города Йе, великолепная пагода, изначально известная как Лутай, получила название Терраса бронзовой птицы из-за медного воробья, украшающего ее крышу. \n\nВ эпоху Северных династий она называлась Терраса Металлического Феникса, а при династии Тан вернулась к своему первоначальному названию." 
 building_NEA_bronze_bird_terrace: "$building_type_NEA_bronze_bird_terrace$" 
 building_NEA_bronze_bird_terrace_desc: "$building_type_NEA_bronze_bird_terrace_desc$" 
  
  # Natural Landmarks 
 building_type_NEA_mount_tai: "Гора Тай" 
 building_type_NEA_mount_tai_desc: "Историческое значение горы Тай, относящееся ко времени правления династии Чжоу, заключается в ее роли в жертвоприношениях Фэншань, которые впоследствии превратились в высоко ритуализированные церемонии и привлекали императоров, конфуцианских ученых, деятелей культуры и иностранных эмиссаров, оставивших на горе многочисленные каменные надписи и двустишия, общее число которых превышает 1 800." 
 building_NEA_mount_tai: "$building_type_NEA_mount_tai$" 
 building_NEA_mount_tai_desc: "$building_type_NEA_mount_tai_desc$" 
  
