  ## Japan 
  
  # Temples 
 building_type_NEA_enryakuji: "Энрякудзи" 
 building_type_NEA_enryakuji_desc: "Энряку-дзи, расположенный на вершине священной горы Хиэй, является главным храмом школы лотоса Тэндай буддизма махаяны, основанной Сайчо в начале эпохи Хэйан и посвященной Будде Медицины Бхайсаджьягуру. \n\nС течением времени он превратился в главный буддийский храм эпохи Хэйан, завоевав значительную императорскую и аристократическую благосклонность, а после достижения своего зенита стал включать в себя огромное количество до 3000 подхрамов и грозную свиту монахов-воинов, известных как Сохэй, для защиты от конкурирующих сект." 
 building_NEA_enryakuji: "$building_type_NEA_enryakuji$" 
 building_NEA_enryakuji_desc: "$building_type_NEA_enryakuji_desc$" 
  
 building_type_NEA_ise_grand_shrine: "Великое святилище Исэ" 
 building_type_NEA_ise_grand_shrine_desc: "Великое святилище Исэ, считающееся самым святым синтоистским храмом Японии, расположено в месте слияния рек Исудзу и Симамити и почитает богиню солнца Аматерасу, а внутреннее святилище считается ее обителью. \Считается, что в храме хранится одно из трех священных сокровищ японских императорских регалий, а именно Ята-но Кагами, священное бронзовое зеркало, которое использовалось для того, чтобы выманить Аматерасу из пещеры Небесной скалы и вернуть свет в мир." 
 building_NEA_ise_grand_shrine: "$building_type_NEA_ise_grand_shrine$" 
 building_NEA_ise_grand_shrine_desc: "$building_type_NEA_ise_grand_shrine_desc$" 
  
 building_type_NEA_izumo_grand_shrine: "Большое святилище Идзумо" 
 building_type_NEA_izumo_grand_shrine_desc: "Расположенное у подножия Якумояма Большое святилище Идзумо часто считается старейшим синтоистским святилищем Японии, предшествующим даже Большому святилищу Исэ, и было посвящено Ōкунинуси, верховному земному богу и изначальному правителю Японских островов. \Считается, что святилище было подарено Ниниги-но Микото, внуком богини солнца Аматерасу и родоначальником Императорской Японской линии, после того как Аматерасу потребовала от Кунинуси отказаться от управления островами, чтобы очистить их после перенаселения злыми духами." 
 building_NEA_izumo_grand_shrine: "$building_type_NEA_izumo_grand_shrine$" 
 building_NEA_izumo_grand_shrine_desc: "$building_type_NEA_izumo_grand_shrine_desc$" 
  
 building_type_NEA_futarasan_shrine: "Храм Футарасан" 
 building_type_NEA_futarasan_shrine_desc: "Расположенное на священной горе Нантай (также известной как Футарасан) и основанное буддийским священником Кегон Сёдо Сёнином в 767 году, святилище Футарасан имело значение как место поклонения еще до своего основания, будучи местом древнего горного культа, сосредоточенного вокруг поклонения горе Нантай. \n\nВ период Хэйан храм стал центром школы буддизма Тэндай, его посещали такие влиятельные личности, как Кукай и Эннин. В храме также хранятся три божества синтоистского пантеона: Окунинуси, Тагорихимэ и Адзисукитакахиконэ." 
 building_NEA_futarasan_shrine: "$building_type_NEA_futarasan_shrine$" 
 building_NEA_futarasan_shrine_desc: "$building_type_NEA_futarasan_shrine_desc$" 
  
  # Castles/Fortresses 
 building_type_NEA_shuri_castle: "Замок Шури" 
 building_type_NEA_shuri_castle_desc: "Построенный во время правления короля Сюнбадзюнки в период Гусуку, замок Сюри служил важнейшим опорным пунктом для королей Окинавы, поскольку он расположен на вершине холма, откуда открывается вид на окрестности, включая столицу Урасоэ. \n\nАрхитектура замка представляет собой слияние китайского и рюкюанского стилей и включает в себя такие отличительные черты, как красные лакированные ворота, красочные настенные мозаики и использование рюкюанского известняка в его строительстве." 
 building_NEA_shuri_castle: "$building_type_NEA_shuri_castle$" 
 building_NEA_shuri_castle_desc: "$building_type_NEA_shuri_castle_desc$" 
  
  # Buildings/Other 
 building_type_NEA_dazaifu: "Дазайфу" 
 building_type_NEA_dazaifu_desc: "Дадзайфу служил военным и административным центром Кюсю, служил дипломатическим узлом, принимая иностранных высокопоставленных гостей и выступая в качестве отправной точки для морских экспедиций. \n\nГубернаторы, назначаемые императорским двором, иногда обладали достаточной властью, чтобы оспаривать власть центрального правительства, и случались заметные восстания, такие как восстание Фудзивара-но Хироцугу в период Нара. Позднее, в период Хэйан, Дадзайфу также служил местом ссылки для придворных, включая известного ученого Сугавару-но Митидзанэ." 
 building_NEA_dazaifu: "$building_type_NEA_dazaifu$" 
 building_NEA_dazaifu_desc: "$building_type_NEA_dazaifu_desc$" 
  
  # Natural Landmarks 
 building_type_NEA_mount_fuji: "Гора Фудзи" 
 building_type_NEA_mount_fuji_desc: "Гора Фудзи, самая высокая гора Японии, почитаемая с древних времен, веками вдохновляла художников, поэтов и писателей благодаря своей живописной красоте и священной ауре. \Вершина, служившая местом обитания Асама-но Ōками, имеет религиозное значение и была местом многочисленных паломничеств в эпоху Хэйан." 
 building_NEA_mount_fuji: "$building_type_NEA_mount_fuji$" 
 building_NEA_mount_fuji_desc: "$building_type_NEA_mount_fuji_desc$" 
  
