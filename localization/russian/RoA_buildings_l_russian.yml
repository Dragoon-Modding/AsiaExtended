l_russian:
 building_type_baray_01: "Барай" 
 building_type_baray_01_desc: "Барай - это искусственный водоем, используемый для орошения полей. Большой барай может также символизировать индуистское Море Творения, демонстрируя богатство и благочестие строителя." 
 building_baray_01: "Сра" 
 building_baray_01_desc: "Большой, но простой водоем, вкопанный в землю и облицованный камнем. В нем хранится пресная вода, и он представляет собой небольшое убежище, где царит покой и уют." 
 building_baray_02: "Храмовый танк" 
 building_baray_02_desc: "Каменная кладка возвышается над землей, накапливая большое количество воды. Барай окружен множеством деревьев и цветов." 
 building_baray_03: "Священное озеро" 
 building_baray_03_desc: "Барай простирается на несколько километров с каждой стороны, а в центре стоит храм. Все желающие могут свободно пользоваться им, а посетители, которые смотрят на него, говорят, что чувствуют прикосновение божественного." 
