 bm_867_asia:1 "Дальний Восток"
 bm_867_asia_desc:1 "Китай, Корея и Япония. Древнейшие страны дальнего востока со своей уникальной историей и культурой. В незапамятные времена эти земли славились своими мастерами и интриганами.\n\n#bold Сможете ли вы сохранить свой клан в этом страшном водовороте средневековой жестокости?! Неважно где, в развитой и почти уже единой Японии или радробленной стране восходящего солнца.#!"
 bookmark_yamato_imperial_family:1 "Сэйва Мидзуно"
 bookmark_yamato_imperial_family_desc:1 "Четвёртый сын великого японского императора Монтуко. Этот мальчик, получивший власть в возрасте 9 лет попал в бурный круговорот интриг японской знати. Сможет ли он удержать в своих руках хрупкое единство островных народов и создать великую империю, которой до сих пор не видел мир востока?!"
