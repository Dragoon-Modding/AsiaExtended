 bm_1066_asia:1 "Два сына неба"
 bm_1066_asia_desc:1 "Почти 160 лет прошло с падения династии Тан, и на её месте взошли две силы, наполнившие этот вакуум: китайская династия Сун, преобладающая в большей части Китая, и династия Ляо, возглавляемая китанами, на севере. \n\nНесмотря на то, что обе династии называли себя Сыновьями Небес, конфликт, который неизбежно возник, удалось разрешить после Чаньюаньского договора, в котором две силы признали друг друга равными и привели к более чем веку относительно мирного сосуществования. \n\n#bold Продлится ли мир между двумя Сынами Небес, или приливы войны снова омоют Восток?"
 
 bookmark_two_sons_japan:1 "Фудзивара-но Ёримити"
 bookmark_two_sons_japan_desc:1 "Почти 400 лет спустя с момента его введения Рицурё Система, которая заложила основы управления империей, полностью исчезла. Создание больших частных поместий, известных как Шоэн, привело к деволюции центральной власти и восхождению мощных кланов самураев, таких как Тайра и Минамото. \n\nБолее того, после более чем 200 лет почти полного доминирования Фудзивара в Японии, Имперский двор начал проявлять беспокойство, и император стремится к реформам в империи. \n\n#bold Будут ли Фудзивара продолжать доминировать в Японии как единственные регенты императора, или для Фудзивара луна готова угаснуть в эти переменчивые времена?"
 bookmark_two_sons_japan_alt_goreizei:1 "Император Го-Рэйдзэй"
 bookmark_two_sons_japan_alt_yoshiie:1 "Минамото-но Ёсииэ"
 
 bookmark_two_sons_goryeo:1 "Король Мунджон"
 bookmark_two_sons_goryeo_desc:1 "В отличие от своих предшественников из Силлы, Горё сумела достичь относительно быстрой истинной унификации корейского народа, объединив остатки Самхана и Гогурьёна в одну нацию. \n\nОставив за собой прежние разделения, Горё теперь смотрит на север с надеждой вернуть территорию бывшего королевства Гогурьё, которое впоследствии было заселено джурченами и подчинено их китайским правителям. \n\n#bold Сможет ли Горё вновь внушить страх сердцам китанов и вернуть землю древнего Гогурьё, расположенную к северу от Чолли Джансон?"
 bookmark_two_sons_goryeo_alt_sunjong:1 "Принц Хью"
 bookmark_two_sons_goryeo_alt_seonjong:1 "Принц Юнг"
 
 bookmark_two_sons_song:1 "Сун Ин-цзун"
 bookmark_two_sons_song_desc:1 "Династия Сун уже более столетия обладает Мандатом Небес, и сейчас наслаждается продолжительным периодом мира после Чаньюаньского договора, который возвестил золотой век, превосходящий даже эпоху расцвета Тан. \n\nИмператор Инцзунг, с другой стороны, далеко не впечатляет и, с момента восхождения на престол, стал источником бесконечных скандалов. Недавно император заболел, и учитывая его уже плохое здоровье, неизвестно, выживет ли он или нет. \n\n#bold Каково будет значение смерти Инцзунга для династии Сун, и обладает ли его молодой наследник способностями, чтобы управлять всем под небесами?"
 bookmark_two_sons_song_alt_shenzong:1 "Принц Чжунчжэнь"
 
 bookmark_two_sons_grand_liao:1 "Ляо Дао-цзун"
 bookmark_two_sons_grand_liao_desc:1 "После некоторых кратковременных военных действий династии Ляо и Суну удалось обеспечить долговременный мир с подписанием Чаньюаньского договора, возвещающего золотую эру для обеих династий, разделяющих мандат небес. \n\nДинастия Ляо может гордиться внушительной армией, процветающей экономикой и культурным наследием. Однако конфликт все еще грозит со стороны Тангутов Си Ся, а также внутренних борьб сил и растущего недовольства среди подданных. \n\n#bold Сможет ли династия Ляо подавить своих врагов за рубежом, сохраняя при этом растущее недовольство, которое угрожает царству?"
 
 bookmark_two_sons_xia:1 "Ли Лянцзо"
 bookmark_two_sons_xia_desc:1 "Королевство Тангутов Си Ся было основано в 1038 году генералом Суну Ли Юаньхао (позднее императором Цзинцун), и при его правлении оно выросло до одной из великих держав Восточной Азии. \n\nПосле его смерти в 1048 году его место занял его младенческий сын Лянча (позднее император Йинцзун), который самостоятельно управлял страной с 1061 года и оказался способным лидером и администратором, реформируя армию и администрацию, а также успешно ведя набеги в глубину территории Сун. \n\n#bold Смогут ли тангуты продолжать использовать мастерскую дипломатию в отношениях с более крупными соседями, или их наследие будет угаснуто, а их народ забыт?"
 
 bookmark_two_sons_dali:1 "Дуан Силиан"
 bookmark_two_sons_dali_desc:1 "Королевство Дали претендует на звание законного наследника Наньчжао и успешно поддерживает мирные отношения с китайской династией Сун уже более столетия. Это является заметным отходом от враждебного отношения предшественника к династии Тан, что сыграло важную роль в их падении. \n\nТекущий король Дуань Силиан, пришедший к власти после переворота, вынужден бороться с продолжающимися интригами среди своих вассалов, что заставило его королевство обратиться к Китаю за помощью в предшествующих потрясениях. \n\n#bold Обладает ли королевство достаточной силой, чтобы выжить в эти переменчивые времена, или оно столкнется с той же участью, что и его предшественник?"
 
 bookmark_two_sons_dai_viet:1 "Ли Тхань-тонг"
 bookmark_two_sons_dai_viet_desc:1 "После падения династии Тан, Вьетнам наконец смог освободиться от китайского господства, длившегося более 300 лет. Династии Нго, Динь и ранние Ли продолжали отражать дальнейшие попытки подчинения со стороны Китая, что достигло своего апогея восхождением Ли Тай То и созданием династии Ли в 1010 году. \n\nТекущий правитель династии, Ли Тань Тун, проявил свою способность как опытный администратор и полевой командир после внедрения ряда стабилизирующих реформ и победы над Чампой в битве, а также аннексии нескольких их территорий. \n\n#bold Будет ли королевство продолжать процветать и отталкивать тех, кто угрожает ему, или Китай снова обратит свой взор на юг и попытается восстановить своё южное протекторатное господство?"
