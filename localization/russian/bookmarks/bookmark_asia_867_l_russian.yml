 bm_867_asia:1 "Падение великана"
 bm_867_asia_desc:1 "Величие Династии Тан, которая в течение четверти тысячелетия сильно влияла на своих соседей, начинает утрачиваться вследствие ряда катастрофических событий. \n\nИх соседи стали задавать вопросы о правящей династии как величайшей силе Азии. Страны, такие как Япония, все больше отдаляются от китайского влияния и обращаются к своим внутренним делам. \n\n#bold Действительно ли Династия Тан утратила небесную мандат и что это значит для других держав Азии?"
 
 bookmark_far_east_japan:1 "Фудзивара-но Ёсифуса"
 bookmark_far_east_japan_desc:1 "Прошло девять лет со смерти императора Монтоку и восхождения Фудзивара но Ёсифусы к регенту младого императора Сэйва. \n\nЗанять такое почетное положение регента является последним этапом в восхождении клана Фудзивара к власти, и теперь Императорский двор находится под их контролем. \n\n#bold Вы будете гарантировать сохранение власти Фудзивара в качестве фактических правителей Японии, или им суждено повторить участь несчастного клана Сога?"
 bookmark_far_east_japan_alt_seiwa:1 "Император Сэйва"
 bookmark_far_east_japan_alt_mototsune:1 "Фудзивара-но Мотоцунэ"
 
 bookmark_far_east_silla:1 "Король Кёнмун"
 bookmark_far_east_silla_desc:1 "После убийства короля Хегонга высшей знатью, короли Силлы обнаружили, что их власть сводится к символической роли, и это привело к распространению голода и беспорядков по всему королевству. \n\nОднако король Кёнмун предпринял меры, чтобы попытаться восстановить порядок в Силле, но ему приходится сталкиваться с множеством преград в виде упрямой знати и недовольного населения. \n\n#bold Сможете ли вы восстановить порядок в Силле и остановить её явное упадок?"
 bookmark_far_east_silla_alt_gungye:1 "Кунъе"
 bookmark_far_east_silla_alt_heongang:1 "Принц Чон"
 
 bookmark_far_east_tang:1 "Тан И-цзун"
 bookmark_far_east_tang_desc:1 "По мере упадка династии Тан, Ицзунг кажется безразличным к состоянию дел в империи и продолжает погружаться в излишества дворовой жизни. \n\nТем временем, на юге Наньчжао продолжают нападать на владения Тан и теперь намерены захватить процветающий город Чэнду. \n\n#bold Сможете ли вы вернуть Тан к его прежней славе и предотвратить утрату династией Мандата Небесного?"
 bookmark_far_east_tang_alt_yan:1 "Ян, принц Пу"
 bookmark_far_east_tang_alt_kan:1 "Кан, принц Ин"
 
 bookmark_far_east_balhae:1 "Король Цянь-хуан"
 bookmark_far_east_balhae_desc:1 "Королевство Балхэ, претендующее на звание преемника древнего королевства Когурьо, занимало стратегическое положение на перекрестке торговли Восточной Азии, что предоставляло ему возможность процветать и получить признание со стороны Тана как "Процветающей страны Востока". \n\nНесмотря на экономический успех Балхэ, перед ним стояли множество проблем, включая угрозы со стороны неприютных мохэ, растущую силу китайских китанов и некоторую скрытую враждебность со стороны Силлы, которая считала Балхэ не более чем мятежными варварами. \n\n#bold Сможет ли Балхэ примирить свои внутренние разногласия и укрепить свою военную мощь достаточно, чтобы противостоять этим вызовам?"
 bookmark_far_east_balhae_alt_hyeonseok:1 "Принц Сюань-си"
 
 bookmark_far_east_diela:1 "Вождь Елюй Салади"
 bookmark_far_east_diela_desc:1 "Племя Диела, известное своими навыками верховой езды и стрельбы из лука, считается самым могущественным среди восьми племен китанов. Их вождь, Елю Салади, утвердил себя среди китанов как искусный дипломат и военный командир, но пока остается вопросом, обладает ли Салади всем необходимым, чтобы стать ханом и сменить правящий клан Яоьн. \n\n#bold Сможете ли вы вести клан Елю из его скромных начал и стать ханом, а может быть, пойти дальше, завладев Священной долиной Орхон и провозгласить себя владыкой степей?"
 bookmark_far_east_diela_alt_abaoji:1 "Елюй Абаоцзи"
 
 bookmark_far_east_nanzhao:1 "Король Шилонг"
 bookmark_far_east_nanzhao_desc:1 "Королевство Наньчжао вступило в борьбу за контроль над Сычуаньской котловиной с династией Тан. Король Шилонг, видя возможность в ослабевшей Тан, настойчиво стремится обеспечить эту территорию как новое владение в своем развивающемся королевстве. \n\nОднако, несмотря на внешнюю силу, Наньчжао сталкивается с множеством внутренних проблем, поскольку многие военачальники желают захватить мантию власти для себя. \n\n#bold Сможете ли вы осуществить мечту Шилонга о великой империи Наньчжао, предотвратив при этом восхождение мощных региональных военачальников, что может привести к его гибели?"
 
 bookmark_far_east_guiyi:1 "Цзедуши Хуайшэнь"
 bookmark_far_east_guiyi_desc:1 "Созданный династией Тан в качестве буфера против тибетских нашествий, Гуйи Цицзи с самого начала страдал от ряда проблем, включая нескончаемые конфликты с остатками тибетской империи, внутренние мятежи, борьбу за власть и так далее. Несмотря на эти проблемы, Гуйи Цицзи сумел выжить после падения династии Тан и сохранить значение как район стремительно развивающейся торговли и культурного обмена. \n\n#bold Сможет ли Гуйи Цицзи справиться с властью амбициозных местных губернаторов и подавить остатки тибетцев на юге?"
 