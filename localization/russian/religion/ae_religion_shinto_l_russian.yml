 special_doctrine_teachings_of_buddha_desc:0 "Синбуцу-сюго означает "Синкретизм ками и будд". Японский синто и буддизм в значительной степени переплетались друг с другом примерно с 600 г. до н.э., и многие их идеи в этот период считались одним и тем же. Эти две религии начали рассматриваться как более отдельные только в период Мэйдзи (1860~), когда были предприняты усилия по выделению синтоистских верований, которые полностью считались синто."
