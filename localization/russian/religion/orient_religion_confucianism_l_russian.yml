 # "仁，统摄天理人心，仁政即君君、臣臣、父父、子子之道。仁者爱人，格物致知，正心诚意，修身齐家，治国平天下。"
 confucianism_religion_desc:0 "Благожелательность управляет принципами Неба и человеческого сердца, а благожелательное правление - это путь императора, министров, отца, отца и сына. Благожелательный любит других, понимает вещи, искренен, занимается самосовершенствованием и семьей, управляет страной."

