 #lixue
 # "理学"
 lixue:0 "Ликсу"
 # "理学"
 lixue_adj:0 "Ликсу"
 # "理学门生"
 lixue_adherent:0 "Ученик Лисюэ"
 # "理学门生"
 lixue_adherent_plural:0 "Ученики Лисюэ"
 # "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。"
 lixue_desc:0 "Нэо-конфуцианство - это неоконфуцианство династии Сун, сформированное путем впитывания философии буддизма и даосизма. Он считает, что "ци" - это начало Вселенной, "ли" - закон всех вещей, и отражается в человеческом мире как порядок "ритуала", а Ганьчан - краеугольный камень страны."

 #jingshi
 # "新学"
 jingshi:0 "Джинши"
 # "新学"
 jingshi_adj:0 "Джинши"
 # "新学门生"
 jingshi_adherent:0 "Ученик Джинши"
 # "新学门生"
 jingshi_adherent_plural:0 "Ученики Джинши"
 # "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。"
 jingshi_desc:0 "Ученики новой школы еще больше восхищались учением "И". Столкнувшись с недостатками реальности, они переосмыслили конфуцианскую классику и открыли теорию "практического и практичного", а также реформировали закон, чтобы воссоздать мирный и процветающий век."

 #xinxue
 # "心学"
 xinxue:0 "Ксинксу"
 # "心学"
 xinxue_adj:0 "Ксинксу"
 # "心学门生"
 xinxue_adherent:0 "Ученик Ксинксу"
 # "心学门生"
 xinxue_adherent_plural:0 "Ученики Ксинксу"
 # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"
 xinxue_desc:0 "Ученики Синьсюэ сопротивлялись установленным законам и судьбе и верили, что, культивируя доброжелательность внутри и совершая подвиги снаружи, каждый может стать Яо и Шунем, то есть путем "внутреннего мудреца и внешнего царя"."

 #jingxue
 # "经学"
 jingxue:0 "Джингсу"
 # "经学"
 jingxue_adj:0 "Джингсу"
 # "博士"
 jingxue_adherent:0 "Ученик Джингсу"
 # "博士"
 jingxue_adherent_plural:0 "Ученики Джингсу"
 # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。"
 jingxue_desc:0 "Доктор конфуцианской классики следует учению \"Тринадцати классиков\" оригинальной конфуцианской классики, посредством тщательного текстологического исследования анализирует смысл классики, объясняет способ управления страной семьей Ци и демонстрирует верховную власть императора."

