 # "攘夷派 "
 rangyi_adj:0 "Рангуй"
 # "攘夷派儒生"
 rangyi_adherent:0 "Ученик Рангуи"
 # "攘夷派儒生"
 rangyi_adherent_plural:0 "Ученики Рангуи"
 # "儒生们相信中华文化和儒家圣教至高无上，应当上奉天子，外攘贼寇，扬汉家威德，命四夷宾服。"
 rangyi_desc:0 "Студенты-конфуцианцы считают, что китайская культура и конфуцианское священное учение являются высшими, и они должны служить императору, бороться с ворами и бандитами, продвигать могущественную добродетель семьи Хань и приказывать служить четырем варварам."
