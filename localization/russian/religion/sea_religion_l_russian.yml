# Special Doctrines
 special_doctrine_is_hinduism_faith_name:0 "Учение Вед"
 special_doctrine_is_hinduism_faith_desc:0 "Священные Веды почитаются во всех сампрадайях, их учения дают мудрость, которой многие могут поучиться."

 special_doctrine_is_jainism_faith_name:0 "Учение Махавиры"
 special_doctrine_is_jainism_faith_desc:0 "Учения 24-го тиртханкары Махавиры, который преподавал древнюю джайнскую веру. Он помог воссоздать джайнскую Сангху, и следование его учениям приведет нас к мокше."

 special_doctrine_is_buddhist_faith_name:0 "Учение Гаутамы Будды"
 special_doctrine_is_buddhist_faith_desc:0 "Хотя после достижения им просветления появилось множество ответвлений, именно через его учение можно найти путь к просветлению."
