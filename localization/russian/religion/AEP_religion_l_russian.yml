 special_doctrine_is_jainism_faith_name: "Учение Махавиры" 
 special_doctrine_is_jainism_faith_desc: "Учения 24-го тиртханкары Махавиры, который преподавал древнюю джайнскую веру. Он помог воссоздать джайнскую Сангху, и следование его учениям приведет нас к мокше." 
  
 special_doctrine_is_buddhist_faith_name: "Учение Гаутамы Будды" 
 special_doctrine_is_buddhist_faith_desc: "Хотя с тех пор, как он достиг просветления, появилось множество ответвлений, именно через его учение можно найти путь к просветлению." 
