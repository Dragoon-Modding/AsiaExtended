 bathouism_religion_desc: "Батхуизм - этническая религия народа бодо или качари. Главное божество по имени Батхубврай считается источником всей власти, силы и жизненной энергии. Рядом с ним находится его супруга Майнао и множество других богов и богинь. Пять элементов - Земля, Огонь, Вода, Воздух и Эфир - также играют важную роль в религии." 
