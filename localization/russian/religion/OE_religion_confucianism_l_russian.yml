  # "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。" "理学是吸收了释道哲学而形成的宋代新儒学，认为 "气 "乃宇宙本原，"理 "即万物规律，反映在人间就是 "礼 "的秩序，纲常乃国家基石。" 
 lixue_desc: "Неоконфуцианская философия эпохи династии Сун, сформировавшаяся путем впитывания учений буддизма и даосизма. В ней считается, что "ци" исходит из Тайцзи, или Великого Предела, через "ли" - закон всех вещей. Ци проявляется через режимы инь и ян как "усин" или Пять фаз, которые являются основными процессами, определяющими Вселенную." 
  
