  # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。" "经学博士遵循儒家原典 "十三经 "的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。" 
 jingxue_desc: "Ученики конфуцианской классики следуют учениям, изложенным в \"Тринадцати классиках\", путем тщательного изучения текстов, анализируя смысл книг, они объясняют правильные способы управления и демонстрируют верховную власть императора." 
  
