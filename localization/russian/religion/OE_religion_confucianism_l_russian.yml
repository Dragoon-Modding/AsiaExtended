  # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。" "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即 "内圣外王 "之道。" 
 xinxue_desc: "Ученики Синьсюэ сопротивлялись установленным законам и нормам, веря, что, культивируя в себе доброжелательность и совершая добрые поступки по отношению к другим, каждый может следовать пути Яо и Шуня, "внутреннего мудреца и внешнего царя"." 
  
