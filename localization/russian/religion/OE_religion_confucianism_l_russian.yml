  # "仁，统摄天理人心，仁政即君君、臣臣、父父、子子之道。仁者爱人，格物致知，正心诚意，修身齐家，治国平天下。" "仁，统摄天理人心，仁政即君君、臣臣、父父、子子之道。仁者爱人，格物致知，正心诚意，修身齐家，治国平天下。" 
 confucianism_religion_desc: "Конфуцианцы считают, что доброжелательность - это управляющий принцип Неба и человеческого сердца. Благожелательное правление добродетельно, оно должно быть путем императора, который является духовным отцом для своих подданных. Хороший конфуцианец любит других, он понимающий, искренний, самовоспитанный, сыновне-благочестивый и эффективный правитель." 
  
