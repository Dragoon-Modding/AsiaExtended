  # "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。" "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出 "经世致用 "之学，以变法维新再造太平盛世。" 
 jingshi_desc: "Новая конфуцианская школа, восхищавшаяся учением "И". Столкнувшись с недостатками реальности, конфуцианская классика была переосмыслена, а реформы императорского законодательства были введены в надежде на создание мирной и процветающей эпохи" 
  
