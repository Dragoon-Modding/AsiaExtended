 nuristani_pagan_desc:0 "Дезо был верховным божеством-создателем нескольких языческих племен в северном Пакистане и восточном Афганистане, особенно калашей. Их ритуалы сосредоточены на границах между мирами чистоты и нечистоты. Например, высокие горы, козы и мальчики препубертатного возраста считаются образцами чистоты.."

