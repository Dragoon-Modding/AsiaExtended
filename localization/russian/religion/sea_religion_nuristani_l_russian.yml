 peristani_religion_desc:1 "Индоиранские язычники, живущие вдоль гор Памира и Гиндукуша, поклоняются многим богам в манере, напоминающей древних доведических индийцев и дозороастрийских иранцев. Чистота и нечистота являются важными понятиями, и вера в духов или фей, известных как Перис."

