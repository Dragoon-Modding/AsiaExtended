 special_doctrine_teachings_of_buddha_name: "Синбуцу-сюго" 
 special_doctrine_teachings_of_buddha_desc: "Синбуцу-сюго, или Синкретизм Ками и Будды, - самая распространенная вера в Японии, представляющая собой синкретизм между исконной японской религией синтоизмом и буддизмом, завезенным из корейского королевства Пэкче в VI веке. До реставрации Мэйдзи эти две религии были в значительной степени переплетены, имели много совпадающих верований, а их приверженцы участвовали в ритуалах как синтоизма, так и буддизма, не вступая в противоречия." 
