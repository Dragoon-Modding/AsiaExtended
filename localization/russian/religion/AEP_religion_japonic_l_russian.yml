 old_shinto_desc: "Синтоизм - родная религия Японии, в основе которой лежит вера в то, что духовные силы проявляются в природных местах, таких как горы, реки и другие аспекты природы, включая людей и животных." 
  
 utaki: "Утакизм" 
 utaki_adj: "Утаки" 
 utaki_adherent: "Утакист" 
 utaki_adherent_plural: "Утакисты" 
 utaki_desc: "В верованиях коренных жителей островов Рюкю особое внимание уделяется поклонению предкам и духам природы. Наиболее почитаемые из них - Утин, Дзиити и Рюгу, символизирующие соответственно Небо как отца, Землю как мать и Море как место рождения всего живого. Им поклоняются в святилище, называемом утаки, и особое внимание уделяется духовной силе женщин." 
  
