 wa_religion_desc: "В традиционной религии народа ва особое внимание уделяется вере в духов, населяющих горы, реки и другие природные объекты. Для умиротворения этих духов принято приносить в жертву животных, а жертвоприношение человеческой головы является самым священным из всех." 
  
