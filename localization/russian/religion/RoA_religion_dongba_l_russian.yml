  # In Bon group 
 dongba: "Дтомба" 
 dongba_adj: "Дтомбаист" 
 dongba_adherent: "Дтомбаист" 
 dongba_adherent_plural: "Дтомбайсты" 
 dongba_desc: "Дтомба, или Донгба, - это одна из форм религии Бён, которую исповедует народ нахи. Хотя она происходит из Тибета, она смешалась и укоренилась в традиционно матриархальной культуре накхи, где ритуалы Бён практикуются наряду с поклонением природе." 
  
 dongba_priest: "Ли-бу" 
 dongba_priest_plural: "Ли-бу" 
