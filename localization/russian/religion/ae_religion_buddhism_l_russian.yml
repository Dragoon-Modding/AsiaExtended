 #  "弥勒信徒"
 maitreya_adherent:0 "Ученик Майтреи"
 #  "弥勒信众"
 maitreya_adherent_plural:0 "Ученики Майтреи"
 #  "未来佛弥勒已降临人间，扫除一切群魔外道，愿追随弥勒转世，再造净土佛国。"
 maitreya_desc:0 "Будущий Будда Майтрейя пришел в мир, сметая всех демонов, и желающие могут последовать реинкарнации Майтрейи и восстановить Царство Будды Чистой Земли."

 #Kegon
