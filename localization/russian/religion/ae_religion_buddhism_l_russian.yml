 #  "色即是空，万法唯识，玄奘法师有教，无量世界万千法相，必深思精解严证，方能接近宇宙本原——阿赖耶识。"
 vijna_desc:0 "Кружево - это пустота, все дхармы - это только сознание, у мастера Сюаньцзана есть учения, а в безграничном мире существуют тысячи дхамм. Только созерцая и проясняя строгие доказательства, можно приблизиться к истоку вселенной - сознанию Алая."

 #Maitreya
 #  "弥勒下生"
