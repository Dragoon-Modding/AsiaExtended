 #  "宇宙万法互为缘起，六相十玄门，皆为一圆融无碍之法界，去除物我、时空、虚实的界限，即通往佛之境界。"
 kegon_desc:0 "Десять тысяч дхарм вселенной взаимозависимы. Все шесть фаз и десять глубоких врат представляют собой гармоничное и беспрепятственное царство, устраняющее границы материального "я", времени и пространства, виртуальной реальности, то есть ведущее в царство Будды."
 #  "《华严经》"
 kegon_religious_text:0 "Сутра Хуаянь"
