 #Ari
 ari:0 "Ари"
 ari_adj:0 "Ари"
 ari_adherent:0 "Ари"
 ari_adherent_plural:0 "Арис"
 ari_desc:0 "Вера Ари сочетает в себе элементы тантрического буддизма, поклонения духам, традиционного культа Нага, а также индуизма. Поклонники Ари считаются буддистами, хотя их практика воспринимается как несколько неортодоксальная."

 #Тхеравада
 theravada:0 "Тхеравада"
 theravada_adj:0 "Тхеравада"
 theravada_adherent:0 "Тхеравада"
 theravada_adherent_plural:0 "Тхераваданы"
 theravada_desc:0 "Путь к просветлению проходит через личный опыт, размышления и рассуждения. Гаутама Будда нашел свой собственный путь к Нирване, и единственный способ найти такой же путь - это переживать, познавать и изучать собственное существование."

 #Махаяна
 mahayana:0 "Махаяна"
 mahayana_adj:0 "Махаяна"
 mahayana_adherent:0 "Махаяна"
 mahayana_adherent_plural:0 "Махаяны"
 mahayana_desc:0 "Освобождение от самсары - это не просто что-то, сделанное индивидуально, а опыт, который разделяется между живыми существами. Достижение буддовости - это один шаг на долгом пути освобождения всех живых существ в Нирвану, и это добродетельная цель самсары."

 #Пудгалавада
 pudgalavada:0 "Пудгалавада"
 pudgalavada_adj:0 "Пудгалавада"
 pudgalavada_adherent:0 "Пудгалавадан"
 pudgalavada_adherent_plural:0 "Пудгалаваданы"
 pudgalavada_desc:0 "Хотя атмана нет, есть пудгала (личность), которая не является ни обусловленной дхармой, ни необусловленной дхармой. Путь к просветлению включает в себя понимание этой пудгалы через личный опыт, размышления и рассуждения. "

 #Vajrayana
