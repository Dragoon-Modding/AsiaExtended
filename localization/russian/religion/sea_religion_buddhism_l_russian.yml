 vajrayana_adj:0 "Ваджраяна"
 vajrayana_adherent:0 "Ваджраяна"
 vajrayana_adherent_plural:0 "ваджраянцы"
 vajrayana_desc:0 "Мотивация на пути к буддовости чрезвычайно важна, и истинное просветление может быть достигнуто только тогда, когда оно направлено на благо всех живых существ. Все существа рождаются с просветленным умом, но он затемнен существованием. Поэтому практика видения истины мира и вселенной открывает врожденное просветление".
