 silla_sinhwa_desc: "В раннем Силла существовала уникальная политическая система, характеризующаяся ротацией власти между тремя ветвями династии Пак, что привело к появлению трех различных историй основания. Основателем Силла считается Хёкгёсе, выходец из дома Пак. Согласно легенде, он родился из удивительно большого яйца, за что и получил имя "Пак", что означает "тыква" в связи с внешним видом яйца.\n\nС другой стороны, родоначальником клана Сок был Талхэ, принц из чужого королевства, расположенного на северо-востоке страны за Восточным морем. Его рождение, как считалось, сопровождалось дурными предзнаменованиями, поэтому король приказал оставить его на корабле. Судьба направила корабль к берегам Силла, где Талхэ и был обнаружен. Его фамилия произошла от имени сороки, которая села на корабль, что символизирует его счастливое прибытие.\n\nРодоначальником рода Ким, который впоследствии монополизирует трон Силла, был Алджи. По преданию, он был найден внутри золотого сундука, что придало ему атмосферу таинственности и величия." 
