 goryeo_sinhwa:0 "Корё Синхва" # 고려신화/高麗神話
 goryeo_sinhwa_adj:0 "Корё Синхва" # 고려신화/高麗神話
 goryeo_sinhwa_adherent:0 "Корё Синхва Приверженец" # 고려신화신자/高麗神話弟子
