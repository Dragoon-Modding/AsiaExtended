 koreanic_religion:0 "Муизм" # 무/巫俗
 koreanic_religion_adj:0 "Мусок" # 무속/巫俗
 koreanic_religion_adherent:0 "Муист" # 무속신자/巫弟子
 koreanic_religion_adherent_plural:0 "Муисты" # 무속신자/巫弟子
 koreanic_religion_desc:0 "Муизм, также известный как корейский шаманизм, представляет собой народную религию в Корее, которая основана на практике баксу-муданг, или просто муданг, как для мужчин, так и для женщин-шаманов. Муданги, относящиеся к женским шаманам, и баксу, обозначающие мужчин-шаманов, играют ключевую роль в муизме, выступая посредниками между людьми и божественным миром.\n\nМуданги общаются с богами, ищут их руководства и помощи в различных аспектах жизни людей. Они достигают этого путем проведения ритуалов, известных как гут. Эти ритуалы являются важными событиями, часто превращаясь в праздничные мероприятия, охватывающие целые деревни, и способствующие развитию чувства общности и радости праздника."
 
