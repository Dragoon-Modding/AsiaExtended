 dongmyeong_sinhwa:0 "Донмён Синхва" # 동명신화/東明神話
 dongmyeong_sinhwa_adj:0 "Донмён Синхва" # 동명신화/東明神話
 dongmyeong_sinhwa_adherent:0 "Донмён Синхва Приверженец" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_adherent_plural:0 "Донмён Синхва приверженцы" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_desc:0 "Король Донмён, внук Небесного Императора, почитается как основатель Пуё и Когурё, которые имеют мифическое происхождение. Согласно легенде, он родился из яйца и, в конце концов, вознесся на небеса. Его первый сын занял его место на троне, в то время как сыновья от второй жены отправились на юг и основали Пэкче.\n\nКорейская народная религия, включающая элементы муизма, имеет большое историческое значение. Она сосредоточена вокруг известных шаманов, таких как баксу-муданг или просто муданг. Женских шаманов называют муданг, а мужских - баксу. Муданги играют важную роль в качестве посредников между людьми и божественным миром. Они вступают в контакт с богами и ищут их руководства в делах людей с помощью священных ритуалов, известных как гут. Эти ритуалы часто принимают форму ярких деревенских фестивалей, которые прославляют связь между духовным и человеческим мирами."
