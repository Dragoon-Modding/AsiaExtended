 silla_sinhwa:0 "Силла Синхва" # 신라신화/新羅神話
 silla_sinhwa_adj:0 "Силла Синхва" # 신라신화/新羅神話
 silla_sinhwa_adherent:0 "Силла Синхва Приверженец" # 신라신화신자/新羅神話弟子
 silla_sinhwa_adherent_plural:0 "Силла Синхва приверженцы" # 신라신화신자/新羅神話弟子
 silla_sinhwa_desc:0 "В ранней эпохе Силлы существовала уникальная политическая система, особенностью которой было чередование власти между тремя ветвями династии Пак, что привело к возникновению трех различных историй о ее основании. Хёкгеосе, происходивший из дома Пак, считается основателем Силлы. Согласно легенде, он родился из необычайно большого яйца, поэтому получил имя "Пак", что означает "тыква" в связи с внешним видом яйца.\n\nС другой стороны, прародителем клана Сеок был Талхэ, принц из иностранного королевства, расположенного в северо-восточном регионе за Восточным морем. Его рождение, которое, как полагают, сопровождалось несчастными предзнаменованиями, заставило короля приказать бросить его на корабле. Судьба привела корабль к берегам Силлы, где Талхэ был обнаружен. Его фамилия была произведена от сороки, которая сидела на корабле, символизируя его случайное прибытие.\n\nПредком рода Ким, который позднее монополизировал трон Силлы, был Алджи. Согласно общему мнению, его обнаружили внутри золотого сундука, что придавало ему атмосферу тайны и величия."
