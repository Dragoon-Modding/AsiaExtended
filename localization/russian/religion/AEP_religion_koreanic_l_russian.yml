 tamna_musok_adherent: "Тамна Мюист" 
 tamna_musok_adherent_plural: "Тамна Муистс" 
 tamna_musok_desc: "Муизм, исповедуемый в Тамне, имеет особый характер, на который в первую очередь повлияла географическая оторванность от материковой части Корейского полуострова. Муисты Тамны придерживаются верований, в центре которых находится небесный бог Чхондживан и два его сына. Старший сын, Дэбёльван, считается правителем неземного мира, а второй сын, Собёльван, управляет земным царством. Согласно их верованиям, причиной мирового хаоса являются коварные действия Собьёльвана, благодаря которым ему удалось захватить власть над землей, хотя Дэбёльван был более способным и достойным этой роли." 
