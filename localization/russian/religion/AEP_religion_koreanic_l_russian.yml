 goryeo_sinhwa_desc:0 "Основание Корё уходит своими корнями в богатую палитру почитания предков Геона Вана, основателя Корё. Родословную Геона можно проследить до Хогейонга, его предшественника в шестом поколении, который, как известно, вступил в священный союз с горной богиней.\n\nСреди всех уважаемых предков наиболее выдающейся фигурой является Джегеон, дед Геона. По легенде, Джегеон считался незаконнорожденным сыном Сузонга, правителя династии Тан. Говорят, что он заслужил благосклонность Короля Драконов и был вознагражден женитьбой на драконице. Этот союз считался значительным обменом, укрепляющим его связь с божественным царством и призывающим благословения Короля Драконов."
