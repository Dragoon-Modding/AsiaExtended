 dongmyeong_sinhwa: "Донмён Синхва" 
 dongmyeong_sinhwa_adj: "Донмён Синхва" 
 dongmyeong_sinhwa_adherent: "Приверженец синхва Донмён" 
 dongmyeong_sinhwa_adherent_plural: "Приверженец синхва Донмён" 
 dongmyeong_sinhwa_desc: "Король Донмён, внук Небесного императора, почитается как основатель Пуё и Когурё, имеющий мифическую историю происхождения. Легенда гласит, что он родился из яйца и в конце концов вознесся на небо. Первый сын стал его правителем, а сыновья от второй жены отправились на юг и основали Пэкче.\n\nВ дополнение к своему историческому значению, корейская народная религия, включающая элементы муизма, держится на шаманах, известных как баксу-мудан или просто мудан. Женщин-шаманов называют мудангами, а мужчин - баксу. Муданг играют важнейшую роль посредников между людьми и божественным миром. Они вступают в переговоры с богами и просят их руководства в делах человеческих с помощью священных ритуалов, известных как гут. Эти ритуалы часто принимают форму ярких фестивалей, проходящих по всей деревне и отмечающих связь между духовным и человеческим царствами." 
