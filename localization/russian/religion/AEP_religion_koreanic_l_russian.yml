 goryeo_sinhwa_desc: "Создание Корё уходит корнями в богатый гобелен почитания предков основателя Корё Геона Вана. Родословная Гона восходит к Хогёну, его предшественнику в шестом поколении, который, как известно, вступил в священный союз с горной богиней.\n\nСреди всех почитаемых предков наиболее заметной фигурой является Джегён, дед Гона. Согласно легенде, Джегён был незаконнорожденным сыном Сузона, правителя из династии Тан. Говорят, что он добился благосклонности Короля Драконов и был вознагражден женитьбой на драконице. Этот союз считался важным обменом, укрепляющим его связь с божественным миром и вызывающим благословение Короля Драконов." 
