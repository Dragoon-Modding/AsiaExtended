 koreanic_religion_adherent_plural: "Муисты" 
 koreanic_religion_desc: "Муизм, также известный как корейский шаманизм, - это народная религия в Корее, которая вращается вокруг практики баксу-муданг, или просто муданг, как для мужчин, так и для женщин-шаманов. Муданг, относящийся к шаманам-женщинам, и баксу, обозначающий шаманов-мужчин, играют центральную роль в муизме. Они выступают в качестве посредников между людьми и божественным миром.\n\nМуданги вступают в переговоры с богами, прося их руководства и помощи в различных человеческих делах. Для этого они проводят ритуалы, известные как гут. Эти ритуалы являются значимыми событиями, часто отмечаются как праздничные мероприятия, охватывающие целые деревни, способствующие формированию чувства общности и праздника." 
  
