 tamna_musok:0 "Тамна Муизм" # 탐라무/耽羅巫俗
 tamna_musok_adj:0 "Тамна Мусок" # 탐라무/耽羅巫俗
 tamna_musok_adherent:0 "Тамна Муист" # 탐라무신자/耽羅巫弟子
 tamna_musok_adherent_plural:0 "Тамна Муисты" # 탐라무신자/耽羅巫弟子
 tamna_musok_desc:0 "Муизм, распространенный в Тамне, обладает своим особым характером, в первую очередь из-за его географической отдаленности от материковой части Корейского полуострова. Муисты в Тамне придерживаются верований, сосредоточенных вокруг небесного бога Чхондживана и его двух сыновей. Старший сын, Дэбёльван, считается правителем подземного мира, а второй сын, Собёльван, управляет земным царством. В соответствии с их верованиями, источником мирского беспорядка являются хитрые действия Собёльвана, благодаря которым он смог захватить контроль над землей, несмотря на то, что Дэбёльван был более способным и достойным занимать эту роль."
