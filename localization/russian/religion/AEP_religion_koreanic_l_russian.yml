 musok_desc:0 "Муизм, также известный как корейский шаманизм, представляет собой народную религию в Корее, которая основана на практике баксу-муданг, или просто муданг, как для мужчин, так и для женщин-шаманов. Муданги, относящиеся к женским шаманам, и баксу, обозначающие мужчин-шаманов, играют ключевую роль в муизме, выступая посредниками между людьми и божественным миром.\n\nМуданги общаются с богами, ищут их руководства и помощи в различных аспектах жизни людей. Они достигают этого путем проведения ритуалов, известных как гут. Эти ритуалы являются важными событиями, часто превращаясь в праздничные мероприятия, охватывающие целые деревни, и способствующие развитию чувства общности и радости праздника."
