 tenet_pmry_name: "Загнать варвара в варвара" 
   # "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。" "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。" 
 tenet_pmry_desc: "Советники в зале пользуются уважением, а солдаты на стороне сражаются. Время и место находятся в гармонии с людьми. Ян Кефа и? Саид: Да." 
  
   # "守土安民" "守土安民" 
 tenet_bjwg_name: "Шоу Ту Ань Минь" 
   # "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。" "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。" 
 tenet_bjwg_desc: "Цинь Шимин Лун и Хань Шигуань, Ваньли Длинный Марш люди не вернулись. Но Драконий город Фэйцзян уже здесь, и Хума не научили сражаться с Иньшанем." 
