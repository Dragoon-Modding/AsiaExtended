 moshir_desc:0 "Согласно традиции айнов, мир можно разделить на две части; в то время как Камуи-Мошир является домом духов и божеств, Айну-Мошир - это физическое царство, населенное в основном людьми, которое было создано небесной фигурой, поднявшей мир из моря. Обычно почитается святость природы и различные Паси-Камуи, населяющие Айну-Мошир."
