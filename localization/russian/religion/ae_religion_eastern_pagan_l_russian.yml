 shaman_desc:0 "Хехеисты почитают триаду духов Банаму Хехе, Ульден Хехе и Абку Хехе, причем Абка Хехе выступает в роли верховной богини неба, создавшей Ульден и Банаму. Выступая в качестве создателей всего живого на земле, их божественные воли обычно интерпретируются мудрыми шаманами."
