 bookmark_two_sons_goryeo: "Король Муджонг" 
 bookmark_two_sons_goryeo_desc: "В отличие от своих предшественников из Силла, Корё удалось за относительно короткое время осуществить подлинное объединение корейского народа, объединив остатки Самхан и Когурёна в единую нацию.\n\nПосле того, как былые разногласия остались позади, Корё устремило свой взор на север, надеясь вернуть себе территорию бывшего королевства Когурё, которая с тех пор заселена чжурчжэнями и управляется их кхитайскими владыками.\n\n#bold Сможет ли Корё вновь вселить страх в сердца кхитаев и вернуть себе земли древнего Когурё, лежащие к северу от Чолли Чансон?" 
