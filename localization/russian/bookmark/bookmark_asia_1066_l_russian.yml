 bookmark_two_sons_song: "Император Инцзун" 
 bookmark_two_sons_song_desc: "Династия Сун владеет Небесным мандатом уже более века и сейчас наслаждается длительным периодом мира после заключения Чаньюаньского договора, который возвестил о наступлении золотого века, превосходящего даже Тан в период его расцвета.\n\nИмператор Инцзун, с другой стороны, гораздо менее впечатляющий и с момента своего восхождения на престол является постоянным источником разногласий. Недавно император заболел, и, учитывая его слабое здоровье, неизвестно, выживет ли он.\n\n#bold Чем обернется для Сун кончина Инцзуна, и сможет ли его юный наследник править всеми под Небом?" 
 bookmark_two_sons_song_alt_shenzong: "Принц Чжунчжэнь" 
  
 bookmark_two_sons_grand_liao: "Император Даоцзун" 
 bookmark_two_sons_grand_liao_desc: "После непродолжительных военных действий династиям Ляо и Сун удалось заключить прочный мир, подписав Чаньюаньский договор, возвестивший о наступлении золотой эры для обеих династий, разделивших мандат Неба.\n\nДинастия Ляо может похвастаться внушительной армией, процветающей экономикой и богатым культурным наследием. Тем не менее, конфликт с тангутами из Си Ся все еще назревает, наряду с внутренней борьбой за власть и растущим недовольством среди подданных.\n\n#bold Сможет ли династия Ляо покорить своих врагов за рубежом и одновременно сдержать растущее недовольство, угрожающее королевству?" 
  
 bookmark_two_sons_xia: "Нинлинг Лянча" 
 bookmark_two_sons_xia_desc: "Тангутское королевство Си Ся было основано в 1038 году сунским полководцем Ли Юаньхао (впоследствии император Цзинцзун) и при его правлении превратилось в одну из великих держав Восточной Азии.\n\nПосле его смерти в 1048 году ему наследовал его малолетний сын Лянча (впоследствии император Иньцзун), который принял непосредственное управление к 1061 году и доказал, что является способным лидером и администратором, реформировав армию и администрацию, а также совершая успешные рейды вглубь территории Сун.\n\n#bold Смогут ли тангуты продолжать играть против своих крупных соседей с помощью искусной дипломатии, или их наследие будет уничтожено, а их народ забыт?" 
  
 bookmark_two_sons_dali: "Дуань Силян" 
 bookmark_two_sons_dali_desc: "Королевство Дали называет себя законным преемником Наньчжао и уже более века успешно поддерживает мирные отношения с китайской династией Сун. Нынешний король Дуань Силиан, пришедший к власти в результате переворота, вынужден бороться с интригами своих вассалов, что заставило его обратиться за помощью к Китаю во время предыдущих потрясений.\n\n#bold Хватит ли королевству сил, чтобы выжить в эти переменчивые времена, или его постигнет та же участь, что и его предшественника?" 
  
 bookmark_two_sons_dai_viet: "Ли Тхань Тонг" 
 bookmark_two_sons_dai_viet_desc: "После падения династии Тан Вьетнам наконец-то смог освободиться от китайского господства, которое длилось более 300 лет. Династии Нго, Динь и ранние Ле продолжали противостоять дальнейшим попыткам китайского подчинения, кульминацией которых стало возвышение Ли Тхай Тổ и основание династии Ли в 1010 году.\Нынешний правитель династии, Ли Тхань Тонг, проявил себя как умелый администратор и полководец, проведя ряд стабилизирующих реформ и одержав победу над Чампой в бою, присоединив к себе несколько ее территорий.\n\n#bold Будет ли королевство продолжать процветать и отталкивать тех, кто ему угрожает, или Китай снова обратит свой взор на юг и попытается восстановить свой южный протекторат?" 
