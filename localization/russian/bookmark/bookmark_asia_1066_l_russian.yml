 bm_1066_asia: "Два сына небес" 
 bm_1066_asia_desc: "С момента падения Тан прошло почти 160 лет, и на его месте возникли две державы: китайская династия Сун на большей части Китая и кхитайская династия Ляо на севере.\Несмотря на то, что обе династии называли себя Сынами Неба, возникший конфликт удалось разрешить после заключения Чаньюаньского договора, в котором две державы признали друг друга равными и привели к более чем столетнему относительно мирному сосуществованию.\n\n#bold Продлится ли мир между двумя Сынами Неба, или прилив войны вновь захлестнет Восток?" 
  
 bookmark_two_sons_japan: "Кампаку Ёримичи" 
 bookmark_two_sons_japan_desc: "Спустя почти 400 лет после введения в действие системы Рицурё, которая заложила основу для управления империей, она полностью исчезла. Создание крупных частных владений, известных как сёэн, привело к ослаблению центральной власти и возвышению могущественных самурайских кланов, таких как Тайра и Минамото.\Более того, после более чем 200 лет почти полного господства Фудзивара в Японии императорский двор начал проявлять беспокойство, а император желает реформ в империи.\n\n#bold Будут ли Фудзивара продолжать господствовать в Японии в качестве единственных регентов императора, или же в эти переменчивые времена луна для Фудзивара пойдет на убыль?" 
