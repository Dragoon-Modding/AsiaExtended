 bm_867_asia: "Падение гиганта" 
 bm_867_asia_desc: "Господство династии Тан, оказывавшей огромное влияние на своих соседей на протяжении более четверти тысячелетия, начинает ослабевать после ряда катастрофических событий.\n\nСоседи начали сомневаться в том, что правящая династия была главной державой Азии, а такие страны, как Япония, постепенно отдаляются от китайского влияния и все больше поворачиваются лицом к Китаю.\n\n#bold Действительно ли Тан утратили мандат небес, и если да, то что это означает для других держав Азии?" 
  
 bookmark_far_east_japan: "Император Сейва" 
 bookmark_far_east_japan_desc: "Прошло девять лет с тех пор, как умер мой отец, император Монтоку, и я взошёл на Хризантемовый трон под бдительным присмотром регента Фудзивара-но Ёсифусы.\n\nКлан Фудзивара, благодаря своим амбициям и влиянию, прочно удерживает власть при императорском дворе, выступая истинной силой за троном.\n\n#bold Позволю ли я клану Фудзивара укрепить свою гегемонию в качестве фактических правителей Японии, или их постигнет та же участь, что некогда и могущественный клан Сога?" 
 bookmark_far_east_japan_alt_yoshifusa: "Сэсё Ёсифуса" 
 bookmark_far_east_japan_alt_mototsune: "Мотоцунэ Чунагон" 
  
 bookmark_far_east_silla: "Король Кёнмун" 
 bookmark_far_east_silla_desc: "После убийства дворянами короля Хёгона власть королей Силлы уменьшилась до уровня фигур, что привело к голоду и беспорядкам по всему королевству.\n\nКороль Кёнмун принял меры, чтобы восстановить порядок в Силле, но столкнулся с многочисленными препятствиями в виде упрямых дворян и недовольного населения.\n\n#bold Сможете ли вы восстановить порядок в Силле и остановить ее очевидный упадок?" 
 bookmark_far_east_silla_alt_gungye: "Гун Е" 
 bookmark_far_east_silla_alt_heongang: "Принц Чон" 
  
 bookmark_far_east_tang: "Император Ицзун" 
 bookmark_far_east_tang_desc: "В то время как династия Тан продолжает клониться к упадку, Ицзун, кажется, равнодушен к положению дел в империи и продолжает предаваться излишествам придворной жизни.\n\nМежду тем на юге Наньчжао продолжают преследовать владения Тан и теперь нацелились на захват процветающего города Чэнду.\n\n#bold Сможете ли вы вернуть Тан былую славу и предотвратить потерю Мандата Небесной Династии?" 
 bookmark_far_east_tang_alt_yan: "Янь, принц Пу" 
 bookmark_far_east_tang_alt_kan: "Кан, принц Ин" 
  
 bookmark_far_east_balhae: "Король Геонхван" 
 bookmark_far_east_balhae_desc: "Королевство Балхэ, претендовавшее на роль преемника древнего королевства Когурё, занимало стратегическое положение на перекрестке торговых путей в Восточной Азии, что давало ему возможность процветать и заслужить признание Тан как "Процветающей страны Востока"."Несмотря на экономический успех Балхэ, оно столкнулось с целым рядом проблем, включая угрозы со стороны негостеприимного Мохэ, растущую мощь кхитайцев и скрытую враждебность Силла, которые считали Балхэ не более чем восставшими варварами.\n\n#bold Сможет ли Балхэ преодолеть внутренние разногласия и укрепить свои вооруженные силы настолько, чтобы противостоять этим вызовам?" 
 bookmark_far_east_balhae_alt_hyeonseok: "Принц Хёнсок" 
  
 bookmark_far_east_diela: "Шефтан Елю Салади" 
 bookmark_far_east_diela_desc: "Племя Дила, славящееся своим мастерством владения лошадью и луком, считается самым могущественным среди восьми кхитайских племен. Их вождь, Елю Салади, зарекомендовал себя среди хитанцев как искусный дипломат и полководец, но есть ли у Салади все необходимое, чтобы стать ханом и заменить правящий клан Яонийцев, еще предстоит выяснить.\n\n#bold Сможете ли вы вывести клан Елю из скромного состояния и стать ханом, а может, пойти дальше, захватить священную долину Орхон и провозгласить себя повелителем степей?" 
 bookmark_far_east_diela_alt_abaoji: "Елю Абаоцзи" 
  
 bookmark_far_east_nanzhao: "Король Шилун" 
 bookmark_far_east_nanzhao_desc: "Королевство Наньчжао вовлечено в борьбу за власть с династией Тан за контроль над Сычуаньским бассейном. Король Шилун, видя в ослаблении Тан благоприятную возможность, намерен закрепить за собой эту область в качестве нового владения своего растущего королевства.\n\nНесмотря на внешнюю мощь, Наньчжао сталкивается с многочисленными внутренними проблемами, ведь многие военачальники желают присвоить себе мантию власти.\n\n#bold Сможете ли вы осуществить мечту Шилуна о великой империи Наньчжао и одновременно предотвратить рост могущественных региональных военачальников, которые могут стать причиной ее гибели?" 
  
 bookmark_far_east_guiyi: "Цзедуши Хуайшэнь" 
 bookmark_far_east_guiyi_desc: "Созданный династией Тан в качестве буфера против тибетских вторжений, округ Гуйи с самого начала страдал от множества проблем, включая постоянные конфликты с остатками Тибетской империи, внутренние восстания, борьбу за власть и т. д. Однако, несмотря на эти проблемы, округ Гуйи сумел пережить крах Тан и сохранил свое значение как район бурного развития торговли и культурного обмена.\n\n#bold Сможет ли округ Гуйи подчинить себе власть амбициозных местных правителей и подавить тибетские остатки на своем юге?" 
  
