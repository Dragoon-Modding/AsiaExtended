 # 
 building_type_AEP_great_wall_of_china: "Великая китайская стена" 
 building_type_AEP_great_wall_of_china_desc: "Великая Китайская стена приобрела известность в эпоху первого императора Китая Цинь Шихуанди, который реализовал амбициозную инициативу по объединению и расширению уже существовавших участков стены, создав надежное оборонительное укрепление против северных кочевых племен. \n\nНесмотря на то, что последующие династии продолжали расширять стену, большая часть старых сегментов пришла в упадок, что снизило их значение как оборонительного сооружения." 
 building_AEP_great_wall_of_china: "$building_type_AEP_great_wall_of_china$" 
 building_AEP_great_wall_of_china_desc: "$building_type_AEP_great_wall_of_china_desc$" 
  
 building_type_AEP_giant_wild_goose_pagoda: "Гигантская пагода дикого гуся" 
 building_type_AEP_giant_wild_goose_pagoda_desc: "Гигантская пагода Дикого Гуся была первоначально построена в 649 году нашей эры во время правления императора Гаоцзуна из династии Тан для хранения буддийских писаний, привезенных в Китай монахом и ученым Сюаньцзаном. \n\nС момента постройки она стала известной достопримечательностью на Шелковом пути и представляет собой непреходящее культурное и религиозное значение буддизма." 
 building_AEP_giant_wild_goose_pagoda: "$building_type_AEP_giant_wild_goose_pagoda$" 
 building_AEP_giant_wild_goose_pagoda_desc: "$building_type_AEP_giant_wild_goose_pagoda_desc$" 
  
 building_type_AEP_longmen_grottoes_01: "Гроты Лонгмен" 
 building_type_AEP_longmen_grottoes_01_desc: "Строительство гротов Лунмэнь началось во времена династии Северная Вэй, когда император Сяовэнь перенес столицу из Датуна в Лоян и начал строительство храма Гуяндун (Шику), первого пещерного храма такого рода. \Позднее император Сюаньву из чувства сыновней почтительности раскопал "Три пещеры Биньян", которые составляют более 30% всех пещер Лунмэня, и на их строительство ушло 24 года." 
 building_AEP_longmen_grottoes_01: "Гроты Лонгмена - 1-я фаза" 
 building_AEP_longmen_grottoes_01_desc: "$building_type_AEP_longmen_grottoes_01_desc$" 
  
 building_type_AEP_longmen_grottoes_02: "Гроты Лонгмен" 
 building_type_AEP_longmen_grottoes_02_desc: "На втором этапе строительства, который пришелся на период между 524 и 626 годами, развитие пещер замедлилось из-за региональных распрей и конфликтов. \n\nЭтот период, охватывающий правление династии Суй (581-618) и начало правления династии Тан (618-907), имел перерывы и препятствовал прогрессу в создании гротов." 
 building_AEP_longmen_grottoes_02: "Гроты Лонгмена - 2-я фаза" 
 building_AEP_longmen_grottoes_02_desc: "$building_type_AEP_longmen_grottoes_02_desc$" 
  
 building_type_AEP_longmen_grottoes_03: "Гроты Лонгмен" 
 building_type_AEP_longmen_grottoes_03_desc: "Третий этап строительства, проходивший с 626 по 755 год, контролировался династией Тан, которая стала свидетелем пика создания гротов в Лунмэне, расцвета китайского буддизма и распространения пещер и резьбы. \n\nПриблизительно 60% пещер Лунмэня были созданы в этот период, а завершение строительства пещеры Фэнсяньси в 675 году продемонстрировало удивительное мастерство и величие династии Тан на южном этаже Западного холма." 
 building_AEP_longmen_grottoes_03: "Гроты Лонгмена - 3-я фаза" 
 building_AEP_longmen_grottoes_03_desc: "$building_type_AEP_longmen_grottoes_03_desc$" 
  
 building_type_AEP_longmen_grottoes_04: "Гроты Лонгмен" 
 building_type_AEP_longmen_grottoes_04_desc: "Четвертый и последний этап строительства гротов Лунмэнь пришелся на поздний период правления династии Тан и продлился до правления династии Северная Сун, но в это время наблюдался спад в создании гротов из-за междоусобных войн между династиями Цзинь и Юань." 
 building_AEP_longmen_grottoes_04: "Гроты Лонгмен - заключительный этап" 
 building_AEP_longmen_grottoes_04_desc: "$building_type_AEP_longmen_grottoes_04_desc$" 
  
 building_type_AEP_imperial_palace_kyoto: "Императорский дворец Кёто" 
 building_type_AEP_imperial_palace_kyoto_desc: "Императорский дворец Киото служит резиденцией императорской семьи и богат чертами традиционной японской архитектуры, безмятежными садами и тщательно продуманными сооружениями, отражающими элегантность и величие императорского двора. \n\nРасположенный в самом сердце Киото, дворец предлагает прохожим взглянуть на великолепие императорского двора и является свидетельством утонченной эстетики эпохи Хэйан." 
 building_AEP_imperial_palace_kyoto: "$building_type_AEP_imperial_palace_kyoto$" 
 building_AEP_imperial_palace_kyoto_desc: "$building_type_AEP_imperial_palace_kyoto_desc$" 
  
 building_type_AEP_tongguan: "Перевал Тонг" 
 building_type_AEP_tongguan_desc: "Перевал Тун, построенный в 196 году н.э. Цао Цао во времена династии Восточная Хань, расположенный в провинции Шэньси, служит жизненно важным перевалочным пунктом, защищающим Чанъань и регион Гуаньчжун от Северо-Китайской равнины. \n\nС течением времени перевал Тун заменил перевал Ханьгу в качестве главного стратегического пункта между Гуаньчжуном и Северо-Китайской равниной, а его падение в 756 году из-за повстанцев Ань Лушаня привело к захвату столицы Чанъань." 
 building_AEP_tongguan: "$building_type_AEP_tongguan$" 
 building_AEP_tongguan_desc: "$building_type_AEP_tongguan_desc$" 
  
 building_type_AEP_yumenguan: "Перевал Юмен" 
 building_type_AEP_yumenguan_desc: "Перевал Юймэнь, также известный как Нефритовые ворота, был основан во времена династии Западная Хань императором Уди около 121 года до н.э. и служил основным маршрутом Шелкового пути, соединявшего Центральную Азию с Восточной Азией. \n\nПеревал обозначал конец оборонительной линии, идущей от Цзюцюаня до Нефритовых ворот, и через эти знаменитые ворота из Китая отправлялись путешественники на запад." 
 building_AEP_yumenguan: "$building_type_AEP_yumenguan$" 
 building_AEP_yumenguan_desc: "$building_type_AEP_yumenguan_desc$" 
  
 building_type_AEP_mogao_caves: "Пещеры Могао" 
 building_type_AEP_mogao_caves_desc: "Пещеры Могао, также известные как Пещеры Тысячи Будд, были первоначально построены во время правления императора Сюаньчжао из династии Цинь, а затем расширены в течение последующих династий и охватывают огромное количество 735 пещер с 45 000 квадратных метров фресок и 2 415 скульптур из глины, что делает их крупнейшим объектом буддийского искусства в мире." 
 building_AEP_mogao_caves: "$building_type_AEP_mogao_caves$" 
 building_AEP_mogao_caves_desc: "$building_type_AEP_mogao_caves_desc$" 
  
 building_type_AEP_yueyang_tower: "Башня Юэян" 
 building_type_AEP_yueyang_tower_desc: "Расположенная на берегу озера Дунтин, башня Юэян, одна из трех великих башен Цзяннани, пережила множество разрушений, включая пожары, войны и различные катастрофы, что побудило сменявших друг друга правителей разных династий взяться за ее восстановление." 
 building_AEP_yueyang_tower: "$building_type_AEP_yueyang_tower$" 
 building_AEP_yueyang_tower_desc: "$building_type_AEP_yueyang_tower_desc$" 
  
 building_type_AEP_prince_teng_pavilion: "Павильон принца Тэн" 
 building_type_AEP_prince_teng_pavilion_desc: "Павильон принца Тэна, занимающий первое место среди трех великих башен Цзяннани, стоит на месте слияния реки Ганьцзян и старой реки Фу. Его великолепие и величие отметил Ван Бо, один из лидеров четырех совершенств в начале правления династии Тан, в своем знаменитом труде "Предисловие к павильону Тэнгван", обеспечив павильону неизменную всемирную славу и престиж на протяжении веков." 
 building_AEP_prince_teng_pavilion: "$building_type_AEP_prince_teng_pavilion$" 
 building_AEP_prince_teng_pavilion_desc: "$building_type_AEP_prince_teng_pavilion_desc$" 
  
 building_type_AEP_yellow_crane_tower: "Башня желтого журавля" 
 building_type_AEP_yellow_crane_tower_desc: "Башня Желтого журавля, расположенная на Змеином холме над Уханем, одна из трех великих башен Цзяннани, ведет свое происхождение с 223 года нашей эры в период Троецарствия и служила общественным центром для собраний выдающихся деятелей и поэтов. Башня была популяризирована известным поэтом династии Тан Цуй Хао в его поэме "Башня желтого журавля"." 
 building_AEP_yellow_crane_tower: "$building_type_AEP_yellow_crane_tower$" 
 building_AEP_yellow_crane_tower_desc: "$building_type_AEP_yellow_crane_tower_desc$" 
  
 building_type_AEP_xi_lake: "Западное озеро" 
 building_type_AEP_xi_lake_desc: "Западное озеро, образовавшееся из реки Цяньтан, подверглось преобразованиям во времена династий Тан и Сун благодаря таким деятелям, как Бай Цзюйи и Су Ши, которые превратили озеро в знаменитое место, привлекающее туристов, поэтов и художников своей живописной красотой и культурным значением." 
 building_AEP_xi_lake: "$building_type_AEP_xi_lake$" 
 building_AEP_xi_lake_desc: "$building_type_AEP_xi_lake_desc$" 
  
 building_type_dojo_01: "Кейкодзё" 
 building_type_dojo_01_desc: "На протяжении всей истории Японии кэйкодзё были тренировочными площадками для древних воинов. В этих местах воины могли оттачивать свое боевое мастерство, изучать различные стратегии и оттачивать умственную дисциплину. \n\nКейкодзё также сыграли важную роль в развитии традиционных японских боевых искусств, таких как дзюдо, кэндо, айкидо и т.д." 
 building_dojo_01: "$building_type_dojo_01$" 
 building_dojo_01_desc: "$building_type_dojo_01_desc$" 
  
 building_type_dojo_02: "Дзюдо Татами" 
 building_type_dojo_02_desc: "Каждый хороший кэйкодзё требует столь же хорошего настила татами, но обычный татами не подойдет, учитывая нагрузки, которым он будет подвергаться. Вместо этого нам необходимо приобрести специальные татами Jūdō, изготовленные из особого вида осоки, известной в Японии как Shichitō, для использования в нашем Keikojō." 
 building_dojo_02: "$building_type_dojo_02$" 
 building_dojo_02_desc: "$building_type_dojo_02_desc$" 
  
 building_type_dojo_03: "Тренировочное оружие" 
 building_type_dojo_03_desc: "Что бы представлял собой кейкодзё без качественного оружия, с которым наши ученики могут тренироваться, не рискуя получить травму?" 
 building_dojo_03: "$building_type_dojo_03$" 
 building_dojo_03_desc: "$building_type_dojo_03_desc$" 
  
 building_type_dojo_04: "Содзи" 
 building_type_dojo_04_desc: "Практика Содзи, включающая в себя ритуальную очистку Кейкодзо, играет важную роль не только в поддержании нашего Кейкодзо в безупречном состоянии, но и служит для оттачивания умственной дисциплины наших учеников, а также служит напоминанием об их коллективной ответственности за поддержание школы в целом." 
 building_dojo_04: "$building_type_dojo_04$" 
 building_dojo_04_desc: "$building_type_dojo_04_desc$" 
  
 building_type_dojo_05: "Камидана" 
 building_type_dojo_05_desc: "Размещение святилища Камидана в Кейкодзё, чтобы почтить и отдать дань уважения духам, а также попросить у них защиты, еще больше обогатит Кейкодзё, а также послужит важной музой для наших студентов." 
 building_dojo_05: "$building_type_dojo_05$" 
 building_dojo_05_desc: "$building_type_dojo_05_desc$" 
  
 building_type_dojo_06: "Седодзику" 
 building_type_dojo_06_desc: "Наши свитки с каллиграфией Сёдзику или Кэйкодзё будут служить дополнительным источником вдохновения для наших учеников, мотивируя и вдохновляя их боевой дух известными историческими сценами, философскими фразами и легендами о боевых искусствах." 
 building_dojo_06: "$building_type_dojo_06$" 
 building_dojo_06_desc: "$building_type_dojo_06_desc$" 
  
 building_type_dojo_07: "Кейкоги" 
 building_type_dojo_07_desc: "Приобретение специализированной формы для наших учеников с названием нашей школы поможет нам выделиться на фоне других школ и будет лучше служить нашим ученикам с практической точки зрения." 
 building_dojo_07: "$building_type_dojo_07$" 
 building_dojo_07_desc: "$building_type_dojo_07_desc$" 
  
 building_type_dojo_08: "Расширенные залы" 
 building_type_dojo_08_desc: "Наш кейкодзё вырос и стал одним из самых больших в королевстве. Этот рост требует дальнейшего расширения Кейкодзё, чтобы вместить растущее число учеников, желающих поступить в нашу школу. Расширение не только поддержит наш дальнейший рост, но и обеспечит достаточное пространство для тренировок наших учеников." 
 building_dojo_08: "$building_type_dojo_08$" 
 building_dojo_08_desc: "$building_type_dojo_08_desc$" 
