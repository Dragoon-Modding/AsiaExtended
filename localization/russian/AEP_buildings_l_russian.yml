l_russian:
 building_type_great_wall_of_china_01:0 "Великая Китайская стена" # 万里长城 - 损坏
 building_type_great_wall_of_china_01_desc:0 "Великая Китайская стена впервые стала известной во времена правления первого императора Китая Цинь Шихуанди, который начал амбициозный проект по соединению и расширению существующих участков стены, чтобы создать мощное оборонительное препятствие против номадских племен на севере."
 building_great_wall_of_china_01:0 "Великая Китайская стена - Поврежден"
 building_great_wall_of_china_01_desc:0 "$building_type_great_wall_of_china_01_desc$"
 
 building_type_great_wall_of_china_02:0 "Великая Китайская стена" # 万里长城 - 修复
 building_type_great_wall_of_china_02_desc:0 "Этот участок древней и могучей Китайской Великой стены был восстановлен во всей своей былой славе после того, как ранее ему было позволено превратиться в руины. Теперь королевство может спокойно отдохнуть, ведь стена стоит более надежно защищенной от постоянной угрозы номадов с севера."
 building_great_wall_of_china_02:0 "Великая Китайская стена - восстановлено"
 building_great_wall_of_china_02_desc:0 "$building_type_great_wall_of_china_02_desc$"
 
 building_type_giant_wild_goose_pagoda_01:0 "Большая пагода диких гусей" # 大雁塔
 building_type_giant_wild_goose_pagoda_01_desc:0 "Башня "Великая дикая гусиная пагода" была изначально построена в 649 году во время правления императора Гаоцзунда из династии Тан, чтобы служить хранилищем буддийских свитков, привезённых в Китай монахом и учёным Сюаньцзаном.\n\nСо времени своего строительства она стала известной достопримечательностью на Великом Шелковом пути и символизирует неизменное культурное и религиозное значение буддизма."
 building_giant_wild_goose_pagoda_01:0 "$building_type_giant_wild_goose_pagoda_01$"
 building_giant_wild_goose_pagoda_01_desc:0 "$building_type_giant_wild_goose_pagoda_01_desc$"
 
 building_type_longmen_grottoes_01:0 "Лунмынь" # 龙门石窟 - 第一阶段
 building_type_longmen_grottoes_01_desc:0 "Строительство Лунменских гротов началось во времена династии Северная Вэй, когда император Сяовэнь перенёс столицу из Датун в Луоян и начал строительство храма Гуяндун (Шику) — первого пещерного храма такого рода.\n\nПозже, из чувства благочестия к родителям, император Сюаньву приступил к рытью "Трёх пещер Биньян", которые составляют более 30% пещер, существующих в Лунмене на данный момент, и требовали 24 лет для завершения."
 building_longmen_grottoes_01:0 "Лунмынь - 1-я фаза"
 building_longmen_grottoes_01_desc:0 "$building_type_longmen_grottoes_01_desc$"
 
 building_type_longmen_grottoes_02:0 "Лунмынь" # 龙门石窟 - 第二阶段
 building_type_longmen_grottoes_02_desc:0 "Вторая фаза строительства, которая проходила с 524 по 626 год, была отмечена медленным развитием пещер из-за региональных раздоров и конфликтов.\n\nЭтот период, охватывающий правление династии Суй (581-618 гг.) и начало династии Тан (618-907 гг.), был сопровожден перебоями и препятствиями в создании гротов."
 building_longmen_grottoes_02:0 "Лунмынь - 2-я фаза"
 building_longmen_grottoes_02_desc:0 "$building_type_longmen_grottoes_02_desc$"
 
 building_type_longmen_grottoes_03:0 "Лунмынь" # 龙门石窟 - 第三阶段
 building_type_longmen_grottoes_03_desc:0 "Третья фаза строительства, которая проходила с 626 по 755 год, была надзираема династией Тан, которая стала свидетелем расцвета создания гротов в Лунмене, благодаря процветанию китайского буддизма, что привело к размножению пещер и резьбы.\n\nПримерно 60% пещер в Лунмене были созданы в этот период, а завершение пещеры Фэнсяньси в 675 году показывает выдающееся мастерство и великолепие династии Тан на южном склоне Западного Холма."
 building_longmen_grottoes_03:0 "Лунмынь - 3-я фаза"
 building_longmen_grottoes_03_desc:0 "$building_type_longmen_grottoes_03_desc$"
 
 building_type_longmen_grottoes_04:0 "Лунмынь" # 龙门石窟 - 第四阶段
 building_type_longmen_grottoes_04_desc:0 "Четвертая и последняя фаза строительства Лунменских гротов проходила в конце эпохи Тан и продолжалась во время правления Северной Сонг династии, однако она сопровождалась снижением создания гротов из-за междоусобных войн между династиями Цзин и Юань."
 building_longmen_grottoes_04:0 "Лунмынь - Заключительная фаза"
 building_longmen_grottoes_04_desc:0 "$building_type_longmen_grottoes_04_desc$"
 
 building_type_imperial_palace_kyoto_01:0 "Императорский дворец в Киото" # 京都御所
 building_type_imperial_palace_kyoto_01_desc:0 "Киотский Императорский дворец служит резиденцией Императорской семьи и богат уникальными особенностями традиционной японской архитектуры, умиротворяющими садами и тщательно созданными сооружениями, отражающими элегантность и величие имперского двора.\n\nУютно расположенный в самом сердце Киото, дворец предлагает мимоходящим заглянуть во великолепие Императорского двора и является свидетельством изысканной эстетики эпохи Хэйан."
 building_imperial_palace_kyoto_01:0 "$building_type_imperial_palace_kyoto_01$"
 building_imperial_palace_kyoto_01_desc:0 "$building_type_imperial_palace_kyoto_01_desc$"
 
 building_type_dojo_01:0 "Кэйкодзё" # 稽古場
 building_type_dojo_01_desc:0 "Кейкодзё был тренировочной площадкой древних японских воинов на протяжении большей части японской истории. Эти места были жизненно важны, позволяя воину совершенствовать свое боевое мастерство, изучать различные стратегии и оттачивать свою умственную дисциплину. \n\nКейкодзё также играл значительную роль в содействии развитию традиционных японских боевых искусств, таких как дзюдо, кэндо, айкидо и т. д.».
 building_dojo_01:0 "$building_type_dojo_01$"
 building_dojo_01_desc:0 "$building_type_dojo_01_desc$"
 
 building_type_dojo_02:0 "Дзюдо Татами" # 柔道畳
 building_type_dojo_02_desc:0 "Каждый хороший кейкодзё требует одинаково хорошего татами, но обычные татами не подойдут, учитывая нагрузки, которым они будут подвергаться. Вместо этого нам нужно приобрести специальные татами дзюдо, сделанные из особого вида осоки, известного в Японии как Ситито для использования в нашем Кэйкодзё».
 building_dojo_02:0 "$building_type_dojo_02$"
 building_dojo_02_desc:0 "$building_type_dojo_02_desc$"
 
 building_type_dojo_03:0 «Тренировочное оружие» # 練習武器
 building_type_dojo_03_desc:0 «Что было бы с Кэйкодзё без качественного тренировочного оружия, которое наши ученики могут использовать, чтобы тренироваться, не рискуя получить травму?»
 building_dojo_03:0 "$building_type_dojo_03$"
 building_dojo_03_desc:0 "$building_type_dojo_03_desc$"
 
 building_type_dojo_04:0 "Содзи" # 掃除
 building_type_dojo_04_desc:0 "Практика Содзи, которая включает в себя ритуальную очистку Кэйкодзё, играет важную роль не только в поддержании нашего Кэйкодзё в безупречном состоянии, но также служит для оттачивания умственной дисциплины наших учеников, а также служит напоминанием об их коллективные обязанности по содержанию школы в целом».
 building_dojo_04:0 "$building_type_dojo_04$"
 building_dojo_04_desc:0 "$building_type_dojo_04_desc$"
 
 building_type_dojo_05:0 "Камидана" # 神棚
 building_type_dojo_05_desc:0 "Размещение святилища Камидана в Кэйкодзё для почитания духов и оказания им помощи, а также поиска их защиты, еще больше обогатит Кэйкодзё, а также послужит важной музой для наших учеников."
 building_dojo_05:0 "$building_type_dojo_05$"
 building_dojo_05_desc:0 "$building_type_dojo_05_desc$"
 
 building_type_dojo_06:0 "Сёдодзику" #書道軸
 building_type_dojo_06_desc:0 "Украшение нашего Кэйкодзё Сёдодзику или свитками каллиграфии станет дополнительным источником вдохновения для наших учеников, мотивируя и вдохновляя их боевой дух известными историческими сценами, философскими фразами и легендами о боевых искусствах."
 building_dojo_06:0 "$building_type_dojo_06$"
 building_dojo_06_desc:0 "$building_type_dojo_06_desc$"
 
 building_type_dojo_07:0 "Кейкоги" # 稽古着
 building_type_dojo_07_desc:0 "Приобретение специальной формы для наших учеников с названием нашей школы поможет нам выделиться среди других, а также будет лучше служить нашим ученикам в практическом смысле."
 building_dojo_07:0 "$building_type_dojo_07$"
 building_dojo_07_desc:0 "$building_type_dojo_07_desc$"
 
 building_type_dojo_08:0 «Расширенные залы»
 building_type_dojo_08_desc:0 "Наш Кэйкодзё вырос и стал одним из крупнейших в мире. Этот рост требует дальнейшего расширения Кэйкодзё, чтобы вместить растущее число учеников, стекающихся в нашу школу. роста, но также обеспечит наличие достаточного места для обучения наших студентов».
 building_dojo_08:0 "$building_type_dojo_08$"
 building_dojo_08_desc:0 "$building_type_dojo_08_desc$"
