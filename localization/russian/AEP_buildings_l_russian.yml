l_russian:
 building_type_AEP_great_wall_of_china:0 "Великая Китайская стена" # 万里长城 - 损坏
 building_type_AEP_great_wall_of_china_desc:0 "Великая Китайская стена приобрела популярность в эпоху первого императора Китая, Цинь Ши Хуанди, который оркестрировал амбициозную инициативу по объединению и расширению предварительно существующих сегментов стены, формируя крепкую оборонительную укрепленную структуру против северных кочевых племён.\n\nТем не менее, несмотря на продолжающиеся расширения последующими династиями, многие из старых сегментов со временем утратили свою значимость, сокращая их роль как оборонительной структуры."
 building_AEP_great_wall_of_china:0 "$building_type_AEP_great_wall_of_china$"
 building_AEP_great_wall_of_china_desc:0 "$building_type_AEP_great_wall_of_china_desc$"
 
 building_type_AEP_giant_wild_goose_pagoda:0 "Большая пагода диких гусей" # 大雁塔
 building_type_AEP_giant_wild_goose_pagoda_desc:0 "Башня "Великая дикая гусиная пагода" была изначально построена в 649 году во время правления императора Гаоцзунда из династии Тан, чтобы служить хранилищем буддийских свитков, привезённых в Китай монахом и учёным Сюаньцзаном.\n\nСо времени своего строительства она стала известной достопримечательностью на Великом Шелковом пути и символизирует неизменное культурное и религиозное значение буддизма."
 building_AEP_giant_wild_goose_pagoda:0 "$building_type_giant_wild_goose_pagoda$"
 building_AEP_giant_wild_goose_pagoda_desc:0 "$building_type_AEP_giant_wild_goose_pagoda_desc$"
 
 building_type_AEP_longmen_grottoes_01:0 "Лунмынь" # 龙门石窟 - 第一阶段
 building_type_AEP_longmen_grottoes_01_desc:0 "Строительство Лунменских гротов началось во времена династии Северная Вэй, когда император Сяовэнь перенёс столицу из Датун в Луоян и начал строительство храма Гуяндун (Шику) — первого пещерного храма такого рода.\n\nПозже, из чувства благочестия к родителям, император Сюаньву приступил к рытью "Трёх пещер Биньян", которые составляют более 30% пещер, существующих в Лунмене на данный момент, и требовали 24 лет для завершения."
 building_AEP_longmen_grottoes_01:0 "Лунмынь - 1-я фаза"
 building_AEP_longmen_grottoes_01_desc:0 "$building_type_AEP_longmen_grottoes_01_desc$"
 
 building_type_AEP_longmen_grottoes_02:0 "Лунмынь" # 龙门石窟 - 第二阶段
 building_type_AEP_longmen_grottoes_02_desc:0 "Вторая фаза строительства, которая проходила с 524 по 626 год, была отмечена медленным развитием пещер из-за региональных раздоров и конфликтов.\n\nЭтот период, охватывающий правление династии Суй (581-618 гг.) и начало династии Тан (618-907 гг.), был сопровожден перебоями и препятствиями в создании гротов."
 building_AEP_longmen_grottoes_02:0 "Лунмынь - 2-я фаза"
 building_AEP_longmen_grottoes_02_desc:0 "$building_type_AEP_longmen_grottoes_02_desc$"
 
 building_type_AEP_longmen_grottoes_03:0 "Лунмынь" # 龙门石窟 - 第三阶段
 building_type_AEP_longmen_grottoes_03_desc:0 "Третья фаза строительства, которая проходила с 626 по 755 год, была надзираема династией Тан, которая стала свидетелем расцвета создания гротов в Лунмене, благодаря процветанию китайского буддизма, что привело к размножению пещер и резьбы.\n\nПримерно 60% пещер в Лунмене были созданы в этот период, а завершение пещеры Фэнсяньси в 675 году показывает выдающееся мастерство и великолепие династии Тан на южном склоне Западного Холма."
 building_AEP_longmen_grottoes_03:0 "Лунмынь - 3-я фаза"
 building_AEP_longmen_grottoes_03_desc:0 "$building_type_AEP_longmen_grottoes_03_desc$"
 
 building_type_AEP_longmen_grottoes_04:0 "Лунмынь" # 龙门石窟 - 第四阶段
 building_type_AEP_longmen_grottoes_04_desc:0 "Четвертая и последняя фаза строительства Лунменских гротов проходила в конце эпохи Тан и продолжалась во время правления Северной Сонг династии, однако она сопровождалась снижением создания гротов из-за междоусобных войн между династиями Цзин и Юань."
 building_AEP_longmen_grottoes_04:0 "Лунмынь - Заключительная фаза"
 building_AEP_longmen_grottoes_04_desc:0 "$building_type_AEP_longmen_grottoes_04_desc$"
 
 building_type_AEP_imperial_palace_kyoto:0 "Императорский дворец в Киото" # 京都御所
 building_type_AEP_imperial_palace_kyoto_desc:0 "Киотский Императорский дворец служит резиденцией Императорской семьи и богат уникальными особенностями традиционной японской архитектуры, умиротворяющими садами и тщательно созданными сооружениями, отражающими элегантность и величие имперского двора.\n\nУютно расположенный в самом сердце Киото, дворец предлагает мимоходящим заглянуть во великолепие Императорского двора и является свидетельством изысканной эстетики эпохи Хэйан."
 building_AEP_imperial_palace_kyoto:0 "$building_type_AEP_imperial_palace_kyoto$"
 building_AEP_imperial_palace_kyoto_desc:0 "$building_type_AEP_imperial_palace_kyoto_desc$"
 
 building_type_AEP_tongguan:0 "Тонг проход" # Tongguan - 潼关
 building_type_AEP_tongguan_desc:0 "Построенный в 196 году нашей эры Цао Цао во время Восточной династии Хань, Тонг проход, расположенный в провинции Шаньси, служит важным узким местом в защите Чан'ана и региона Гуанджун от Северного Китайского равнину.\n\nС течением времени Тун-пасс заменил Хан-гу-пасс в качестве основной стратегической позиции между Гуанджуном и Северной Китайской равниной, и его падение в 756 году от рук повстанцев Ань Лушаня привело к захвату столицы Чан'ана."
 building_AEP_tongguan:0 "$building_type_AEP_tongguan$"
 building_AEP_tongguan_desc:0 "$building_type_AEP_tongguan_desc$"
 
 building_type_AEP_yumenguan:0 "Юмэнь проход" # Yumenguan - 玉门关
 building_type_AEP_yumenguan_desc:0 "Юмэнь проход, также известный как Джейдовые ворота, был учрежден в эпоху Западной династии Хань императором Вуди около 121 года до н.э. и служил основным маршрутом Шелкового пути, соединяя Центральную Азию с Восточной Азией.\n\nПеревал стал концом оборонительной линии, протянувшейся от Цзюцюань до Перевала Джейдовых ворот, и путешественники на запад отправлялись из Китая через этот знаменитый проход."
 building_AEP_yumenguan:0 "$building_type_AEP_yumenguan$"
 building_AEP_yumenguan_desc:0 "$building_type_AEP_yumenguan_desc$"
 
 building_type_AEP_mogao_caves:0 "Пещеры Могао" # 莫高窟
 building_type_AEP_mogao_caves_desc:0 "Пещеры Могао, также известные как Пещера тысячи Будд, были впервые созданы при царствовании императора Сюаньчжао династии Бывшая Цинь, а затем расширены в последующие династии, охватывая огромный массив из 735 пещер, включая 45 000 квадратных метров фресок и 2 415 скульптур цвета глины, что делает его крупнейшим буддийским искусственным объектом в мире."
 building_AEP_mogao_caves:0 "$building_type_AEP_mogao_caves$"
 building_AEP_mogao_caves_desc:0 "$building_type_AEP_mogao_caves_desc$"
 
 building_type_AEP_yueyang_tower:0 "Юэянская башня" # 岳陽樓
 building_type_AEP_yueyang_tower_desc:0 "Расположенная на берегу озера Дунтин, Юэянская башня, одна из Трех Великих Башен Яньнаня, пережила множество случаев повреждения, включая пожары, войны и различные бедствия, заставив последовательных правителей из различных династий приступить к её восстановлению."
 building_AEP_yueyang_tower:0 "$building_type_AEP_yueyang_tower$"
 building_AEP_yueyang_tower_desc:0 "$building_type_AEP_yueyang_tower_desc$"
 
 building_type_AEP_prince_teng_pavilion:0 "Павильон принца Тэна" # 滕王閣
 building_type_AEP_prince_teng_pavilion_desc:0 "Занимая первое место среди Трех Великих Башен Яньнаня, Павильон принца Тэна стоит на стыке рек Ганцзян и старой реки Фу, его великолепие и величие прославлены Уан Бо, лидером четырех превосходств ранней Танской династии, в его знаменитом произведении "Предисловие к Павильону Тэнван", обеспечивая беспрецедентную известность и престиж павильона на протяжении веков."
 building_AEP_prince_teng_pavilion:0 "$building_type_AEP_prince_teng_pavilion$"
 building_AEP_prince_teng_pavilion_desc:0 "$building_type_AEP_prince_teng_pavilion_desc$"
 
 building_type_AEP_yellow_crane_tower:0 "Башня Жёлтого журавля" # 黃鶴樓
 building_type_AEP_yellow_crane_tower_desc:0 "Утвержденная на вершине Холма Змеиной, с видом на Ухань, Башня Жёлтого журавля, одна из Трёх Великих башен Цзяннана, берет свое начало в 223 году нашей эры в период Трех Царств и служила социальным центром для встреч выдающихся личностей и поэтов. Башню дополнительно популяризировал известный поэт династии Тан, Цуй Хао, своим стихотворением Башня Жёлтого журавля."
 building_AEP_yellow_crane_tower:0 "$building_type_AEP_yellow_crane_tower$"
 building_AEP_yellow_crane_tower_desc:0 "$building_type_AEP_yellow_crane_tower_desc$"
 
 building_type_AEP_xi_lake:0 "Сиху" # 黃鶴樓
 building_type_AEP_xi_lake_desc:0 "Сиху, вытекающее из реки Цянтан, претерпело трансформационные изменения в период династий Тан и Сунь, проводимые такими фигурами, как Бай Цзуи и Су Ши, которые превратили озеро в известное место благодаря своей живописной красоте и культурному значению, привлекая туристов, поэтов и художников."
 building_AEP_xi_lake:0 "$building_type_AEP_xi_lake$"
 building_AEP_xi_lake_desc:0 "$building_type_AEP_xi_lake_desc$"
 
 building_type_dojo_01:0 "Кэйкодзё" # 稽古場
 building_type_dojo_01_desc:0 "Кейкодзё был тренировочной площадкой древних японских воинов на протяжении большей части японской истории. Эти места были жизненно важны, позволяя воину совершенствовать свое боевое мастерство, изучать различные стратегии и оттачивать свою умственную дисциплину. \n\nКейкодзё также играл значительную роль в содействии развитию традиционных японских боевых искусств, таких как дзюдо, кэндо, айкидо и т. д.».
 building_dojo_01:0 "$building_type_dojo_01$"
 building_dojo_01_desc:0 "$building_type_dojo_01_desc$"
 
 building_type_dojo_02:0 "Дзюдо Татами" # 柔道畳
 building_type_dojo_02_desc:0 "Каждый хороший кейкодзё требует одинаково хорошего татами, но обычные татами не подойдут, учитывая нагрузки, которым они будут подвергаться. Вместо этого нам нужно приобрести специальные татами дзюдо, сделанные из особого вида осоки, известного в Японии как Ситито для использования в нашем Кэйкодзё».
 building_dojo_02:0 "$building_type_dojo_02$"
 building_dojo_02_desc:0 "$building_type_dojo_02_desc$"
 
 building_type_dojo_03:0 «Тренировочное оружие» # 練習武器
 building_type_dojo_03_desc:0 «Что было бы с Кэйкодзё без качественного тренировочного оружия, которое наши ученики могут использовать, чтобы тренироваться, не рискуя получить травму?»
 building_dojo_03:0 "$building_type_dojo_03$"
 building_dojo_03_desc:0 "$building_type_dojo_03_desc$"
 
 building_type_dojo_04:0 "Содзи" # 掃除
 building_type_dojo_04_desc:0 "Практика Содзи, которая включает в себя ритуальную очистку Кэйкодзё, играет важную роль не только в поддержании нашего Кэйкодзё в безупречном состоянии, но также служит для оттачивания умственной дисциплины наших учеников, а также служит напоминанием об их коллективные обязанности по содержанию школы в целом».
 building_dojo_04:0 "$building_type_dojo_04$"
 building_dojo_04_desc:0 "$building_type_dojo_04_desc$"
 
 building_type_dojo_05:0 "Камидана" # 神棚
 building_type_dojo_05_desc:0 "Размещение святилища Камидана в Кэйкодзё для почитания духов и оказания им помощи, а также поиска их защиты, еще больше обогатит Кэйкодзё, а также послужит важной музой для наших учеников."
 building_dojo_05:0 "$building_type_dojo_05$"
 building_dojo_05_desc:0 "$building_type_dojo_05_desc$"
 
 building_type_dojo_06:0 "Сёдодзику" #書道軸
 building_type_dojo_06_desc:0 "Украшение нашего Кэйкодзё Сёдодзику или свитками каллиграфии станет дополнительным источником вдохновения для наших учеников, мотивируя и вдохновляя их боевой дух известными историческими сценами, философскими фразами и легендами о боевых искусствах."
 building_dojo_06:0 "$building_type_dojo_06$"
 building_dojo_06_desc:0 "$building_type_dojo_06_desc$"
 
 building_type_dojo_07:0 "Кейкоги" # 稽古着
 building_type_dojo_07_desc:0 "Приобретение специальной формы для наших учеников с названием нашей школы поможет нам выделиться среди других, а также будет лучше служить нашим ученикам в практическом смысле."
 building_dojo_07:0 "$building_type_dojo_07$"
 building_dojo_07_desc:0 "$building_type_dojo_07_desc$"
 
 building_type_dojo_08:0 «Расширенные залы»
 building_type_dojo_08_desc:0 "Наш Кэйкодзё вырос и стал одним из крупнейших в мире. Этот рост требует дальнейшего расширения Кэйкодзё, чтобы вместить растущее число учеников, стекающихся в нашу школу. роста, но также обеспечит наличие достаточного места для обучения наших студентов».
 building_dojo_08:0 "$building_type_dojo_08$"
 building_dojo_08_desc:0 "$building_type_dojo_08_desc$"
