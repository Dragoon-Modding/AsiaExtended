# Events
 aep_onnamusha.0001.t:0 "A Prospective [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0001.desc:0 ""My [ROOT.Char.GetLadyLord], I come before you asking a chance to prove myself," says my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('onnamusha'))], [onnamusha.GetTitledFirstName]. I shift a little in my throne, intrigued, while the court around us strains to listen.\n\n"Despite being the equal of any of your $knight_culture_player_plural_no_tooltip_lowercase$, I am forbidden from taking up a place on the battlefield or commanding your troops. I would challenge [challenged_knight.GetTitledFirstName] to a duel, to show my mettle in combat.""
 aep_onnamusha.0001.a:0 "Very well, you may duel [challenged_knight.GetTitledFirstNameNoTooltip]."
 aep_onnamusha.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] triumphs"
 aep_onnamusha.0001.a.tt_failure:0 "[onnamusha.GetFirstNameNoTooltip] is victorious"
 aep_onnamusha.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? Oh no, you shall fight #EMP me#!!"
 aep_onnamusha.0001.b.tt_success:0 "You defeat [onnamusha.GetFirstNameNoTooltip]"
 aep_onnamusha.0001.b.tt_failure:0 "[onnamusha.GetFirstNameNoTooltip] sends you reeling"
 aep_onnamusha.0001.c:0 "The asking alone is courage enough."
 aep_accepted_onnamusha_without_question:0 "Every [courtier|E] & [vassal|E] who thinks [onnamusha.GetWomenMen] can't fight"
 aep_onnamusha.0001.d:0 "A [onnamusha.Custom('MushaPersonFemaleMale')]? Laughable!"

 aep_onnamusha.0011.t:0 "[onnamusha.Custom('MushaPersonFemaleMale')] Blocks Escape"
 aep_onnamusha.0011.desc:0 "Picking my cell's lock proves to be easier than expected. Slipping past guard after guard is harder, but I manage it, creeping like a shadow away from my prison.\n\nIt's not till I can practically #EMP taste#! freedom that it's snatched away from me. Rounding a corner, [onnamusha.GetTitledFirstName], [imprisoner.GetFirstNamePossessive] [onnamusha.Custom('MushaPersonFemaleMale')|L] melts out of the darkness.\n\nI don't even register [onnamusha.GetHerHis] club till it's swinging right for my face."
 aep_onnamusha.0011.a:0 "Wait, no, don— ARRGH!"
 aep_onnamusha.0012.t:0 "$aep_onnamusha.0011.t$"
 aep_onnamusha.0012.desc:0 "[prisoner.GetTitledFirstName] was returned to confinement in the small hours of this morning, having almost successfully escaped in the night.\n\nThe prisoner stole past most of the guards, it seems, before being noticed by [onnamusha.GetTitledFirstName], out for a restless late-night walk.\n\nMy [onnamusha.Custom('MushaPersonFemaleMale')] proceeded to beat [prisoner.GetFirstNameNoTooltip] bloody, only eventually hauling [prisoner.GetHerHim] back to [prisoner.GetHerHis] jailers."
 aep_onnamusha.0012.a:0 "Excellent work, [onnamusha.GetFirstNameNoTooltip]."
 aep_onnamusha.0012.b:0 "Why would you beat [prisoner.GetHerHim] so hard?!"

 aep_onnamusha.0021.t:0 "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0021.desc.assassin:0 "My assassin failed to kill [target.GetTitledFirstName]! Apparently [target.GetFirstNamePossessiveNoTooltip] [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetTitledFirstName] intervened, appearing seconds before the murder would have taken place and dispatching my hired killer."
 aep_onnamusha.0021.desc.thugs:0 "The thugs I hired to kill [target.GetTitledFirstName] have failed in their mission! Despite their viciousness, [target.GetFirstNamePossessiveNoTooltip] [onnamusha.Custom('MushaPersonFemaleMale')] was able to keep [target.GetHerHim] from harm long enough that [target.GetHerHis] guards were able to rally and dispatch the remaining brigands."
 aep_onnamusha.0021.desc.mob:0 "While the mob I incited to kill [target.GetTitledFirstName] managed to drag [target.GetHerHim] off [target.GetHerHis] horse, they were unable to finish the job before [target.GetFirstNamePossessiveNoTooltip] [onnamusha.Custom('MushaPersonFemaleMale')] intervened. [onnamusha.GetSheHe|U] mercilessly dispatched the peasants within striking range of [target.GetFirstNameNoTooltip] and scared the others into fleeing."
 aep_onnamusha.0021.desc.lured_into_forest:0 "I had thought my plan to get [target.GetTitledFirstName] lost in the forest had gone perfectly when nightfall came without a sign of the wayward [target.Custom('GirlBoy')].\n\nUnfortunately, right as I was about to go to bed I got news that [target.GetFirstNamePossessiveNoTooltip] [onnamusha.Custom('MushaPersonFemaleMale')] emerged from the woods with the [target.Custom('GirlBoy')] in tow. Apparently [onnamusha.GetSheHe] took it upon [onnamusha.GetHerselfHimself] to track [target.GetFirstNamePossessiveNoTooltip] trail through the woods and found him just before the hungry animals did."
 aep_onnamusha.0021.desc.child_pushed:0 "The silly little [target.Custom('GirlBoy')] who would be [target.GetTitleAsNameNoTooltip] was stupid enough to fall into my trap! [target.GetFirstName] climbed up to the balcony edge just as planned, and my agent pushed [target.GetHerHim] off into the open air...\n\n..But what should have been a lethal fall wasn't, when [target.GetSheHe] was caught by [target.GetHerHis] [onnamusha.Custom('MushaPersonFemaleMale')] just before hitting the ground. [target.GetSheHe|U] lives to see another day, and is unlikely to fall for that ploy again."
 aep_onnamusha.0021.onnamusha_dies:0 "\n\nAt the very least, [onnamusha.GetFirstNameNoTooltip] won't trouble me again, as [onnamusha.GetSheHe] has died from [onnamusha.GetHerHis] wounds."
 aep_onnamusha.0021.a:0 "It's over..."
 aep_onnamusha.0021.b:0 "... It's not over till I say it's over!"
 aep_onnamusha.0022.t:0 "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0022.desc.assassin:0 "I almost #EMP died#! today! Had [onnamusha.GetFirstName] not noticed something amiss and followed me to my quarters, I'd be a corpse by now.\n\nThe first thing I heard of the assassin was [onnamusha.GetFirstNameNoTooltip] bodily tackling someone to the ground immediately behind me, and then it was all a blur of knives and fists till the assailant lay dead."
 aep_onnamusha.0022.desc.assassin.onnamusha_dies:0 "\n\nSadly, [onnamusha.GetFirstNameNoTooltip] paid the ultimate price. Though the assassin is dead, [onnamusha.GetHerHis] wounds proved fatal."
 aep_onnamusha.0022.desc.thugs:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" An ambush!\n\nThese are no mere bandits after my gold, but thugs after my life! My [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstNameNoTooltip] rushes to my defense, placing [onnamusha.GetHerHis] body between the bloodthirsty bandits and myself.\n\n[onnamusha.GetFirstNameNoTooltip|U] stages a fighting retreat as my foes converge on our position with blades swinging, but soon my other guards are able to rally to our defense and cut down the remaining attackers."
 aep_onnamusha.0022.desc.thugs.onnamusha_dies:0 "It is only when the fighting has subsided that [onnamusha.GetSheHe] slumps to the ground, and I discover [onnamusha.GetHerHis] deep wounds. [onnamusha.GetSheHe] truly protected me until the very last..."
 aep_onnamusha.0022.desc.mob:0 "I am riding through the streets of [home_province.GetName] when a mob of screaming and shouting peasants descends on my retinue. Before I realize what is happening, the commoners tear me from my horse and start beating me!\n\nMy [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstName] rushes to my defense with [onnamusha.Custom('signature_weapon')] in hand, mercilessly [onnamusha.Custom('SignatureWeaponWoundVerb1PresentParticiple')] at the peasants who were striking me and, perhaps inglamorously, protecting me from further harm as I get buried underneath their corpses."
 aep_onnamusha.0022.desc.mob.onnamusha_lives:0 "\n\nAfter the sounds of fighting cease [onnamusha.GetFirstNameNoTooltip] rolls the bodies off of me and helps me to my feet. Apart from us the street is now deserted, all of the conspirators dead or fled."
 aep_onnamusha.0022.desc.mob.onnamusha_dies:0 "\n\nBy the time I extract myself from the corpse-pile, the street is deserted except for the bodies of the fallen — [onnamusha.GetFirstNameNoTooltip] among them."
 aep_onnamusha.0022.desc.lured_into_forest:0 "I was playing hide-and-seek with some courtiers in the woods when I realize it has been a very long time since I have heard anyone looking for me. Too long.\n\nI call out, but hear nothing. I've been abandoned... I try to find my way home, but I do not know which way is which, and it gets dark fast.\n\nSoon I can hear the beasts moving among the trees, but before they can reach me my [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstName] is there, out of breath and brandishing a flaming torch. The fire seems to deter the beasts, who keep their distance as [onnamusha.GetSheHe] pants "Let's get... you home... my liege...""
 aep_onnamusha.0022.desc.child_pushed:0 "\n\n#EMP WHUMP#!\n\nI have fallen into the arms of my [onnamusha.Custom('MushaPersonFemaleMale')], [onnamusha.GetFirstNameNoTooltip]. "Foolish child! If I hadn't gotten to you in time... never mind. Let us get you somewhere safe.""
 aep_onnamusha.0022.owner_discovered:0 "\n\nOnly one person could be possibly be responsible for this attack: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 aep_onnamusha.0022.a:0 "Who would want to have #EMP me#! killed?"
 aep_onnamusha.0022.b:0 "[owner.GetSheHe|U] will suffer for this!"

 aep_onnamusha.0032.t:0 "[onnamusha.Custom('MushaPersonFemaleMale')] Gains Experience"
 aep_onnamusha.0032.desc.root:1 "Between wars, it's important to keep your skills sharp.\n\nThis policy is what finds me down at the training field, brutally beating, brawling, and berating my soldiers in my third mock battle of the day.\n\nThey moan when I call them back together for the fourth. Let them moan all they like: I have training to do."
 aep_onnamusha.0032.desc.courtier:1 "Watching [onnamusha.GetTitledFirstName] training is always an experience. [onnamusha.GetSheHe|U] fights with such ferocity, such fury, that it's easy to forget [onnamusha.GetSheHe] is only mock-skirmishing.\n\nBroken equipment and battered soldiers litter the field. A lull in the action sends a chorus of relieved moans up from [onnamusha.GetHerHis] weakened sparring partners.\n\nBut, almost like that, the break is over, and [onnamusha.GetFirstNameNoTooltip] is back at it."
 aep_onnamusha.0032.a.root:0 "My prowess on the battlefield is unshakable!"
 aep_onnamusha.0032.a.courtier:0 "See how [onnamusha.GetSheHe] commands the battlefield!"
 aep_onnamusha.0032.b.root:0 "I swing as hard as [onnamusha.GetFaith.WarGodName]!"
 aep_onnamusha.0032.b.courtier:0 "Look at [onnamusha.GetHerHim] swing [onnamusha.GetHerHis] blade!"
 aep_onnamusha.0032.c.root:0 "I see every weakness in my foes!"
 aep_onnamusha.0032.c.courtier:0 "[onnamusha.GetSheHe|U] always manages to find an opening!"
# Potential Agents
 scheme_agent_aptitude.trait.onnamusha: "[GetTrait('onnamusha').GetName( GetNullCharacter )]"
