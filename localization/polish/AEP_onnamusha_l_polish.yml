 action_can_make_onnamusha_combined_group_description:0 "Several [close_family|E] members have a high [prowess|E] [skill|E] and would accept becoming [GetTrait('onnamusha').GetName(GetNullCharacter)].$action_can_make_onnamusha_HELP$"
