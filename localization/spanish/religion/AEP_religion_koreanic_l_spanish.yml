 goryeo_sinhwa:0 "Goryeo sinhwa" # 고려신화/高麗神話
 goryeo_sinhwa_adj:0 "Goryeo sinhwa" # 고려신화/高麗神話
 goryeo_sinhwa_adherent:0 "Goryeo sinhwa ome" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_adherent_plural:0 "Goryeo sinhwa ome" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_desc:0 "El establecimiento de Goryeo tiene sus raíces en un rico tapiz de veneración ancestral por Geon Wang, el fundador de Goryeo. El linaje de Geon se remonta a Hogeyong, su predecesor de sexta generación, de quien se sabe que entró en una unión sagrada con la diosa de la montaña.\n\nEntre todos los ancestros estimados, la figura más destacada es Jegeon, el abuelo de Geon. Según la leyenda, se creía que Jegeon era el hijo ilegítimo de Suzong, un gobernante de la dinastía Tang. Se dice que se ganó el favor del Rey Dragón y fue recompensado casándose con una dragona. Esta unión se consideró un intercambio significativo, solidificando su conexión con el reino divino e invocando las bendiciones del Rey Dragón."
