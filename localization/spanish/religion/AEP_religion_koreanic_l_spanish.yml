 tamna_musok_desc:0 "El muismo practicado en Tamna tiene un carácter distinto, influenciado principalmente por su separación geográfica de la península coreana continental. Los muistas de Tamna tienen creencias centradas en el dios celestial Cheonjiwang, junto con sus dos hijos. El hijo mayor, Daebyeolwang, es considerado el gobernante del inframundo, mientras que el segundo hijo, Sobyeolwang, gobierna el reino terrenal. Según sus creencias, la fuente del caos mundano proviene de las astutas acciones de Sobyeolwang, a través de las cuales logró tomar el control de la tierra, a pesar de que Daebyeolwang es más capaz y merece el papel."
