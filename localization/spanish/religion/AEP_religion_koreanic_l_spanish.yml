 silla_sinhwa_adherent_plural:0 "Silla sinhwa ome" # 신라신화신자/新羅神話弟子
 silla_sinhwa_desc:0 "Silla temprana poseía un sistema político único caracterizado por la rotación del poder entre tres ramas de la dinastía Pak, lo que llevó al surgimiento de tres narrativas fundacionales distintas. Hyeokgeose, proveniente de la casa Pak, se atribuye como el fundador de Silla. Según la leyenda, nació de un notable huevo de gran tamaño, por lo que recibió el nombre de "Pak", que significa "calabaza" en referencia a la apariencia del huevo.\n\nPor otro lado, el progenitor del clan Seok fue Talhae. , un príncipe de un reino extranjero situado en la región nororiental al otro lado del Mar del Este. Su nacimiento, que se cree estuvo acompañado de malos augurios, llevó al rey a ordenar su abandono en un barco. El destino guió el barco a las costas de Silla, donde se descubrió a Talhae. Su apellido se deriva de la urraca que se posó en el barco, una conexión simbólica con su llegada fortuita.\n\nEl antepasado del linaje Kim, que luego monopolizaría el trono de Silla, era Alji. Se dice que fue descubierto dentro de un cofre dorado, lo que le otorga un aire de mística y grandeza."
