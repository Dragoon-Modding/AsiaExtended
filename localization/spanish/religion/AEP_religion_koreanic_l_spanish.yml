 koreanic_religion:0 "Muismo" # 무/巫俗
 koreanic_religion_adj:0 "musok" # 무속/巫俗
 koreanic_religion_adherent:0 "muista" # 무속신자/巫弟子
 koreanic_religion_adherent_plural:0 "muistas" # 무속신자/巫弟子
 koreanic_religion_desc:0 "El muísmo, también conocido como chamanismo coreano, es una religión popular en Corea que gira en torno a la práctica del baksu-mudang, o simplemente mudang, tanto para chamanes masculinos como femeninos. Mudang, que se refiere específicamente a las mujeres chamanes, y baksu, que denota a los hombres chamanes, juegan un papel central en el muísmo. Actúan como intermediarios entre los humanos y el reino divino.\n\nLos Mudang entablan negociaciones con los dioses, buscando su guía y asistencia en diversos asuntos humanos. Logran esto a través de la realización de rituales conocidos como gut. Estos rituales intestinales son ocasiones significativas, a menudo observados como eventos festivos que abarcan pueblos enteros, fomentando un sentido de comunidad y celebración."
 
