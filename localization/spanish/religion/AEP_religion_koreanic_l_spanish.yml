 dongmyeong_sinhwa:0 "Dongmyeong sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adj:0 "dongmyeong sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adherent:0 "dongmyeong sinhwa ome" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_adherent_plural:0 "dongmyeong sinhwa ome" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_desc:0 "El rey Dongmyeong, nieto del emperador celestial, es venerado como el fundador de Buyeo y Goguryeo, y tiene un origen mítico. Cuenta la leyenda que nació de un huevo y finalmente ascendió al cielo. Su primer hijo lo sucedió como gobernante, mientras que los hijos de una segunda esposa se aventuraron hacia el sur y establecieron Baekje.\n\nAdemás de su importancia histórica, la religión popular coreana, que incorpora elementos del muismo, tiene un punto focal suelto en torno a los chamanes conocidos como baksu-mudang o simplemente mudang. Las chamanes femeninas se conocen como mudang, mientras que los chamanes masculinos se denominan baksu. Mudang juega un papel crucial como intermediarios entre los humanos y el reino divino. Se involucran en negociaciones con los dioses y buscan su guía en los asuntos humanos a través de rituales sagrados conocidos como gut. Estos rituales a menudo toman la forma de festivales vibrantes en todo el pueblo, celebrando la conexión entre los reinos espiritual y humano."
