 utaki_desc:0 "Las creencias indígenas de las Islas Ryukyu enfatizan la adoración de los ancestros y los espíritus de la naturaleza. Los más venerados de estos espíritus son Utin, Jiichi y Ryūgū, que simbolizan respectivamente el Cielo como padre, la Tierra como madre y el Mar como el lugar de nacimiento de toda la vida. Son veneradas en un santuario llamado utaki, y se le da especial importancia al poder espiritual de las mujeres."
 
