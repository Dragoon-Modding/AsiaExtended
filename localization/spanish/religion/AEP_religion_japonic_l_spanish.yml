 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō" # 神仏習合
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō, o el sincretismo de kami y Budas, es la religión más dominante de Japón y representa el sincretismo entre la religión nativa de Japón, el sintoísmo y el budismo importado del reino coreano de Baekje en el siglo VI. Antes de la Restauración Meiji, las dos religiones estaban en gran parte entrelazadas, poseían muchas creencias superpuestas, y los adherentes participaban tanto en los rituales sintoístas como budistas sin contradicción."
