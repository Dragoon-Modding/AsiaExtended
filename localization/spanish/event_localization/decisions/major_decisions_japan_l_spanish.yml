# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "El Shogunato de Kamakura"
 japan_decisions.0001.desc:0 "Durante generaciones, nuestras ambiciones como el clan Minamoto han sido limitadas por los caprichos de la corte imperial en Kioto. Sin embargo, mientras su autoridad sigue debilitándose en todo el país, la ilusión de su dominio incontestado se vuelve cada vez más cuestionable. Nuestros recientes triunfos sobre nuestros rivales y la consolidación del poder han convencido a la mayoría de que nosotros, los Minamoto, somos el verdadero poder detrás del Trono del Crisantemo.\n\nAhora, desde mi fortaleza en Kamakura, lejos de la influencia de la corte imperial, he asumido el título de Shōgun, Comandante Supremo del Imperio, otorgado por el propio Emperador. Pero no será la corte, sino la espada, la que asegure el orden en la nación. Este cambio marca el comienzo de una nueva era, en la que los samuráis mantendrán el orden y la armonía en todo Japón. El Emperador seguirá siendo el corazón espiritual de nuestra nación, pero la verdadera autoridad ahora reside en manos del Shōgun."
 japan_decisions.0001.a:0 "¡Iza Kamakura!"
 japan_decisions.0002.desc.others:0 "Las noticias desde Kamakura se propagan, anunciando que los Minamoto han asegurado firmemente el control sobre Japón. Con el reconocimiento formal del Emperador, el líder del clan Minamoto ha asumido el título de Shōgun y ahora gobierna el imperio desde su fortaleza en Kamakura, lejos de la influencia de la corte imperial.\n\nEste cambio marca el inicio de una nueva era, en la que los samuráis mantendrán el orden y la armonía en todo Japón. El Emperador seguirá siendo el corazón espiritual de Japón, pero la verdadera autoridad ahora reside en manos del Shōgun."
 japan_decisions.0002.a:0 "Un movimiento audaz, sin duda."

