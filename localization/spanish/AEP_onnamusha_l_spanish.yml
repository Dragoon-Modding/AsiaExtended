# Traits
 trait_onnamusha: "Onna-musha"
 trait_onnamusha_desc: "Este personaje desafía las estructuras normales de su sociedad, luchando en el campo de batalla como cualquier otro guerrero."
 trait_onnamusha_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] desafía las estructuras normales de su sociedad, luchando en la campo de batalla como si fuera un hombre"
# Accolades
 accolade_onnamusha:0 "Onna-musha"
# Culture Traditions
 culture_parameter_has_access_to_onnamusha:0 "[characters|E] de esta [culture|E] pueden ser designados como [GetTrait('onnamusha').GetName(GetNullCharacter)] si su [faithpossessive|E] [gender_doctrines|E] están en su contra"
# Important Actions
 action_can_make_onnamusha:0 "Puede convertir en Onna-musha"
 action_can_make_onnamusha_label:0 "Puedes convertir a [recipient.GetShortUINameNoTooltip] en [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_onnamusha_desc:0 "[recipient.GetUIName] tiene una [prowess|E] [skill|E] alta y aceptaría convertirse en [GetTrait('onnamusha').GetName(GetNullCharacter)].$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_click:0 "#Haz clic para convertir en [GetTrait('onnamusha').GetName(GetNullCharacter)]#!"
 action_can_make_onnamusha_combined_group_label:0 "Puede convertir en [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_group_name:0 "Puede convertir en [GetTrait('onnamusha').GetName(GetNullCharacter)]"
 action_can_make_onnamusha_combined_group_description:0 "Varios miembros de la [close_family|E] tienen una [prowess|E] [skill|E] alta y aceptarían convertirse en [GetTrait('onnamusha').GetName(GetNullCharacter)].$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_HELP:1 "\n\n#help Tener al menos un(a) [GetTrait('onnamusha').GetName(GetNullCharacter)] puede ser muy beneficioso. Mejorarán continuamente sus habilidades e incluso podrían salvarte de [GetScheme('murder').GetTypeName] [scheme|E].\n\nSin embargo, no deberías convertir a todos los miembros de tu [close_family|E] en [GetTrait('onnamusha').GetName(GetNullCharacter)] a menos que tengas un exceso de [prestige|E].#!"
# Interactions
 designate_onnamusha_interaction_extra_icon:0 "$hook_extra_icon$"
 designate_onnamusha_interaction:0 "Crear una Onna-musha"
 designate_onnamusha_interaction_desc:1 ""Ofrece a [recipient.GetFirstNameNoTooltip] la oportunidad de luchar en tus filas como [GetTrait('onnamusha').GetName(GetNullCharacter)].\n\n#weak Un(a) [GetTrait('onnamusha').GetName(GetNullCharacter)] puede servir como [actor.Custom('KnightCulture')] o [commander|E], e incluso podría salvarte de un(a) [GetScheme('murder').GetTypeName] [scheme|E]. Solo los miembros de la [close_family|E] pueden ser propuestos para convertirse en [GetTrait('onnamusha').GetName(GetNullCharacter)].#!""
 designate_onnamusha_interaction_notification:0 "[recipient.GetShortUIName] se convirtió en una [GetTrait('onnamusha').GetName(GetNullCharacter)]!"
# Character Modifiers
 onnamusha_level_martial_1_aep_modifier: "Comandante experimentado"
 onnamusha_level_martial_1_aep_modifier_desc: "Este personaje ha trabajado más duro que muchos para ser un mejor comandante."
