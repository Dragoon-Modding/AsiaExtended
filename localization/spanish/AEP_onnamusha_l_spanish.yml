 onnamusha_level_intrigue_1_aep_modifier_desc: "Este personaje siempre está buscando oportunidades para aprovecharse de sus enemigos."
 onnamusha_level_intrigue_2_aep_modifier: "Traidor conocido"
 onnamusha_level_intrigue_2_aep_modifier_desc: "$onnamusha_level_intrigue_1_aep_modifier_desc$"
 onnamusha_level_intrigue_3_aep_modifier: "Traidor tristemente célebre"
