# Events
 aep_onnamusha.0001.t: "Un[onnamusha.Custom('ES_XA')] [onnamusha.Custom('MushaPersonFemaleMale')] en potencia"
 aep_onnamusha.0001.desc: ""Mi [ROOT.Char.GetLadyLord], vengo ante usted para pedir una oportunidad de demostrar mi valía," dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('onnamusha'))], [onnamusha.GetTitledFirstName]. Me muevo ligeramente en mi trono, intrigado, mientras la corte a nuestro alrededor se esfuerza por escuchar.\n\n"A pesar de ser el igual de cualquiera de sus $knight_culture_player_plural_no_tooltip_lowercase$, se me prohíbe ocupar un lugar en el campo de batalla o comandar sus tropas. Desafiaría a [challenged_knight.GetTitledFirstName] a un duelo, para mostrar mi valor en combate.""
 aep_onnamusha.0001.a: "Muy bien, puedes batirte con [challenged_knight.GetTitledFirstNameNoTooltip|l]."
 aep_onnamusha.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] triunfa"
 aep_onnamusha.0001.a.tt_failure: "[onnamusha.GetFirstNameNoTooltip] consigue la victoria"
 aep_onnamusha.0001.b: "¿Con [challenged_knight.GetFirstNameNoTooltip]? De eso nada, ¡lucharás contra #EMP mí#!!"
 aep_onnamusha.0001.b.tt_success: "Derrotas a [onnamusha.GetFirstNameNoTooltip]"
 aep_onnamusha.0001.b.tt_failure: "[onnamusha.GetFirstNameNoTooltip] te deja tambaleando"
 aep_onnamusha.0001.c: "Solamente pedirlo ya demuestra valor."
 aep_accepted_onnamusha_without_question: "Todo [courtier|lE] y [vassal|lE] que cree que [onnamusha.Custom('ES_LoLa')]s [onnamusha.GetWomenMen] no saben luchar"
 aep_onnamusha.0001.d: "¿Un[onnamusha.Custom('ES_XA')] [onnamusha.Custom('MushaPersonFemaleMale')]? ¡Ridículo!"
 aep_onnamusha.0011.t: "[onnamusha.Custom('MushaPersonFemaleMale')|l] impide la fuga"
 aep_onnamusha.0011.desc: "Abrir con una ganzúa la cerradura de mi celda es más fácil de lo que esperaba. Escabullirme de un guardia tras otro es más complicado, pero lo logro, alejándome sigilosamente de mi prisión como si fuera una sombra.\n\nCuando prácticamente estaba #EMP saboreando#! la libertad, me la quitaron. Al torcer una esquina, [onnamusha.GetTitledFirstName|l], [onnamusha.Custom('MushaPersonFemaleMale')|Ll] de [imprisoner.GetFirstName] sale de las sombras.\n\nNi siquiera veo venir su porra antes de que la blanda directamente hacia mi rostro."
 aep_onnamusha.0011.a: "Espera, no, no… ¡Aaagh!"
 aep_onnamusha.0012.t: "$aep_onnamusha.0011.t$"
 aep_onnamusha.0012.desc: "Se devolvió a [prisoner.GetTitledFirstName|l] a su confinamiento a primera hora de la mañana, tras haber estado a punto de escapar durante la noche.\n\nAl parecer, mi prisioner[prisoner.Custom('ES_OA')] se escabulló entre la mayoría de los guardias antes de ser descubiert[prisoner.Custom('ES_OA')] por [onnamusha.GetTitledFirstName|l] quien, inquiet[onnamusha.Custom('ES_OA')], había salido a dar un paseo nocturno.\n\nMi [onnamusha.Custom('MushaPersonFemaleMale')|l] procedió a golpear salvajemente a [prisoner.GetFirstNameNoTooltip] hasta que finalmente [prisoner.GetHerHim] acabó llevando de vuelta con sus carceleros."
 aep_onnamusha.0012.a: "Un trabajo excelente, [onnamusha.GetFirstNameNoTooltip]."
 aep_onnamusha.0012.b: "¿Por qué [prisoner.GetHerHim] golpeaste tan fuerte?"
 aep_onnamusha.0021.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0021.desc.assassin: "¡Mi asesino no logró matar a [target.GetTitledFirstName|l]! Al parecer, intervino [onnamusha.GetTitledFirstName|l], [onnamusha.Custom('MushaPersonFemaleMale')] de [target.GetFirstNameNoTooltip], que apareció segundos antes de que tuviera lugar el asesinato y se deshizo de mi asesino a sueldo."
 aep_onnamusha.0021.desc.thugs: "¡Los matones que contraté para matar a [target.GetTitledFirstName|l] han fracasado en su misión! Pese a su ferocidad, su [onnamusha.Custom('MushaPersonFemaleMale')] de [target.GetFirstName] consiguió mantener[target.GetHerHim] a salvo lo suficiente como para que sus guardias pudieran reunirse y despachar al resto de forajidos."
 aep_onnamusha.0021.desc.mob: "Aunque la turba que incité para matar a [target.GetTitledFirstName|l] consiguió arrancar[target.GetHerHim] de su caballo, fueron incapaces de terminar el trabajo antes de que su [onnamusha.Custom('MushaPersonFemaleMale')] de [target.GetFirstName] interviniera. [onnamusha.GetSheHe|U] despachó sin piedad a los campesinos que se acercaron demasiado a [target.GetFirstNameNoTooltip], y asustó a los otros para que huyeran."
 aep_onnamusha.0021.desc.lured_into_forest: "Pensaba que mi plan para que [target.GetTitledFirstName|l] se perdiera en el bosque había salido perfectamente cuando cayó la noche y no había rastro [target.Custom('ES_DelDela')] [target.Custom('GirlBoy')] extraviad[target.Custom('ES_OA')].\n\nSin embargo, cuando estaba a punto de acostarme, me informaron de que su [onnamusha.Custom('MushaPersonFemaleMale')] de [target.GetFirstName] había regresado del bosque, acarreando [target.Custom('ES_AlAla')] [target.Custom('GirlBoy')]. Parece que decidió seguir el rastro de [target.GetFirstNameNoTooltip] en el bosque para dar con [target.GetSheHe] antes de que lo hicieran los animales hambrientos."
 aep_onnamusha.0021.desc.child_pushed: "¡[target.Custom('ES_ElLa')|U] [target.Custom('GirlBoy')] fue lo bastante idiota como para caer en mi trampa! [target.GetFirstName] subió hasta el borde del balcón y mi agente [target.GetHerHim] empujó…\n\n… Pero lo que debería haber sido una caída letal no lo fue, porque su [onnamusha.Custom('MushaPersonFemaleMale')] [target.Custom('ES_LoLa')] atrapó justo antes de impactar contra el suelo. [target.GetSheHe|U] vivirá para ver otro día y dudo que vuelva a caer en esta trampa."
 aep_onnamusha.0021.onnamusha_dies: "\n\nAl menos [onnamusha.GetFirstNameNoTooltip] ya no volverá molestarme, ya que murió a causa de las heridas."
 aep_onnamusha.0021.a: "Se acabó…"
 aep_onnamusha.0021.b: "¡Esto no se acaba hasta que yo lo diga!"
 aep_onnamusha.0022.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0022.desc.assassin: "¡Hoy casi #EMP muero#!! Si [onnamusha.GetFirstName] no hubiera visto algo raro y me hubiera seguido a mis aposentos, ahora sería un cadáver.\n\nMe enteré de que intentaban asesinarme cuando [onnamusha.GetFirstNameNoTooltip] derribó a alguien justo detrás de mí. Después solo recuerdo una nube de cuchillos y puños, hasta que el asaltante cayó al suelo, sin vida."
 aep_onnamusha.0022.desc.assassin.onnamusha_dies: "\n\nPor desgracia, pagó el precio definitivo. Aunque mi asaltante murió, las heridas que [onnamusha.GetFirstNameNoTooltip] recibió fueron mortales."
 aep_onnamusha.0022.desc.thugs: "Viajo con mi séquito cuando se oye un grito entre unos árboles. «¡Al ataque! ¡A por [ROOT.Char.GetTitleTierName]!». ¡Una emboscada!\n\n¡No son meros bandidos en busca de oro, sino matones que quieren cobrarse mi vida! Mi [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstNameNoTooltip] corre a defenderme, situándose entre los sanguinarios bandidos y yo.\n\n[onnamusha.GetFirstNameNoTooltip|U] retrocede luchando según mis enemigos convergen sobre nuestra posición, blandiendo sus hojas, pero pronto mis otros guardias acuden en nuestra defensa y acaban con el resto de atacantes."
 aep_onnamusha.0022.desc.thugs.onnamusha_dies: "Cuando la lucha cesa, [onnamusha.GetFirstNameNoTooltip] se desploma sobre el suelo y descubro sus profundas heridas. [onnamusha.GetSheHe] sí que me protegió hasta el fin…"
 aep_onnamusha.0022.desc.mob: "Cabalgo por las calles de [home_province.GetName] cuando una turba de campesinos se lanzan sobre mi séquito gritando. Antes de poder entender qué pasa, los plebeyos me han tirado del caballo ¡y empiezan a pegarme!\n\nMi [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstName] corre a defenderme, [onnamusha.Custom('signature_weapon')] en mano, [onnamusha.Custom('SignatureWeaponWoundVerb1PresentParticiple')] sin piedad a los campesinos que me atacaban y, puede que sin gran glamur, protegiéndome de más daños, mientras los cadáveres se acumulan sobre mí."
 aep_onnamusha.0022.desc.mob.onnamusha_lives: "\n\nCuando cesan los sonidos de lucha, [onnamusha.GetFirstNameNoTooltip] me quita los cuerpos de encima y me ayuda a ponerme en pie. Aparte de nosotros dos la calle ahora está desierta; todos los conspiradores han muerto o huido."
 aep_onnamusha.0022.desc.mob.onnamusha_dies: "\n\nPara cuando salgo de la pila de cadáveres, la calle está vacía salvo por los cuerpos de los caídos; [onnamusha.GetFirstNameNoTooltip] entre ellos."
 aep_onnamusha.0022.desc.lured_into_forest: "Estaba jugando al escondite con unos cortesanos en el bosque cuando me doy cuenta de que hace mucho tiempo que no oigo que nadie me busque. Demasiado tiempo.\n\nGrito, pero no oigo nada. Me han abandonado… Intento encontrar el camino de vuelta a casa, pero no sé cuál es y oscurece rápidamente.\n\nPronto oigo a las bestias moviéndose entre los árboles, pero antes de que puedan alcanzarme, llega mi [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstName] sin aliento y blandiendo una antorcha encendida. El fuego parece asustar a las bestias, que mantienen la distancia mientras [onnamusha.GetSheHe] jadea «Vayamos… a casa… mi señor[ROOT.Char.Custom('ES_XA')]…»."
 aep_onnamusha.0022.desc.child_pushed: "\n\n#EMP BAM#!\n\nHe caído en los brazos de mi [onnamusha.Custom('MushaPersonFemaleMale')], [onnamusha.GetFirstNameNoTooltip]. «¡Niñ[ROOT.Char.Custom('ES_OA')] neci[ROOT.Char.Custom('ES_OA')]! Si no hubiese llegado a tiempo… Es igual. Vayamos a algún lugar seguro.»."
 aep_onnamusha.0022.owner_discovered: "\n\nSolo una persona podría ser responsable de este ataque: ¡[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 aep_onnamusha.0022.a: "Pero ¿quién querría #EMP verme#! morir?"
 aep_onnamusha.0022.b: "¡[owner.GetSheHe|U] sufrirá por esto!"
 aep_onnamusha.0032.t: "[onnamusha.Custom('MushaPersonFemaleMale')] gana experiencia."
 aep_onnamusha.0032.desc.root: "Entre guerras es importante mantener afinadas las habilidades.\n\nEsta idea es la que me hace bajar al campo de entrenamiento y golpear, pelear y reprender a mis soldados en el tercer simulacro de batalla de hoy.\n\nProtestan cuando les llamo a la cuarta. Que protesten; yo tengo que entrenar."
 aep_onnamusha.0032.desc.courtier: "Ver el entrenamiento de [onnamusha.GetTitledFirstName|l] es siempre una experiencia. Pelea con tal ferocidad, tal furia, que es fácil olvidar que solo practica.\n\nEl campo está lleno de equipos rotos y soldados machacados. Una pausa en la acción provoca un coro de suspiros de alivio entre sus compañeros de entrenamiento, debilitados.\n\nPero, casi antes de que se den cuenta, la pausa termina y [onnamusha.GetFirstNameNoTooltip] vuelve a la carga."
 aep_onnamusha.0032.a.root: "¡Mi destreza en el campo de batalla es inquebrantable!"
 aep_onnamusha.0032.a.courtier: "¡Mira cómo [onnamusha.GetSheHe] domina el campo de batalla!"
 aep_onnamusha.0032.b.root: "¡Golpeo tan fuerte como [onnamusha.GetFaith.WarGodName]!"
 aep_onnamusha.0032.b.courtier: "¡Mirad cómo blande su arma!"
 aep_onnamusha.0032.c.root: "¡Veo todas las debilidades de mis enemigos!"
 aep_onnamusha.0032.c.courtier: "¡[onnamusha.GetSheHe|U] siempre consigue encontrar un hueco!"
# Potential Agents
 scheme_agent_aptitude.trait.onnamusha: "[GetTrait('onnamusha').GetName( GetNullCharacter )]"
