 form_kamakura_bakufu_decision:0 "Establecer el Shōgunato Kamakura"
 form_kamakura_bakufu_decision_confirm:0 "¡Iza Kamakura!"
 form_kamakura_bakufu_decision_desc:0 "Con nuestros enemigos en ruinas y la influencia de la Corte Imperial completamente mermada, el momento es propicio para que los Minamoto establezcan un nuevo orden.\n\nPor decreto del Emperador, yo daré inicio a una nueva era donde la armonía se asegure a través del poder de los samuráis, con el Shōgun como el verdadero gobernante de Japón."
 form_kamakura_bakufu_decision_tooltip:0 "El Shōgunato Kamakura será establecido."
 
