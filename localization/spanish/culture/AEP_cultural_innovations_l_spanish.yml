 innovation_outrigger_boats:1 "Canoa polinesia"
 innovation_outrigger_boats_desc:1 "Nuestras embarcaciones están equipadas con estabilizadores, un sello distintivo de la innovación austronesia, que ofrecen una estabilidad y rapidez notables incluso en los mares más turbulentos. Estas embarcaciones nos permitirán dominar el Pacífico y, potencialmente, asentarnos en tierras lejanas."
 world_innovation_outrigger_boats:0 "Austronesia"
 innovation_sinitic_bureaucracy:0 "Burocracia Sinítica"
 innovation_sinitic_bureaucracy_desc:0 "Las innovaciones burocráticas de las dinastías chinas, como el sistema de exámenes imperiales y el sistema de campos iguales, hicieron de China la nación más próspera de la Edad Media.\n\nEstas reformas influyeron en la gobernanza no solo en China, sino también en países vecinos como Japón, Corea y Vietnam, que adaptaron estas innovaciones a sus propias necesidades específicas."
