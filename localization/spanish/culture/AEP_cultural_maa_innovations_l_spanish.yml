 #Military
 tradition_samurai_name:0 "Samurai" #侍
 tradition_samurai_desc:0 "Los samuráis representan la clase guerrera de élite de Japón, valorados por su lealtad a su clan, su destreza marcial y su servicio a poderosos señores. Su código resalta el honor, la valentía y una dedicación profunda hacia quienes protegen, incluso frente a la muerte."
 samurai:0 "Samurai" #騎士
 samurai_flavor:0 "Con una disciplina excepcional y un riguroso entrenamiento en las artes de la equitación y el tiro con arco, estos guerreros encarnan la quintaesencia del ideal guerrero japonés."
 sohei:0 "Sōhei" #僧兵
 sohei_flavor:0 "Los Sōhei (literalmente, monjes guerreros) surgieron durante el Período Heian debido al declive de la autoridad centralizada. Su destreza marcial, junto con su celo, han llevado a que los Sōhei sean temidos y respetados en todo Japón."
 
 tradition_emishi_riders_name:0 "Jinetes emishi" #蝦夷騎
 tradition_emishi_riders_desc:0 "Los Emishi son reconocidos como magníficos jinetes cuya ferocidad los ha llevado a la victoria en muchas batallas a pesar de ser superados en número."
 emishi_riders:0 "Jinetes emishi" #蝦夷騎
 emishi_riders_flavor:0 "Los Emishi son reconocidos como magníficos jinetes cuya ferocidad los ha llevado a la victoria en muchas batallas a pesar de ser superados en número."
 
 tradition_shumiyuan_name:0 "Shumiyuan" #樞密院
 tradition_shumiyuan_desc:0 "El Shumiyuan, o Buró de Asuntos Militares, supervisa la gestión del Ejército Imperial con el objetivo principal de salvaguardar el imperio y, cuando sea necesario, proyectar poder más allá de sus fronteras."
 ji_pikemen:0 "Ji Pikemen" #戟歩兵
 ji_pikemen_flavor:0 "Estos piqueros con armadura, equipados con la lanza Ji, constituyen la columna vertebral de cualquier ejército chino."
 
 tradition_khitan_heavy_cavalry_name:0 "Caballería pesada khitan" #契丹鎧骑兵
 tradition_khitan_heavy_cavalry_desc:0 "Los khitanos son famosos por su caballería pesada, cuya destreza en el combate los ha llevado a salir victoriosos en muchas batallas con sus vecinos."
 heavy_khitan_cavalry:0 "Caballería pesada khitan" #契丹鎧骑兵
 heavy_khitan_cavalry_flavor:0 "Los khitanos son famosos por su caballería pesada, cuya destreza en el combate los ha llevado a salir victoriosos en muchas batallas con sus vecinos."
 
 tradition_hwarang_name:0 "Caballeros florecientes" #화랑/花郞
 tradition_hwarang_desc:0 "Los Hwarang (literalmente, Caballeros Florecientes) eran una clase guerrera de élite de jóvenes varones de Silla conocidos por su belleza física excepcional y su extenso entrenamiento en diversos campos, desde administrativos hasta militares. Sirvieron como modelos de virtud dentro de la sociedad de Sillan, ejemplificando los valores de lealtad, valentía y rectitud, y demostraron una devoción fanática a su soberano."
 hwarang:0 "Hwarang" #화랑/花郞
 hwarang_flavor:0 "Reconocidos por su excepcional belleza, pericia militar y su inquebrantable devoción al rey, estos inexorables guerreros lucharán hasta el último hombre."
 
 tradition_gaemamusa_name:0 "Gaemamusa" #개마무사/鎧馬武士
 tradition_gaemamusa_desc:0 "Gaemamusa comprendía la fuerza de caballería de élite de Goguryeo y desempeñó un papel fundamental en las conquistas de la nación. Reconocidos por su imponente armadura y las ornamentadas plumas que adornan la parte trasera de la armadura de sus caballos, se destacaron como algunas de las tropas de caballería mejor equipadas en el este de Asia."
 gaemamusa:0 "Gaemamusa" #개마무사/鎧馬武士
 gaemamusa_flavor:0 "Distinguidos por sus plumas ornamentadas y armaduras pesadas, los Gaemamusa se destacan como una de las fuerzas de caballería más impresionantes del este de Asia."
 
 tradition_luojuzi_name:0 "Sonidos de tigre"
 tradition_luojuzi_desc:0 "Los Tiger Sons, o Luojuzi, formaron el núcleo de élite del ejército de Nanzhao y fueron elegidos solo entre los guerreros más fuertes. La cobardía no era tolerada entre los Luojuzi, y la retirada se castigaba con la muerte."
 luojuzi:0 "Luojuzi" #罗苴子
 luojuzi_flavor:0 "Los Tiger Sons, o Luojuzi, formaron el núcleo de élite del ejército de Nanzhao y fueron elegidos solo entre los guerreros más fuertes. La cobardía no era tolerada entre los Luojuzi, y la retirada se castigaba con la muerte."
 
 tradition_ksatra_name:0 "Kṣatrá" #ក្សត្រ
 tradition_ksatra_desc:0 "Los kṣatrá eran la aristocracia guerrera del Imperio Khmer y eran bien conocidos por su destreza en el combate."
 ksatra:0 "Kṣatrá" #ក្សត្រ
 ksatra_flavor:0 "Los kṣatrá eran la aristocracia guerrera del Imperio Khmer y eran bien conocidos por su destreza en el combate."
 