 building_type_AEP_muaro_jambi_temple_01:0 "Templo Muaro Jambi"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "El complejo del Templo Muaro Jambi, que exhibe una fusión de estilos hindúes y budistas, desempeñó un papel crucial como núcleo cultural y espiritual en el Imperio Srivijaya. Estos grandiosos complejos templarios simbolizaban el dominio político y económico, a la vez que funcionaban como centros educativos donde monjes y eruditos enseñaban diversos aspectos de cultura, arte, ciencia y religión."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "Preah Vihear"
 building_type_AEP_preah_vihear_01_desc:0 "Preah Vihear, consagrado al dios hindú Shiva en la forma de Najatara, se erige en la cima de un acantilado con una estrecha escalinata, simbolizando la senda ascendente de la fe. Este complejo, destinado a rituales y ceremonias reales, alberga también bibliotecas donde se registran los archivos históricos del reino."
