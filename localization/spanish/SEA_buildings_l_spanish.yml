 building_type_AEP_wat_phu_01:0 "Wat Phu"
 building_type_AEP_wat_phu_01_desc:0 "Wat Phu, dedicado al dios hindú Shiva, atrajo a devotos que rendían homenaje a través de rituales y oraciones, sirviendo como símbolo del poder y la autoridad de la élite jemer. La construcción de grandiosos templos, como Wat Phu, desempeñó un papel fundamental en la transmisión del conocimiento religioso y cultural, abarcando rituales y artesanía tradicional."
