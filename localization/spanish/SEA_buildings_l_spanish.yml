 building_type_AEP_sukhothai_01:0 "Sukhothai"
 building_type_AEP_sukhothai_01_desc:0 "Sukhothai, en sus inicios un puesto avanzado jemer, ascendió a la categoría de capital del Reino de Sukhothai en 1238 tras una rebelión liderada por Pho Khun Bangklanghao (posteriormente conocido como Si Indradit). A pesar de no ser el centro de poder tailandés más antiguo, la fundación de Sukhothai marca tradicionalmente el inicio de la nación tailandesa, siendo celebrada entre los tailandeses por su relevancia histórica."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "Phra Prang Sam Yot"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "El templo Phra Prang Sam Yot es reconocido por su arquitectura singular, que presenta tres torres engalanadas con intrincadas tallas dedicadas a la deidad hindú Shiva. La maestría artesanal se manifiesta en esculturas detalladas que representan escenas de narrativas épicas y relatos de dioses. La fachada está adornada con criaturas míticas, seres divinos y motivos simbólicos, añadiendo encanto a su esplendor."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
 building_AEP_phra_prang_sam_yot_01_desc:0 "$building_type_AEP_phra_prang_sam_yot_01_desc$"