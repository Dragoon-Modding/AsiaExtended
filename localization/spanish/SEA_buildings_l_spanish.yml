 building_type_AEP_muang_sua_01:0 "Muang Sua" # Luang Prabang
 building_type_AEP_muang_sua_01_desc:0 "Gracias a su rica historia y a su ubicación estratégica en la confluencia de los ríos Mekong y Nam Khan, la antigua ciudad de Muang Sua se erige como un tesoro cultural, manifestado en sus templos y estructuras meticulosamente conservados."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "Kandarpapura" # Huế
 building_type_AEP_kandarpapura_01_desc:0 "Kandarpapura, la cuna de una estirpe real, se erigió como un centro pivotante en la fértil área de Gio Linh en Navap, simbolizado por la estatua-linga en el templo dedicado a Indrakanteshvara, subrayando su papel como el epicentro político, religioso y cultural de su tiempo."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "Angkor Wat"
 building_type_AEP_angkor_wat_01_desc:0 "Angkor Wat, la afamada ciudad de templos, es un venerado enclave religioso consagrado a Vishnu. Sus intrincados bajorrelieves, elevadas agujas y patios expansivos lo destacan entre los lugares sagrados. Representando el Monte Meru, morada de los dioses, las cinco torres de Angkor Wat simbolizan sus picos, las murallas representan las cadenas montañosas circundantes y el foso simboliza el mar."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "Borobudur"
 building_type_AEP_borobudur_01_desc:0 "Borobudur es un templo erigido para rendir homenaje al Buda y orientar a los peregrinos en un viaje espiritual hacia la iluminación. Su disposición arquitectónica simboliza la cosmología budista, con nueve plataformas superpuestas que representan las fases de la iluminación."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "Si Thep"
 building_type_AEP_si_thep_01_desc:0 "Si Thep es un par único de pueblos gemelos rodeados por fosos, que exhiben antiguos hitos como Khao Klang Nok y la cueva Khao Thamorrat. Estos sitios muestran con orgullo la herencia arquitectónica, artística y religiosa de la cultura Dvaravati, fuertemente influenciada por el hinduismo. La Escuela de Arte Si Thep, inspirada en estas tradiciones, ha ejercido una influencia significativa en las prácticas artísticas de las civilizaciones del sudeste asiático posteriores."
