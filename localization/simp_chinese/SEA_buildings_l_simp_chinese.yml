 building_type_AEP_sukhothai_01:0 "素可泰"
 building_type_AEP_sukhothai_01_desc:0 "素可泰，最初是高棉的前哨基地，1238年在由邦坤邦康拉豪（后来被称为西因达迪特）领导的叛乱后成为素可泰王国的首都。尽管不是最早的泰国权力中心，但素可泰的建立传统上标志着泰国国家的开始，并在泰国人中因其历史意义而受到赞扬。"
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "三峰塔"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "三峰塔寺以其独特的建筑而闻名，拥有三座塔楼，装饰着致敬印度教神明湿婆的精美雕刻。巧妙的工艺体现在描绘史诗叙事和神话故事场景的细致雕塑中。立面装饰有神话生物、神灵和象征图案，增添了其魅力。"
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
