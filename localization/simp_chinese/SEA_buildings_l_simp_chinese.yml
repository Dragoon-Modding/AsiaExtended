 building_type_AEP_wat_phu_01:0 "瓦普"
 building_type_AEP_wat_phu_01_desc:0 "瓦蒲寺，奉献给印度教神祇湿婆，吸引了信徒通过仪式和祈祷来表示崇敬，成为高棉精英权力和威望的象征。宏伟的寺庙建筑，如瓦蒲寺，在传承宗教和文化知识方面发挥了作用，包括宗教仪式和传统工艺。"
