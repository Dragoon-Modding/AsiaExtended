 building_type_AEP_muaro_jambi_temple_01:0 "穆阿罗占碑寺"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "穆阿罗詹比寺庙群展现了印度教和佛教风格的融合，成为斯里维查亚帝国至关重要的文化和精神中心。这些宏伟的寺庙群象征着政治和经济的主导地位，同时也是教育中心，僧侣和学者在这里传授各个方面的文化、艺术、科学和宗教等知识。"
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "柏威夏"
 building_type_AEP_preah_vihear_01_desc:0 "柏威夏，以湿婆神的最高形态那加塔拉为对象，矗立于悬崖之巅，一条狭窄的楼梯象征着信仰的崎岖之路。这座庙宇作为宗教和皇家仪式的场所，同时还设有图书馆，用以记录王国的历史档案。"
 building_AEP_preah_vihear_01:0 "柏威夏 (前)"
