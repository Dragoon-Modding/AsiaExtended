 building_type_AEP_kandarpapura_01:0 "坎德阿普拉" # Huế
 building_type_AEP_kandarpapura_01_desc:0 "坎德阿普拉，皇家血统的发源地，在纳瓦普的肥沃吉奥林地区是一个关键中心，以庙宇中的因扎坎提什瓦拉神像为象征，标志着它在当时的政治、宗教和文化中的中心地位。"
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "吴哥窟"
 building_type_AEP_angkor_wat_01_desc:0 "吴哥窟，寺庙之城，是一个备受崇敬的供奉毗湿奴的宗教圣地。其复杂的浮雕、高耸的塔尖和广阔的庭院使其在神圣之地中脱颖而出。吴哥窟象征着梅鲁山，神灵的居所，其五座塔尖代表着山峰，墙壁代表着周围的山脉，护城河象征着大海。"
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "婆罗浮屠"
 building_type_AEP_borobudur_01_desc:0 "婆罗浮屠是为了敬奉佛陀并引导朝圣者踏上通向开悟之灵性旅程而建造的寺庙。其建筑布局象征着佛教宇宙观，九层叠放的平台代表着开悟的各个阶段。"
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "诗贴历"
 building_type_AEP_si_thep_01_desc:0 "诗贴历是一对独特的双城，被护城河环绕，展示着像卡奥·克朗·诺克和卡奥·塔莫拉特洞穴这样的古老地标。这些场所自豪地展示了受印度教影响的德瓦拉瓦蒂文化的建筑、艺术和宗教遗产。诗贴历艺术学院受到这些传统的启发，影响了后来东南亚文明的艺术实践。"
 building_AEP_si_thep_01:0 "诗贴历 (前)"
