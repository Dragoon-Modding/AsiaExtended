 building_type_AEP_muang_sua_01:0 "孟苏瓦" # Luang Prabang
 building_type_AEP_muang_sua_01_desc:0 "因其丰富的历史和位于湄公河与南赞江汇流处的战略位置，古城孟苏瓦成为一座文化宝藏，展示着保存完好的寺庙和建筑。"
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
