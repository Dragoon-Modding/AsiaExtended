# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "镰仓幕府"
 japan_decisions.0001.desc:0 "数代以来，我们的源氏家族的野心一直受到京都皇室朝廷的掣肘。然而，随着他们在全国的权威逐渐衰弱，他们绝对统治的幻象已越来越站不住脚。我们最近的胜利与权力整合已经让大多数人确信，源氏才是皇位背后真正的力量。\n\n如今，在远离京都朝廷影响的镰仓要塞，我接受了由天皇亲自授予的“征夷大将军”头衔，成为日本帝国最高的军事统帅。然而，维持秩序的不是朝廷的命令，而是武士的刀剑。这一变革标志着武士阶层成为维护日本全国秩序与和谐的新时代的到来。天皇将继续作为国家的精神中心，但真正的权力现在掌握在将军之手。"
 japan_decisions.0001.a:0 "前进吧，镰仓！"
 japan_decisions.0002.desc.others:0 "来自镰仓的消息传来，源氏家族已稳固掌控了日本的权力。随着天皇的正式承认，源氏家族首领被授予了“征夷大将军”头衔，并从京都朝廷的影响之外的镰仓要塞统治帝国。\n\n这一变革标志着武士阶层成为维护日本全国秩序与和谐的新时代的到来。天皇继续作为日本的精神象征，但真正的权力如今掌握在将军之手。"
 japan_decisions.0002.a:0 "果断之举，毫无疑问。"

