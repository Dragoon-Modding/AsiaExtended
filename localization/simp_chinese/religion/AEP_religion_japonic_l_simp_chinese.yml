 special_doctrine_teachings_of_buddha_name:0 "神仏習合"
 special_doctrine_teachings_of_buddha_desc:0 "神仏習合，或神和仏的融合，是日本最主要的信仰，代表日本本土宗教神道教与6世纪从韩国百济王国传入的佛教之间的融合。在明治维新之前，这两种信仰在很大程度上是交织在一起的，有许多重叠的信仰，信徒参加神道和佛教仪式时没有矛盾。"
