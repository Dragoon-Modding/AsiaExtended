 utaki_adherent_plural:0 "御嶽徒"
 utaki_desc:0 "琉球群岛的本土信仰强调对祖先和自然精灵的崇拜。这些神灵中最受尊敬的是乌钦，吉奇和龙宫，分别象征着天为父，地为母以及海为所有生命的发源地。她们在称为御嶽的神社中受到供奉，并特别强调女性的精神力量。"

