 goryeo_sinhwa_adherent_plural:0 "高麗神話徒" # 고려신화신자
 goryeo_sinhwa_desc:0 "高丽的建立根植于对高丽创始人元王的祖先崇拜的丰富传说。元王的血脉可以追溯到他的第六代前辈霍格勇，据说他与山神缔结了神圣的联姻。\n\n在所有尊敬的祖先中，最杰出的人物是元王的祖父戟乾。根据传说，戟乾被认为是唐朝统治者肃宗的私生子。据说他获得了龙王的宠爱，并因此与一位龙女结婚。这场婚姻被视为重要的交流，巩固了他与神圣领域的联系，引来了龙王的祝福。"
