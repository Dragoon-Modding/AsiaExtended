 dongmyeong_sinhwa:0 "東明神話" # 동명신화
 dongmyeong_sinhwa_adj:0 "東明神話" # 동명신화
 dongmyeong_sinhwa_adherent:0 "東明神話徒" # 동명신화신자
 dongmyeong_sinhwa_adherent_plural:0 "東明神話徒" # 동명신화신자
 dongmyeong_sinhwa_desc:0 "天帝的孙子东明王被尊崇为扶余和高句丽的开国祖师，拥有一个神话般的起源故事。传说中，他诞生于一个蛋中，并最终升天。他的第一个儿子继承了他的统治地位，而他第二个妻子的儿子们则冒险南下，建立了百济。\n\n除了其历史意义之外，融合了回教元素的韩国民间宗教在知名的巫师周围保持着松散的聚焦，形成了博数巫堂或简单的巫堂。女巫被称为巫堂，男巫被称为博数。他们在人类与神灵之间扮演着至关重要的中介角色。他们与众神进行谈判，并通过被称为直觉的神圣仪式寻求对人类事务的指导。这些仪式通常以充满活力的全村节日形式举行，庆祝精神界与人类领域之间的联系。"
 dongmyeong_sinhwa_old:0 "旧東明神話"
 dongmyeong_sinhwa_old_adj:0 "旧東明神話"
 dongmyeong_sinhwa_old_adherent:0 "旧東明神話徒"
