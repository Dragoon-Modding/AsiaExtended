 tamna_musok_desc:0 "在耽罗地区的巫术实践中，具有鲜明的特征，这主要受到其与朝鲜半岛大陆地域分隔的影响。耽罗的巫俗徒信仰以天神天地王及其两个儿子为核心。长子大别王主宰阴间，次子小别王则主宰人间。根据他们的信仰，世界的混乱根源在于小别王的狡诈行为，尽管大别王更有能力和适任这个角色，但他却设法控制了地球。"
