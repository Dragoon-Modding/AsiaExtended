 koreanic_religion_adj:0 "巫俗" # 무속
 koreanic_religion_adherent:0 "巫俗徒" # 무속신자
 koreanic_religion_adherent_plural:0 "巫俗徒" # 무속신자
 koreanic_religion_desc:0 "巫术，又称为韩国的萨满教，是一种韩国的民间宗教，以博数巫堂为核心实践，并简称为男巫和女巫的巫堂。巫堂专指女性巫师，而博数则指男性巫师，在韩国的宗教中扮演着重要的角色，作为人类与神灵之间的中介。\n\n巫师与神灵进行交流，寻求他们在各种人类事务中的指导和帮助。他们通过进行被称为直觉仪式的活动来达成这一目标。这些直觉仪式具有重要的意义，通常被视为涵盖整个村庄的节日活动，培养了社区意识和庆祝活动。"
 
