 silla_sinhwa_adherent_plural:0 "新羅神話徒" # 신라신화신자
 silla_sinhwa_desc:0 "早期的新罗拥有独特的政治制度，其特点是权力在白王朝的三个分支之间轮流，这导致了三种完全不同的开国叙事。赫居世，来自朴家，被认为是新罗的创始人。根据传说，他是从一个非常大的鸡蛋中诞生的，因此得名“朴”，意为鸡蛋的形状类似于葫芦。\n\n另一方面，石氏家族的祖先是脱解，来自东北地区隔东海的异国王子。据信他的出生伴随着不祥的预兆，导致国王下令将他遗弃在船上。命运引导这艘船抵达新罗海岸，在那里发现了脱解。他的姓氏源于船上栖息的喜鹊，象征着他的偶然到来。\n\n后来垄断新罗王位的金氏家族的祖先是阿尔吉。据说他被发现在一个金色的箱子中，赋予他神秘而庄严的气息。"
 silla_sinhwa_old:0 "旧新羅神話"
 silla_sinhwa_old_adj:0 "旧新羅神話"
