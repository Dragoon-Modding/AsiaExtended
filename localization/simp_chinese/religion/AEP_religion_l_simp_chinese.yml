 special_doctrine_is_jainism_faith_name:1 "马哈维亚的教导"
 special_doctrine_is_jainism_faith_desc:1 "蒂尔丹嘉拉筏驮摩那是第24代的耆那教导师，他传授着古老的耆那教信仰。他致力于重建耆那教僧伽，并带领我们走向解脱的道路。"

 special_doctrine_is_buddhist_faith_name:1 "乔达摩佛陀的教导"
 special_doctrine_is_buddhist_faith_desc:1 "自从他开悟以来，尽管涌现了众多分支，但正是通过他的教义，我们找到了通往开悟之道的路径。"
