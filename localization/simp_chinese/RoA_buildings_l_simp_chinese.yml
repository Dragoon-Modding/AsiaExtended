l_simp_chinese:
 building_type_baray_01:0 "巴莱"
 building_type_baray_01_desc:0 "巴莱是一种人造水体，可用于灌溉田地。大型巴莱也可能象征着印度教的创造之海，展示了建造者的财富和虔诚。"
 building_baray_01:0 "浴池"
 building_baray_01_desc:0 "一个大而简单的水库，挖入地下并用石头衬砌。它储存淡水并提供一个宁静舒适的小港湾。"
 building_baray_02:0 "寺庙水槽"
 building_baray_02_desc:0 "石雕高出地面，储存了大量的水。 baray周围环绕着众多的树木和鲜花。"
 building_baray_03:0 "圣湖"
 building_baray_03_desc:0 "巴莱每边延伸数公里，中央矗立着一座寺庙。任何人都可以免费使用它，凝视它的游客说他们可以感受到神圣的触感。"
