 bm_1066_asia:1 "二天子"
 bm_1066_asia_desc:1 "唐朝灭亡后将近160年过去了，随之而来的是两个强国崛起以填补真空，即中国大部分地区的中国领导的宋朝和北方的契丹领导的辽朝。尽管两个朝代都标榜自己是天子，但随之而来的冲突在《澶渊之约》之后得到了解决，两国在条约中相互承认彼此平等，并导致了一个多世纪的相对和平共处。\n\n#bold 两个天子之间的和平会持续下去，还是战争的浪潮会再次席卷东方？"
 
 bookmark_two_sons_japan:1 "後冷泉天皇"
 bookmark_two_sons_japan_desc:1 "在实施近400年后，奠定帝国治理框架的律令制度已经完全消失。被称为荘園的大型私人庄园的创建导致了中央权力的下放和强大的武士氏族的崛起，例如平和源。此外，在藤原氏几乎完全统治日本200多年之后，朝廷已经开始变得焦躁不安，天皇希望在帝国进行改革。\n\n#bold 藤原家族会继续作为天皇的唯一摄政王统治日本吗？"
 bookmark_two_sons_japan_alt_yorimichi:1 "関白頼通"
 bookmark_two_sons_japan_alt_yoshiie:1 "源義家"
 
 bookmark_two_sons_goryeo:1 "高丽文宗"
 bookmark_two_sons_goryeo_desc:1 "与他们的新罗前辈不同，高丽通过将三韩和高句丽的残余统一为一个国家，在相对较短的时间内成功地实现了朝鲜人民的真正统一。随着古老的分裂坚定地落在他们身后，高丽现在看起来向北，希望收复前高句丽王国的领土，该王国后来被女真人定居，并由契丹霸主统治。\n\n#bold 你能把高丽再次让契丹人心生恐惧，收复位于千里长城以北的古代高句丽土地吗？"
 bookmark_two_sons_goryeo_alt_sunjong:1 "公子烋"
 bookmark_two_sons_goryeo_alt_seonjong:1 "公子蒸"
 
 bookmark_two_sons_song:1 "宋英宗"
 bookmark_two_sons_song_desc:1 "宋朝掌管天命百余年，《澶渊之约》之后的太平盛世，其黄金时代甚至超过了唐朝的鼎盛时期。另一边的英宗皇帝手，远没有那么令人印象深刻，自从他升天以来，一直是争论的源头。最近，皇帝生病了，考虑到他的身体已经很差，他是否能活下来还不确定。\n\n#bold 英宗的灭亡对宋朝意味着什么，他的年轻继承人是否有能力统治天下？"
 bookmark_two_sons_song_alt_shenzong:1 "親王仲鍼"
 
 bookmark_two_sons_grand_liao:1 "辽道宗"
 bookmark_two_sons_grand_liao_desc:1 "在经历了短暂的敌对之后，辽宋两朝通过签订《澶渊之约》实现了持久和平，预示着两朝共享天命的黄金时代。辽朝可以夸耀其强大的军事力量，繁荣的经济和丰富的文化遗产；尽管如此，随着内部权力斗争和臣民之间日益增长的不满情绪，西夏的西夏人之间的冲突仍然隐约可见。\n\n#bold 辽朝能否在镇压威胁到王国的日益增长的不满情绪的同时，设法制服他们在国外的敌人？"
 
 bookmark_two_sons_xia:1 "夏毅宗"
 bookmark_two_sons_xia_desc:1 "西夏西夏王国于1038年由宋将李元昊（后来的景宗皇帝）建立，在他的统治下，成长为东亚列强之一。他于1048年去世后继位由他年幼的儿子梁察（后来的殷宗皇帝）接管，他于1061年直接掌权，并通过改革军队和行政部门证明自己是一位有能力的领导者和管理者，同时还领导了深入宋朝领土的成功突袭。\n\n#bold 你能把西夏人继续通过巧妙的外交手段与他们的大邻国较量，还是他们的遗产会被扼杀而他们的人民会被遗忘？"
 
 bookmark_two_sons_dali:1 "段思廉"
 bookmark_two_sons_dali_desc:1 "大理王国自称是南诏的合法继承人，并成功地与中国宋朝保持了一个多世纪的和平关系。这标志着其前任对唐朝的敌对立场明显背离，后者在唐朝的垮台中发挥了重要作用。现任国王段思廉在政变后上台，不得不应对持续的阴谋诡计在他的附庸中，促使他的王国在之前的动荡中求助于中国。\n\n#bold 王国是否具备在这个瞬息万变的时代生存所需的力量，或者他们会遇到与他们的前任相同的命运吗？"
 
 bookmark_two_sons_dai_viet:1 "李圣宗"
 bookmark_two_sons_dai_viet_desc:1 "随着唐朝的崩溃，越南在300多年后终于能够摆脱中国的统治。茹，丁和早期的黎王朝将继续阻止中国进一步从属的企图，最终在李公蕴的登基和1010年建立李王朝时达到顶峰。王朝的现任统治者李圣宗，在实施了一系列稳定改革并在战斗中击败了占婆，并在此过程中吞并了他们的几个领土后，展示了他作为熟练的管理者和战场指挥官的才能。\n\n#bold 王国会继续繁荣和推动吗？它能够应对那些威胁它的人吗？或者中国是否会再次向南看，并寻求重建其南部的番属国？"
