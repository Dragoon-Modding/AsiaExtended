l_simp_chinese:
 innovation_outrigger_boats:1 "支腿船"
 innovation_outrigger_boats_desc:1 "我们的船配备了外支架，这是南岛语族创新的标志，能够在最汹涌的海域中也保持卓越的稳定性和快速性。这些船只将使我们能够掌控太平洋，并有可能定居遥远的土地。"
 world_innovation_outrigger_boats:1 "南岛" 
 innovation_sinitic_bureaucracy:0 "中华官僚体制"
 innovation_sinitic_bureaucracy_desc:0 "中国历代王朝的官僚创新，例如科举制度和均田制，使中国成为中世纪最繁荣的国家。\n\n这些改革不仅影响了中国的治理，还影响了日本、韩国和越南等邻国，这些国家根据自身的特殊需求对这些创新进行了调整。"
 world_innovation_sinitic_bureaucracy:0 "中华圈"
