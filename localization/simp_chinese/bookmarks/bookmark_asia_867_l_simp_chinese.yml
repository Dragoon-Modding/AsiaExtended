 bm_867_asia:1 "巨人的陨落"
 bm_867_asia_desc:1 "在一系列灾难性事件发生后，唐朝的邻国影响开始逐渐减弱，超过了25万年的至高无上地位。他们的邻国开始对统治王朝作为亚洲头号强国的地位产生了质疑，像日本这样的国家逐渐远离中国的影响，并且变得更加内向。\n\n#bold 唐朝真的失去了天命吗？如果是这样，对于亚洲其他大国又意味着什么呢？"
 
 bookmark_far_east_japan:1 "摂政良房"
 bookmark_far_east_japan_desc:1 "自从文德天皇驾崩后，藤原义房登基为幼天皇清和，已经九年过去了。藤原家族获得如此尊贵的摄政地位，标志着他们在朝廷的权力最新发展，现在他们牢牢掌握着朝廷的控制权。\n\n#bold 你认为藤原家族会继续保持对日本的实际统治，还是他们将会面临与蘇我氏一样多舛的命运？"
 bookmark_far_east_japan_alt_seiwa:1 "清和天皇"
 bookmark_far_east_japan_alt_mototsune:1 "中納言基経"
 
 bookmark_far_east_silla:1 "景文王"
 bookmark_far_east_silla_desc:1 "惠恭王被贵族暗杀后，新罗国王发现自己的权力被削弱为纯粹的傀儡，导致整个王国饥荒和动乱成为司空见惯的景象。然而，庆文大王已经采取措施试图恢复秩序，但新罗面临着诸多障碍，包括顽固的贵族和不满的民众。\n\n#bold 你能够恢复新罗的秩序并阻止其明显的衰落吗？"
 bookmark_far_east_silla_alt_gungye:1 "弓裔"
 bookmark_far_east_silla_alt_heongang:1 "公子晸"
 
 bookmark_far_east_tang:1 "唐懿宗"
 bookmark_far_east_tang_desc:1 "随着唐朝的不断衰落，懿宗似乎对帝国内部的事态漠不关心，继续沉迷于朝堂生活。与此同时，在南方，南诏继续骚扰唐属，他们现在已经将目光投向了繁华的成都。\n\n#bold 你是否能够使大唐重现昔日的辉煌，阻止大唐失去天命？"
 bookmark_far_east_tang_alt_yan:1 "李儼，普王"
 bookmark_far_east_tang_alt_kan:1 "李侃，郢王"
 
 bookmark_far_east_balhae:1 "大虔晃"
 bookmark_far_east_balhae_desc:1 "渤海王国自称是古代高句丽王国的继承者，在东亚贸易十字路口占据着战略地位，因此得以繁荣昌盛，被唐朝誉为“东方盛世之国”。尽管渤海在经济上取得了成功，但它面临着许多挑战，包括来自荒凉的漠河的威胁，契丹人日益强大的力量，以及来自新罗的一些潜在敌意，新罗认为渤海不过是叛逆的野蛮人。\n\n#bold 渤海能否修补其内部分歧并加强其军事力量以应对这些挑战呢？"
 bookmark_far_east_balhae_alt_hyeonseok:1 "公子玄锡"
 
 bookmark_far_east_diela:1 "首领耶律撒剌的"
 bookmark_far_east_diela_desc:1 "地拉部落以骑术和弓术闻名，被认为是契丹八部族中最强大的部落。他们的首领耶律沙拉迪在契丹人中确立了自己作为熟练的外交官和军事指挥官的地位，但沙拉迪是否具备成为可汗并取代统治的耀年氏族的条件还有待观察。\n\n#bold 你能否引导耶律氏从他们卑微的出身成为可汗，甚至更进一步，夺取鄂尔浑圣谷并自称草原之主呢？"
 bookmark_far_east_diela_alt_abaoji:1 "耶律阿保机"
 
 bookmark_far_east_nanzhao:1 "世隆王"
 bookmark_far_east_nanzhao_desc:1 "南诏国与唐朝争夺四川盆地的权力斗争。世隆王看到了病弱的唐朝的机会，决心将该地区作为他新兴王国的新领地。尽管有这种外在的力量，但南诏面临着许多内部挑战，许多军阀都想夺取衣钵。\n\n#bold 你能否实现世隆王建立伟大南诏帝国的梦想，同时阻止强大的地区军阀崛起，这可能意味着南诏的灭亡？"
 
 bookmark_far_east_guiyi:1 "节度使淮深"
 bookmark_far_east_guiyi_desc:1 "唐朝为抵御吐蕃入侵而设立的归义道，从一开始就受到一系列问题的困扰，包括与吐蕃帝国残余的冲突不断，内部叛乱，权力斗争等。尽管存在这些问题，然而，桂义道在唐朝的崩溃中幸存下来，并保留了作为新兴贸易和文化交流区域的重要性。\n\n#bold 桂义道能否在雄心勃勃的地方长官的领导下统治，并压制南方的西藏遗迹？"
 