# Events
 aep_onnamusha.0001.t: "潜在的[onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0001.desc: "“我的[ROOT.Char.GetLadyLord]，我前来请求一个证明自己的机会，”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('onnamusha'))]，[onnamusha.GetTitledFirstName]说道。我在王座上稍微挪动了一下身子，露出兴趣的神色，周围的宫廷成员都竖起耳朵紧张地听着。\n\n“尽管我与任何一位$knight_culture_player_plural_no_tooltip_lowercase$相匹敌，我却被禁止在战场上立足或指挥您的军队。我愿向[challenged_knight.GetTitledFirstName]挑战决斗，以展示我的战斗实力。”"
 aep_onnamusha.0001.a: "很好，你可以挑战[challenged_knight.GetTitledFirstNameNoTooltip]。"
 aep_onnamusha.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip]获得胜利"
 aep_onnamusha.0001.a.tt_failure: "[onnamusha.GetFirstNameNoTooltip]是胜利者"
 aep_onnamusha.0001.b: "[challenged_knight.GetFirstNameNoTooltip]？不不不，你来和#EMP 我#!打！"
 aep_onnamusha.0001.b.tt_success: "你击败了[onnamusha.GetFirstNameNoTooltip]"
 aep_onnamusha.0001.b.tt_failure: "[onnamusha.GetFirstNameNoTooltip]把你打得眼冒金星"
 aep_onnamusha.0001.c: "好，很有精神。"
 aep_accepted_onnamusha_without_question: "所有认为[onnamusha.GetWomenMen]不能作战的[courtier|E]与[vassal|E]"
 aep_onnamusha.0001.d: "一个[onnamusha.Custom('MushaPersonFemaleMale')]？笑死个人！"
 aep_onnamusha.0011.t: "[onnamusha.Custom('MushaPersonFemaleMale')]阻止越狱"
 aep_onnamusha.0011.desc: "撬开牢门的锁比预想中更简单。从看守身边溜过去稍微有些难度，但我做到了，就像影子一样逃出了监狱。\n\n然而，我还没能#EMP 品尝#!到自由的滋味，它就被人从我身边夺走了。就在一个转角处，走出了与黑暗融为一体的[onnamusha.GetTitledFirstName]，[imprisoner.GetFirstNamePossessive]的[onnamusha.Custom('MushaPersonFemaleMale')|L]。\n\n[onnamusha.GetHerHis]的棍子打到我的脸上时，我甚至都没反应过来。"
 aep_onnamusha.0011.a: "等等，不，别——啊！"
 aep_onnamusha.0012.t: "$aep_onnamusha.0011.t$"
 aep_onnamusha.0012.desc: "今天凌晨，[prisoner.GetTitledFirstName]又被重新关回牢里，这家伙昨晚差点越狱逃跑。\n\n[prisoner.GetHerHis]偷偷摸摸地从大多数看守身边溜过去，准备在这不眠之夜来一场夜跑，但最后还是被[onnamusha.GetTitledFirstName]发现了。\n\n接着，我的[onnamusha.Custom('MushaPersonFemaleMale')]把[prisoner.GetFirstNameNoTooltip]揍得鲜血淋漓，最后把[prisoner.GetHerHim]拖回了牢里。"
 aep_onnamusha.0012.a: "干得漂亮，[onnamusha.GetFirstNameNoTooltip]。"
 aep_onnamusha.0012.b: "你为什么要打[prisoner.GetHerHim]那么狠？！"
 aep_onnamusha.0021.t: "$murder_save_header$[onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0021.desc.assassin: "失败了，我的刺客没能除掉[target.GetTitledFirstName]！[target.GetFirstNamePossessiveNoTooltip]的[onnamusha.Custom('MushaPersonFemaleMale')][onnamusha.GetTitledFirstName]出手，在暗杀就要成功前干掉了我雇佣的杀手。"
 aep_onnamusha.0021.desc.thugs: "我雇佣除掉[target.GetTitledFirstName]的暴徒失败了！尽管他们出手足够歹毒，[target.GetFirstNamePossessiveNoTooltip]的[onnamusha.Custom('MushaPersonFemaleMale')]还是护住了[target.GetHerHim]相当长的时间，直到[target.GetHerHis]的护卫集结并干掉了剩余的强盗。"
 aep_onnamusha.0021.desc.mob: "尽管我煽动去杀死[target.GetTitledFirstName]的暴民成功将[target.GetHerHim]从[target.GetHerHis]的马上拽了下来，他们还是没能在[target.GetFirstNamePossessiveNoTooltip]的[onnamusha.Custom('MushaPersonFemaleMale')]出手前完成任务。[onnamusha.GetSheHe|U]无情地迅速杀死了[target.GetFirstNameNoTooltip]攻击范围内的农民，其他人当即吓得四散奔逃。"
 aep_onnamusha.0021.desc.lured_into_forest: "让[target.GetTitledFirstName]迷失在森林中的计划进展得很顺利，夜幕降临，那个任性的[target.Custom('GirlBoy')]不见了踪影。\n\n可惜的是，就当我打算回房睡觉时有消息传来，[target.GetFirstNamePossessiveNoTooltip]的[onnamusha.Custom('MushaPersonFemaleMale')]将那[target.Custom('GirlBoy')]从林中带了出来。显然[onnamusha.GetSheHe]将寻回[target.GetFirstNamePossessiveNoTooltip]视为[onnamusha.GetHerselfHimself]自己的责任，并且先于饥饿的野兽找到了那孩子。"
 aep_onnamusha.0021.desc.child_pushed: "那个将会成为[target.GetTitleAsNameNoTooltip]的傻里傻气的小[target.Custom('GirlBoy')]果然不太聪明，居然蠢到落入我的陷阱！正如计划那样，[target.GetFirstName]爬到了阳台边缘，然后，我的探子助了[target.GetHerHim]一臂之力……\n\n……但接下来的事却没按照剧本进行，就在要与地面亲密接触前，[target.GetSheHe]被[target.GetHerHis]的[onnamusha.Custom('MushaPersonFemaleMale')]接住了。[target.GetSheHe|U]活着看到了又一天的太阳，而且以后也不太可能会上当了。"
 aep_onnamusha.0021.onnamusha_dies: "\n\n不过至少[onnamusha.GetFirstNameNoTooltip]以后不会再妨碍我了，[onnamusha.GetSheHe]在搏斗中受的重伤要了[onnamusha.GetHerHis]的命。"
 aep_onnamusha.0021.a: "结束了……"
 aep_onnamusha.0021.b: "……我说没结束就是没结束！"
 aep_onnamusha.0022.t: "$murder_save_header$[onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0022.desc.assassin: "今天我差点#EMP 死了#!！要不是[onnamusha.GetFirstName]察觉到异样并跟着我返回住处，我现在已经是一具尸体了。\n\n[onnamusha.GetFirstNameNoTooltip]将我身后的某个人按倒在地时我才察觉有刺客，然后就是一片刀光拳影，直到刺客倒在地上没了性命。"
 aep_onnamusha.0022.desc.assassin.onnamusha_dies: "\n\n让人悲伤的是，[onnamusha.GetFirstNameNoTooltip]也付出了惨痛的代价。尽管刺客死了，却给[onnamusha.GetHerHis]留下了致命的伤口。"
 aep_onnamusha.0022.desc.thugs: "当时我正带着随从出行，突然树丛中传来一声大喊。“进攻！目标[ROOT.Char.GetTitleTierName]！”有埋伏！\n\n那些强盗不仅求财，还要夺命！我的[onnamusha.Custom('MushaPersonFemaleMale')][onnamusha.GetFirstNameNoTooltip]冲了上去，将敌人拦在了[onnamusha.GetHerHis]身前。\n\n虽然[onnamusha.GetFirstNameNoTooltip|U]寡不敌众，且战且退，敌人挥舞着兵器压了上来，但我的其他卫兵很快组织好防御阵型，将剩余的进攻者一一砍到在地。"
 aep_onnamusha.0022.desc.thugs.onnamusha_dies: "战斗结束之后，[onnamusha.GetSheHe]倒在了地上，这时我才发现[onnamusha.GetHerHis]身上深深的伤口。[onnamusha.GetSheHe]真的保护我直到最后一刻……"
 aep_onnamusha.0022.desc.mob: "我骑行穿越[home_province.GetName]的街道时，一伙尖叫大喊的暴民冲向了我的随从。我还没意识到发生什么事了，这伙贱民就把我拉下马开始暴打我！\n\n我的[onnamusha.Custom('MushaPersonFemaleMale')][onnamusha.GetFirstName]冲过来保护我，无情地[onnamusha.Custom('SignatureWeaponWoundVerb1PresentParticiple')]着手中[onnamusha.Custom('signature_weapon')]，杀向正在打我的暴民，说起来有些恶心，但他们的尸体压在我身上，反而保护了我免受进一步的伤害。"
 aep_onnamusha.0022.desc.mob.onnamusha_lives: "\n\n战斗声结束后，[onnamusha.GetFirstNameNoTooltip]推开压在我身上的尸体，扶我站了起来。现在这条街上只剩下了我俩，那些反贼不是死了就是逃跑了。"
 aep_onnamusha.0022.desc.mob.onnamusha_dies: "\n\n等我从尸体堆里爬出来时，街上已空无一人，除了那些尸体——还有倒在他们中的[onnamusha.GetFirstNameNoTooltip]。"
 aep_onnamusha.0022.desc.lured_into_forest: "当时我正在和几个廷臣在树林里捉迷藏，但是已经很久都没听到有人来找我了。太久了。\n\n我喊了出来，却什么也听不到。我被抛弃了……我试图找到回家的路，但不记得哪条路才是，而且天很快就黑了。\n\n没一会我就听到了在林中穿梭的野兽，但在它们找我之前，我的[onnamusha.Custom('MushaPersonFemaleMale')][onnamusha.GetFirstName]出现了，喘着粗气，挥舞着火把。火焰似乎惊退了野兽，[onnamusha.GetSheHe]气喘吁吁地说道：“走……我们回家……大人……”"
 aep_onnamusha.0022.desc.child_pushed: "\n\n#EMP 扑通#!\n\n我摔进了我的[onnamusha.Custom('MushaPersonFemaleMale')][onnamusha.GetFirstNameNoTooltip]的怀里。“傻孩子！要是我没能及时找到你……算了。我们去安全的地方。”"
 aep_onnamusha.0022.owner_discovered: "\n\n这次袭击的幕后黑手只可能是一个人：[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 aep_onnamusha.0022.a: "到底是谁想要杀了#EMP 我#!？"
 aep_onnamusha.0022.b: "[owner.GetSheHe|U]将会为此付出代价！"
 aep_onnamusha.0032.t: "[onnamusha.Custom('MushaPersonFemaleMale')]获得经验"
 aep_onnamusha.0032.desc.root: "在战争之间的和平年代，秣马厉兵保持自己的斗技至关重要。\n\n这一方针让我在训练场下今天的第三场模拟战斗中，凶狠地击败并斥责了我的士兵。\n\n我叫他们再来第四场，他们却叫苦连天。让他们叫唤个够吧：我还有训练要做。"
 aep_onnamusha.0032.desc.courtier: "观看[onnamusha.GetTitledFirstName]训练总是一种不同寻常的体验。[onnamusha.GetSheHe|U]的战斗是如此凶猛，如此狂暴，很容易就让人忘记[onnamusha.GetSheHe]只不过是在模拟散兵的遭遇战。\n\n支离破碎的装备散落一地，被打得鼻青脸肿的士兵横七竖八地躺在场地内。在战斗间隙，[onnamusha.GetHerHis]虚弱的训练伙伴都一齐痛苦呻吟起来。\n\n但差不多就那样，中场休息一结束，[onnamusha.GetFirstNameNoTooltip]又回来了。"
 aep_onnamusha.0032.a.root: "我在战场上的英勇无可动摇！"
 aep_onnamusha.0032.a.courtier: "看[onnamusha.GetSheHe]如何掌控这片战场！"
 aep_onnamusha.0032.b.root: "我的挥剑像[onnamusha.GetFaith.WarGodName]一样凶狠！"
 aep_onnamusha.0032.b.courtier: "看看[onnamusha.GetHerHim]是怎么挥舞[onnamusha.GetHerHis]的剑！"
 aep_onnamusha.0032.c.root: "我能看穿敌人的一切弱点！"
 aep_onnamusha.0032.c.courtier: "[onnamusha.GetSheHe|U]总是能找出空当！"
# Potential Agents
 scheme_agent_aptitude.trait.onnamusha: "[GetTrait('onnamusha').GetName( GetNullCharacter )]"
