 building_type_AEP_sukhothai_01:0 "Sukhothai"
 building_type_AEP_sukhothai_01_desc:0 "Sukhothai, ursprünglich ein Khmer-Außenposten, wurde im Jahr 1238 nach einem Aufstand unter der Führung von Pho Khun Bangklanghao (später bekannt als Si Indradit) zur Hauptstadt des Königreichs Sukhothai. Obwohl es nicht das früheste Zentrum der thailändischen Macht war, markiert die Gründung von Sukhothai traditionell den Beginn der thailändischen Nation und wird unter den Thailändern wegen ihrer historischen Bedeutung gefeiert."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "Phra Prang Sam Yot"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "Der Tempel Phra Prang Sam Yot ist wegen seiner einzigartigen Architektur berühmt. Er verfügt über drei Türme, die mit kunstvollen Schnitzereien zu Ehren der hinduistischen Gottheit Shiva geschmückt sind. Geschickte Handwerkskunst zeigt sich in detaillierten Skulpturen, die Szenen aus epischen Erzählungen und Geschichten der Götter darstellen. Die Fassade ist mit mythologischen Kreaturen, göttlichen Wesen und symbolischen Motiven verziert, was zu seinem Charme beiträgt."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
 building_AEP_phra_prang_sam_yot_01_desc:0 "$building_type_AEP_phra_prang_sam_yot_01_desc$"