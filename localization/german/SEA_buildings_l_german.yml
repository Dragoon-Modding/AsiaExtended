 building_type_AEP_muaro_jambi_temple_01:0 "Muaro Jambi Tempel"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "Der Tempelkomplex von Muaro Jambi, der eine Verschmelzung von hinduistischem und buddhistischem Stil zeigt, spielte eine entscheidende Rolle als kultureller und spiritueller Mittelpunkt im Reich von Srivijaya. Diese imposanten Tempelkomplexe symbolisierten politische und wirtschaftliche Dominanz und fungierten gleichzeitig als Bildungszentren, in denen Mönche und Gelehrte verschiedene Aspekte von Kultur, Kunst, Wissenschaft und Religion lehrten."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "Preah Vihear"
 building_type_AEP_preah_vihear_01_desc:0 "Preah Vihear, das dem Hindu-Gott Shiva in der Form von Najatara gewidmet ist, erhebt sich auf einer Klippe mit einer schmalen Treppe, die den anspruchsvollen Pfad des Glaubens symbolisiert. Die Anlage, die als Ort für rituelle und königliche Zeremonien dient, beherbergt auch Bibliotheken, in denen historische Archive des Königreichs aufgezeichnet sind."
