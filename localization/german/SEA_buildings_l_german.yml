 building_AEP_preah_vihear_02_desc:0 "$building_type_AEP_preah_vihear_02_desc$"
 
 building_type_AEP_muang_sua_01:0 "Muang Sua" # Luang Prabang
 building_type_AEP_muang_sua_01_desc:0 "Wegen seiner reichen Geschichte und strategisch günstigen Lage an der Mündung der Flüsse Mekong und Nam Khan, ist die alte Stadt Muang Sua ein kultureller Schatz, der sich in seinen gut erhaltenen Tempeln und Bauwerken manifestiert."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "Kandarpapura" # Huế
 building_type_AEP_kandarpapura_01_desc:0 "Kandarpapura, die Wiege einer königlichen Linie, war ein entscheidendes Zentrum in der fruchtbaren Gegend von Gio Linh in Navap, symbolisiert durch die Statue-Linga im Tempel, der Indrakanteshvara gewidmet ist. Dies unterstreicht seine Bedeutung als politisches, religiöses und kulturelles Zentrum seiner Zeit."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "Angkor Wat"
 building_type_AEP_angkor_wat_01_desc:0 "Angkor Wat, die berühmte Stadt der Tempel, ist ein verehrter religiöser Ort, der Vishnu gewidmet ist. Seine kunstvollen Basreliefs, imposanten Türme und weitläufigen Innenhöfe heben es unter den heiligen Stätten hervor. Die fünf Türme von Angkor Wat repräsentieren die Gipfel des Berges Meru, dem Wohnort der Götter; die Mauern stehen für umliegende Bergketten, und der Wassergraben symbolisiert das Meer."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "Borobudur"
 building_type_AEP_borobudur_01_desc:0 "Borobudur ist ein Tempel, der errichtet wurde, um Buddha zu ehren und Pilger auf einer spirituellen Reise zur Erleuchtung zu führen. Seine architektonische Gestaltung symbolisiert die buddhistische Kosmologie, wobei neun gestapelte Plattformen die Stufen der Erleuchtung repräsentieren."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "Si Thep"
 building_type_AEP_si_thep_01_desc:0 "Si Thep ist ein einzigartiges Zwillingsstadt-Paar, umgeben von Wassergräben, die antike Wahrzeichen wie Khao Klang Nok und die Höhle Khao Thamorrat präsentieren. Diese Stätten zeigen stolz das architektonische, künstlerische und religiöse Erbe der Dvaravati-Kultur, das stark vom Hinduismus beeinflusst ist. Die Si Thep School of Art, inspiriert von diesen Traditionen, hat die künstlerischen Praktiken späterer südostasiatischer Zivilisationen maßgeblich geprägt."
