 building_type_AEP_wat_phu_01:0 "Wat Phu"
 building_type_AEP_wat_phu_01_desc:0 "Der Wat Phu, der dem Hindu-Gott Shiva gewidmet ist, zog Verehrer an, die durch Rituale und Gebete ihre Huldigung darbrachten und gleichzeitig als Symbol für die Macht und Autorität der Khmer-Elite dienten. Der Bau prächtiger Tempel wie Wat Phu spielte eine bedeutende Rolle bei der Übermittlung religiösen und kulturellen Wissens, einschließlich Riten und traditioneller Handwerkskunst."
