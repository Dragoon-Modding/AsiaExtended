 culture_parameter_has_access_to_onnamusha:0 "[characters|E] dieser [culture|E] können als [GetTrait('onnamusha').GetName(GetNullCharacter)] bezeichnet werden, wenn ihre [faithpossessive|E] [gender_doctrines|E] gegen sie voreingenommen sind"
# Important Actions
 action_can_make_onnamusha:0 "Kann Onna-musha machen"
 action_can_make_onnamusha_label:0 "Sie können [recipient.GetShortUINameNoTooltip] in eine(n) [GetTrait('onnamusha').GetName(GetNullCharacter)] verwandeln"
 action_can_make_onnamusha_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_onnamusha_desc:0 "[recipient.GetUIName] hat eine hohe [prowess|E] [skill|E] und würde akzeptieren, ein(e) [GetTrait('onnamusha').GetName(GetNullCharacter)] zu werden.$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_click:0 "#Klicken Sie, um [GetTrait('onnamusha').GetName(GetNullCharacter)] zu erstellen#!"
 action_can_make_onnamusha_combined_group_label:0 "Kann [GetTrait('onnamusha').GetName(GetNullCharacter)] machen"
 action_can_make_onnamusha_combined_group_name:0 "Kann [GetTrait('onnamusha').GetName(GetNullCharacter)] machen"
 action_can_make_onnamusha_combined_group_description:0 "Mehrere Mitglieder der [close_family|E] haben eine hohe [prowess|E] [skill|E] und würden akzeptieren, [GetTrait('onnamusha').GetName(GetNullCharacter)] zu werden.$action_can_make_onnamusha_HELP$"
 action_can_make_onnamusha_HELP:1 "\n\n#help Es kann sehr vorteilhaft sein, mindestens eine(n) [GetTrait('onnamusha').GetName(GetNullCharacter)] zu haben. Sie werden ihre Fähigkeiten kontinuierlich verbessern und könnten Sie sogar vor [GetScheme('murder').GetTypeName] [scheme|E] retten.\n\nSie sollten jedoch nicht jedes Mitglied Ihrer [close_family|E] zu einer(n) [GetTrait('onnamusha').GetName(GetNullCharacter)] machen, es sei denn, Sie haben mehr [prestige|E], als Sie ausgeben können.#!"
# Interactions
 designate_onnamusha_interaction_extra_icon:0 "$hook_extra_icon$"
 designate_onnamusha_interaction:0 "Onna-musha erstellen"
 designate_onnamusha_interaction_desc:1 "„Biete [recipient.GetFirstNameNoTooltip] die Gelegenheit, in deinen Reihen als [GetTrait('onnamusha').GetName(GetNullCharacter)] zu kämpfen.\n\n#weak Ein(e) [GetTrait('onnamusha').GetName(GetNullCharacter)] kann als [actor.Custom('KnightCulture')] oder [commander|E] dienen und könnte dich sogar vor einem [GetScheme('murder').GetTypeName] [scheme|E] retten. Nur [close_family|E]-Mitglieder können angeboten werden, ein(e) [GetTrait('onnamusha').GetName(GetNullCharacter)] zu werden.#!“"
 designate_onnamusha_interaction_notification:0 "[recipient.GetShortUIName] ist eine [GetTrait('onnamusha').GetName(GetNullCharacter)] geworden!"
