 onnamusha_level_prowess_1_aep_modifier: "Erfahrener Kämpfer"
 onnamusha_level_prowess_1_aep_modifier_desc: "Dieser Charakter scheint nie damit aufzuhören, den Umgang mit einer Klinge zu üben."
 onnamusha_level_prowess_2_aep_modifier: "Berühmter Kämpfer"
 onnamusha_level_prowess_2_aep_modifier_desc: "$onnamusha_level_prowess_1_aep_modifier_desc$"
 onnamusha_level_prowess_3_aep_modifier: "Legendärer Kämpfer"
