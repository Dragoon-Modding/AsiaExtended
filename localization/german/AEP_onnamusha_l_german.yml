# Traits
 trait_onnamusha: "Onna-musha"
 trait_onnamusha_desc: "Dieser Charakter widersetzt sich den normalen Strukturen ihrer Gesellschaft und kämpft auf dem Schlachtfeld wie jeder andere Krieger."
 trait_onnamusha_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] trotzt den üblichen Strukturen [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]er Gesellschaft und kämpft auf dem Schlachtfeld, als wäre [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] ein Mann."
