 onnamusha_level_intrigue_1_aep_modifier: "Schlauer Halsabschneider"
 onnamusha_level_intrigue_1_aep_modifier_desc: "Dieser Charakter sucht ständig nach Gelegenheiten, seine Feinde zu übervorteilen."
 onnamusha_level_intrigue_2_aep_modifier: "Notorischer Halsabschneider"
 onnamusha_level_intrigue_2_aep_modifier_desc: "$onnamusha_level_intrigue_1_aep_modifier_desc$"
 onnamusha_level_intrigue_3_aep_modifier: "Berüchtigter Halsabschneider"
 onnamusha_level_intrigue_3_aep_modifier_desc: "$onnamusha_level_intrigue_1_aep_modifier_desc$"
# Events
 aep_onnamusha.0001.t: "[onnamusha.Custom('DE_ART_IND_N')|U] angehend[onnamusha.Custom('DE_END_ADJ_IND_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0001.desc: "„Mein [ROOT.Char.GetLadyLord], ich trete vor euch, um um eine Chance zu bitten, mich zu beweisen,“ sagt mein [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('onnamusha'))], [onnamusha.GetTitledFirstName]. Ich rutsche ein wenig auf meinem Thron, interessiert, während der Hof um uns herum angespannt lauscht.\n\n„Obwohl ich jedem eurer $knight_culture_player_plural_no_tooltip_lowercase$ ebenbürtig bin, ist es mir verboten, einen Platz auf dem Schlachtfeld einzunehmen oder eure Truppen zu befehligen. Ich würde [challenged_knight.GetTitledFirstName] zu einem Duell herausfordern, um meinen Mut im Kampf zu beweisen.“"
 aep_onnamusha.0001.a: "Wohlan denn. Ihr dürft Euch mit [challenged_knight.GetTitledFirstNameNoTooltip] duellieren."
 aep_onnamusha.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip] triumphiert"
 aep_onnamusha.0001.a.tt_failure: "[onnamusha.GetFirstNameNoTooltip] ist siegreich"
 aep_onnamusha.0001.b: "[challenged_knight.GetFirstNameNoTooltip]? O nein! Ihr werdet gegen #EMP mich#! antreten!"
 aep_onnamusha.0001.b.tt_success: "Ihr besiegt [onnamusha.GetFirstNameNoTooltip]"
 aep_onnamusha.0001.b.tt_failure: "[onnamusha.GetFirstNameNoTooltip] bringt Euch ins Wanken"
 aep_onnamusha.0001.c: "Die Bitte allein ist schon mutig genug."
 aep_accepted_onnamusha_without_question: "Jeder [courtier|E] und [vassal|E], der meint, [onnamusha.GetWomenMen] können nicht kämpfen"
 aep_onnamusha.0001.d: "[onnamusha.Custom('DE_ART_IND_N')|U] [onnamusha.Custom('MushaPersonFemaleMale')]? Lächerlich!"
 aep_onnamusha.0011.t: "[onnamusha.Custom('MushaPersonFemaleMale')] verhindert Flucht"
 aep_onnamusha.0011.desc: "Das Schloss meiner Zelle lässt sich leichter knacken als erwartet. Da ist es schon schwerer, an den zahlreichen Wachen vorbeizuschleichen, doch es gelingt mir: Wie ein Schatten stehle ich mich aus meinem Kerker davon.\n\nErst als ich die Freiheit gleichsam schon #EMP schmecken#! kann, wird sie mir wieder entrissen. Als ich um eine Ecke komme, huscht mir [onnamusha.GetTitledFirstName], [onnamusha.Custom('DE_ART_DEF_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] von [imprisoner.GetFirstName], wie ein Schemen aus der Finsternis entgegen.\n\nIch bemerke [onnamusha.Custom('DE_PRO_POS_S_3P')]en Knüppel gar nicht, bis er mir mitten ins Gesicht gedroschen wird."
 aep_onnamusha.0011.a: "Halt, nein, nich… ARRGH!"
 aep_onnamusha.0012.t: "$aep_onnamusha.0011.t$"
 aep_onnamusha.0012.desc: "[prisoner.GetTitledFirstName] wurde in den frühen Morgenstunden wieder zurück in Gewahrsam genommen, nachdem er in der Nacht um ein Haar erfolgreich entkommen wäre.\n\n[prisoner.Custom('DE_ART_DEF_S_N')|U] Gefangene schlich sich offenbar an beinahe allen Wachen vorbei, bis [prisoner.Custom('DE_PRO_PER_S_3P_N')] von [onnamusha.GetTitledFirstName] bemerkt wurde, [onnamusha.Custom('DE_ART_DEF_S_N')] wegen einer gewissen Ruhelosigkeit gerade einen nächtlichen Spaziergang unternahm.\n\nMein[onnamusha.Custom('DE_END_PRO_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] prügelte [prisoner.GetFirstNameNoTooltip] daraufhin grün und blau, um [prisoner.Custom('DE_PRO_PER_S_3P_A')] erst danach wieder zu [prisoner.Custom('DE_PRO_POS_S_3P')]en Wärtern zurückzuschleifen."
 aep_onnamusha.0012.a: "Ausgezeichnete Leistung, [onnamusha.GetFirstNameNoTooltip]."
 aep_onnamusha.0012.b: "Warum musstet Ihr [prisoner.Custom('DE_PRO_PER_S_3P_A')] so schlimm zurichten?!"
 aep_onnamusha.0021.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0021.desc.assassin: "Mein Meuchler ist daran gescheitert, [target.GetTitledFirstName] zu töten! Offenbar griff [onnamusha.GetTitledFirstName] ein, [onnamusha.Custom('DE_ART_DEF_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] von [target.GetFirstNameNoTooltip]: [onnamusha.Custom('DE_PRO_PER_S_3P_N')|U] tauchte nur wenige Wimpernschläge vor dem geplanten Attentat auf und beseitigte meinen gedungenen Mörder."
 aep_onnamusha.0021.desc.thugs: "Die Schläger, die ich angeworben hatte, um [target.GetTitledFirstName] zu ermorden, sind bei ihrer Mission gescheitert! [onnamusha.Custom('DE_ART_DEF_S_N')|U] [onnamusha.Custom('MushaPersonFemaleMale')] von [target.GetFirstNameNoTooltip] war zur Stelle und bewahrte trotz all der Bösartigkeit meiner Meuchler [target.GetTitledFirstName] lange genug vor Schaden, damit [target.Custom('DE_PRO_POS_S_3P')]e Wachen herbeieilen und die verbliebenen Briganten niedermachen konnten."
 aep_onnamusha.0021.desc.mob: "Obschon es dem Mob, den ich dazu anstachelte, [target.GetTitledFirstName] zu töten, durchaus gelang, [target.Custom('DE_PRO_PER_S_3P_A')] vom Pferd zu zerren, schafften die Leute es nicht, die Tat zu Ende bringen, bevor [onnamusha.Custom('DE_ART_DEF_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] von [target.GetFirstNameNoTooltip] eingriff. [onnamusha.Custom('DE_PRO_PER_S_3P_N')|U] streckte gnadenlos die Bauern in Schlagreichweite von [target.GetFirstNameNoTooltip] nieder und trieb so die anderen in die Flucht."
 aep_onnamusha.0021.desc.lured_into_forest: "Ich hatte schon gedacht, mein Plan, [target.GetTitledFirstName] im Wald verloren gehen zu lassen, wäre reibungslos aufgegangen, als die Nacht anbrach, ohne dass jemand eine Spur des vermissten Kindes entdeckt hätte.\n\nJust als ich mich zur Nachtruhe begeben wollte, erreichte mich jedoch die Kunde, dass [onnamusha.Custom('DE_ART_DEF_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] von [target.GetFirstNameNoTooltip] mit dem Kind im Schlepptau aus dem Wald aufgetaucht war. Anscheinend hatte [onnamusha.Custom('DE_PRO_PER_S_3P_N')] es sich zur Aufgabe gemacht, der Spur von [target.GetFirstNameNoTooltip] durch den Wald zu folgen, und [onnamusha.Custom('DE_PRO_PER_S_3P_N')] fand [target.Custom('DE_PRO_PER_S_3P_A')] gerade noch rechtzeitig, bevor es die hungrigen Tiere taten."
 aep_onnamusha.0021.desc.child_pushed: "Das kleine dumme Kind, das [target.GetTitleAsNameNoTooltip] sein will, war töricht genug, in meine Falle zu tappen! [target.GetFirstName] kletterte wie geplant auf die Brüstung des Balkons und mein Handlanger schubste [target.Custom('DE_PRO_PER_S_3P_A')] in die Tiefe …\n\nDoch was ein tödlicher Sturz hätte werden sollen, ging vollkommen anders aus, als [onnamusha.Custom('DE_ART_DEF_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] von [target.GetFirstNameNoTooltip] [target.Custom('DE_PRO_PER_S_3P_A')] auffing, bevor er auf dem Boden aufschlug. [target.Custom('DE_PRO_PER_S_3P_N')|U] lebt und wird wahrscheinlich nicht noch einmal auf dasselbe Komplott hereinfallen."
 aep_onnamusha.0021.onnamusha_dies: "\n\nWenigstens wird mir [onnamusha.GetFirstNameNoTooltip] keinen Ärger mehr machen, da [onnamusha.Custom('DE_PRO_PER_S_3P_N')] [onnamusha.Custom('DE_PRO_POS_S_3P')]en Verletzungen erlegen ist."
 aep_onnamusha.0021.a: "Es ist vorbei …"
 aep_onnamusha.0021.b: "… Es ist erst vorbei, wenn ich sage, dass es vorbei ist!"
 aep_onnamusha.0022.t: "$murder_save_header$ [onnamusha.Custom('MushaPersonFemaleMale')]"
 aep_onnamusha.0022.desc.assassin: "Ich wäre heute um ein Haar #EMP tot#! gewesen! Wenn [onnamusha.GetFirstName] nicht aufgefallen wäre, dass da etwas faul ist, woraufhin [onnamusha.Custom('DE_PRO_PER_S_3P_N')] mir zu meinen Gemächern folgte, wäre ich nun inzwischen eine Leiche.\n\nDas Erste, was ich von dem Meuchler hörte, war, wie [onnamusha.GetFirstNameNoTooltip] jemanden unmittelbar hinter mir ansprang, und dann sah ich nur noch flirrende Messerklingen, bis der Angreifer tot am Boden lag."
 aep_onnamusha.0022.desc.assassin.onnamusha_dies: "\n\nTraurigerweise hat [onnamusha.GetFirstNameNoTooltip] den höchsten Preis für meine Rettung bezahlt. Der Meuchler mag tot sein, doch die Wunden von [onnamusha.GetFirstNameNoTooltip] erwiesen sich als tödlich."
 aep_onnamusha.0022.desc.thugs: "Ich reise mit meinem Gefolge, als ein lauter Ruf aus einem Wäldchen ertönt. „Angriff! Schnappt Euch [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleTierName]!“ Ein Hinterhalt!\n\nDas sind keine Wegelagerer, die mein Gold wollen, nein, das sind gedungene Schläger, die mir nach dem Leben trachten! Mein[onnamusha.Custom('DE_END_PRO_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstNameNoTooltip] eilt zu meiner Verteidigung herbei und nutzt [onnamusha.Custom('DE_PRO_POS_S_3P')]en Leib, um mich vor den blutrünstigen Banditen abzuschirmen.\n\n[onnamusha.GetFirstNameNoTooltip|U] ermöglicht uns einen geordneten Rückzug, als meine Feinde mit wirbelnden Klingen auf unsere Stellung vordringen, doch meine anderen Wachen können unsere Verteidigung bald stärken und die verbliebenen Angreifer niedermachen."
 aep_onnamusha.0022.desc.thugs.onnamusha_dies: "Erst nach dem Scharmützel bricht [onnamusha.GetFirstNameNoTooltip] zusammen, und ich sehe die tiefen Wunden. [onnamusha.Custom('DE_PRO_PER_S_3P_N')|U] hat mich wahrlich bis zum Schluss beschützt …"
 aep_onnamusha.0022.desc.mob: "Ich reite gerade durch die Straßen von [home_province.GetNameNoTier], als sich urplötzlich ein Mob schreiender und brüllender Bauern auf mein Gefolge stürzt. Ehe mir klar wird, was geschieht, zerren mich die Gemeinen von meinem Ross und schlagen auf mich ein!\n\nMein[onnamusha.Custom('DE_END_PRO_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstNameNoTooltip] eilt mit der Waffe in der Hand zu meiner Verteidigung herbei und geht gnadenlos gegen die Bauern vor, die auf mich einschlagen. So schützt [onnamusha.Custom('DE_PRO_PER_S_3P_N')] mich auf wenig glanzvolle Weise vor weiterem Schaden, da ich unter den Leichen der getöteten Gegner begraben werde."
 aep_onnamusha.0022.desc.mob.onnamusha_lives: "\n\nNachdem die Kampfgeräusche verstummt sind, rollt [onnamusha.GetFirstNameNoTooltip] die Kadaver von mir herunter und hilft mir auf die Beine. Abgesehen von uns ist die Straße nun einsam und verlassen: Alle Beschwörer sind geflüchtet oder tot."
 aep_onnamusha.0022.desc.mob.onnamusha_dies: "\n\nBis ich mich aus dem Haufen aus Kadavern hervorgewunden habe, ist die Straße einsam und verlassen. Bis auf die Leichen der Gefallenen – und [onnamusha.GetFirstNameNoTooltip] ist unter ihnen."
 aep_onnamusha.0022.desc.lured_into_forest: "Ich habe Verstecken im Wald mit ein paar Höflingen gespielt, als mir auffällt, dass schon eine ganze Weile niemand mehr nach mir gesucht hat. Eine richtig lange Weile. Viel zu lange.\n\nIch rufe, aber ich höre keine Antwort. Man hat mich einfach zurückgelassen … Ich versuche, meinen Weg nach Hause zu finden, aber ich kenne mich hier gar nicht richtig aus und es wird rasch dunkel.\n\nBald kann ich hören, wie zwischen den Bäumen die Tiere umherstreifen, doch ehe sie sich mir nähern können, ist mein[onnamusha.Custom('DE_END_PRO_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] [onnamusha.GetFirstNameNoTooltip] zur Stelle, völlig außer Atem und mit einer brennenden Fackel in der Hand. Das Feuer scheint die Tiere abzuschrecken, die auf Abstand bleiben, während [onnamusha.GetFirstNameNoTooltip] keucht: „Bringen wir … Euch … jetzt lieber nach Hause …“"
 aep_onnamusha.0022.desc.child_pushed: "\n\n#EMP RUMMS#!\n\nIch lande in den Armen von [onnamusha.GetFirstNameNoTooltip]. Mein[onnamusha.Custom('DE_END_PRO_S_N')] [onnamusha.Custom('MushaPersonFemaleMale')] herrscht mich an: „Törichtes Kind! Wenn ich nicht rechtzeitig zur Stelle gewesen wäre … Vergesst es. Bringen wir Euch in Sicherheit.“"
 aep_onnamusha.0022.owner_discovered: "\n\nNur eine einzige Person kann für diesen Angriff verantwortlich sein: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 aep_onnamusha.0022.a: "Wer würde #EMP mich#! töten lassen wollen?"
 aep_onnamusha.0022.b: "Dafür wird [owner.Custom('DE_PRO_PER_S_3P_N')] büßen!"
 aep_onnamusha.0032.t: "[onnamusha.Custom('MushaPersonFemaleMale')] gewinnt Erfahrung hinzu"
 aep_onnamusha.0032.desc.root: "Es ist wichtig, dass man seine Fertigkeiten zwischen zwei Kriegen nicht schleifen lässt.\n\nDieser Maßgabe folgend stehe ich auf dem Übungsplatz, wo ich meine Soldaten in der dritten nachgestellten Schlacht dieses Tages aufs Heftigste verprügle, mich mit ihnen keile und für ihre Nachlässigkeiten schelte.\n\nDie Leute stöhnen gequält auf, als ich sie danach gleich zur vierten Schlacht zusammenrufe. Sollen sie stöhnen, wie sie wollen: Ich habe mich zu ertüchtigen."
 aep_onnamusha.0032.desc.courtier: "Es ist stets eine ganz besondere Erfahrung, [onnamusha.GetTitledFirstName] bei der Ertüchtigung zuzusehen. [onnamusha.Custom('DE_PRO_PER_S_3P_N')|U] kämpft mit einer solchen Wildheit und mit einem solchen Zorn, dass man nur allzu leicht vergisst, dass das Gefecht nur ein nachgestelltes ist.\n\nZerschlagene Ausrüstung und zerschundene Truppen übersäen das Schlachtfeld. Eine kurze Unterbrechung der Kampfhandlungen lässt einen Chor erleichterter Seufzer seitens [onnamusha.Custom('DE_PRO_POS_S_3P')]er erschöpften Übungspartner erklingen.\n\nUnd dann ist die Pause auch schon wieder vorbei, und [onnamusha.GetFirstNameNoTooltip] stürzt sich ins Getümmel."
 aep_onnamusha.0032.a.root: "Meine Fähigkeiten auf dem Schlachtfeld sind unerschütterlich!"
 aep_onnamusha.0032.a.courtier: "Sieh, wie [onnamusha.GetSheHe] das Schlachtfeld beherrscht!"
 aep_onnamusha.0032.b.root: "Ich schlage so hart zu wie [onnamusha.GetFaith.WarGodName]!"
 aep_onnamusha.0032.b.courtier: "Seht nur, wie [onnamusha.Custom('DE_PRO_PER_S_3P_N')] die Waffe schwingt!"
 aep_onnamusha.0032.c.root: "Ich erkenne jede Schwäche meiner Feinde!"
