 innovation_outrigger_boats:1 "Auslegerkanu"
 innovation_outrigger_boats_desc:1 "Unsere Boote sind mit Stabilisatoren ausgestattet, die es ihnen ermöglichen, in rauen Gewässern stabil zu bleiben. Dies ermöglicht es uns, Ozeane mit Leichtigkeit zu überqueren und dabei schnell und wendig zu bleiben."
 world_innovation_outrigger_boats:0 "Austronesia"
 innovation_sinitic_bureaucracy:0 "Sinitische Bürokratie"
 innovation_sinitic_bureaucracy_desc:0 "Die bürokratischen Innovationen der chinesischen Dynastien, wie das Kaiserliche Prüfungssystem und das Gleichfeld-System, machten China zur wohlhabendsten Nation des Mittelalters.\n\nDiese Reformen beeinflussten nicht nur die Regierungsführung in China, sondern auch in den Nachbarländern wie Japan, Korea und Vietnam, die diese Innovationen an ihre eigenen Bedürfnisse anpassten."
