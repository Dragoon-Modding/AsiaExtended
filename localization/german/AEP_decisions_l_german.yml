 form_kamakura_bakufu_decision:0 "Das Kamakura-Shōgunat etablieren"
 form_kamakura_bakufu_decision_confirm:0 "Iza Kamakura!"
 form_kamakura_bakufu_decision_desc:0 "Mit unseren Feinden in Trümmern und dem Einfluss des Kaiserhofs stark geschwächt, ist der Moment reif für die Minamoto, eine neue Ordnung zu etablieren.\n\nDurch das Dekret des Kaisers werde ich ein neues Zeitalter einleiten, in dem Harmonie durch die Macht der Samurai gesichert wird, mit dem Shōgun als dem wahren Herrscher Japans."
