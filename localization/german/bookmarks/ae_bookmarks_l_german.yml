l_german:
 bm_867_asia:1 "Ferner Osten"
 bm_867_asia_desc:1 "Die Vormachtstellung des Zentralreichs, das seine Nachbarn über Jahrhunderte hinweg immens geprägt und beeinflusst hat, beginnt nach einer Reihe katastrophaler Ereignisse zu schwinden.\n\nNachbarländer wie Japan und Korea beginnen sich als Reaktion darauf nach innen zu wenden, und der exzessive Hedonismus des regierenden Tang-Kaisers hat fast die gesamte einheimische Unterstützung für seine Dynastie entfremdet.\n\n#bold Hat die Tang wirklich das Mandat des Himmels verloren oder kann die Ordnung in dem einst großen Reich wiederhergestellt werden?\n\n#bold Hinweis: Dies ist noch in Arbeit, wobei Japan derzeit in Bezug auf die Entwicklung am weitesten fortgeschritten ist. China und andere asiatische Nationen werden viele Titel zu verteilen haben."
 bookmark_far_east_japan:1 "Regent Yoshifusa"
 bookmark_far_east_japan_desc:1 "Neun Jahre sind seit dem Tod von Kaiser Montoku und dem Aufstieg von Fujiwara no Yoshifusa zum Regenten des Kinderkaisers Seiwa vergangen.\n\nDas Erreichen einer so ehrenvollen Position als Regent ist die neueste Entwicklung im Aufstieg des Fujiwara-Clans zur Macht, der nun den kaiserlichen Hof unter seiner Fuchtel hat.\n\n#bold Wirst du dafür sorgen, dass die Fujiwara die Kontrolle als De-facto-Herrscher Japans behalten, oder werden sie das gleiche Ende finden wie der unglückselige Soga-Clan?"
 bookmark_far_east_japan_alt_seiwa:1 "Kaiser Seiwa"
 bookmark_far_east_japan_alt_mototsune:1 "Chūnagon Mototsune"
 bookmark_far_east_silla:1 "König Eungryeom"
 bookmark_far_east_silla_desc:1 "Nach der Ermordung von König Hyegong durch den Adel ist die Macht der Könige von Silla zu bloßen Aushängeschildern geschrumpft, was zu Hungersnöten und Unruhen im ganzen Königreich geführt hat.\n\nKönig Gyeongmun hat jedoch Maßnahmen ergriffen, um zu versuchen, die Ordnung in Silla wiederherzustellen, sieht sich jedoch vielen Hürden in Form des hartnäckigen Adels und der unzufriedenen Bevölkerung gegenüber.\n\n#bold Wirst du in der Lage sein, die Ordnung in Silla wiederherzustellen und seinem offensichtlichen Niedergang Einhalt zu gebieten?"
 bookmark_far_east_silla_alt_gungye:1 "Prinz Gung Ye"
 bookmark_far_east_silla_alt_heongang:1 "Prinz Jeong"
 bookmark_far_east_tang:1 "Kaiser Yizong"
 bookmark_far_east_tang_desc:1 "Während die Tang-Dynastie weiter im Niedergang begriffen ist, scheint Yizong der Stand der Dinge im Reich gleichgültig zu sein und frönt weiterhin den Exzessen des Hoflebens.\n\nWährenddessen belästigen die Nanzhao im Süden weiterhin Tang-Besitztümer und haben nun das Ziel, die wohlhabende Stadt Chengdu zu erobern.\n\n#bold Können Sie das Imperium zu seinem früheren Glanz zurückführen und verhindern, dass die Tang dem Schicksal früherer Dynastien zum Opfer fallen?"
 bookmark_far_east_tang_alt_yan:1 "Yan, Prinz von Pu"
 bookmark_far_east_tang_alt_kan:1 "Kan, Prinz von Ying"
 bm_1066_asia:1 "1066 WIP"
 bm_1066_asia_desc:1 "Das Startdatum 1066 befindet sich noch in einem unvollendeten Zustand, da größere asiatische Realms viele Titel haben, die beim Spielstart verteilt werden müssen."