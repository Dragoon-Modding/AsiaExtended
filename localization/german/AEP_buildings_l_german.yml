l_german:
 building_type_great_wall_of_china_01:0 "Chinesische Mauer" # 万里长城 - 损坏
 building_type_great_wall_of_china_01_desc:0 "Die Chinesische Mauer erlangte erstmals Bedeutung während der Herrschaft des ersten Kaisers Chinas, Qin Shi Huang Di, der ein ehrgeiziges Projekt initiierte, um bestehende Mauerabschnitte zu verbinden und zu erweitern, um eine beeindruckende Verteidigungsbarriere gegen die nomadischen Stämme im Norden zu schaffen."
 building_great_wall_of_china_01:0 "Chinesische Mauer - Beschädigt"
 building_great_wall_of_china_01_desc:0 "$building_type_great_wall_of_china_01_desc$"
 
 building_type_great_wall_of_china_02:0 "Chinesische Mauer" # 万里长城 - 修复
 building_type_great_wall_of_china_02_desc:0 "Dieser Abschnitt der antiken und beeindruckenden Chinesischen Mauer wurde wiederhergestellt und erstrahlt nun in seinem früheren Glanz, nachdem er zuvor fast in Ruinen verfallen war. Das Reich kann nun beruhigt sein, da es besser gegen die stets präsente nomadische Bedrohung im Norden geschützt ist."
 building_great_wall_of_china_02:0 "Chinesische Mauer - Restauriert"
 building_great_wall_of_china_02_desc:0 "$building_type_great_wall_of_china_02_desc$"
 
 building_type_giant_wild_goose_pagoda_01:0 "Große Wildganspagode" # 大雁塔
 building_type_giant_wild_goose_pagoda_01_desc:0 "Der Große Wildgans-Pagode wurde ursprünglich im Jahr 649 n. Chr. während der Herrschaft von Kaiser Gaozong der Tang-Dynastie errichtet, um die buddhistischen Schriften aufzubewahren, die der Mönch und Gelehrte Xuanzang nach China gebracht hatte. \n\nSeit seiner Errichtung ist er zu einem renommierten Wahrzeichen entlang der Seidenstraße geworden und repräsentiert die anhaltende kulturelle und religiöse Bedeutung des Buddhismus."
 building_giant_wild_goose_pagoda_01:0 "$building_type_giant_wild_goose_pagoda_01$"
 building_giant_wild_goose_pagoda_01_desc:0 "$building_type_giant_wild_goose_pagoda_01_desc$"
 
 building_type_longmen_grottoes_01:0 "Longmen-Grotten" # 龙门石窟 - 第一阶段
 building_type_longmen_grottoes_01_desc:0 "Der Bau der Longmen-Grotten begann während der Nördlichen Wei-Dynastie, als Kaiser Xiaowen die Hauptstadt von Dàtóng nach Luoyang verlegte und den Bau des Guyangdong (Shiku) Tempels, des ersten Höhlentempels dieser Art, initiierte. \n\nSpäter, aus einem Gefühl der Pietät heraus, ließ Kaiser Xuanwu die "Drei Binyang-Höhlen" ausheben, die über 30% der heute in Longmen gefundenen Höhlen ausmachen und 24 Jahre in Anspruch nahmen, um fertiggestellt zu werden."
 building_longmen_grottoes_01:0 "Longmen-Grotten - 1. Phase"
 building_longmen_grottoes_01_desc:0 "$building_type_longmen_grottoes_01_desc$"
 
 building_type_longmen_grottoes_02:0 "Longmen-Grotten" # 龙门石窟 - 第二阶段
 building_type_longmen_grottoes_02_desc:0 "Die zweite Bauphase, die zwischen 524 und 626 stattfand, war geprägt von einer langsameren Entwicklung der Höhlen aufgrund regionaler Konflikte und Auseinandersetzungen. \n\nIn dieser Zeit, die die Herrschaft der Sui-Dynastie (581–618) und den frühen Teil der Tang-Dynastie (618–907) umfasste, kam es zu Unterbrechungen und behindertem Fortschritt bei der Schaffung der Grotten."
 building_longmen_grottoes_02:0 "Longmen-Grotten - 2. Phase"
 building_longmen_grottoes_02_desc:0 "$building_type_longmen_grottoes_02_desc$"
 
 building_type_longmen_grottoes_03:0 "Longmen-Grotten" # 龙门石窟 - 第三阶段
 building_type_longmen_grottoes_03_desc:0 "Die dritte Bauphase, die zwischen 626 und 755 stattfand, wurde von der Tang-Dynastie überwacht. In dieser Zeit erlebte Longmen seine Blütezeit mit einer regen Schaffensperiode von Höhlen und Schnitzereien, da der chinesische Buddhismus gedieh. \n\nEtwa 60% der Höhlen von Longmen wurden in dieser Periode geschaffen. Die Fertigstellung der Fengxiansi-Höhle im Jahr 675 präsentiert die bemerkenswerte Kunstfertigkeit und Pracht der Tang-Dynastie auf dem südlichen Teil des westlichen Hügels."
 building_longmen_grottoes_03:0 "Longmen-Grotten - 3. Phase"
 building_longmen_grottoes_03_desc:0 "$building_type_longmen_grottoes_03_desc$"
 
 building_type_longmen_grottoes_04:0 "Longmen-Grotten" # 龙门石窟 - 第四阶段
 building_type_longmen_grottoes_04_desc:0 "Die vierte und letzte Bauphase der Longmen-Grotten fand während des späten Teils der Tang-Dynastie statt und erstreckte sich bis zur Herrschaft der Nördlichen Song-Dynastie. Allerdings kam es aufgrund der internen Kriege zwischen den Jin- und Yuan-Dynastien zu einem Rückgang bei der Schaffung neuer Grotten."
 building_longmen_grottoes_04:0 "Longmen-Grotten - Letzte Phase"
 building_longmen_grottoes_04_desc:0 "$building_type_longmen_grottoes_04_desc$"
 
 building_type_imperial_palace_kyoto_01:0 "Kaiserpalast Kyōto" # 京都御所
 building_type_imperial_palace_kyoto_01_desc:0 "Der Kyōto Kaiserpalast dient als Wohnsitz der Kaiserfamilie und ist reich an Merkmalen der traditionellen japanischen Architektur, mit ruhigen Gärten und sorgfältig gestalteten Strukturen, die die Eleganz und Pracht des Kaiserhofs widerspiegeln. \n\nEingebettet im Herzen von Kyoto bietet der Palast Vorübergehenden einen Einblick in den Glanz des Kaiserhofs und steht als Zeugnis für die raffinierte Ästhetik der Heian-Periode."
 building_imperial_palace_kyoto_01:0 "$building_type_imperial_palace_kyoto_01$"
 building_imperial_palace_kyoto_01_desc:0 "$building_type_imperial_palace_kyoto_01_desc$"
 
 building_type_dojo_01:0 "Keikojō" #稽古場
 building_type_dojo_01_desc:0 "Keikojō war während eines Großteils der japanischen Geschichte das Trainingsgelände der antiken Krieger Japans. Diese Räume waren von entscheidender Bedeutung, damit die Krieger ihre Kampfkünste verfeinern, verschiedene Strategien erlernen und ihre geistige Disziplin verbessern konnten. \n\nKeikojō spielte auch eine eine bedeutende Rolle bei der Förderung der Entwicklung traditioneller japanischer Kampfkünste wie Jūdō, Kendō, Aikidō usw.
 building_dojo_01:0 "$building_type_dojo_01$"
 building_dojo_01_desc:0 "$building_type_dojo_01_desc$"
 
 building_type_dojo_02:0 "Jūdō Tatami" # 柔道畳
 building_type_dojo_02_desc:0 "Jeder gute Keikojō erfordert einen ebenso guten Tatami-Bodenbelag, aber angesichts der Belastungen, denen er ausgesetzt sein wird, reicht kein gewöhnlicher Tatami aus. Stattdessen müssen wir spezielle Jūdō-Tatami erwerben, die aus einer bestimmten Seggenart hergestellt werden, die in Japan als bekannt ist Shichitō zur Verwendung in unserem Keikojō."
 building_dojo_02:0 "$building_type_dojo_02$"
 building_dojo_02_desc:0 "$building_type_dojo_02_desc$"
 
 building_type_dojo_03:0 "Waffen üben" # 練習武器
 building_type_dojo_03_desc:0 "Was wäre ein Keikojō ohne hochwertige Übungswaffen, mit denen unsere Schüler trainieren können, ohne Verletzungen zu riskieren?"
 building_dojo_03:0 "$building_type_dojo_03$"
 building_dojo_03_desc:0 "$building_type_dojo_03_desc$"
 
 building_type_dojo_04:0 "Sōji" #掃除
 building_type_dojo_04_desc:0 "Die Sōji-Praxis, die die rituelle Reinigung des Keikojō beinhaltet, spielt nicht nur eine wesentliche Rolle dabei, unser Keikojō in makellosem Zustand zu halten, sondern dient auch dazu, die geistige Disziplin unserer Schüler zu schärfen und dient auch als Erinnerung an ihre kollektive Verantwortung für den Unterhalt der Schule als Ganzes."
 building_dojo_04:0 "$building_type_dojo_04$"
 building_dojo_04_desc:0 "$building_type_dojo_04_desc$"
 
 building_type_dojo_05:0 "Kamidana" # 神棚
 building_type_dojo_05_desc:0 "Die Platzierung eines Kamidana-Schreins im Keikojō, um die Geister zu ehren und ihnen Respekt zu erweisen sowie ihren Schutz zu suchen, wird das Keikojō weiter bereichern und gleichzeitig als wichtige Muse für unsere Schüler dienen."
 building_dojo_05:0 "$building_type_dojo_05$"
 building_dojo_05_desc:0 "$building_type_dojo_05_desc$"
 
 building_type_dojo_06:0 "Shodōjiku" #書道軸
 building_type_dojo_06_desc:0 "Die Verzierung unseres Keikojō mit Shodōjiku oder Kalligraphie-Schriftrollen würde unseren Schülern weitere Inspiration bieten und ihre Kampfgeister mit berühmten historischen Szenen, philosophischen Phrasen und Kampfkunstlegenden motivieren und inspirieren."
 building_dojo_06:0 "$building_type_dojo_06$"
 building_dojo_06_desc:0 "$building_type_dojo_06_desc$"
 
 building_type_dojo_07:0 "Keikogi" # 稽古着
 building_type_dojo_07_desc:0 "Der Erwerb spezieller Uniformen für unsere Schüler, die den Namen unserer Schule tragen, wird uns helfen, uns von anderen abzuheben, und wird unseren Schülern auch in praktischer Hinsicht einen besseren Nutzen bringen."
 building_dojo_07:0 "$building_type_dojo_07$"
 building_dojo_07_desc:0 "$building_type_dojo_07_desc$"
 
 building_type_dojo_08:0 "Erweiterte Hallen"
 building_type_dojo_08_desc:0 "Unser Keikojō hat sich zu einem der größten im Land entwickelt. Dieses Wachstum erfordert die weitere Erweiterung des Keikojō, um der wachsenden Zahl von Schülern gerecht zu werden, die unsere Schule besuchen. Die Erweiterung wird nicht nur dazu dienen, unsere Fortführung zu unterstützen Wachstum, aber wir werden auch sicherstellen, dass wir ausreichend Schulungsraum für unsere Studenten zur Verfügung haben.
 building_dojo_08:0 "$building_type_dojo_08$"
 building_dojo_08_desc:0 "$building_type_dojo_08_desc$"
