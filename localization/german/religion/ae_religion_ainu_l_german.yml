l_german:

 moshir:0 "Moshirismus"
 moshir_adj:0 "Moshiriistisch"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiris"
 moshir_desc:0 "Gemäß der Ainu-Tradition kann die Welt in zwei Teile geteilt werden, Während Kamui-Moshir die Heimat der Geister und Gottheiten ist, ist Ainu-Moshir das physische Reich, das hauptsächlich von Menschen bewohnt wird und von einer himmlischen Gestalt geschaffen wurde, die die Welt aus dem Meer erhob. Verehrung wird normalerweise der Heiligkeit der Natur und verschiedenen Pasi-Kamui zuteil, die die Ainu-Moshir bewohnen."
 yzng:0 "Yzngismus"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Gemäß der Nivkh-Tradition haben die Berge und Meere ihre eigenen verschiedenen „Yzng“, die den Menschen als Gegenleistung für Opfergaben Nahrung bieten, obwohl die Bärensymbolik unter den verschiedenen Nivkh besonders verehrt wird."
 shaman:0 "Hehe'ismus"
 shaman_adj:0 "Hehe'iistisch"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Heheisten verehren die Geistertriade von Banamu Hehe, Ulden Hehe und Abka Hehe, wobei Abka Hehe als höchste Göttin des Himmels dient, die sowohl Ulden als auch Banamu erschaffen hat. Als Schöpfer allen Lebens auf der Erde werden ihre göttlichen Willen normalerweise von weisen Schamanen interpretiert."
 shamanism_religion:0 "Schamanismus"
 shamanism_religion_desc:0 "Eine Sammlung von Religionen, die sich mit den Tieren der Natur befassen"
 shamanism_religion_adj:0 "Schamanismus"
 muism:0 "Muism"
 muism_adj:0 "Muistisch"
 muism_adherent:0 "Muistisch"
 muism_adherent_plural:0 "Muistsisch"
 muism_desc:0 "Heheists venerate the spirit triad of Banamu Hehe, Ulden Hehe and Abka Hehe, with Abka Hehe serving as the supreme goddess of the sky who created both Ulden and Banamu. Acting as the creators of all life on earth, their divine wills are usually interpreted through wise shamans."
 hmong_adj:0 "Hmong"
 hmongism_religion_adj:0 "Hmong Schamanismus"
 hmongism_religion:0 "Hmong Schamanismus"
 hmongism_religion_desc:0 "Ein auf Schamanen basierender Glaube, der in Südchina weit verbreitet war"
 