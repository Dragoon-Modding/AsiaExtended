 koreanic_religion_desc:0 "Muismus, auch koreanischer Schamanismus genannt, ist eine Volksreligion in Korea, die sich um die Praxis von Baksu-Mudang oder einfach Mudang für männliche und weibliche Schamanen dreht. Mudang, das sich speziell auf weibliche Schamanen bezieht, und Baksu, das männliche Schamanen bezeichnet, spielen im Muismus eine zentrale Rolle. Sie fungieren als Vermittler zwischen Menschen und dem göttlichen Reich.\n\nMudang verhandelt mit den Göttern und bittet sie um Führung und Unterstützung in verschiedenen menschlichen Angelegenheiten. Sie erreichen dies durch die Durchführung von Ritualen, die als Darm bekannt sind. Bei diesen Bauchritualen handelt es sich um bedeutsame Anlässe, die oft als festliche Ereignisse begangen werden, die ganze Dörfer umfassen und ein Gefühl der Gemeinschaft und des Feierns fördern."
 
