 goryeo_sinhwa_adherent_plural:0 "Goryeo Sinhwa Anhänger" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_desc:0 "Die Gründung von Goryeo wurzelt in einer reichen Ahnenverehrung für Geon Wang, den Gründer von Goryeo. Geons Abstammung lässt sich auf Hogeyong zurückführen, seinen Vorgänger in der sechsten Generation, von dem bekannt ist, dass er eine heilige Verbindung mit der Berggöttin eingegangen ist.\n\nUnter allen geschätzten Vorfahren ist Jegeon, Geons Großvater, die prominenteste Figur. Der Legende nach galt Jegeon als unehelicher Sohn von Suzong, einem Herrscher aus der Tang-Dynastie. Es heißt, er habe die Gunst des Drachenkönigs erlangt und sei als Belohnung dafür mit der Heirat mit einer Drachin belohnt worden. Diese Vereinigung galt als bedeutender Austausch, der seine Verbindung mit dem göttlichen Reich festigte und den Segen des Drachenkönigs erflehte."
