 dongmyeong_sinhwa:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adj:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adherent:0 "Dongmyeong Sinhwa Anhänger" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_adherent_plural:0 "Dongmyeong Sinhwa Anhänger" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_desc:0 "König Dongmyeong, der Enkel des Himmlischen Kaisers, wird als Gründer von Buyeo und Goguryeo verehrt und hat eine mythische Ursprungsgeschichte. Der Legende nach wurde er aus einem Ei geboren und stieg schließlich in den Himmel auf. Sein erster Sohn folgte ihm als Herrscher nach, während seine Söhne von einer zweiten Frau nach Süden zogen und Baekje gründeten.\n\nZusätzlich zu ihrer historischen Bedeutung hat die koreanische Volksreligion, die Elemente des Muismus beinhaltet, einen lockeren Schwerpunkt auf bekannten Schamanen als Baksu-Mudang oder einfach Mudang. Weibliche Schamanen werden Mudang genannt, während männliche Schamanen Baksu genannt werden. Mudang spielen eine entscheidende Rolle als Vermittler zwischen Menschen und dem göttlichen Reich. Sie führen Verhandlungen mit den Göttern und suchen deren Führung in menschlichen Angelegenheiten durch heilige Rituale, die als Darm bekannt sind. Diese Rituale finden oft in Form lebhafter, dorfweiter Feste statt, bei denen die Verbindung zwischen der spirituellen und der menschlichen Welt gefeiert wird."
