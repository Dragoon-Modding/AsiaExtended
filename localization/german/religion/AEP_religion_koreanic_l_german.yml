 silla_sinhwa_adherent_plural:0 "Silla Sinhwa Anhänger" # 신라신화신자/新羅神話弟子
 silla_sinhwa_desc:0 "Das frühe Silla verfügte über ein einzigartiges politisches System, das durch die Rotation der Macht zwischen drei Zweigen der Pak-Dynastie gekennzeichnet war und zur Entstehung dreier unterschiedlicher Gründungsnarrative führte. Hyeokgeose stammt aus dem Pak-Haus und gilt als Gründer von Silla. Der Legende nach wurde er aus einem bemerkenswert übergroßen Ei geboren und erhielt daher den Namen „Pak“, was in Anlehnung an das Aussehen des Eies „Kürbis“ bedeutet.\n\nAndererseits war Talhae der Stammvater des Seok-Clans , ein Prinz aus einem fremden Königreich im Nordosten jenseits des Ostmeeres. Seine Geburt, von der angenommen wird, dass sie mit schlechten Vorzeichen einhergeht, veranlasste den König, ihn auf einem Schiff zurückzulassen. Das Schicksal führte das Schiff an die Küste von Silla, wo Talhae entdeckt wurde. Sein Nachname wurde von der Elster abgeleitet, die auf dem Schiff saß, eine symbolische Verbindung zu seiner zufälligen Ankunft.\n\nDer Vorfahr der Kim-Linie, die später den Silla-Thron monopolisieren sollte, war Alji. Angeblich wurde er in einer goldenen Truhe entdeckt, was ihm einen Hauch von Mystik und Erhabenheit verlieh."
