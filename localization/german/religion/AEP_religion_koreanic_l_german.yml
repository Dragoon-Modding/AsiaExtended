 tamna_musok_desc:0 "Der in Tamna praktizierte Muismus hat einen besonderen Charakter, der hauptsächlich durch die geografische Trennung vom koreanischen Festland beeinflusst wird. Muisten in Tamna vertreten einen Glauben, der sich um den himmlischen Gott Cheonjiwang und seine beiden Söhne dreht. Der älteste Sohn, Daebyeolwang, gilt als Herrscher der Unterwelt, während der zweite Sohn, Sobyeolwang, das irdische Reich regiert. Nach ihrer Überzeugung liegt die Ursache des weltlichen Chaos in Sobyeolwangs listigen Taten, durch die es ihm gelang, die Kontrolle über die Erde zu übernehmen, obwohl Daebyeolwang fähiger war und diese Rolle verdiente."
