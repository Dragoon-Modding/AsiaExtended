 moshir_desc:0 "Gemäß der Ainu-Tradition kann die Welt in zwei Teile geteilt werden; Während Kamui-Moshir die Heimat der Geister und Gottheiten ist, ist Ainu-Moshir das physische Reich, das hauptsächlich von Menschen bewohnt wird und von einer himmlischen Gestalt geschaffen wurde, die die Welt aus dem Meer erhob. Verehrung wird normalerweise der Heiligkeit der Natur und verschiedenen Pasi-Kamui zuteil, die die Ainu-Moshir bewohnen."
