 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō"
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō bedeutet der Synkretismus von Kami und Buddhas. Der japanische Shintoismus und der Buddhismus waren seit etwa 600 n. Chr. weitgehend miteinander verflochten, und viele ihrer Ideen wurden zu diesem Zeitpunkt als ein und dasselbe angesehen. Die beiden Religionen wurden erst in der Meiji-Zeit (1860 ~) als getrennter betrachtet, als Anstrengungen unternommen wurden, um die Shinto-Glauben zu isolieren, die vollständig als Shinto angesehen wurden."
