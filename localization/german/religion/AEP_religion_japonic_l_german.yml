 utaki_desc:0 "Der einheimische Glaube der Ryukyu-Inseln betont die Verehrung der Vorfahren und der Naturgeister. Die am meisten verehrten dieser Geister sind Utin, Jiichi und Ryūgū, die den Himmel als Vater, die Erde als Mutter und das Meer als Geburtsort allen Lebens symbolisieren. Sie werden in einem Utaki genannten Schrein verehrt, wobei besonderes Augenmerk auf die spirituelle Kraft der Frauen gelegt wird."
 
