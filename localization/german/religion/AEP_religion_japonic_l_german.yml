 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō" # 神仏習合
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō oder der Synkretismus von Kami und Buddhas ist Japans dominantester Glaube und repräsentiert den Synkretismus zwischen Japans einheimischer Religion des Shintōismus und dem Buddhismus, der im 6. Jahrhundert aus dem koreanischen Königreich Baekje importiert wurde. Vor der Meiji-Restauration waren die beiden Glaubensrichtungen weitgehend miteinander verflochten und besaßen viele sich überschneidende Überzeugungen, wobei Anhänger sowohl an Shintō- als auch an buddhistischen Ritualen widerspruchsfrei teilnahmen."
