# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "Das Kamakura-Shōgunat"
 japan_decisions.0001.desc:0 "Seit Generationen wurden unsere Ambitionen als Clan der Minamoto durch die Launen des kaiserlichen Hofes in Kyoto eingeschränkt. Doch während ihre Autorität im ganzen Land weiter schwindet, wird die Illusion ihrer unangefochtenen Herrschaft zunehmend infrage gestellt. Unsere jüngsten Triumphe über unsere Rivalen und die Konsolidierung der Macht haben die meisten überzeugt, dass wir Minamoto die wahre Macht hinter dem Chrysanthementhron sind.\n\nNun, von meiner Festung in Kamakura aus, weit entfernt vom Einfluss des kaiserlichen Hofes, habe ich den Titel des Shōgun, Oberster Befehlshaber des Reiches, angenommen, der mir vom Kaiser selbst verliehen wurde. Doch nicht der Hof, sondern das Schwert wird die Ordnung im Land sichern. Dieser Wandel markiert den Beginn eines neuen Zeitalters, in dem die Samurai Ordnung und Harmonie in ganz Japan aufrechterhalten werden. Der Kaiser bleibt das spirituelle Herz unserer Nation, doch die wahre Autorität liegt nun in den Händen des Shōgun."
 japan_decisions.0001.a:0 "Iza Kamakura!"
 japan_decisions.0002.desc.others:0 "Nachrichten aus Kamakura verbreiten sich, dass die Minamoto die Kontrolle über Japan fest gesichert haben. Mit der formellen Anerkennung des Kaisers hat das Oberhaupt des Minamoto-Clans den Titel des Shōgun angenommen und regiert das Reich von seiner Festung in Kamakura aus, entfernt vom Einfluss des kaiserlichen Hofes.\n\nDieser Wandel markiert den Beginn eines neuen Zeitalters, in dem die Samurai Ordnung und Harmonie in ganz Japan aufrechterhalten werden. Der Kaiser bleibt das spirituelle Herz Japans, doch die wahre Autorität liegt nun in den Händen des Shōgun."
 japan_decisions.0002.a:0 "Ein kühner Schritt, in der Tat."

