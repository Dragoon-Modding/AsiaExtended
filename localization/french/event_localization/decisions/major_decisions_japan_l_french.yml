# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "Le Shogunat de Kamakura"
 japan_decisions.0001.desc:0 "Pendant des générations, nous, du clan Minamoto, avons vu nos ambitions limitées par les caprices de la Cour impériale de Kyoto. Pourtant, alors que leur autorité continue de décliner à travers le pays, l'illusion de leur domination incontestée est de plus en plus remise en question. Nos récents triomphes sur nos rivaux et la consolidation du pouvoir ont convaincu la plupart que nous, Minamoto, sommes la véritable puissance derrière le Trône du Chrysanthème.\n\nMaintenant, depuis ma forteresse de Kamakura, loin de l'influence de la Cour impériale, j'ai assumé le titre de Shōgun, Commandant suprême du Royaume, qui m'a été accordé par l'Empereur lui-même. Pourtant, ce n'est pas la cour mais l'épée qui assurera l'ordre dans le pays. Ce changement marque l'aube d'une nouvelle ère, où les samouraïs maintiendront l'ordre et l'harmonie à travers le Japon. L'Empereur reste le cœur spirituel de notre nation, mais la véritable autorité repose désormais entre les mains du Shōgun."
 japan_decisions.0001.a:0 "Iza Kamakura!"
 japan_decisions.0002.desc.others:0 "La rumeur se répand depuis Kamakura que les Minamoto ont fermement pris le contrôle du Japon. Avec la reconnaissance formelle de l'Empereur, le chef du clan Minamoto a assumé le titre de Shōgun, gouvernant le royaume depuis sa forteresse de Kamakura, éloignée de l'influence de la Cour impériale.\n\nCe changement marque l'aube d'une nouvelle ère, où les samouraïs maintiendront l'ordre et l'harmonie à travers le Japon. L'Empereur reste le cœur spirituel du Japon, mais la véritable autorité repose désormais entre les mains du Shōgun."
 japan_decisions.0002.a:0 "Un geste audacieux, en effet."

