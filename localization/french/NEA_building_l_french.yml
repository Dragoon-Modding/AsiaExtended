 ## Japan
 
 # Temples
 building_type_NEA_enryakuji:0 "Enryakuji" # 延暦寺
 building_type_NEA_enryakuji_desc:0 "Situé au sommet du mont sacré Hiei, Enryaku-ji est le temple principal de l'école du Lotus Tendai du bouddhisme mahayana fondée par Saicho au début de l'époque de Heian et dédié au Bouddha de la médecine, Bhaisajyaguru. \n\nAu fil du temps, il s'est affirmé comme le principal temple bouddhiste de l'ère de Heian, recevant une faveur impériale et aristocratique substantielle. À son apogée, le temple comptait une vaste gamme allant jusqu'à 3 000 sous-temples et une redoutable suite de moines guerriers connus sous le nom de Sōhei, chargés de défendre contre les sectes rivales."
 building_NEA_enryakuji:0 "$building_type_NEA_enryakuji$"
 building_NEA_enryakuji_desc:0 "$building_type_NEA_enryakuji_desc$"
 
 building_type_NEA_ise_grand_shrine:0 "Grand Sanctuaire d'Ise" # 伊勢神宮
 building_type_NEA_ise_grand_shrine_desc:0 "Le Grand Sanctuaire d'Ise, considéré comme le sanctuaire shinto le plus sacré au Japon, est situé à la confluence des rivières Isuzu et Shimamichi, vouant un culte à la déesse du soleil Amaterasu, le sanctuaire intérieur étant réputé être son lieu de résidence. \n\nIl est également estimé que le temple renferme l'un des Trois Trésors Sacrés du Regalia Impérial Japonais, plus précisément le Yata no Kagami, un miroir en bronze sacré utilisé pour attirer Amaterasu hors de la grotte céleste, rétablissant ainsi la lumière dans le monde."
 building_NEA_ise_grand_shrine:0 "$building_type_NEA_ise_grand_shrine$"
 building_NEA_ise_grand_shrine_desc:0 "$building_type_NEA_ise_grand_shrine_desc$"
 
 building_type_NEA_izumo_grand_shrine:0 "Grand Sanctuaire d'Izumo" # 出雲大社
 building_type_NEA_izumo_grand_shrine_desc:0 "Situé à la base de la montagne Yakumoyama, le Grand Sanctuaire d'Izumo est souvent considéré comme le plus ancien sanctuaire shinto du Japon, antérieur même au Grand Sanctuaire d'Ise, et était dédié à Ōkuninushi, le Dieu Terrestre suprême et souverain originel des îles japonaises. \n\nSelon la légende, le sanctuaire aurait été offert à Ōkuninushi par Ninigi-no-Mikoto, le petit-fils de la déesse du soleil Amaterasu et ancêtre de la lignée impériale japonaise, après qu'Amaterasu ait exigé qu'Ōkuninushi renonce au contrôle des îles pour les purifier, celles-ci étant devenues surpeuplées d'esprits maléfiques."
 building_NEA_izumo_grand_shrine:0 "$building_type_NEA_izumo_grand_shrine$"
 building_NEA_izumo_grand_shrine_desc:0 "$building_type_NEA_izumo_grand_shrine_desc$"
 
 building_type_NEA_futarasan_shrine:0 "Sanctuaire Futarasan" # 二荒山神社
 building_type_NEA_futarasan_shrine_desc:0 "Situé sur le mont sacré Nantai (également connu sous le nom de Futarasan) et fondé par le moine bouddhiste Kegon Shōdō Shōnin en 767, le sanctuaire Futarasan revêtait déjà une importance en tant que lieu de culte avant même sa création, étant le site d'un ancien culte montagnard centré sur le mont Nantai. \n\nLe sanctuaire a pris de l'ampleur pendant l'époque de Heian, devenant un centre pour l'école bouddhiste Tendai, et a été visité par des personnalités influentes telles que Kukai et Ennin. Le sanctuaire abrite également trois divinités dans le panthéon shinto, à savoir Okuninushi, Tagorihime et Ajisukitakahikone."
 building_NEA_futarasan_shrine:0 "$building_type_NEA_futarasan_shrine$"
 building_NEA_futarasan_shrine_desc:0 "$building_type_NEA_futarasan_shrine_desc$"
 
 # Castles/Fortresses
 building_type_NEA_shuri_castle:0 "Château de Shuri" # 首里城
 building_type_NEA_shuri_castle_desc:0 "Construit pendant le règne du roi Shunbajunki à l'époque Gusuku, le château de Shuri a fonctionné en tant que forteresse cruciale pour les rois d'Okinawa, perché au sommet d'une colline surplombant la campagne environnante, y compris la capitale Urasoe. \n\nL'architecture du château représente une fusion des styles chinois et ryûkyû, intégrant des caractéristiques distinctives telles que des portes laquées rouges, des mosaïques murales colorées et l'utilisation de la pierre calcaire ryûkyû d'origine dans sa construction."
 building_NEA_shuri_castle:0 "$building_type_NEA_shuri_castle$"
 building_NEA_shuri_castle_desc:0 "$building_type_NEA_shuri_castle_desc$"
 
 # Buildings/Other
 building_type_NEA_dazaifu:0 "Dazaifu" # 大宰府
 building_type_NEA_dazaifu_desc:0 "Dazaifu a été le centre militaire et administratif de Kyushu, jouant le rôle de nexus diplomatique en accueillant des dignitaires étrangers et servant de point de départ pour des expéditions maritimes. \n\nLes gouverneurs, nommés par la Cour impériale, détenaient parfois suffisamment de pouvoir pour remettre en question l'autorité du gouvernement central, avec des rébellions notables telles que la rébellion de Fujiwara no Hirotsugu pendant l'époque de Nara. Plus tard, pendant l'époque de Heian, Dazaifu a également été utilisé comme lieu d'exil pour des courtisans, dont le célèbre érudit Sugawara no Michizane."
 building_NEA_dazaifu:0 "$building_type_NEA_dazaifu$"
 building_NEA_dazaifu_desc:0 "$building_type_NEA_dazaifu_desc$"
 
 # Natural Landmarks
 building_type_NEA_mount_fuji:0 "Mont Fuji" # 富士山
 building_type_NEA_mount_fuji_desc:0 "Le mont Fuji, la plus haute montagne du Japon et vénérée depuis l'Antiquité, a inspiré des artistes, des poètes et des écrivains pendant des siècles en raison de sa beauté pittoresque et de son aura sacrée. \n\nLe sommet, servant de lieu de résidence à Asama no Ōkami, revêt une importance religieuse et a été le site de nombreux pèlerinages pendant l'époque de Heian."
 building_NEA_mount_fuji:0 "$building_type_NEA_mount_fuji$"
 building_NEA_mount_fuji_desc:0 "$building_type_NEA_mount_fuji_desc$"
 
 # Mines
