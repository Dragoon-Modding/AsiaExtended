 building_type_NEA_iwami_silver_mine_01:0 "La mine d'argent d'Iwami" # 石見銀山
 building_type_NEA_iwami_silver_mine_01_desc:1 "Au pied des montagnes de Chūgoku se niche une mine d'argent rentable, constamment convoitée."
 building_NEA_iwami_silver_mine_01:1 "$building_type_NEA_iwami_silver_mine_01$"
