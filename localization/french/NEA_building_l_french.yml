l_french:
 ## Korea
 
 # Temples
 building_type_NEA_bulguksa:0 "Bulguksa" # 불국사
 building_type_NEA_bulguksa_desc:0 "Situé au sommet de la montagne Toham aux côtés de la grotte Seokguram, Bulguksa est l'un des temples bouddhistes les plus éminents de Corée et se présente comme un chef-d'œuvre de l'art bouddhiste du royaume de Silla. \n\nIl renferme des œuvres culturelles inestimables telles que les pagodes en pierre Dabotap et Seokgatap, le pont Cheongun-gyo (Pont des Nuages Bleus) et deux statues du Bouddha en bronze doré."
 building_NEA_bulguksa:0 "$building_type_NEA_bulguksa$"
 building_NEA_bulguksa_desc:0 "$building_type_NEA_bulguksa_desc$"
 
 building_type_NEA_mireuksa:0 "Mireuksa" # 미륵사
 building_type_NEA_mireuksa_desc:0 "Fondé en 602 par le roi Mu, Mireuksa était le plus vaste temple bouddhiste de l'ancien royaume de Baekje, illustrant le summum des techniques architecturales et de l'artisanat exceptionnel de Baekje. \n\nLa pagode en pierre Mireuksaji, en particulier, s'impose comme la plus grande et l'une des plus anciennes pagodes coréennes, sa création étant attribuée à une vision de Maitreya que le roi Mu et sa reine auraient eue à un étang sur Yonghwasan."
 building_NEA_mireuksa:0 "$building_type_NEA_mireuksa$"
 building_NEA_mireuksa_desc:0 "$building_type_NEA_mireuksa_desc$"
 
 building_type_NEA_chongrungsa:0 "Chongrungsa" # 정릉사
 building_type_NEA_chongrungsa_desc:0 "Érigé sous le règne du roi Jangsu de Goguryeo, le temple Chongrungsa se distingue en tant qu'exemple remarquable de l'architecture de Goguryeo, mettant en avant une pagode octogonale de sept étages au centre, entourée de trois halls dorés. \n\nCette disposition, où trois halls encerclent une pagode, allait ultimement établir un modèle standard dans la construction des temples à Goguryeo."
 building_NEA_chongrungsa:0 "$building_type_NEA_chongrungsa$"
 building_NEA_chongrungsa_desc:0 "$building_type_NEA_chongrungsa_desc$"
 
 building_type_NEA_heungryungsa:0 "Heungryungsa" # 흥륭사
 building_type_NEA_heungryungsa_desc:0 "Heungryungsa est célèbre pour ses nombreuses lanternes en pierre finement sculptées, façonnées dans le style de Baekje à partir de basalte noir provenant des montagnes situées au-delà du bassin de Hegu. \n\nLe savoir-faire exceptionnel du temple et l'ampleur monumentale de sa construction servent de témoignage à la grandeur du royaume de Balhae."
 building_NEA_heungryungsa:0 "$building_type_NEA_heungryungsa$"
 building_NEA_heungryungsa_desc:0 "$building_type_NEA_heungryungsa_desc$"
 
 # Castles/Fortresses
 building_type_NEA_samnyeonsanseong:0 "Samnyeonsanseong" # 삼년산성
 building_type_NEA_samnyeonsanseong_desc:0 "Samnyeonsanseong (signifiant la Forteresse de la Montagne des Trois Ans), édifiée sous le règne du roi Jabi de Silla, se dresse au sommet du mont Ojeongsan et adopte le style Teimeui. La forteresse repose sur une méthode de construction robuste, alternant des couches de pierres fines et plates pour former une structure défensive redoutable, mesurant entre treize et vingt mètres de hauteur et cinq à huit mètres de large. \n\nElle a joué un rôle crucial dans l'unification de la Corée par Silla, positionnée de manière stratégique pour se défendre contre les menaces extérieures et lancer des attaques sur les régions voisines, contribuant de manière significative au contrôle de la vallée de la rivière Han."
 building_NEA_samnyeonsanseong:0 "$building_type_NEA_samnyeonsanseong$"
 building_NEA_samnyeonsanseong_desc:0 "$building_type_NEA_samnyeonsanseong_desc$"
 
 # Mines
 building_type_NEA_mulgeum_iron_mine_01:0 "La mine de fer de Mulgeum" # 물금 철광산
 building_type_NEA_mulgeum_iron_mine_01_desc:1 "Au pied des Alpes de Yeongnam repose une mine de fer rentable, constamment convoitée."
 building_NEA_mulgeum_iron_mine_01:1 "$building_type_NEA_mulgeum_iron_mine_01$"
