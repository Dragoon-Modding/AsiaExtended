 ## China
 
 # Temples
 building_type_NEA_shaolin_monastery:0 "Monastère Shaolin" # 少林寺
 building_type_NEA_shaolin_monastery_desc:0 "Fondé en 495 par le moine indien Batuo, parrainé par l'empereur Xiaowen de la dynastie Wei du Nord, le temple Shaolin, situé au pied de la montagne Shaoshi dans la chaîne de montagnes Song, est devenu un centre majeur du bouddhisme Hinayana. Les disciples de Batuo, Sengchou et Huiguang, ont introduit les arts martiaux au temple. \n\nPlus tard, en 527, Bodhidharma, le 28e patriarche du bouddhisme Chan, a propagé les enseignements du Mahayana, consolidant ainsi Shaolin en tant que centre significatif du bouddhisme Chan pendant les dynasties Sui, Tang, Wu Zhou et Song."
 building_NEA_shaolin_monastery:0 "$building_type_NEA_shaolin_monastery$"
 building_NEA_shaolin_monastery_desc:0 "$building_type_NEA_shaolin_monastery_desc$"
 
 building_type_NEA_temple_of_confucius:0 "Temple de Confucius" # 孔廟
 building_type_NEA_temple_of_confucius_desc:0 "Le Temple de Confucius à Qufu, le plus grand temple confucéen de Chine et ancienne résidence et école de pensée de Confucius, a été consacré en seulement deux ans après sa mort par le duc de Lu. Il a ensuite été établi comme un important site de pèlerinage confucéen après avoir reçu des sacrifices de l'empereur Gao de la dynastie Han. \n\nPlus tard, pendant la dynastie Song, des expansions ont été réalisées en 1012 et 1094, aboutissant à un complexe comprenant trois sections et quatre cours avec plus de 400 pièces."
 building_NEA_temple_of_confucius:0 "$building_type_NEA_temple_of_confucius$"
 building_NEA_temple_of_confucius_desc:0 "$building_type_NEA_temple_of_confucius_desc$"
 
 building_type_NEA_iron_pagoda:0 "Pagode de Fer" # 鐵塔
 building_type_NEA_iron_pagoda_desc:0 "Construite en 1049 pendant la dynastie Song, la Pagode de Fer du temple Youguo, renommée pour sa maçonnerie de briques couleur fer, se dresse comme un chef-d'œuvre de l'architecture de la dynastie Song. Elle expose des sculptures complexes représentant Bouddha, des moines, des créatures mythiques, ainsi que des fresques détaillant des contes chinois, tels que Le Voyage vers l'Ouest."
 building_NEA_iron_pagoda:0 "$building_type_NEA_iron_pagoda$"
 building_NEA_iron_pagoda_desc:0 "$building_type_NEA_iron_pagoda_desc$"

 building_type_NEA_wannian_temple:0 "Temple Baishui Puxian" # 萬年寺
 building_type_NEA_wannian_temple_desc:0 "Le Temple Baishui Puxian (ultérieurement connu sous le nom de Temple Wannian) a été établi à la fin du IVe siècle pendant la dynastie des Jin de l'Est, le long des contreforts du mont sacré Emei. Il a acquis une distinction particulière en abritant une relique dentaire du Bouddha, ainsi que sa Salle sans poutres qui a accueilli des invités notables tels que le célèbre poète Li Bai."
 building_NEA_wannian_temple:0 "$building_type_NEA_wannian_temple$"
 building_NEA_wannian_temple_desc:0 "$building_type_NEA_wannian_temple_desc$"

 building_type_NEA_wuhou_temple:0 "Temple Wuhou" # 成都武侯祠
 building_type_NEA_wuhou_temple_desc:0 "Fondé en 223 après J.-C. simultanément avec le temple Huiling dédié à Liu Bei, le temple Wuhou vénère Zhuge Liang de l'État de Shu, reconnu comme le Marquis de la Guerre (Wuhou). \n\nCe vaste complexe de temples a été étendu au début du IVe siècle par la dynastie Cheng Han sous le patronage de Li Xiong pour englober les temples Huiling et Han Zhaolie, et présente des représentations sculpturales des vingt-huit fonctionnaires et généraux de Shu."
 building_NEA_wuhou_temple:0 "$building_type_NEA_wuhou_temple$"
 building_NEA_wuhou_temple_desc:0 "$building_type_NEA_wuhou_temple_desc$"
 
 # Walls
 building_type_NEA_shanhaiguan:0 "Passe de Yu" # 山海關
 building_type_NEA_shanhaiguan_desc:0 "La passe de Yu (plus tard connue sous le nom de passe de Shanhai) est située sur la rive est de la rivière Shi entre les montagnes Yan et la baie de Liaodong, et marque le point le plus à l'est de la Grande Muraille, étant ainsi souvent appelée la Première Passe Sous le Ciel. \n\nStratégiquement positionnée pour surveiller le point le plus étroit du corridor de Liaoxi, la passe sert de défense frontalière contre les peuples nomades du nord."
 building_NEA_shanhaiguan:0 "$building_type_NEA_shanhaiguan$"
 building_NEA_shanhaiguan_desc:0 "$building_type_NEA_shanhaiguan_desc$"
 
 building_type_NEA_yanmenguan:0 "Passe de Yanmen" # 雁門關
 building_type_NEA_yanmenguan_desc:0 "La passe de Yanmen (lit. Passe de l'Oie Sauvage), nichée dans les montagnes de Yanmen et abritant trois postes fortifiés, garde stratégiquement le carrefour entre le Shanxi et la steppe du nord. \n\nIncorporée à la Grande Muraille par les Qi du Nord en 557 après J.-C., elle a fonctionné comme une ligne de défense intérieure, avec des dynasties ultérieures telles que les Sui et les Tang entreprenant plusieurs réparations."
 building_NEA_yanmenguan:0 "$building_type_NEA_yanmenguan$"
 building_NEA_yanmenguan_desc:0 "$building_type_NEA_yanmenguan_desc$"
 
 building_type_NEA_jianmenguan:0 "Passe de Jianmen" # Jianmenguan - 劍門關
 building_type_NEA_jianmenguan_desc:0 "La passe de Jianmen (lit. Passe de l'Épée), construite par le stratège renommé Zhuge Liang, protège le bassin du Sichuan avec des falaises naturelles renforçant ses flancs, créant une barrière presque impénétrable le long des anciennes routes de Shu. \n\nHistoriquement, la porte a joué un rôle crucial dans la défense de Shu Han pendant la période des Trois Royaumes ainsi que dans les ères suivantes."
 building_NEA_jianmenguan:0 "$building_type_NEA_jianmenguan$"
 building_NEA_jianmenguan_desc:0 "$building_type_NEA_jianmenguan_desc$"
 
 # Buildings/Other
 building_type_NEA_iron_lion_of_cangzhou:0 "Lion de Fer de Cangzhou" # 铁狮子
 building_type_NEA_iron_lion_of_cangzhou_desc:0 "Construit en 953 après J.-C., le Lion de Fer de Cangzhou a été coulé à partir d'environ 400 000 tonnes de fer en utilisant une technique de moulage en pièces, entraînant des coutures marquant les hauteurs de remplissage pendant les étapes de coulée, comblées par des pièces de fer forgé aux lignes de faille. \n\nL'inspiration de la sculpture découle d'une légende locale racontant la vaillante défaite d'un lion contre un dragon qui terrorisait autrefois les habitants de Cangzhou."
 building_NEA_iron_lion_of_cangzhou:0 "$building_type_NEA_iron_lion_of_cangzhou$"
 building_NEA_iron_lion_of_cangzhou_desc:0 "$building_type_NEA_iron_lion_of_cangzhou_desc$"
 
 building_type_NEA_bronze_bird_terrace:0 "Terrasse de l'Oiseau de Bronze" # 銅雀臺
 building_type_NEA_bronze_bird_terrace_desc:0 "Construite à la fin de la dynastie des Han vers 210 après J.-C. par Cao Cao dans le nord-ouest de Ye, la magnifique pagode, initialement connue sous le nom de Loutai, a reçu le nom de Terrasse de l'Oiseau de Bronze en raison d'un moineau en cuivre ornant son toit. \n\nPendant les Dynasties du Nord, elle était appelée Terrasse du Phénix de Métal avant de revenir finalement à son nom d'origine pendant la dynastie des Tang."
 building_NEA_bronze_bird_terrace:0 "$building_type_NEA_bronze_bird_terrace$"
 building_NEA_bronze_bird_terrace_desc:0 "$building_type_NEA_bronze_bird_terrace_desc$"
 
 # Natural Landmarks
 building_type_NEA_mount_tai:0 "Mont Tai" # 泰山
 building_type_NEA_mount_tai_desc:0 "La signification historique du mont Tai, remontant à l'époque de la dynastie des Zhou, inclut son rôle dans les sacrifices de Feng Shan, qui ont ensuite évolué en cérémonies hautement ritualisées, attirant la visite d'empereurs, de savants confucéens, de personnalités culturelles et d'émissaires étrangers qui ont laissé de nombreuses inscriptions en pierre et sculptures de vers, totalisant plus de 1 800 sur la montagne."
 building_NEA_mount_tai:0 "$building_type_NEA_mount_tai$"
 building_NEA_mount_tai_desc:0 "$building_type_NEA_mount_tai_desc$"
 
 # Mines
 building_type_NEA_liaodong_iron_mine_01:0 "La mine de fer de Liaodong" # 遼東鐵礦
 building_type_NEA_liaodong_iron_mine_01_desc:1 "Au pied des montagnes Qian se trouve une mine de fer rentable et constamment recherchée."
 building_NEA_liaodong_iron_mine_01:1 "$building_type_NEA_liaodong_iron_mine_01$"
 building_NEA_liaodong_iron_mine_01_desc:1 "$building_type_NEA_liaodong_iron_mine_01_desc$"
 building_NEA_liaodong_iron_mine_02:1 "Mine de fer de Liaodong"
 building_NEA_liaodong_iron_mine_02_desc:1 "$building_NEA_rammelsberg_mines_02_desc$"
 building_NEA_liaodong_iron_mine_03:1 "Grande mine de fer de Liaodong"
 building_NEA_liaodong_iron_mine_03_desc:1 "$building_NEA_rammelsberg_mines_03_desc$"
 building_NEA_liaodong_iron_mine_04:1 "Complexe minier de fer de Liaodong"
 building_NEA_liaodong_iron_mine_04_desc:1 "$building_NEA_rammelsberg_mines_04_desc$"
