 dongmyeong_sinhwa:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adj:0 "Dongmyeong Sinhwa" # 동명신화/東明神話
 dongmyeong_sinhwa_adherent:0 "Dongmyeong Sinhwa Adhérent" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_adherent_plural:0 "Dongmyeong Sinhwa Adhérent" # 동명신화신자/東明神話弟子
 dongmyeong_sinhwa_desc:0 "Le roi Dongmyeong, le petit-fils de l'empereur céleste, est vénéré comme le fondateur de Buyeo et Goguryeo, ayant un conte d'origine mythique. La légende raconte qu'il est né d'un œuf et qu'il est finalement monté au ciel. Son premier fils lui a succédé à la tête, tandis que les fils d'une seconde épouse se sont aventurés vers le sud et ont établi Baekje.\n\nEn plus de son importance historique, la religion populaire coréenne, qui incorpore des éléments du muisme, détient un point focal lâche autour des chamans connus comme baksu-mudang ou simplement mudang. Les femmes chamanes sont appelées mudang, tandis que les hommes chamans sont appelés baksu. Les Mudang jouent un rôle crucial en tant qu'intermédiaires entre les humains et le royaume divin. Ils s'engagent dans des négociations avec les dieux et recherchent leurs conseils dans les affaires humaines par le biais de rituels sacrés connus sous le nom de boyau. Ces rituels prennent souvent la forme de fêtes animées à l'échelle du village, célébrant le lien entre les domaines spirituel et humain."
