 silla_sinhwa_adherent_plural:0 "Silla Sinhwa Adhérent" # 신라신화신자/新羅神話弟子
 silla_sinhwa_desc:0 "Les premiers Silla possédaient un système politique unique caractérisé par la rotation du pouvoir entre les trois branches de la dynastie Pak, conduisant à l'émergence de trois récits fondateurs distincts. Hyeokgeose, originaire de la maison Pak, est considéré comme le fondateur de Silla. Selon la légende, il est né d'un remarquable œuf surdimensionné, d'où le nom de "Pak", qui signifie "gourde" en référence à l'apparence de l'œuf.\n\nD'autre part, l'ancêtre du clan Seok était Talhae , un prince d'un royaume étranger situé dans la région nord-est de l'autre côté de la mer de l'Est. Sa naissance, qu'on croyait accompagnée de mauvais présages, amena le roi à ordonner son abandon sur un navire. Le destin a guidé le navire vers les rives de Silla, où Talhae a été découvert. Son nom de famille est dérivé de la pie perchée sur le navire, un lien symbolique avec son arrivée fortuite.\n\nL'ancêtre de la lignée Kim, qui monopoliserait plus tard le trône de Silla, était Alji. Il a été réputé découvert à l'intérieur d'un coffre doré, lui conférant un air de mystique et de grandeur."
