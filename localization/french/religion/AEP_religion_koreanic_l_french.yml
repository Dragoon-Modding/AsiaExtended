 tamna_musok:0 "Tamna Muïsme" # 탐라무/耽羅巫俗
 tamna_musok_adj:0 "Tamna Musok" # 탐라무/耽羅巫俗
 tamna_musok_adherent:0 "Tamna Muïste" # 탐라무신자/耽羅巫弟子
 tamna_musok_adherent_plural:0 "Tamna Muïstes" # 탐라무신자/耽羅巫弟子
 tamna_musok_desc:0 "Le muisme pratiqué à Tamna a un caractère distinct, principalement influencé par sa séparation géographique de la péninsule coréenne continentale. Les muistes de Tamna ont des croyances centrées sur le dieu céleste Cheonjiwang, ainsi que sur ses deux fils. Le fils aîné, Daebyeolwang, est considéré comme le souverain du monde souterrain, tandis que le deuxième fils, Sobyeolwang, gouverne le royaume terrestre. Selon leurs croyances, la source du chaos mondial provient des actions rusées de Sobyeolwang, grâce auxquelles il a réussi à prendre le contrôle de la terre, bien que Daebyeolwang soit plus capable et mérite le rôle."
