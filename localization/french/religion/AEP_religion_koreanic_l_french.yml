 goryeo_sinhwa_adherent_plural:0 "Goryeo Sinhwa Adhérent" # 고려신화신자/高麗神話弟子
 goryeo_sinhwa_desc:0 "La création de Goryeo est enracinée dans une riche tapisserie de vénération ancestrale pour Geon Wang, le fondateur de Goryeo. La lignée de Geon remonte à Hogeyong, son prédécesseur de sixième génération, qui est connu pour avoir conclu une union sacrée avec la déesse de la montagne.\n\nParmi tous les ancêtres estimés, la figure la plus importante est Jegeon, le grand-père de Geon. Selon la légende, Jegeon était considéré comme le fils illégitime de Suzong, un dirigeant de la dynastie Tang. On dit qu'il a gagné la faveur du Roi Dragon et a été récompensé en épousant une dragonne. Cette union était considérée comme un échange important, renforçant son lien avec le royaume divin et invoquant les bénédictions du Roi Dragon."
