 koreanic_religion:0 "Muïsme" # 무/巫俗
 koreanic_religion_adj:0 "Musok" # 무속/巫俗
 koreanic_religion_adherent:0 "Muïste" # 무속신자/巫弟子
 koreanic_religion_adherent_plural:0 "Muïstes" # 무속신자/巫弟子
 koreanic_religion_desc:0 "Le muisme, également connu sous le nom de chamanisme coréen, est une religion populaire en Corée qui s'articule autour de la pratique du baksu-mudang, ou simplement du mudang pour les chamans masculins et féminins. Mudang, faisant spécifiquement référence aux femmes chamanes, et baksu, désignant les hommes chamans, jouent un rôle central dans le muisme. Ils agissent en tant qu'intermédiaires entre les humains et le royaume divin.\n\nMudang s'engage dans des négociations avec les dieux, recherchant leurs conseils et leur aide dans diverses affaires humaines. Ils accomplissent cela grâce à l'exécution de rituels connus sous le nom d'intestin. Ces rituels intestinaux sont des occasions importantes, souvent observées comme des événements festifs qui englobent des villages entiers, favorisant un sentiment de communauté et de célébration."
 
