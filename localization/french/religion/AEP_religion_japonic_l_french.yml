 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō" # 神仏習合
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō, ou le syncrétisme des kami et des bouddhas, est la religion la plus dominante du Japon et représente le syncrétisme entre la religion native du Japon, le shintōisme, et le bouddhisme importé du royaume coréen de Baekje au VIe siècle. Avant la restauration Meiji, les deux religions étaient largement entrelacées, possédant de nombreuses croyances qui se chevauchent, les adhérents participant à la fois aux rituels shintō et bouddhistes sans contradiction."
 doctrine_parameter_eastern_syncretic_recipient_opinion_active:0 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus avec [faiths|E] that have the $tenet_eastern_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_eastern_syncretic_actor_opinion_active:0 ""
 doctrine_parameter_hostility_override_special_doctrine_teachings_of_buddha:0 "Considère que les [faiths|E] bouddhistes sont $hostility_astray_tooltippable$ et est considérée par les [faiths|E] bouddhistes comme $hostility_astray_tooltippable$ au lieu d'être $hostility_evil_tooltippable$."