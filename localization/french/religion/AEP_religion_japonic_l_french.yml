 utaki_desc:0 "Les croyances indigènes des îles Ryukyu mettent l'accent sur le culte des ancêtres et des esprits de la nature. Les plus vénérés de ces esprits sont Utin, Jiichi, et Ryūgū, symbolisant respectivement le Ciel comme le père, la Terre comme la mère, et la Mer comme le lieu de naissance de toute vie. Ils sont vénérés dans un sanctuaire appelé utaki, et une importance particulière est accordée au pouvoir spirituel des femmes."
