 japonic_religion_desc:0 "Le shintōisme est la religion indigène du Japon et se concentre sur la croyance que les forces spirituelles se manifestent dans des lieux naturels tels que les montagnes, les rivières et d'autres aspects de la nature, y compris les humains et les animaux."
 
