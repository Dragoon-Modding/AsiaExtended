 special_doctrine_teachings_of_buddha_name:0 "Shinbutsu-shūgō"
 special_doctrine_teachings_of_buddha_desc:0 "Shinbutsu-shūgō signifie le syncrétisme des Kami et des Bouddhas. Le shinto et le bouddhisme japonais étaient largement imbriqués l'un dans l'autre depuis environ 600CE, et beaucoup de leurs idées à ce moment-là étaient considérées comme une seule et même chose. Les deux religions n'ont commencé à être considérées comme plus distinctes qu'à l'époque Meiji (1860~), lorsqu'un effort a été organisé pour isoler les croyances shintoïstes qui étaient entièrement considérées comme telles."
