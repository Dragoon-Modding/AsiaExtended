 moshir:0 "Moshirisme"
 moshir_adj:0 "Moshiri"
 moshir_adherent:0 "Moshiri"
 moshir_adherent_plural:0 "Moshiris"
 moshir_desc:0 "Selon la tradition Ainu, le monde peut être divisé en deux ; tandis que le Kamui-Moshir est la demeure des esprits et des divinités, le Ainu-Moshir est le royaume physique principalement habité par les humains qui a été créé par une figure céleste qui a soulevé le monde de la mer. La vénération est généralement accordée au caractère sacré de la nature et aux différents Pasi-Kamui qui habitent l'Ainu-Moshir."
 yzng:0 "Yzngisme"
 yzng_adj:0 "Yzngi"
 yzng_adherent:0 "Yz"
 yzng_adherent_plural:0 "Yzng"
 yzng_desc:0 "Selon la tradition Nivkh, les montagnes et les mers ont leurs propres 'Yzng' qui fournissent la subsistance aux humains en échange d'offrandes, bien que le symbolisme de l'ours soit particulièrement vénéré parmi les différents Nivkh."
 shaman:0 "Hehe'isme"
 shaman_adj:0 "Hehe'i"
 shaman_adherent:0 "Hehez"
 shaman_adherent_plural:0 "Hehezi"
 shaman_desc:0 "Les Heheists vénèrent la triade spirituelle de Banamu Hehe, Ulden Hehe et Abka Hehe, Abka Hehe étant la déesse suprême du ciel qui a créé Ulden et Banamu. Agissant en tant que créatrices de toute vie sur terre, leurs volontés divines sont généralement interprétées par de sages chamans."
