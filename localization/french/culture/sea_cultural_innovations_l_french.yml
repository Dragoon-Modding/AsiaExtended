l_french:
 innovation_outrigger_boats:1 "Tangon"
 innovation_outrigger_boats_desc:1 "Nos bateaux sont équipés de stabilisateurs qui leur permettent de rester stables dans les eaux agitées. Cela nous permet de traverser les océans avec facilité tout en restant rapides et maniables."
 innovation_indian_primogeniture:1 "Héritage Impartageable"
 innovation_indian_primogeniture_desc:1 "La primogéniture est la loi du pays en Inde depuis des temps immémoriaux. La responsabilité du royaume, comme celle de la famille, passe du père au fils aîné, sans partage."

 # MAA
 luojuzi:0 "Luojuzi"
 innovation_tiger_sons:1 "Les Fils du Tigre"
 innovation_tiger_sons_desc:1 "Les Luojuzi sont une force d'élite recrutée parmi les meilleurs de nos meilleurs soldats. Bien armés mais pieds nus, leur férocité au combat est réputée."
