l_french:
 innovation_outrigger_boats:1 "Pirogue à balancier"
 innovation_outrigger_boats_desc:1 "Nos bateaux sont équipés de balanciers, une caractéristique distinctive de l'innovation austronésienne, offrant une stabilité et une rapidité remarquables même dans les mers les plus agitées. Ces embarcations nous permettront de maîtriser le Pacifique et potentiellement de coloniser des terres lointaines."
 world_innovation_outrigger_boats:0 "Austronésie"
 innovation_sinitic_bureaucracy:0 "Bureaucratie Sinitique"
 innovation_sinitic_bureaucracy_desc:0 "Les innovations bureaucratiques des dynasties chinoises, comme le système des examens impériaux et le système des champs égaux, ont fait de la Chine la nation la plus prospère du Moyen Âge.\n\nCes réformes ont influencé la gouvernance non seulement en Chine, mais aussi dans les pays voisins comme le Japon, la Corée et le Vietnam, qui ont adapté ces innovations à leurs besoins spécifiques."
 world_innovation_sinitic_bureaucracy:0 "Sinosphère"