 #Military
 tradition_samurai_name:0 "Samouraï" #侍
 tradition_samurai_desc:0 "Les samouraïs incarnent l’élite de la classe guerrière japonaise, appréciés pour leur loyauté envers leur clan, leur maîtrise des arts martiaux et leur dévouement envers leurs puissants protecteurs. Leur code de conduite met en avant l’honneur, le courage et une fidélité inébranlable envers ceux qu’ils protègent, même face à la mort."
 samurai:0 "Samouraï" #騎士
 samurai_flavor:0 "Faisant preuve d'une discipline exceptionnelle et d'un entraînement rigoureux dans les arts de l'équitation et du tir à l'arc, ces guerriers incarnent la quintessence de l'idéal guerrier japonais."
 sohei:0 "Sōhei" #僧兵
 sohei_flavor:0 "Les Sōhei (moines guerriers éclairés) ont émergé pendant la période Heian en raison du déclin de l'autorité centralisée. Leurs prouesses martiales, ainsi que leur zèle, ont conduit les Sōhei à devenir à la fois craints et respectés dans tout le Japon."
 
 tradition_emishi_riders_name:0 "Cavaliers Emishi" #蝦夷騎
 tradition_emishi_riders_desc:0 "Les Emishi sont reconnus comme de superbes cavaliers dont la férocité les a menés à la victoire dans de nombreuses batailles malgré leur infériorité numérique."
 emishi_riders:0 "Cavaliers Emishi" #蝦夷騎
 emishi_riders_flavor:0 "Les Emishi sont reconnus comme de superbes cavaliers dont la férocité les a menés à la victoire dans de nombreuses batailles malgré leur infériorité numérique."
 
 tradition_chinese_pikemen_name:0 "Piquiers chinois" #戟歩兵
 tradition_chinese_pikemen_desc:0 "These armor-clad pikemen equipped with the Ji Spear constitute the backbone of any Chinese Army."
 chinese_pikemen:0 "Piquiers chinois" #戟歩兵
 chinese_pikemen_flavor:0 "Ces piquiers en armure équipés de la lance Ji constituent l'épine dorsale de toute armée chinoise."
 
 tradition_khitan_heavy_cavalry_name:0 "Cavalerie lourde khitane" #契丹鎧骑兵
 tradition_khitan_heavy_cavalry_desc:0 "Les Khitan sont réputés pour leur cavalerie lourde, dont les prouesses au combat les ont vus sortir victorieux de nombreux combats avec leurs voisins."
 heavy_khitan_cavalry:0 "Cavalerie lourde khitane" #契丹鎧骑兵
 heavy_khitan_cavalry_flavor:0 "Les Khitan sont réputés pour leur cavalerie lourde, dont les prouesses au combat les ont vus sortir victorieux de nombreux combats avec leurs voisins."
 
 tradition_hwarang_name:0 "Blühende Ritter" #화랑/花郞
 tradition_hwarang_desc:0 "Die Hwarang (wörtlich „Blühende Ritter“) waren eine Elite-Kriegerklasse männlicher Jugendlicher in Silla, die für ihre außergewöhnliche körperliche Schönheit und umfassende Ausbildung in verschiedenen Bereichen, von der Verwaltung bis zum Militär, bekannt war. Sie dienten als Vorbilder der Tugend innerhalb der Sillan-Gesellschaft, verkörperten die Werte Loyalität, Tapferkeit und Rechtschaffenheit und zeigten eine fanatische Hingabe an ihren Herrscher."
 hwarang:0 "Hwarang" #화랑/花郞
 hwarang_flavor:0 "Diese unerbittlichen Krieger sind bekannt für ihre außergewöhnliche Schönheit, ihr militärisches Fachwissen und ihre unerschütterliche Hingabe an den König und werden bis zum letzten Mann kämpfen."
 
 tradition_gaemamusa_name:0 "Gaemamusa" #개마무사/鎧馬武士
 tradition_gaemamusa_desc:0 "Die Gaemamusa umfassten die Elitekavallerie von Goguryeo und spielten eine entscheidende Rolle bei den Eroberungen des Landes. Bekannt für ihre imposante Rüstung und die kunstvollen Federn, die die Rückseite der Rüstung ihrer Pferde schmückten, gehörten sie zu den am stärksten ausgerüsteten Kavallerietruppen in Ostasien."
 gaemamusa:0 "Gaemamusa" #개마무사/鎧馬武士
 gaemamusa_flavor:0 "Die Gaemamusa zeichnen sich durch ihre reich verzierten Federn und schweren Rüstungen aus und gelten als eine der beeindruckendsten Kavallerietruppen in Ostasien."
 
 tradition_tiger_sons_name:0 "Tiger Sons"
 tradition_tiger_sons_desc:0 "Les Tiger Sons, ou Luojuzi, formaient le noyau d'élite de l'armée de Nanzhao et n'étaient choisis que parmi les guerriers les plus forts. La lâcheté n'était pas tolérée chez les Luojuzi, la retraite étant passible de la peine de mort."
 luojuzi:0 "Luojuzi" #罗苴子
 luojuzi_flavor:0 "Les Tiger Sons, ou Luojuzi, formaient le noyau d'élite de l'armée de Nanzhao et n'étaient choisis que parmi les guerriers les plus forts. La lâcheté n'était pas tolérée chez les Luojuzi, la retraite étant passible de la peine de mort."
 
 tradition_warrior_caste_name:0 "Kṣatrá" #ក្សត្រ
 tradition_warrior_caste_desc:0 "Les kṣatrá constituaient l'aristocratie guerrière de l'empire khmer et étaient bien connus pour leurs prouesses au combat."
 ksatra:0 "Kṣatrá" #ក្សត្រ
 ksatra_flavor:0 "Les kṣatrá constituaient l'aristocratie guerrière de l'empire khmer et étaient bien connus pour leurs prouesses au combat."
 