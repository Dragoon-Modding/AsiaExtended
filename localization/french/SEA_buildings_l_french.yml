 building_type_AEP_wat_phu_01:0 "Wat Phu"
 building_type_AEP_wat_phu_01_desc:0 "Le Wat Phu, consacré au dieu hindou Shiva, attirait les dévots qui rendaient hommage à travers des rituels et des prières, devenant ainsi le symbole du pouvoir et de l'autorité de l'élite khmère. La construction de temples majestueux, comme le Wat Phu, jouait un rôle crucial dans la transmission des connaissances religieuses et culturelles, englobant des rituels et un artisanat traditionnel."
