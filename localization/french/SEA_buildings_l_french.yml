 building_AEP_preah_vihear_02_desc:0 "$building_type_AEP_preah_vihear_02_desc$"
 
 building_type_AEP_muang_sua_01:0 "Muang Sua" # Luang Prabang
 building_type_AEP_muang_sua_01_desc:0 "En raison de son histoire riche et de son emplacement stratégique à la confluence des rivières Mékong et Nam Khan, l'ancienne cité de Muang Sua représente un trésor culturel exhibé à travers ses temples et structures parfaitement préservés."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "Kandarpapura" # Huế
 building_type_AEP_kandarpapura_01_desc:0 "Kandarpapura, le berceau d'une lignée royale, occupait une place centrale dans la fertile région de Gio Linh à Navap, symbolisé par la statue-linga dans le temple dédié à Indrakanteshvara, soulignant son rôle en tant que pôle politique, religieux et culturel de son époque."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "Angkor Wat"
 building_type_AEP_angkor_wat_01_desc:0 "Angkor Wat, la fameuse cité des temples, est un site religieux vénéré dédié à Vishnou. Ses bas-reliefs complexes, ses flèches imposantes et ses vastes cours le distinguent parmi les lieux saints. Représentant le mont Meru, demeure des dieux, les cinq tours d'Angkor Wat symbolisent ses sommets, les murs représentent les chaînes de montagnes environnantes, et le fossé signifie la mer."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "Borobudur"
 building_type_AEP_borobudur_01_desc:0 "Borobudur est un temple construit pour honorer Bouddha et guider les pèlerins dans un voyage spirituel vers l'illumination. Sa disposition architecturale symbolise la cosmologie bouddhiste, avec neuf plateformes empilées représentant les étapes de l'illumination."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "Si Thep"
 building_type_AEP_si_thep_01_desc:0 "Si Thep constitue une paire de villes jumelles uniques entourées de douves, mettant en valeur des sites anciens tels que Khao Klang Nok et la grotte de Khao Thamorrat. Ces sites illustrent avec fierté l'héritage architectural, artistique et religieux de la culture Dvaravati, fortement imprégnée par l'hindouisme. L'école d'art de Si Thep, influencée par ces traditions, a laissé une empreinte sur les pratiques artistiques des civilisations ultérieures en Asie du Sud-Est."
 building_AEP_si_thep_01:0 "Si Thep (Antérieure)"
 building_AEP_si_thep_01_desc:0 "$building_type_AEP_si_thep_01_desc$"
 
