 building_AEP_wat_phu_02_desc:0 "$building_type_AEP_wat_phu_02_desc$"

 building_type_AEP_muaro_jambi_temple_01:0 "Temple de Muaro Jambi"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "Le complexe du temple de Muaro Jambi, illustrant une fusion de styles hindou et bouddhiste, constituait un pôle culturel et spirituel vital au sein de l'Empire de Srivijaya. Ces vastes complexes de temples symbolisaient la domination politique et économique, tout en opérant en tant que centres éducatifs où moines et érudits dispensaient des enseignements variés sur la culture, l'art, la science et la religion."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "Preah Vihear"
 building_type_AEP_preah_vihear_01_desc:0 "Preah Vihear, consacré au dieu hindou Shiva sous la forme de Najatara, s'élève au sommet d'une falaise avec un escalier étroit, symbolisant l'ascension difficile de la foi. Ce complexe, jouant le rôle de lieu rituel et cérémonial royal, abrite également des bibliothèques où sont consignées les archives historiques du royaume."
 building_AEP_preah_vihear_01:0 "$building_type_AEP_preah_vihear_01$"
 building_AEP_preah_vihear_01_desc:0 "$building_type_AEP_preah_vihear_01_desc$"
 
