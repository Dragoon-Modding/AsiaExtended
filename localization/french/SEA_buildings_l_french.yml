 building_AEP_si_thep_02_desc:0 "$building_type_AEP_si_thep_02_desc$"
 
 building_type_AEP_sukhothai_01:0 "Sukhothai"
 building_type_AEP_sukhothai_01_desc:0 "Sukhothai, initialement un avant-poste khmer, s'est érigée en capitale du Royaume de Sukhothai en 1238 à la suite d'une rébellion dirigée par Pho Khun Bangklanghao (plus tard connu sous le nom de Si Indradit). Bien qu'elle ne soit pas le premier centre de pouvoir thaï, la création de Sukhothai marque traditionnellement le début de la nation thaïlandaise et est célébrée parmi les Thaïlandais pour sa signification historique."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "Phra Prang Sam Yot"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "Le temple Phra Prang Sam Yot est renommé pour son architecture singulière, mettant en scène trois tours ornées de sculptures complexes dédiées à la divinité hindoue Shiva. Un artisanat habile transparaît à travers des sculptures détaillées illustrant des scènes d'épopées et des récits de divinités. La façade est richement décorée de créatures mythiques, d'êtres divins et de motifs symboliques, contribuant à son charme."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
 building_AEP_phra_prang_sam_yot_01_desc:0 "$building_type_AEP_phra_prang_sam_yot_01_desc$"
