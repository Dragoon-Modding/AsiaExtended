l_french:
 bm_867_asia:1 "Extrême-Orient"
 bm_867_asia_desc:1 "La suprématie du royaume central, qui a immensément façonné et influencé ses voisins pendant des siècles, commence à décliner à la suite d'une série d'événements désastreux.\n\nLes pays voisins tels que le Japon et la Corée commencent à se replier sur eux-mêmes en réponse, et l'hédonisme excessif de l'empereur Tang au pouvoir a aliéné presque tout le soutien national à sa dynastie.\n\n#bold Les Tang ont-ils vraiment perdu le mandat du ciel, ou l'ordre peut-il être restauré dans l'ancien grand empire?\n\n#bold Remarque : Il s'agit d'un travail en cours, le Japon étant actuellement le développement le plus abouti. La Chine et d'autres pays asiatiques auront de nombreux titres à distribuer."
 bookmark_far_east_japan:1 "Régent Yoshifusa"
 bookmark_far_east_japan_desc:1 "Neuf ans se sont écoulés depuis la mort de l'empereur Montoku et l'ascension de Fujiwara no Yoshifusa au poste de régent de l'enfant empereur Seiwa.\n\nAtteindre une position aussi honorée en tant que régent est le dernier développement dans la montée au pouvoir du clan Fujiwara qui a maintenant la cour impériale sous sa coupe.\n\n#bold Veillerez-vous à ce que les Fujiwara maintiennent le contrôle en tant que dirigeants de facto du Japon, ou rencontreront-ils la même fin que le malheureux clan Soga?"
 bookmark_far_east_japan_alt_seiwa:1 "Empereur Seiwa"
 bookmark_far_east_japan_alt_mototsune:1 "Chūnagon Mototsune"
 bookmark_far_east_silla:1 "Roi Eungryeom"
 bookmark_far_east_silla_desc:1 "Suite à l'assassinat du roi Hyegong par la noblesse, les rois de Silla ont vu leur pouvoir réduit à de simples figures de proue, conduisant à la famine et aux troubles devenant monnaie courante dans tout le royaume.\n\nLe roi Gyeongmun, cependant, a pris des mesures pour tenter de rétablir l'ordre à Silla, mais fait face à de nombreux obstacles sous la forme d'une noblesse obstinée et d'une population mécontente.\n\n#bold Serez-vous capable de rétablir l'ordre à Silla et de mettre un terme à son apparent déclin ?"
 bookmark_far_east_silla_alt_gungye:1 "Prince Gung Ye"
 bookmark_far_east_silla_alt_heongang:1 "Prince Jeong"
 bookmark_far_east_tang:1 "Empereur Yizong"
 bookmark_far_east_tang_desc:1 "Alors que la dynastie Tang continue de décliner, Yizong semble indifférent à la situation au sein de l'empire et continue de se livrer aux excès de la vie de cour.\n\nPendant ce temps, dans le sud, les Nanzhao continuent de harceler les Tang Possessions et ont maintenant pour objectif de capturer la ville prospère de Chengdu.\n\n#bold Pouvez-vous redonner à l'empire son ancienne gloire et empêcher les Tang d'être victimes du sort des dynasties précédentes ?"
 bookmark_far_east_tang_alt_yan:1 "Yan, Prince du Pu"
 bookmark_far_east_tang_alt_kan:1 "Kan, Prince du Ying"
 bm_1066_asia:1 "1066 WIP"
 bm_1066_asia_desc:1 "La date de début 1066 est toujours dans un état inachevé avec de plus grands royaumes asiatiques ayant de nombreux titres à distribuer au début du jeu."