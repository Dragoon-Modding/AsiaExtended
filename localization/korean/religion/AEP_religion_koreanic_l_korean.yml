 tamna_musok:0 "탐라무"
 tamna_musok_adj:0 "탐라무"
 tamna_musok_adherent:0 "탐라무 신자"
 tamna_musok_adherent_plural:0 "탐라무 신자들"
 tamna_musok_desc:0 "무이즘은 주로 한반도 본토와 지리적으로 분리된 탐라에서 실천되는데, 이는 뚜렷한 특징을 가지고 있습니다. 탐라의 무이주의자들은 천지왕과 천지왕의 두 아들을 중심으로 신앙을 가지고 있습니다. 맏아들인 대별왕은 저승을 다스리는 왕으로 여겨지며, 차남인 소별왕은 지상을 다스리는 왕으로 여겨집니다. 그들의 신앙에 따르면 세상의 혼란은 소별왕이 더 유능하며 그 역할을 수행할 자격이 있음에도 불구하고 소별왕이 지구를 장악한 교활한 행동에서 비롯된다고 믿습니다."
