 koreanic_religion:0 "무속"
 koreanic_religion_adj:0 "무속"
 koreanic_religion_adherent:0 "무속 신자"
 koreanic_religion_adherent_plural:0 "무속 신자들"
 koreanic_religion_desc:0 "한국 샤머니즘 또는 무교는 지상의 샘, 나무, 산, 그리고 자연의 여러 곳에 영혼들이 서려있다고 믿으며 때때로 동물이나 젊은 여성의 형태를 띤다는 믿음에 중심을 둔 한국의 토착 종교입니다. 이 영혼들은 하늘에서 비롯되었다고 하는데, 그들 중 가장 중요한 것은 하늘의 주인 하늘(환인)로, 그의 아들 환웅은 태백산으로 내려보내 지상을 다스리게 되었다고 합니다. 풍백, 우사, 운사는 환웅이 통치하는 것을 도왔고, 그 명맥은 한국의 첫 번째 왕인 단군왕검에게 이어졌습니다."
 
