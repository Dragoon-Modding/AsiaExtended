 goryeo_sinhwa_adherent_plural:0 "고려신화 신자들"
 goryeo_sinhwa_desc:0 "고려의 설립은 고려의 창건자인 건왕에 대한 선조 숭배의 풍요로운 역사에 근간을 두고 있습니다. 건왕의 가계는 그의 여섯 세대 전신인 호계옹의 신비한 결합과 연결됩니다. 그는 산신과 신성한 결혼을 맺었다는 사실로 알려져 있습니다.\n\n모든 존경 받는 선조들 중에서도 가장 중요한 인물은 건왕의 조부인 제건입니다. 전설에 따르면 제건은 당나라의 지도자 수종의 사생아로 여겨졌습니다. 그는 용왕의 호혜를 받아 용녀와 결혼하는 보상을 받았다고 전해집니다. 이 결합은 신성한 교환으로 간주되었으며, 그는 신성한 영역과의 연결을 굳게하고 용왕의 축복을 받는 계기가 되었습니다."
