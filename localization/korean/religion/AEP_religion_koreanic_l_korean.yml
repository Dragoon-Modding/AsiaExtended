 dongmyeong_sinhwa:0 "동명신화"
 dongmyeong_sinhwa_adj:0 "동명신화"
 dongmyeong_sinhwa_adherent:0 "동명신화 신자"
 dongmyeong_sinhwa_adherent_plural:0 "동명신화 신자들"
 dongmyeong_sinhwa_desc:0 "동명왕은 천황의 손자로, 부여와 고구려의 시조로서 존경받고 신화적 기원을 가지고 있습니다. 전설에 따르면 동명왕은 알에서 태어나 결국 하늘로 올라갔습니다. 그의 첫 아들은 그를 계승하여 통치자가 되었고, 두 번째 부인의 아들들은 모험을 떠나 남하하여 백제를 세웠습니다.\n\n한국의 민속 종교는 역사적 중요성 외에도 무교의 요소를 포함하며, 알려진 무당을 중심으로 느슨하게 초점을 맞춥니다. 무당은 박수무당이나 단순히 무당이라고도 불리며, 여자 무당을 '무당'이라 하고 남자 무당을 '박수'라고 합니다. 무당은 인간과 신의 영역 사이의 중개자 역할을 수행합니다. 그들은 신들과 협상에 참여하고, 굿이라 불리는 신성한 의식을 통해 신들의 인도를 구합니다. 이러한 의식은 종종 영적 영역과 인간 영역 간의 연결을 축하하며 활기찬 마을 전체 축제의 형태를 취합니다."
