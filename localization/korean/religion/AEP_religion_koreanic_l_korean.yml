 silla_sinhwa_adherent_plural:0 "신라신화 신자들"
 silla_sinhwa_desc:0 "초기 신라는 박왕조의 세 분파 사이에서 권력이 순환되는 독특한 정치 체제를 가졌으며, 이는 세 가지 뚜렷한 건국 설화의 등장으로 이어졌습니다. 박씨 출신인 혁거세는 신라의 시조로 여겨집니다. 전설에 따르면 그는 매우 큰 알에서 태어났으며, 따라서 알의 형상과 관련하여 "박"을 의미하는 이름을 받았습니다.\n\n한편, 석씨의 시조는 탈해로 알려져 있습니다. 동해를 건너 북동쪽 지역에 위치한 외국 왕국의 왕자였으며, 그의 탄생은 불길한 징조를 수반하였기에 왕은 그를 배에 버려두라고 명령했습니다. 그러나 운명은 탈해를 신라 해안으로 인도하여 배에 태웠습니다. 그의 성은 배 위에서 앉은 까치에서 유래하였으며, 그의 우연한 도착과 상징적인 연결이 있습니다.\n\n나중에 신라 왕좌를 독점할 김씨 가문의 조상은 알에서 발견되었습니다. 그는 황금 상자 안에서 발견되어 신비로운 분위기와 장엄함을 자아냈다고 전해집니다."
 silla_sinhwa_old:0 "옛 신라신화"
