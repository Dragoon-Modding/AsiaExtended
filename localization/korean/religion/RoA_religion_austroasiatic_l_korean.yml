 wa_religion_desc:0 "와족의 전통적인 종교는 산, 강, 그리고 다른 자연적인 특징들에 사는 영혼에 대한 믿음을 강조합니다. 이러한 영혼들을 달래기 위한 동물의 희생은 흔하며, 인간의 머리를 제물로 바치는 것이 그 중에서도 가장 신성한 것입니다."
 
