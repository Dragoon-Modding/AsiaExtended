peristani_religion:1 "페리스탄 신앙"
 peristani_religion_adj:1 "페리스탄 신앙"
 peristani_religion_adherent:1 "페리스탄 신앙 신자"
 peristani_religion_adherent_plural:1 "페리스탄 신앙 신자"
 peristani_religion_desc:1 "파미르 고원과 힌두쿠시 산맥 일대에 거주하는 인도-이란 토속 신앙인들은 베다 이전 시대의 인도인과 조로아스터 이전의 이란인과 유사한 방식으로 많은 신을 숭배합니다. 그들의 신앙에서 '순수'와 '불결'은 매우 중요한 요소 중 하나이며, 페리스라는 이름을 가진 정령 또는 요정에 대한 강한 믿음을 가지고 있습니다."
 
 nuristani_pagan:0 "디자우"
 nuristani_pagan_adj:0 "디자우"
 nuristani_pagan_adherent:1 "디자우 신앙 신자"
 nuristani_pagan_adherent_plural:0 "디자우 신앙 신자들"
 nuristani_pagan_desc:0 "디자우는 파키스탄 북부와 아프가니스탄 동부 지역의 몇몇 부족, 특히 칼라쉬 부족의 주신이자 창조신이었습니다. 디자우 신앙의 의식은 순수와 불결의 세계 간의 경계에 초점을 맞추고 있습니다. 가령, 높은 산, 염소, 사춘기 이전의 소년들은 이들의 신앙에서 순수의 전형으로 여겨집니다."
 
