 doctrine_sampradaya_desc:0 "힌두교 전반에 걸쳐 다양한 전통과 관습을 공유하는 여러 삼프라다야들이 존재합니다. 이들은 공유된 권한을 통해 서로 연결되어 있습니다."
 
