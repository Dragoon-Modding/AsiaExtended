 sarnaism_desc:0 "사르나파 또는 사르나 스탈은 인도 내의 부족 종교로, 지역의 신성한 숲과 다양한 부족 신들을 숭배하는 종교입니다. 이를 '성스러운 숲의 종교' 라고도 합니다."

