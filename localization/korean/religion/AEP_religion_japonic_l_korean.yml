 old_shinto_desc:0 "신토는 일본의 토착종교입니다. 신토는 인간과 동물을 비롯해 산과 강 그 밖에 자연 여러 곳에 영혼이 서려있다는 믿음을 가지고 있습니다."
 
 utaki:0 "우타키 신앙"
 utaki_adj:0 "우타키 신앙"
 utaki_adherent:0 "우타키 신앙"
 utaki_adherent_plural:0 "우타키 신앙들"
 utaki_desc:0 "류큐 제도의 원주민 신앙은 조상 숭배와 자연의 영혼에 중점을 둡니다. 이들 중 가장 존경받는 영혼은 우틴(Utin), 지이치(Jiichi) 및 류구(Ryūgū)로, 각각 천국을 아버지로, 대지를 어머니로, 바다를 모든 생명의 태어난 곳으로 상징화합니다. 이들은 우타키(utaki)라고 불리는 신사에서 숭배를 받으며, 여성의 영적인 힘에 특별한 중점이 두어집니다."

