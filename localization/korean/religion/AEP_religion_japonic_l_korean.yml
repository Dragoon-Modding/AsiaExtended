 special_doctrine_teachings_of_buddha_desc:0 "신부츠슈고는 일본의 가장 지배적인 종교인 신토교와 6세기 한국의 백제에서 수입된 불교 사이의 혼합주의를 나타냅니다. 메이지 유신 이전에, 두 종교는 대체로 서로 얽혀 있었고, 신토와 불교 의식 모두에 싸움 없이 참여했습니다."
