# Bathouism Religion
 bathouism_religion:0 "바투교" #lit. Worship of the Gods
 bathouism_religion_adj:0 "바투교"
 bathouism_religion_adherent:0 "바투"
 bathouism_religion_adherent_plural:0 "바투"
 bathouism_religion_desc:0 "바투교는 보도인들 또는 카차리인들의 민족 종교입니다. 바투바리라고 불리는 그의 주요 신은 모든 힘, 힘, 그리고 활력의 원천으로 여겨집니다. 그의 옆에는 그의 배우자 마이나오와 많은 다른 신들과 여신들이 있습니다. 지구, 불, 물, 공기, 에테르의 다섯 가지 요소 또한 종교에서 중요한 역할을 합니다."
