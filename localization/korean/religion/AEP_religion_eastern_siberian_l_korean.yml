 hehe_desc:0 "허허 신앙의 신자들은 바나무 허허, 울턴 허허와 아프하 허허를 섬기며, 아프하 허허는 울턴 허허와 바나무 허허를 창조한 천상의 지고신으로 여겨집니다. 세계 만물의 창조주인 허허의 신성한 뜻을 해석하는 일은 현묘한 주술사들이 맡곤 합니다."
