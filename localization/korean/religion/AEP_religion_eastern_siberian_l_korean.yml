 yzng_desc:0 "니브흐 전통에 따르면, 나무와 산, 바다와 다른 자연 곳곳에는 어즈(Ыз)라 불리는 신령들이 살고 있습니다. 사람들은 어즈에게 제물을 바치는 대신 삶을 이어나가게끔 복을 빌었는데, 제물 중에서도 곰은 특히나 중요하게 여겨졌습니다. 그리하여 니브흐인들은 곰을 숭배하며 새끼 곰을 길러내 화려한 의식 아래 어즈들에게 제물로 바치고는 했습니다."
