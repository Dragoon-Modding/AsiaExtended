 moshir_adherent:0 "모시르 신앙 신자"
 moshir_adherent_plural:0 "모시르 신앙 신자들"
 moshir_desc:0 "아이누 전통에 따르면, 세계는 두 개로 나눌 수 있습니다; 영혼과 신들의 고향인 카무이-모시르와 인간이 주로 거주하고 바다에서 세상을 끌어올린 천상의 인물에 의해 창조된 물리적 영역인 아이누-모시르입니다. 보통 자연의 신성함과 세계에 서식하는 다양한 파시카무이에 경의를 표합니다."
