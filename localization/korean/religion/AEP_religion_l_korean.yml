 special_doctrine_is_hinduism_faith_name:0 "베다의 가르침"
 special_doctrine_is_hinduism_faith_desc:0 "성스러운 베다들은 다양한 삼프라다야에서 존경을 받고 있으며, 그들의 가르침은 많은 사람들이 배울 수 있는 지혜를 제공합니다."
 
 special_doctrine_is_jainism_faith_name:0 "마하비라의 가르침"
 special_doctrine_is_jainism_faith_desc:0 "고대 자이나교를 가르쳤던 24대 티르탄카라 마하비라의 가르침. 그는 자이나를 재현하는 것을 도왔고 그의 가르침을 따르는 것은 우리를 모크샤로 이끌 것입니다."
 
 special_doctrine_is_buddhist_faith_name:0 "고타마 붓다의 가르침"
 special_doctrine_is_buddhist_faith_desc:0 "많은 종파들이 그의 깨우침 이후에 생겨났으나, 오직 그의 가르침을 통해서만 부처의 깨우침에 도달할수 있습니다"
