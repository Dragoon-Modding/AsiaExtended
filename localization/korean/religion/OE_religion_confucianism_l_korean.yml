 lixue_adherent_plural:0 "성리학 제자들"
 lixue_desc:0 "불교와 도교의 가르침을 흡수하여 형성된 송나라의 신유학(新儒學)은 '기(氣)'가 태극 또는 대극(大極)으로부터 발산되며, '리(理)'를 통해 만물의 법칙이 된다고 믿습니다. 기는 음과 양의 형태로 표현되며, '무쌍(五行)' 또는 다섯 현상으로 나타나며, 이는 우주를 정의하는 기본 과정입니다."
 jingshi:0 "경세학"
 jingshi_adj:0 "경세학"
 jingshi_adherent:0 "경세학 제자"
 jingshi_adherent_plural:0 "경세학 제자들"
 jingshi_desc:0 "“의(義)”의 가르침을 존경하는 새로운 유학파가 등장했습니다. 현실의 단점을 직면하면서, 유교 경전들은 재해석되었고, 제국법의 개혁이 이루어졌으며, 평화롭고 번영한 시대를 창출하기 위한 희망으로 실현되었습니다."
 xinxue:0 "양명학"
 xinxue_adj:0 "양명학"
 xinxue_adherent:0 "양명학 제자"
 xinxue_adherent_plural:0 "양명학 제자들"
 xinxue_desc:0 "양명학(심학)의 학생들은 이미 정립된 법과 규범에 저항하며, 내면적으로 인자를 성장시키고 타인에게 선을 베푸는 것을 통해 모든 사람이 '내면의 성인, 외면의 왕'인 요와 순의 길을 따를 수 있다고 믿었습니다."
 jingxue:0 "경학"
 jingxue_adj:0 "경학"
 jingxue_adherent:0 "경학 제자"
 jingxue_adherent_plural:0 "경학 제자들"
 jingxue_desc:0 "유교 경전 학자들은 \"십삼경(十三經)\"의 가르침을 따릅니다. 엄격한 원문 연구를 통해 책의 의미를 분석하고, 이를 통해 올바른 통치 방식을 설명하며 황제의 최고 권위를 증명합니다."
 rangyi:0 "양이학"
 rangyi_adj:0 "양이학"
 rangyi_adherent:0 "양이학 제자"
 rangyi_adherent_plural:0 "양이학 제자들"
 rangyi_desc:0 "양이학파는 중국 문화와 신성한 유교의 가르침이 다른 모든 것보다 우월하다고 믿습니다. 실제로, 모든 사람들은 황제를 섬기고, 중국을 안정시키며, 한족의 위대한 미덕을 장려하고, 외부의 \"오랑캐\"들에게 섬기도록 명령해야 한다고 주장합니다."