 confucianism_religion_desc:0 "유학자들은 인(仁)이 천하를 지배하는 원칙이며 인간의 마음의 원리라고 믿습니다. 인자한 정부는 덕이 있어야 하며, 이는 황제의 도리로서 그의 백성들에게 정신적인 아버지의 자세를 취해야 합니다. 좋은 유학자는 이해심이 있고 진실하며 자기를 가꾸며 효도하며 이를 실천에 옮기는 통치자를 좋아합니다."
