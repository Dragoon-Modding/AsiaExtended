l_korean:
  # "平蛮攘夷"
  tenet_pmry_name:0 "평안양이"
  # "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。"
  tenet_pmry_desc:0 "당상에서는 모신들이 제사를 지내고, 변방의 병사들은 무기를 들었구나. 하늘이 길일을 내리시고 전장조차 우리에게 유리하니 사람들도 조화롭구나. \"연나라를 정벌할 수 있겠습니까?\" 답하기를, \"가능합니다.\""

  # "守土安民"
  tenet_bjwg_name:0 "수토안민"
  # "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。"
  tenet_bjwg_desc:0 "진나라 때 그 명월에 한나라 때 그 관문인데, 만리 원정 떠난 사람들만 돌아오지 못했네. 용성 비장군께서 살아계셨더라면, 오랑캐 병마들이 음산을 탐하지 못했으리."