 dynn_Wanyan_motto:0 "관문에 들어가라! 관문에 들어가거라!" # "入关！入关！"
 dynn_Goguryeo_motto:0 "지상에 내려온 선녀인 양 유일무이하누나!" # "遗世而独立"
 dynn_Kim_motto:0 "태양이 그대를 비춘다" # "太阳照耀着你"
