 dynn_Tang_motto:0 "물은 능히 배를 띄우기도 하고, 배를 뒤집기도 한다" # "水能载舟，亦能覆舟"
 dynn_Song_motto:0 "도는 형상 이전에 머무른다" # "形而上者谓之道"
 dynn_Han_motto:0 "모든 '한인'은 한(漢)이다" # "啥汉都是汉"
 dynn_Li_Zhuye_motto:0 "네 오랑캐(四夷) 또한 곧 중국의 일부이다" # "四夷即中华"
