l_korean:
 bm_867_asia:1 "거인의 몰락"
 bm_867_asia_desc:1 "250여년간 주변국에 큰 위세를 떨쳤던 당나라의 패권도 겹쳐오는 재앙으로 쇠락하고 있습니다.\n\n이웃한 국가들은 당이 진정으로 천하를 이끌 역량이 있는가를 의심하고 있으며, 일본과 같은 나라들은 당의 영향력을 끊어내고 내정에만 몰두하고 있습니다.\n\n#bold 천명은 정녕 당나라를 저버린 걸까요? 만약 그렇다면, 아시아의 다른 국가들에게는 어떤 여파가 미쳐올까요?"
 bookmark_far_east_japan:1 "천황 세이와"
 bookmark_far_east_japan_desc:1 "아버지 몬토쿠 천황의 사망과 함께 내가 국화의 왕좌에 오른 지도 9년이 되었다. 이 기간 동안 후지와라노 요시후사가 섭정으로 나를 주시하고 있었다.\n\n후지와라 가문은 그들의 야망과 영향력으로 황실 궁정을 굳건히 장악하며, 사실상 왕좌 뒤의 진정한 권력으로 자리 잡았다.\n\n#bold 과연 내가 후지와라 가문이 일본의 실질적인 통치자로서 그들의 지배력을 공고히 하는 것을 허용할 것인가, 아니면 그들도 한때 강성했던 소가 가문과 같은 운명을 맞이할 것인가?"
 bookmark_far_east_japan_alt_yoshifusa:1 "섭정 요시후사"
 bookmark_far_east_japan_alt_mototsune:1 "중납언 모토츠네"
 bookmark_far_east_silla:1 "경문왕"
 bookmark_far_east_silla_desc:1 "혜공왕이 귀족들에게 암살당한 이후로, 신라의 왕권은 빈 껍데기만 남았고, 신라 전역에 기근과 반란의 조짐이 만연하게 되었습니다.\n\n경문왕은 굴하지 않고 신라의 질서를 회복하기 위한 조치를 취했지만, 완강한 귀족들과 흉흉한 민심이라는 벽에 가로막혔습니다.\n\n#bold 과연 당신은 신라의 질서를 회복하고 명백한 쇠퇴를 막을 수 있을까요?"
 bookmark_far_east_silla_alt_gungye:1 "궁예"
 bookmark_far_east_silla_alt_heongang:1 "태자 김정"
 bookmark_far_east_tang:1 "황제 의종"
 bookmark_far_east_tang_desc:1 "당나라가 계속 쇠락함에 따라, 의종은 제국 내의 상황에 무관심한 듯 계속해서 사치에 빠져 있습니다.\n\n한편 남부에서는 남조가 당나라의 영토를 끊임없이 위협하며 이제는 번영하는 도시인 성도를 점령하고자 합니다.\n\n#bold 여러분은 옛 영광을 되찾아 천명이 당나라를 떠나지 않게끔 막을 수 있을까요?"
 bookmark_far_east_tang_alt_yan:1 "연, 복의 제후"
 bookmark_far_east_tang_alt_kan:1 "간, 영의 제후"
 bookmark_far_east_balhae:1 "건황왕"
 bookmark_far_east_balhae_desc:1 "고구려의 계승자를 주장하며, 동아시아의 무역로가 교차하는 곳에 전략적 위치를 차지함으로써, 발해는 번성하여 당나라에게 \"해동성국\"이라는 이름으로 불릴 기반을 닦았습니다.\n\n그러나 경제가 번창하는 것과는 별개로, 말갈족과의 불화와, 거란족의 대두에서부터, 발해를 반항적인 야만인 쯤으로 여기는 신라의 은근한 위협까지 수많은 난제에 직면하기도 했습니다.\n\n#bold 발해는 내분을 봉합하고 군세를 강화하여 이 난제들을 극복해나갈 수 있을까요?"
 bookmark_far_east_balhae_alt_hyeonseok:1 "태자 현석"
 bookmark_far_east_diela:1 "족장 야율살랄적"
 bookmark_far_east_diela_desc:1 "기마술과 활솜씨로 유명한 질랄 부족은 여덟 거란 부족 가운데 가장 강력한 부족으로 여겨집니다. 질랄의 족장 야율살락적은 거란족 사이에서 숙련된 외교관이자 군사 지휘관으로 자리매김했지만 살랄적이 칸이 되어 요련 씨족의 지배를 대체할만한 자질을 갖추고 있는지는 아직 알 수 없습니다.\n\n#bold 여러분은 초라한 태생의 야율 씨족을 거란의 칸으로 만들 수 있겠습니까? 아니면 나아가 신성한 오르혼 계곡을 점령하고 대초원의 군주를 자칭할 수 있으시겠습니까?"
 bookmark_far_east_diela_alt_abaoji:1 "야율아보기"
 bookmark_far_east_nanzhao:1 "세륭왕"
 bookmark_far_east_nanzhao_desc:1 "남조는 사천 분지의 지배권을 놓고 당나라와 권력 다툼을 벌이고 있습니다. 세륭왕은 당나라의 몰락을 기회삼아 사천을 신생국인 남조의 새로운 영토로 확보하기로 결심했습니다.\n\n그러나 확장력에도 불구하고, 남조는 수많은 군벌들의 찬탈 시도 등 다양한 내부에서의 문제로 시달리고 있습니다.\n\n#bold 당신은 위대한 남조 제국을 향한 세륭왕의 꿈을 이루고 파멸을 초래할 수 있는 강력한 군벌의 부상을 막을 수 있을까요?"
 bookmark_far_east_guiyi:1 "절도사 회선"
 bookmark_far_east_guiyi_desc:1 "토번의 침공을 막기 위한 완충지로 당나라가 세운 귀의군은 처음부터 토번 제국 잔당과의 끊임없는 충돌, 내부 반란, 권력 투쟁 등과 같은 많은 문제들로 인해 어려움을 겪었습니다. 그러나, 이러한 문제에도 귀의군은 당나라의 붕괴를 버티고 급성장하는 무역과 문화교류 지역으로서 중요성을 유지했습니다.\n\n#bold 과연 귀의군은 남쪽의 토번 잔당들을 막아내고 야심찬 절도사의 힘으로 통치를 이어 나갈 수 있을까요?"