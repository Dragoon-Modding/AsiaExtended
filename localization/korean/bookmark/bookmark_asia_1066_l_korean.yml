 bm_1066_asia:1 "두 천자"
 bm_1066_asia_desc:1 "멸망한 지도 160년 가까이 흐른 당나라의 무덤 위에, 두 세력이 당의 공백을 채우려 하고 있습니다. 한족이 이끄는 송나라는 중원의 대부분을 지배하고, 그 북쪽에는 거란족이 이끄는 요나라가 자리했습니다.\n\n두 왕조 모두 천자를 자칭했기에 분쟁이 일어날 조짐은 명확했지만, 전연의 맹으로 형제의 예를 맺어 서로 비등함을 인정한 덕분에 중원의 평화는 한 세기가 넘도록 이어졌습니다.\n\n#bold 두 천자 사이의 평화가 이어질까요, 아니면 전쟁의 물결이 다시금 동양을 휩쓸게 될까요?"
 bookmark_two_sons_japan:1 "레이제이 천황"
 bookmark_two_sons_japan_desc:1 "율령제의 도입으로부터도 약 400년 가까이 흐른 지금, 일본 통치 체제의 기반이 되어주었던 율령제는 완전히 붕괴했습니다. 거대한 사유지를 일컫는 장원의 탄생으로 집중되었던 권력이 분산되었고 다이라씨와 미나모토씨 등 강력한 사무라이 가문이 등장하기 시작했습니다.\n\n세도가 후지와라씨가 일본을 쥐락펴락 한 지도 200년이 넘었습니다. 천황이 일본의 개혁을 갈망하는 지금, 황궁이 들썩이고 있습니다.\n\n#bold 후지와라씨가 천황의 유일한 섭정으로서 일본을 지배해나갈까요, 아니면 시대의 흐름 앞에 후지와라씨의 달도 저물어 갈까요?"
 bookmark_two_sons_japan_alt_yorimichi:1 "관백 요리미치"
 bookmark_two_sons_japan_alt_yoshiie:1 "미나모토노 요시이에"
 bookmark_two_sons_goryeo:1 "문종"
 bookmark_two_sons_goryeo_desc:1 "전 대의 신라와는 달리, 고려는 순식간에 삼한을 통일하고 고구려 유민들을 통합시킴으로써 한반도의 진정한 통일을 이루어냈습니다.\n\n오랜 분열을 통합해낸 고려는 이제 옛 고구려의 영토를 되찾고자 합니다. 북방의 고토에는 거란의 지배를 받는 여진족들이 정착해있습니다.\n\n#bold 고려는 다시금 거란에게 공포를 각인시키고 천리장성 너머의 고토를 되찾을수 있을까요?"
 bookmark_two_sons_goryeo_alt_sunjong:1 "왕세자 휴(순종)"
 bookmark_two_sons_goryeo_alt_seonjong:1 "왕자 증(선종)"
 bookmark_two_sons_song:1 "황제 영종"
 bookmark_two_sons_song_desc:1 "송나라는 한 세기가 넘도록 천명을 받들었고, 전연의 맹으로 보장된 평화는 전성기의 당을 능가하는 황금기의 주춧돌이 되었습니다.\n\n반면, 영종은 잘 쳐줘야 보잘 것 없는데다 즉위 이후로도 여러 논쟁을 불러일으켰습니다. 이미 몸이 좋지 않던 차에 병마저 얻은 처지니, 영종이 살아남을지조차 확실치 않습니다.\n\n#bold 영종의 죽음은 송에 어떤 결과를 불러일으킬까요? 어린 태자는 천하를 다스릴 능력을 갖추고 있을까요?"
 bookmark_two_sons_song_alt_shenzong:1 "황태자 조중침(신종)"
 bookmark_two_sons_grand_liao:1 "요 도종"
 bookmark_two_sons_grand_liao_desc:1 "몇 차례의 짧은 적대 끝에, 요나라와 송나라는 전연의 맹으로 지속적인 평화를 확보하였고, 천명을 공유하는 두 왕조의 황금기를 예고했습니다.\n\n요나라는 가공할만한 군세와, 탄탄한 재력과, 고고한 전통을 자랑합니다. 그러나 서하의 탕구트족과의 갈등에 더해, 권력을 놓고 내분이 일어나 백성들 사이에서는 불만이 싹트고 있습니다.\n\n#bold 요나라는 외적을 제압하고 내부의 불만을 단속해 통치를 이어나갈 수 있을까요?"
 bookmark_two_sons_xia:1 "영령 양조"
 bookmark_two_sons_xia_desc:1 "1038년 서하를 건립한 송나라의 장군 이원호(경종)는 서하를 동아시아의 열강으로 성장시켰습니다.\n\n1048년 경종이 승하한 이후 제위를 물려받은 어린 아들 양조(훗날의 의종)는 1061년에 통치권을 장악했고, 군과 행정을 개혁하고 송나라 최심부까지 약탈하는 데 성공함으로써 자신이 유능한 지도자이자 행정가임을 증명했습니다.\n\n#bold 탕구트인들은 능숙한 외교를 통해 강한 이웃들을 기만해나갈 수 있을까요, 아니면 유산이 사라지고 탕구트인들은 잊혀지게 될까요?"
 bookmark_two_sons_dali:1 "단사렴"
 bookmark_two_sons_dali_desc:1 "대리국(大理國)은 스스로를 남조의 합법적인 후계자라고 주장하고 있으며, 중원의 송나라와 평화적인 관계를 한 세기 이상 이어왔습니다. 이것은 남조의 몰락을 가속시킨 당과의 대립에서 현저하게 벗어났음을 의미합니다.\n\n쿠데타로 권좌에 옹립된 현 국왕 단사렴은 봉신들과 계략전을 이어나가야 했고, 봉기 진압을 위해 송의 도움을 받기도 했습니다.\n\n#bold 대리국은 이러한 변화하는 시대에 살아남을 힘을 거머쥘까요, 아니면 남조와 같은 운명을 맞게 될까요?"
 bookmark_two_sons_dai_viet:1 "리 성종"
 bookmark_two_sons_dai_viet_desc:1 "당나라가 멸망한 후, 베트남은 마침내 300년이 넘는 세월 끝에 중국의 지배로부터 벗어날 수 있었습니다. 응오 왕조, 딘 왕조, 전 레 왕조는 계속해서 중국의 복속 시도를 막아내었고 이는 1010년 리꽁우언의 즉위와 리 왕조의 창건으로 극에 달했습니다.\n\n현재 왕조의 지도자인 리 성종은 일련의 개혁으로 안정을 갖추고 전투에서 참파 왕국을 물리쳐 영토 일부를 합병함으로써 숙련된 행정가이자 장군으로서의 적성을 보여주었습니다.\n\n#bold 과연 베트남은 계속해서 번성하여 어떤 침략자든 물리치게 될까요? 아니면 중원이 다시금 남쪽에 안남도호부를 세우고자 할까요?"