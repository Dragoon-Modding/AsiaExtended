# Forming the Kamakura Shōgunate
 japan_decisions.0001.t:0 "가마쿠라 막부"
 japan_decisions.0001.desc:0 "수세대 동안 우리의 미나모토 가문은 교토의 황실 궁정의 변덕에 의해 우리의 야망이 제한되어 왔습니다. 그러나 그들의 권위가 전국적으로 약화됨에 따라, 그들의 절대적 지배라는 환상은 점점 더 의심스럽게 보입니다. 우리의 최근 승리와 권력 통합은 대다수에게 미나모토 가문이 국화 왕좌 뒤의 진정한 권력임을 확신시켰습니다.\n\n이제, 교토 궁정의 영향에서 멀리 떨어진 가마쿠라의 요새에서, 나는 직접 황제로부터 부여받은 일본 제국의 최고 군사령관, 쇼군의 칭호를 수락했습니다. 그러나 질서를 유지하는 것은 궁정이 아니라 칼입니다. 이 변화는 사무라이가 일본 전역에 질서와 조화를 유지하는 새로운 시대의 시작을 의미합니다. 황제는 우리 국가의 정신적 중심으로 남겠지만, 진정한 권력은 이제 쇼군의 손에 있습니다."
 japan_decisions.0001.a:0 "전진하라, 가마쿠라!"
 japan_decisions.0002.desc.others:0 "가마쿠라에서 소식이 전해지기를, 미나모토 가문이 일본 전역에서 권력을 확고히 장악했다고 합니다. 황제의 공식적인 인정과 함께, 미나모토 가문의 수장은 쇼군의 칭호를 받고, 교토 궁정의 영향에서 벗어난 가마쿠라의 요새에서 제국을 다스립니다.\n\n이 변화는 사무라이가 일본 전역에 질서와 조화를 유지하는 새로운 시대의 시작을 의미합니다. 황제는 일본의 정신적 중심으로 남아있지만, 진정한 권력은 이제 쇼군의 손에 있습니다."
 japan_decisions.0002.a:0 "과감한 결단이다, 의심할 여지 없다."

