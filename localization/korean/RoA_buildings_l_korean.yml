l_korean:
 building_type_baray_01:0 "바라이"
 building_type_baray_01_desc:0 "바라이는 인공 호수로, 밭에 물을 대는 데 용이합니다. 큰 바라이는 힌두교의 창조의 바다를 상징하여, 주인의 부와 독실함을 나타냅니다."
 building_baray_01:0 "스라히"
 building_baray_01_desc:0 "땅을 파고 돌을 쌓아 올린 거대하지만 단순한 저수지입니다. 신선한 물을 저장하고 평화롭고 편안한 작은 안식처를 제공합니다."
 building_baray_02:0 "사원 저수지"
 building_baray_02_desc:0 "땅 위로 솟아오른 석조물은 많은 양의 물을 저장합니다. 바라이는 수많은 나무와 꽃으로 둘러싸여 있습니다."
 building_baray_03:0 "신성한 호수"
 building_baray_03_desc:0 "바라이는 양쪽으로 수 킬로미터씩 뻗어 있고 중앙에 사원이 세워져 있습니다. 누구나 자유롭게 사용할 수 있으며, 이를 바라보는 방문객들은 신의 손길을 느낄 수 있다고 합니다."
