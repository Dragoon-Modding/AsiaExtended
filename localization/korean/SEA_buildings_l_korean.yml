 building_AEP_wat_phu_02:0 "$building_type_AEP_wat_phu_02$"
 building_AEP_wat_phu_02_desc:0 "$building_type_AEP_wat_phu_02_desc$"

 building_type_AEP_muaro_jambi_temple_01:0 "무아로 잠비 사원"
 building_type_AEP_muaro_jambi_temple_01_desc:0 "힌두교와 불교 양식의 융합을 선보이는 무아로 잠비 사원 군단은 스리비자야 제국에서 중요한 문화와 영적 중심지로 작용했습니다. 이 웅장한 사원 군단은 정치적 및 경제적 지배력을 상징적으로 나타내면서 동시에 문화, 예술, 과학, 종교 등 다양한 측면을 가르치는 교육의 중심지로 활용되었습니다."
 building_AEP_muaro_jambi_temple_01:0 "$building_type_AEP_muaro_jambi_temple_01$"
 building_AEP_muaro_jambi_temple_01_desc:0 "$building_type_AEP_muaro_jambi_temple_01_desc$"

 building_type_AEP_preah_vihear_01:0 "프레아 비헤아르"
 building_type_AEP_preah_vihear_01_desc:0 "프레아 비헤아르 힌두 신 나자타라에 헌정된 곳으로, 가파른 계단이 있는 절벽 꼭대기에 위치하며, 믿음의 가파른 길을 상징적으로 보여줍니다. 이 복합체는 의식 및 왕실의 의식 장소로 기능하면서, 왕국의 역사적 기록이 기록된 도서관도 운영하고 있습니다."
 building_AEP_preah_vihear_01:0 "프레아 비헤아르 (전)"
 building_AEP_preah_vihear_01_desc:0 "$building_type_AEP_preah_vihear_01_desc$"
 
 building_type_AEP_preah_vihear_02:0 "프레아 비헤아르"
 building_type_AEP_preah_vihear_02_desc:0 "$building_type_AEP_preah_vihear_01_desc$"
 building_AEP_preah_vihear_02:0 "$building_type_AEP_preah_vihear_02$"
 building_AEP_preah_vihear_02_desc:0 "$building_type_AEP_preah_vihear_02_desc$"
 
 building_type_AEP_muang_sua_01:0 "무앙수아" # 루앙프라방
 building_type_AEP_muang_sua_01_desc:0 "멕롱과 남칸 강이 합류하는 전략적 위치에 자리한 무앙수아 고도시는 풍부한 역사를 자랑하며, 잘 보존된 사원과 건축물을 통해 그 문화적 가치를 드러내고 있습니다."
 building_AEP_muang_sua_01:0 "$building_type_AEP_muang_sua_01$"
 building_AEP_muang_sua_01_desc:0 "$building_type_AEP_muang_sua_01_desc$"
 
 building_type_AEP_kandarpapura_01:0 "칸다르파푸라" # 후에
 building_type_AEP_kandarpapura_01_desc:0 "칸다르파푸라, 왕가의 유산의 전통적 발상지로, 나밥의 기오린 지역에서 중심 역할을 했으며, 인드라칸테슈바라에 바친 사원의 석조린가가 그 역할을 상징적으로 나타내고 있습니다."
 building_AEP_kandarpapura_01:0 "$building_type_AEP_kandarpapura_01$"
 building_AEP_kandarpapura_01_desc:0 "$building_type_AEP_kandarpapura_01_desc$"
 
 building_type_AEP_angkor_wat_01:0 "앙코르 와트"
 building_type_AEP_angkor_wat_01_desc:0 "앙코르 와트, 절의 도시로 유명한 곳, 바슈누에게 헌정된 존경받는 종교적 장소입니다. 정교한 베이스-렐리프, 거대한 첨탑, 그리고 넓은 중정은 이를 성스러운 장소로 돋보이게 합니다. 신들의 거주지인 메루 산을 대표하여, 앙코르 왓의 다섯 개의 탑은 봉우리를 상징하며, 벽은 주변의 산맥을 나타내고 운하는 바다를 상징합니다."
 building_AEP_angkor_wat_01:0 "$building_type_AEP_angkor_wat_01$"
 building_AEP_angkor_wat_01_desc:0 "$building_type_AEP_angkor_wat_01_desc$"

 building_type_AEP_borobudur_01:0 "보로부두르"
 building_type_AEP_borobudur_01_desc:0 "보로부두르 불에게 경의를 표하는 사원으로, 수행자들을 깨달음으로 이끄는 명상적인 여정을 안내합니다. 그 건축적인 배치는 불교 세계관을 상징하며, 아홉 층으로 쌓인 플랫폼은 깨달음의 단계를 나타냅니다."
 building_AEP_borobudur_01:0 "$building_type_AEP_borobudur_01$"
 building_AEP_borobudur_01_desc:0 "$building_type_AEP_borobudur_01_desc$"

 building_type_AEP_si_thep_01:0 "시텝"
 building_type_AEP_si_thep_01_desc:0 "시텝은 호수로 둘러싸인 독특한 쌍둥이 마을로, 카오 클랑 녹과 카오 타모랏 동굴과 같은 고대 유적지를 자랑하고 있습니다. 이 장소들은 힌두교에 큰 영향을 받은 드바라바티 문화의 건축, 예술, 그리고 종교 유산을 자랑스럽게 전시하고 있습니다. 이러한 전통에서 영감을 받은 시텝 예술 학교는 후기 동남아시아 문명의 예술적 실천에 큰 영향을 미쳤습니다."
 building_AEP_si_thep_01:0 "시텝 (전)"
 building_AEP_si_thep_01_desc:0 "$building_type_AEP_si_thep_01_desc$"
 
 building_type_AEP_si_thep_02:0 "시텝"
 building_type_AEP_si_thep_02_desc:0 "$building_type_AEP_si_thep_01_desc$"
 building_AEP_si_thep_02:0 "$building_type_AEP_si_thep_02$"
 building_AEP_si_thep_02_desc:0 "$building_type_AEP_si_thep_02_desc$"
 
 building_type_AEP_sukhothai_01:0 "수코타이"
 building_type_AEP_sukhothai_01_desc:0 "1238년에 쿤 방 클랑 하오 신부 (나중에 시 인터라티로 알려짐)가 주도한 반란 이후에 초기에는 캄보디아 전초였던 숙호타이는 1238년에 쿤 방 클랑 하오 신부 (나중에 시 인터라티로 알려짐)가 주도한 반란 이후에 수코타이 왕국의 수도가 되었습니다. 수코타이는 초기 태국 권력 중 가장 초기의 중심이 아니었지만, 수코타이의 설립은 전통적으로 태국 국가의 시작을 나타내며, 역사적으로 중요한 사건으로 여겨져 태국 사람들에 의해 기리고 있습니다."
 building_AEP_sukhothai_01:0 "$building_type_AEP_sukhothai_01$"
 building_AEP_sukhothai_01_desc:0 "$building_type_AEP_sukhothai_01_desc$"

 building_type_AEP_phra_prang_sam_yot_01:0 "프라 프랑 삼 요트"
 building_type_AEP_phra_prang_sam_yot_01_desc:0 "프라 프랑 삼 요트 사원은 독특한 건축 양식으로 유명하며, 세 개의 탑은 정교한 조각으로 힌두 신 쉬바에게 바친 것으로 장식되어 있습니다. 뛰어난 장인 정신은 신화적인 내러티브와 신의 이야기를 묘사한 디테일한 조각상에 명확하게 드러나 있습니다. 건물의 외관은 신화적인 생물, 신성한 존재, 상징적인 문양으로 장식되어 있어 그 매력을 높입니다."
 building_AEP_phra_prang_sam_yot_01:0 "$building_type_AEP_phra_prang_sam_yot_01$"
 building_AEP_phra_prang_sam_yot_01_desc:0 "$building_type_AEP_phra_prang_sam_yot_01_desc$"