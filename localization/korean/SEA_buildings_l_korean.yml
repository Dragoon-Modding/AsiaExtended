l_korean:
 building_type_AEP_wat_phu_01:0 "왓 프"
 building_type_AEP_wat_phu_01_desc:0 "힌두 신 쉬바에 바치인 왓 프는 의식과 기도를 통해 경배하는 신자들을 유혹하며, 이는 캄보디아 엘리트의 권력과 권위를 상징적으로 나타내었습니다. 왓 프와 같은 웅장한 사원의 건설은 종교적 및 문화적인 지식, 의식, 그리고 전통적인 장인 기술을 전하고자 하는 역할을 하였습니다."
 building_AEP_wat_phu_01:0 "왓 프 (전)"
 building_AEP_wat_phu_01_desc:0 "$building_type_AEP_wat_phu_01_desc$"
 
