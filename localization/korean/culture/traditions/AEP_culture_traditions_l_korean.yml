 tradition_angkorian_architecture_name:0 "앙코르 건축 양식"
 tradition_angkorian_architecture_desc:1 "이 문화는 사원을 건설하는 것이 신에게 가닿는 가장 빠른 길이라고 생각합니다. 신실한 군주들은 웅장한 사원들을 넘치도록 지을 것으로 기대됩니다."
