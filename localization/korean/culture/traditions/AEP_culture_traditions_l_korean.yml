 tradition_migratory_name:0 "이주"
 tradition_migratory_desc:0 "이 문화는 유목민으로, 일정 기간마다 이곳저곳 옮겨다니는 일에 익숙하며 이웃 [rulers|E]에게 부족 재정착을 위한 전쟁을 선포할 수 있습니다."
 tradition_chinese_characters_name:0 "한자"
 tradition_chinese_characters_desc:0 "이 문화의 문학자들은 기원전 27세기까지 거슬러 올라가는 강력한 학문적, 문학적 전통을 자랑하는 한자를 사용합니다."
 
