 #Military
 tradition_samurai_name:0 "사무라이"
 tradition_samurai_desc:0 "사무라이는 일본의 엘리트 전사 계급으로, 가문에 대한 충성, 뛰어난 무예, 강력한 후원자에 대한 헌신으로 높은 평가를 받습니다. 그들의 정신적 가르침은 명예, 용기, 그리고 자신이 보호하는 사람들에 대한 헌신을 강조하며, 죽음 앞에서도 흔들리지 않습니다."
 samurai:0 "사무라이"
 samurai_flavor:0 "뛰어난 규율과 혹독한 기마술, 궁술 훈련을 통해 사무라이들은 일본 무사가 지향해야할 이상 그 자체가 되었습니다."
 sohei:0 "소헤"
 sohei_flavor:0 "승병이라는 뜻의 소헤는 헤이안 시대의 중앙집권 체제가 쇠퇴하며 등장했습니다. 무예와 믿음이 하나되자 일본 전역은 소헤를 경외시하게 되었습니다."
 
 tradition_emishi_riders_name:0 "에조 기병"
 tradition_emishi_riders_desc:0 "에조들은 아무리 열세인 전투에서든 용맹을 십분 발휘해 수많은 승리를 거둔 훌륭한 기병으로 명성이 자자합니다."
 emishi_riders:0 "에조 기병"
 emishi_riders_flavor:0 "에조들은 아무리 열세인 전투에서든 용맹을 십분 발휘해 수많은 승리를 거둔 훌륭한 기병으로 명성이 자자합니다."
 
 tradition_shumiyuan_name:0 "수미위안"
 tradition_shumiyuan_desc:0 "수미위안 또는 군사국은 제국군의 관리를 감독하며, 주요 목적은 제국을 보호하고 필요할 경우 국경 너머로 군사력을 투사하는 것입니다."
 ji_pikemen:0 "미늘창 보병"
 ji_pikemen_flavor:0 "지창을 장비한 이 갑옷을 입은 장창병들은 모든 중국군의 중추를 이룹니다."
 
 tradition_khitan_heavy_cavalry_name:0 "거란 중기병"
 tradition_khitan_heavy_cavalry_desc:0 "거란의 이름을 드높인 중기병들의 무예는 수많은 전투에서 승리를 거두는 원동력이 되었습니다."
 heavy_khitan_cavalry:0 "거란 중기병"
 heavy_khitan_cavalry_flavor:0 "거란의 이름을 드높인 중기병들의 무예는 수많은 전투에서 승리를 거두는 원동력이 되었습니다."
 
 tradition_hwarang_name:0 "화랑"
 tradition_hwarang_desc:0 "화랑(花郞)은 신라 청년들로 이루어진 고위 무사 계급입니다. 그 아름다움으로 잘 알려진 화랑은 행정에서부터 군사에 이르기까지 가혹한 훈련을 거치는 것으로도 유명했습니다. 사군이충, 임전무퇴, 살생유택 등등 신라 사회에서 높이 평가받는 미덕을 갖춘 귀감으로서 화랑은 주군에게 열성적인 충성을 바쳤습니다."
 hwarang:0 "화랑"
 hwarang_flavor:0 "아름다움과 무예, 변함없는 충성으로 그 명성이 자자한 화랑들은 불굴의 정신으로 마지막 한 사람이 쓰러질 때까지 싸울 것입니다."
 
 tradition_gaemamusa_name:0 "개마무사"
 tradition_gaemamusa_desc:0 "개마무사는 고구려의 정예 기병대의 일축으로 고구려의 확장에 결정적인 역할을 했습니다. 눈길을 끄는 갑옷과 마갑 뒷부분을 장식하는 화려한 깃털로 잘 알려진 개마무사만큼이나 중장갑을 갖춘 기병을 동아시아에서 찾기란 쉽지 않을 것입니다."
 gaemamusa:0 "개마무사"
 gaemamusa_flavor:0 "화려한 깃털과 무거운 갑옷으로 유명한 개마무사만큼이나 인상적인 기병부대를 동아시아에서 찾기란 쉬운 일이 아닙니다."
 
 tradition_luojuzi_name:0 "호랑이의 아들들"
 tradition_luojuzi_desc:0 "호랑이의 아들이라는 뜻의 나저자는 남조군의 핵심이었으며 가장 강력한 전사들로 이루어져 있습니다. 나저자들에게 비겁함은 용납되지 않았고, 퇴각은 사형에 처해질 수 있었습니다."
 luojuzi:0 "나저자"
 luojuzi_flavor:0 "호랑이의 아들이라는 뜻의 나저자는 남조군의 핵심이었으며 가장 강력한 전사들로 이루어져 있습니다. 나저자들에게 비겁함은 용납되지 않았고, 퇴각은 사형에 처해질 수 있었습니다."
 
 tradition_ksatra_name:0 "크샤트라"
 tradition_ksatra_desc:0 "크메르 제국의 전사 귀족 계급을 구성한 크샤트라는 무위가 높기로 자자합니다."
 ksatra:0 "크샤트라"
 ksatra_flavor:0 "크메르 제국의 전사 귀족 계급을 구성한 크샤트라는 무위가 높기로 자자합니다."
 