l_korean:
 innovation_yues_group:0 "백월웅심"
 innovation_yues_group_desc:0 "백월족은 일반적으로 남아시아와 동아시아의 긴 해안 지역과 큰 강에 서식하는 고대 민족을 일컫는 말입니다. 이들은 이 지역에 최초로 정착했으며 끊임없이 내륙으로 이주했습니다. 오랜 역사 동안 그들은 점차 통일 왕조에 통합되었지만 여전히 일부는 그들에게 저항했습니다."
 innovation_java_group:0 "천 개의 섬의 왕"
 innovation_java_group_desc:0 "오스트로네시아 부족은 수천 개의 섬을 가로질러 파도와 폭풍우를 헤치며 여행합니다. 그들은 강렬한 태양 아래 바다를 지배합니다."
 innovation_tunguse_group:0 "백산흑수"
 innovation_tunguse_group_desc:0 "눈 강과 흑룡 강, 구불구불한 대흥안령 산맥의 넓은 지역은 많은 어업과 사냥 부족들을 먹여 살렸습니다. 인간의 시조모이자 버드나무가 육화한 형태인 푸허마마의 축복 아래, 이 지역의 부족들은 날이 갈 수록 강성해져 하나씩 숲으로부터 이주했습니다."
 innovation_nanman_group:0 "밀림의 주인"
 innovation_nanman_group_desc:0 "애뢰산에서 무이산에 이르는 밀림에는 용감한 사냥꾼들이 있었습니다. 이들의 조상 치우가 고대 중국의 제위를 놓고 황제와 벌인 전쟁은 전설이 되었습니다. 수 세기가 지났지만 이들의 명성과 흉포함은 여전합니다."
 innovation_yamato_group:0 "야마토 무운"
 innovation_yamato_group_desc:0 "신화의 시대부터 야마토 민족은 하늘에 명령을 받고 꽃이 잠시 떨어지고 슬픔과 기쁨의 시간이 있었고 수천일간의 검과 마음의 통일이 있었다고 굳게 믿었습니다."
 innovation_goryeo_group:0 "산고수려"
 innovation_goryeo_group_desc:0 "고려의 민족은 한반도의 첫번째 왕이었던 단군왕검의 자손으로 여겨지며, 고구려 왕국에서 부흥하였습니다. 수많은 외세의 침략을 견뎌낸 이들은 1592년 임진왜란이 일어난 후로 중국과의 연대를 점차 상실했으며 북방 유목민족의 대두와 내부 분열로 시달리게 되었습니다."
 innovation_mongolic_group:0 "푸른 늑대와 하얀 사슴"
 innovation_mongolic_group_desc:0 "만리장성 북쪽과 은산산맥 남쪽의 광활한 초원에 모여 있던 전설적인 유목민족들은 푸른 늑대와 하얀 사슴의 후손으로, 연합하는 순간 주변의 모든 왕국과 제국에 커다란 위협이 될 것입니다."
 innovation_centralization_of_authority:0 "통일왕조"
 innovation_centralization_of_authority_desc:0 "중국의 첫 번째 황제인 진시황은 난립하던 왕국 뿐만 아니라 도량형, 언어, 문자마저 모두 통일했습니다. 이를 통해 한족의 결속력은 전례 없이 강화되어, 광활한 중원에 사는 이라면 억양과 습관에 무관하게 단 한 명의 황제를 받들며 소통하고, 무역하고, 단결할 수 있게 되었습니다."
 innovation_world_cathay:0 "거란식 군제"
 innovation_world_cathay_desc:0 "역사적으로, 거란의 첫 왕은 다양한 부족출신의 용감한 전사 1,000명 이상을 차출해 그의 개인 근위대로 삼았습니다. 그의 후계자는 군대를 300,000명으로 확장하고 그 부대를 피실군으로 불렀습니다."
 innovation_world_asia_korea:0 "고려의 사냥꾼"
 innovation_world_asia_korea_desc:0 "한반도는 울창한 숲과 산맥으로 덮여 있어, 고려는 사냥 도구, 특히 활을 잘 만들기로 유명합니다. 징집된 고려인들은 매우 훌륭한 궁수가 될 것입니다."
 innovation_battleships:0 "거함"
 innovation_battleships_desc:0 "오래된 전함에서 발전하여, 외부에는 소가죽으로 보호되고 갑판에는 높은 탑으로 보호된 이 군함들은 군인들이 그 위를 걷고 심지어 말을 탈 수 있을 정도로 거대합니다."
 innovation_horse_archery:0 "기마궁수 사무라이"
 innovation_horse_archery_desc:0 "화궁, 즉 일본의 활의 역사는 역사가 기록되기 전, 조몬 시대부터 내려옵니다. 길고도 독창적이며 비대칭적인 모양으로 손잡이가 중심 아래에 달린 모양은 야요이 문화에서 시작되었습니다. 화궁은 권위의 상징이 되었습니다. 전설적인 초대 천황 진무 천황은 언제나 활을 든 모습으로 그려집니다. 히타카미 부족을 포함한 에조 부족은 궁술을 연마하여 야마토의 황실마저 공포에 떨게끔 하였습니다. 8세기, 첫번째 에조 정벌 시도는 큰 성과를 거두지 못했습니다. 중국의 군대를 모방한 일본의 군대는 에조의 치고 빠지기 전술에 속수무책이었습니다. 에조식 치고 빠지기 전술을 연마하고 기마 궁술을 도입한 이후에야 정벌은 성공했고, 이는 에조의 몰락으로 이어졌습니다."
 master_of_bow:0 "활의 달인"
 master_of_bow_desc:0 "궁술은 일본 전쟁에서 오랜 역사를 가지고 있고 모든 사무라이들은 궁술에 통달해야만 했습니다. 아무리 재능 없는 전사라도 단체 사격 훈련은 해낼 수 있지만, 정확한 조준을 위해서는 흥분에도 휘둘림 없는 헌신과 기술이 필요합니다."
 mountain_pattern_armour:0 "산문갑"
 mountain_pattern_armour_desc:0 "8세기 말에 중국 황군의 교리는 기병 중심에서 보병 중심으로 바뀌었습니다. 철과 강철의 작은 조각들을 가죽 뒷면에 연결함으로써 한족은 유연하고 편안하지만 여전히 강력한 보호 갑옷을 만들 수 있었습니다. 이 갑옷을 입은 한족 병사는 기병과 궁수의 공격을 견뎌내는 동시에, 대보병 방어력도 유지할 수 있었습니다."
 innovation_outrigger_boats:1 " 현외장치"
 innovation_outrigger_boats_desc:1 "우리 배에는 거친 파도에서도 안정을 유지할 수 있게 현외장치가 설치되어 있습니다. 이를 통해 기동성은 유지하면서 대양도 쉽게 항해할 수 있게 되었습니다."
 innovation_indian_primogeniture:1 "온전한 상속"
 innovation_indian_primogeniture_desc:1 "태고적부터 인도의 장자상속제는 조상 대대로 이어져 왔습니다. 가족에 대한 책임이 그렇듯, 봉역에 대한 책임은 아버지에서 장남에게로 온전히 넘어갑니다."
 innovation_tiger_sons:1 "호랑이의 아들"
 innovation_tiger_sons_desc:1 "호랑이의 아들 또는 나저자는 남조 군사의 핵심이었으며 가장 강력한 전사들로 이루어져 있습니다. 나저자들 사이에서 비겁함은 용납되지 않았고, 퇴각은 사형에 처해질 수 있었습니다."
