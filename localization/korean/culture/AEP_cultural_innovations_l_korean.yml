l_korean:
 innovation_outrigger_boats:1 "현외장치"
 innovation_outrigger_boats_desc:1 "우리의 배는 아우트리거로 장착되어 있으며, 이는 오스트로네시아인의 혁신적인 특징으로, 가장 거친 바다에서도 놀라운 안정성과 신속함을 제공합니다. 이 배들은 우리가 태평양을 정복하고 멀리 떨어진 땅에 정착할 수 있도록 도와줄 것입니다."
 world_innovation_outrigger_boats:0 "오스트로네시아"
 innovation_sinitic_bureaucracy:0 "중국 관료주의"
 innovation_sinitic_bureaucracy_desc:0 "중국 왕조들의 관료제 혁신, 예를 들어 과거 제도와 균전제는 중세 시대에 중국을 가장 번영한 국가로 만들었습니다.\n\n이 개혁들은 중국뿐만 아니라 일본, 한국, 베트남과 같은 주변 국가들의 통치에도 영향을 미쳤으며, 각국은 이 혁신을 자신들의 고유한 필요에 맞게 적용했습니다."
 world_innovation_sinitic_bureaucracy:0 "중화권"
