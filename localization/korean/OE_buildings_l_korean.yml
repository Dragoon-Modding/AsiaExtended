 #炎帝陵
 building_type_yandiling:0 "염제릉"
 building_type_yandiling_desc:0 "염제릉은 중국민족의 조상인 신농의 안식처이며 \"중국 최초의 묘\"라는 명성을 누리고 있습니다. 염제의 묘소는 송나라 건덕 5년(967)에 건립되어 1000년이 넘는 역사를 가지고 있습니다. 역대 왕조들의 흥망성쇠와 함께 염제의 사원도 파괴와 건설을 반복해 왔습니다."
