 #苏巴什佛寺
 building_type_subashifosi:0 "소파십불사"
 building_type_subashifosi_desc:0 "소파십불사는 위나라와 진나라의 고대 불교 사원입니다. 소파십불사는 동쪽과 서쪽의 두 개의 사원으로 나뉩니다. 통창강의 동쪽과 서쪽 강둑에서 서로 마주 보는 형태입니다. 전체 유적지는 탑을 중심으로 사찰과 동굴, 전각 등이 잘 보존되어 있습니다. 해당 유적들은 강의 동쪽과 서쪽 언덕에 나뉘어 있고 그 사이로 강이 흐르고 있습니다. 그것들은 서사(西寺)와 동사(東寺)로 불리고, 주요 건물들은 서사(西寺)에 집중되어 있습니다."
 building_subashifosi:0 "소파십불사"
