 #大昭寺
 building_type_dazhaosi:0 "조캉 사원"
 building_type_dazhaosi_desc:0 "조캉 사원은 티베트 라사 지역 중심부에 위치한 사원입니다. 전설에 따르면, 이 사원은 처음 당제국의 문성공주에 의해 기획되고 축조되었다 합니다. 사원은 높이만 4층이며 지붕은 황금으로 되어있습니다. 사원은 말 그대로 눈부시게 아름다우며 건축학적으로 당나라 건축물의 형태를 띠는 게 특징입니다. 사원 안에는 장안의 문성공주가 선사한 석가모니 불상이 놓여있으며 석가불상실이라 불립니다. 사원 안에는 석가의 불상 이외에도 다른 수많은 7세기 역사적 유물들이 있습니다."
 building_dazhaosi:0 "조캉 사원"
 building_dazhaosi_desc:0 "$building_type_dazhaosi_desc$"
 
 #武侯祠
 building_type_wuhouci:0 "무후사"
 building_type_wuhouci_desc:0 "무후사는 촉한의 승상 제갈량을 숭상하며 기리는 백성들의 염원을 담고 있는 사당입니다. 제갈량은 나라와 백성들을 위해 일하며 무수한 번영과 안정을 가져다 주었지만 과로사 한것으로 유명합니다. 무후사에는 또한 삼국지 관련 유물들도 많이 출토되었습니다. 무후사에는 촉한의 소열제 유비를 기리는 후한의 소열사, 제갈량을 기리는 무후사, 유비의 무덤이 있으며 촉한의 문, 무신들도 배향한 혜릉사도 있습니다."
 building_wuhouci:0 "무후사"
