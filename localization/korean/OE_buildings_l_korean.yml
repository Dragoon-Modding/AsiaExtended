 #莫高窟
 building_type_mogaoku:0 "막고굴"
 building_type_mogaoku_desc:0 "흔히 천불동(千佛洞)으로 알려진 막고굴은 허시 회랑의 서쪽 끝에 있는 돈황에 위치해 있습니다. 그것은 전진(前秦)의 선소황제 부견 치세에 설립되고, 그 후 북조, 수나라, 당나라, 오대십국, 서하, 원나라 시대를 걸쳐 계속 지어졌습니다. 막고굴은 735개의 동굴, 45000 평방미터의 벽화, 2415개의 색조 점토 조각상으로 이루어진 거대한 규모의 동굴입니다. 현존하는 불교 예술 중 가장 규모가 크고 문화유산이 풍부한 곳입니다."
