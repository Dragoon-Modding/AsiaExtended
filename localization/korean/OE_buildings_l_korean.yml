 #热瓦克佛寺
 building_type_rewakefosi:0 "열와극불사"
 building_type_rewakefosi_desc:0 "열와극불사가 건축되어 호탄에서 명망을 얻었을 때는 호탄 건축 역사에서 가장 빛나던 시기이기도 했습니다. 크고 작은 사찰과 점토벽화가 호탄의 모든 도시에 산재해 있었습니다. 열와극불사는 그 시대 사찰 건축을 대표하는 문화재입니다. 열와극불사의 유물들은 국가적으로 엄중히 보호받고 있습니다. 열와극불사는 호탄의 동쪽 사막에 위치해 있습니다. 탑을 중심으로 사찰이 건조되어 있고 탑 주변에는 안뜰이 있습니다. 안뜰의 벽 안팎에는 많은 점토벽화가 부조되어 있습니다. 조각상들의 양식은 중국의 것과 매우 다르며 그 의복의 형태는 서아시아만의 독특한 양식을 띄고 있습니다."
 building_rewakefosi:0 "열와극불사"
 building_rewakefosi_desc:0 "$building_type_rewakefosi_desc$"
 
 #鲜卑石室
 building_type_xianbeishishi:0 "선비석실"
 building_type_xianbeishishi_desc:0 "선비석실은 북위 독발 가문의 선조들이 죽은 이후 묻힌 석실을 의미하는데, 알선동(嘎仙洞)이라고도 합니다. 그것은 원래 북위의 황제가 그의 조상들을 숭배하기 위해 사용했던 자연 동굴이었습니다. 한때, 동굴 안에 절을 지어질 계획도 있었지만, 황제가 훼불(毁佛) 운동을 시작했기 때문에 끝내 이루어지지 않았습니다."
