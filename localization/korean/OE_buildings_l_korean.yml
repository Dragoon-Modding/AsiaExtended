 #历史建筑======================================================================================================================
 #大明宫
 building_type_daminggong_01:0 "대명궁"
 building_type_daminggong_01_desc:0 "대명궁은 당나라에서 가장 웅장한 궁전이며 당나라의 정치적 중심지이자 상징입니다. 이곳에는 200여 년간 17명의 황제가 나라를 다스렸지만 전쟁으로 인한 파손과 재정난 때문에 유지하기가 어려웠습니다."
 building_daminggong_01:0 "대명궁 폐허"
 building_daminggong_01_desc:0 "$building_type_daminggong_01_desc$"
 building_daminggong_02:0 "대명궁"
 building_daminggong_02_desc:0 "번화하고 번영하며 수천 년 동안 빛나고 있는 장안보다 더 웅장한 도시는 세계에 없습니다.\n\n대명궁은 당 태종 정관 8년(634)에 지어졌으며, 면적은 약 3.2 km²입니다. 전체 궁전 지역은 두 부분으로 나눌 수 있습니다: 전조와 내정. 전조는 궁정 회의가 주로 열렸고, 내정은 거주지의 역할과 연회의 공간으로 주로 사용되었습니다. 전조의 주요 전각은 함원전(외조), 선정전(중조), 자신전(내조)입니다. 안뜰에는 태액지와 30개 이상의 다른 전각과 정자 그리고 사찰이 있습니다."
 
 #神策府
 building_type_shence_01:0 "신책부"
 building_type_shence_01_desc:0 "과거 강력했던 당나라 근위대는 이제는 쓸쓸한 폐허만 남았습니다."
 building_shence_01:0 "신책 본부지역"
 building_shence_01_desc:0 "$building_type_shence_01_desc$"
 building_type_shence_02:0 "신책부"
 building_type_shence_02_desc:0 "재건된 신책군 본부는 다시 한번 제국 전역에서 선발된 많은 정예 전사들과 함께 장안성의 경호 역할을 맡았습니다.\n\n신책부는 당나라 중후반에 중앙 북부 아문 제국군의 주력 부대였습니다. 원래 북서쪽의 국경 수비대였지만 나중에 수도에 배속받으면서 당나라의 가장 중요한 비장의 무기가 되었습니다. 신책부는 수도를 방어하고, 관청을 지키고 때로는 원정을 떠나는 일을 도맡아 했습니다. 당나라의 직접적인 지배를 받는 주요 무장세력이자 당나라의 통치를 유지하는 데 가장 중요한 군사적 지주였습니다."
 building_shence_02:0 "신책부"
 building_shence_02_desc:0 "$building_type_shence_02_desc$"

 #曲阜孔庙
 building_type_kongmiao_01:0 "공묘"
 building_type_kongmiao_01_desc:0 "이곳은 공자가 살았던 곳이자 그가 과거에 제자를 가르쳤던 곳입니다.\n\n전한 이후 역대 황제들이 공자에게 시호를 내리면서 공묘의 규모는 점점 커지고 있습니다. 이곳은 유교의 성지가 되었고 중국 전역의 학자들에게 존경을 받고 있습니다."
 building_kongmiao_01:0 "곡부의 공묘"
 building_kongmiao_01_desc:0 "$building_type_kongmiao_01_desc$"

 #天策府
 building_type_tiance_01:0 "천책부"
 building_type_tiance_01_desc:0 "당나라의 가장 위대한 군주인 태종 황제가 여전히 진왕이었을 때, 그는 이곳에서 그의 통치를 시작했습니다. 가장 유명한 문무관들과 군 장성들이 당나라의 국가 계획을 논의하기 위해 이곳에 모였습니다.\n\n그 모습이 아직도 우리 앞에 있는 것 같지만 지금은 황량한 폐허만 남아있습니다."
 building_tiance_01:0 "천책부의 옛터"
 building_tiance_01_desc:0 "$building_type_tiance_01_desc$"
 building_type_tiance_02:0 "천책 본부"
 building_type_tiance_02_desc:0 "천책부는 당나라 고제 4년(621년) 진왕 이시민이 왕세충과 두건덕의 연합군을 격파한 후 만든 천책상장의 공식 집무실입니다. 그것은 또한 이시민이 미래에 황제가 되는 기념비적인 사건들 중 하나입니다.\n\n천책부는 군사부서 중 가장 높은 권한을 가지고 있습니다(명목상으로 천책상장의 지위는 삼공으로 불리는 태사, 태부, 태보의 다음가는 위치에 있습니다). 천책상장은 천책부의 관리, 즉 소위 \"자체 임명된 관리\"로서 스스로 인재를 모집할 수 있습니다."
    
 #龙门石窟   
 building_type_longmenshiku_01:0 "용문 석굴"
 building_type_longmenshiku_01_desc:0 "전설적인 우왕의 제방공사를 위해 용문은 건설되었습니다. 용문을 뛰어넘는 물고기는 용이 된다는 등용문의 전설이 태어난 장소가 이곳입니다. 석굴은 북위의 효문제 때에 굴착이 시작되어 10개 이상의 왕조들을 거쳐 총 1400년 만에 완공되었습니다. 용문 석굴은 세계에서 가장 오래 지어진 동굴입니다. 세계에서 유일한 왕실 석굴인 용문 석굴에 있는 대부분의 조각상들은  왕족 귀족들에 의해 지어졌습니다."
 building_longmenshiku_01:0 "용문 석굴"
 building_longmenshiku_01_desc:0 "$building_type_longmenshiku_01_desc$"
 
 #都江堰
 building_type_dujiangyan_01:0 "도강언"
 building_type_dujiangyan_01_desc:0 "도강언은 사천성 성도시 도강언시의 서쪽에 위치하고 있으며, 성도 평원의 서쪽에 있는 민강에 접해 있습니다. 도강언은 진나라 소양왕(기원전 256-251년)의 마지막 해에 지어졌습니다. 그것은 이전의 담금질 발굴을 기반으로 촉군태수 이빙과 그의 아들이 조직하고 건설한 대규모 수리 계획입니다.\n\n이곳은 물의 흐름을 분산시켜 주는 어취, 비사언, 보병구 등으로 구성되어 있으며, 2000년 이상 홍수 조절과 관개의 역할을 수행하여 성도 평원을 물과 가뭄이 있는 수천 마일의 \"풍요로운 땅\"으로 만들었습니다. 도강언은 세계에서 가장 오래되고 여전히 사용되고 있습니다. 별도의 노력 없이 강물을 분산시킬 수 있다는 것은 도강언의 큰 특징입니다."
 building_dujiangyan_01:0 "도강언"
 building_dujiangyan_01_desc:0 "$building_type_dujiangyan_01_desc$"
 
 #玉门关
 building_type_yumenguan:0 "옥문관"
 building_type_yumenguan_desc:0 "옥문관이란 이름은 한무제가 서쪽 지역으로 가는 길을 열고 하서에 4개의 군을 세웠을 때 지어졌습니다. 한나라 때, 옥문관은 서쪽 지역의 모든 곳으로 가는 관문이었습니다. 옥문관은 항상 통일 왕조의 서쪽 관문 역할을 해왔습니다. 수많은 군사들이 대대로 이곳을 늙을 때까지 지켜왔다 보니 '봄바람조차 옥문관을 넘을 수 없다'는 시가 있었습니다."
 building_yumenguan:0 "옥문관"
 building_yumenguan_desc:0 "$building_type_yumenguan_desc$"

 #阳关
 building_type_yangguan:0 "양관"
 building_type_yangguan_desc:0 "#F 양관은 옥문관의 남쪽에 위치하고 있기 때문에 양관이라는 이름이 붙여졌습니다. 양관은 한무제 원정(연호) 때 세워진 하서의 \"4군 2관\" 중 하나입니다. 서쪽 지역의 관문으로서, 양관은 실크로드의 남쪽으로 가는 중요한 통로이자 고대 전략가들의 전략적인 요충지였습니다. 송나라와 원나라 이후, 실크로드의 쇠퇴와 함께 양관은 점차 황폐화되었습니다.#!"
 building_yangguan:0 "양관"
 building_yangguan_desc:0 "$building_type_yangguan_desc$"

 #大相国寺
 building_type_daxiangguosi:0 "대상국사"
 building_type_daxiangguosi_desc:0 "#F 이전에 상국사로 알려진 대상국사는 중국의 유명한 불교 사원입니다. 대상국사는 북제 왕조의 천보 6년(555년)에 지어졌습니다. 당나라 연화 원년(712년)에, 당나라의  예종은 상왕시절에 황제에 즉위한 것을 떠올리며 대상국사라는 이름을 지었습니다. 북송 시대에 상국사는 왕실로부터 깊은 존경을 받았고 여러 차례 확장되었습니다. 대상국사는 북경에서 가장 큰 사원이자 중국 불교 활동의 본거지입니다.#!"
 building_daxiangguosi:0 "대상국사"
 building_daxiangguosi_desc:0 "$building_type_daxiangguosi_desc$"

 #黄帝陵
 building_type_huangdiling:0 "황제릉"
 building_type_huangdiling_desc:0 "중국 부족 동맹의 지도자인 황제(오제 중 한 명)는 염제(신농씨)와 연합하여 치우를 물리친 후, 천지의 주인이 되었고, 이것은 원시시대에 머물던 중국을 문명 시대로 진입하게 만들었습니다. 황제의 위대한 업적은 자연스럽게 후세 사람들에게 존경과 숭배의 대상이 되었습니다.\n\n황제가 죽은 후, 인류 최초의 조상에 대한 향수를 표현하기 위해, 사람들은 교선에 무덤과 사원을 세웠습니다. 황제 사후 수천 년 동안 황조를 제물로 바치는 활동은 중단된 적이 없습니다. 황제에게 '신'과 '황제'로 동시에 여기며 제사를 올린 것을 제외하고는 유, 하, 상, 주, 진, 한, 수, 당, 송, 원, 명, 청나라에는 예외 없이 황제를 조상으로 여기며 제사를 지냈습니다."
 building_huangdiling:0 "황제릉"
 building_huangdiling_desc:0 "$building_type_huangdiling_desc$"

 #长白山寺
 building_type_changbaishenmiao_1:0 "장백산사"
 building_type_changbaishenmiao_1_desc:0 "분화구의 물은 호수가 되었습니다. 겨울에는 얼어붙은 얼음 위의 눈처럼 하얗지만 여름에 녹은 호수의 물은 하늘보다도 더 푸르릅니다. 장백산 천지는 16개의 봉우리로 둘러싸여 있습니다. 천활봉과 용문봉 사이의 좁은 골짜기로 물이 흘러서 송화강의 발원지인 장백 폭포로 떨어집니다."
 building_changbaishenmiao_1:0 "장백산 천지"
 building_changbaishenmiao_1_desc:0 "$building_type_changbaishenmiao_1_desc$"
 building_type_changbaishenmiao_2:0 "장백산사"
 building_type_changbaishenmiao_2_desc:0 "장백산 정상에서 부처님의 광휘가 구름 사이로 사원을 비추고 있습니다."
 building_changbaishenmiao_2:0 "장백산사"
 building_changbaishenmiao_2_desc:0 "$building_type_changbaishenmiao_2_desc$"
 
 #灵渠
 building_type_lingqu_1:0 "영거"
 building_type_lingqu_1_desc:0 "영거 운하의 준설은 상강과 이강을 연결했고, 남북 수로를 열었습니다. 많은 양의 곡물과 풀은 충분한 재료 공급과 함께 물을 통해 링난으로 운반되었습니다. 기원전 214년, 영곡 운하가 항해로 잘려나간 해에, 진나라 병사들은 영남을 정복했고, 그 후 세 개의 군을 세웠습니다: 계림, 향군, 남해는 영남을 공식적으로 진나라의 영토로 편입시켰습니다."
 building_lingqu_1:0 "붕괴된 영거"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "수리된 영거"
 building_type_lingqu_2_desc:0 "영거 운하가 수리된 후, 그것은 장강과 주강의 두 개의 주요 강와 다시 연결되어 교통과 상업이 번창할 것입니다."
 building_lingqu_2:0 "영거"
 building_lingqu_2_desc:0 "$building_type_lingqu_2_desc$"

 #燕然勒石
 building_type_yanranleshi:0 "연연산명"
 building_type_yanranleshi_desc:0 "동한의 위대한 장군인 두헌은 북쪽 흉노를 추격하여 성 밖으로 3000마일 이상 나가 연연산에 돌을 조각하여 그의 공적을 기록했습니다. \"연연산명\"에는 북방 유목민들을 완벽하게 이겨낸 이야기가  돌 위에 쓰여져 있습니다."
 building_yanranleshi:0 "연연륵석"
 building_yanranleshi_desc:0 "$building_type_yanranleshi_desc$"

 #狼居胥碑
 building_type_langjuxubei:0 "낭거서비"
 building_type_langjuxubei_desc:0 "#F 전한의 기병 장군인 곽거병은 만리장성으로 북쪽으로 원정을 떠났습니다. 흉노를 물리친 후, 그는 낭거의 서산에 흙으로 제단을 쌓고 그의 성공을 보고하기 위해 하늘에 제사를 올렸습니다. 이 산에는 곽장군의 위대한 군사적 업적을 기념하는 글귀가 새겨져 있습니다.#!"
 building_langjuxubei:0 "낭거서비"
 building_langjuxubei_desc:0 "$building_type_langjuxubei_desc$"

 #毗伽可汗碑
 building_type_pijiakehanbei:0 "비가가한비"
 building_type_pijiakehanbei_desc:0 "슬픈 바람에 독수리가 날고, 풀은 시들어 말라가는구나.\n화살은 평량의 달로 쏘아지고, 사막의 먼지는 흩어지는구나.\n적들을 덮기 위해 모래를 날리며, 구곡만에서 내려가노라."
 building_pijiakehanbei:0 "비가가한비"
 building_pijiakehanbei_desc:0 "$building_type_pijiakehanbei_desc$"

 #天宁寺
 building_type_tianningsi:0 "천저사"
 building_type_tianningsi_desc:0 "천저사는 당나라 정관(貞觀) 시대에 세워진 염불의 탄생지 중 하나입니다. 천저탑의 외관은 팔각형의 모서리와 위엄 있는 모양, 단순하고 거칠면서도 역동적인 당과 송 시대의 고대 탑의 양식을 따랐습니다. 또한 탑의 중간부 장식은 천저사와 같이 고급스럽지만 복잡하지 않으며 간결한 당과 송 왕조의 건축 양식을 따르고 있습니다. 비록 조각된 들보와 채색된 건물의 화려함은 남아있지 않지만 여전히 고풍스러운 매력과 엄숙한 분위기를 자아내고 있습니다."
 building_tianningsi:0 "천저사"
 building_tianningsi_desc:0 "$building_type_tianningsi_desc$"

 #云冈石窟
 building_type_yungangshiku:0 "운강석굴"
 building_type_yungangshiku_desc:0 "운강석굴에 있는 조각상들은 웅장하고 화려합니다. 그것들은 기원후 5세기 중국 석조 예술의 정점이라고 불릴 수 있으며 고대 중국 조각 예술의 보고로 알려져 있습니다. 발굴 시기에 따라 초기, 중기, 후기의 세 시기로 나눌 수 있습니다. 시대별 석굴상의 양식도 그 나름의 특징을 가지고 있습니다."
 building_yungangshiku:0 "운강석굴"
