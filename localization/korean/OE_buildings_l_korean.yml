 #华清宫
 building_type_huaqinggong:1 "화청궁"
 building_huaqinggong:1 "화청궁"
 building_huaqinggong_desc:1 "화청궁은 여산 온천 때문에 만들어졌습니다. 화청 온천은 한때 당나라 황제들이 자주 찾아오는 곳이었습니다. 특히 당현종과 양귀비가 자주 찾아오는 곳으로 유명했습니다.\n하지만, 안사의 난 이후 화청궁은 유기되었습니다. 훗날 재건되긴 했지만, 예전 황제들이 자주 찾던 영광을 다시 찾지는 못할 것입니다."

 #黄鹤楼
 building_type_huanghelou:1 "황학루"
 building_huanghelou:1 "황학루"
 building_huanghelou_desc:1 "황학루는 우한시 창강가의 서산에 있는 누각으로 악양루와 등왕각과 함께 \"강남 3대 명루\" 중 하나입니다.\n기록에 따르면, 이 누각은 223년 삼국시대 오나라 황제 손권이 군사적 목적으로 건설하였다 합니다. 완공 이후, 황학루는 많은 유명인사들과 시인들이 잔치를 열며 시를 쓰는 문화의 광장이 되었습니다. 19세기 청나라시대 동치제 치세까지 300여 개의 시가 황학루에 관해 쓰였습니다. 당나라 (618 -907) 시대 유명한 시인 최호는 \"황학루\"라는 제목의 시를 지어 이 누각을 더욱 유명하게 만들었습니다. 일설에 따르면 이태백으로 잘 알려져 있는 시선 이백은 황학루에 올라 운치를 즐기고 있다가 최호의 시를 발견하고 감탄한 이후 장강의 풍경에 대해 시를 쓰고자 하였으나 최호의 경지를 뛰어넘지 못함을 탄식하며 붓을 씻어 버리고 배를 타고 강남으로 떠났다고 합니다."

 #滕王阁
 building_type_tengwangge:1 "등왕각"
 building_tengwangge:1 "등왕각"
 building_tengwangge_desc:1 "등왕각은 \"강남 3대 명루\" 중에서도 오랜 세월 동안 일등으로 알려진 명루 입니다. 장사성 남창시에 있는 등왕각은 장강의 지류인 감강과 동호구가 보이는 위치에서 강과 도시가 서로 거울을 맞대어 보듯 자리 잡고 있습니다. \n\n초당 4걸 중 하나인 시인 왕발은 등왕각에 바치는 등왕각서라는 시를 써 대대손손 등왕각의 찬란함과 아름다움을 빛냈습니다. 등왕각서는 민중사이에서 대단한 인기를 누렸고 이 덕분에 시가 찬양하는 건축물도 수많은 중국의 문화재들 사이에서 독보적인 위치에 남게 되었습니다."

 #黄鹤楼
 building_type_yueyanglou_1:1 "악양루"
 
 building_yueyanglou_1:1 "악양루 폐허"
 building_yueyanglou_1_desc:1 "악양루는 동정호 인근에 건설된 누각입니다. 등왕각, 황학루와 함께 \"강남 3대 명루\"로 유명합니다.\n\n악양루는 여러 차례 파손되었고 심지어 화재로 인해 불타기도 하였으며 전쟁과 천재지변을 겪으며 수차례 훼손되었지만 많은 제국들의 황제들에 의해 여러 차례 보수 되어 오늘날까지 살아남은 명루입니다."
 
 building_yueyanglou_2:1 "악양루"
 building_yueyanglou_2_desc:1 "악양루의 전신은 삼국시대까지 거슬러 올라갑니다. 오나라 황제 손권의 대도독 노숙은 손권의 명에 따라 전략적 요충지인 파구에 주둔하면서 이 지역의 방비를 철저하게 하면서 군사를 훈련시키는 임무를 맡습니다. 이를 하면서 수군의 검열도 하기 위해 노숙은 전략적 요충지인 동정호와 장강이 만나는 지역 인근에 건설하였습니다. 이 누각을 근처에 있는 파릉성이라는 도시에서 따와 파릉루라 이름을 지었는데 이 것이 오늘날 악양루의 전신입니다.\n\n처음에는 군사적인 이유로 지어졌지만 악양루의 명성은 악양루를 방문한 수많은 시인들과 문인들이 지은 악양루에 관한 시 덕분에 생겨났고 중국의 많은 제국들이 무너져갈 때도 악양루의 찬란함과 명성은 살아남았습니다."
 
 #布达拉宫
 building_type_budalagong:0 "포탈라궁"
