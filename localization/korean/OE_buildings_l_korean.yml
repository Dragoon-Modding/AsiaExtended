 #盐田  
 building_type_yankuang_1:0 "소금 광산"
 building_type_yankuang_1_desc:0 "이곳은 소금 퇴적물이 풍부합니다. 채굴이 가능하다면,  당신의 경제와 군대에 큰 도움이 될 것입니다."
 building_yankuang_1:1 "소금 광산"   
 building_yankuang_1_desc:1 "이곳에는 많은 소금 광산과 연못이 있습니다. 해안 지역만큼 생산량은 좋지 않지만, 해안 지역의 소금을 내륙 도시로 운송하기 위해서는 많은 운송비용이 들기 때문에 이곳에서 생산되는 소금은 고품질이면서도 저렴합니다."
 building_yankuang_2:0 "염정"
 building_yankuang_2_desc:1 "염정에서는 암염을 얻기 위해 우물의 깊숙한 지하로 내려가야 합니다. 어려운 과정이겠지만 필수적인 일입니다."
 building_yankuang_3:0 "염전"
 building_yankuang_3_desc:0 "바닷물에서 소금을 얻기 위해 불을 피워 끓여줘야 합니다."
 building_yankuang_4:0 "소금 대평원"
 building_yankuang_4_desc:0 "복잡하고 거대한 소금 대평원은 수 마일에 걸쳐 뻗어 있습니다. 광부들과 요리사들이 많은 양의 소금을 생산하기 위해 함께 일하고 있습니다."
 building_yankuang_5:0 "공인 소금매점"
 building_yankuang_5_desc:0 "이 곳에서 생산된 소금은 제국 전역에 공급되고 있으며 상위계층에서부터 하위계층에 이르기까지 모두의 삶을 책임지고 있습니다."

 #首山铜矿
 building_type_shoushan_mines_01:0 "수산 구리광산"
 building_type_shoushan_mines_01_desc:0 "황제는 수산에서 구리를 채굴해 만든 세 갈래로 나뉜 구리 받침을 경산 산기슭에 던지자 용이 수염을 늘어뜨리고 황제를 맞이하면서 세발솥이 완성시켜 주었습니다."
 building_shoushan_mines_01:0 "수산 구리광산"
 building_shoushan_mines_01_desc:0 "황제가 수산에서 구리를 채굴하고 세 갈래로 나뉜 구리 받침을 주조했다고 합니다. 어쨌든, 이곳의 구리 매장량은 매우 높습니다."
 building_shoushan_mines_02:0 "수산 광산"
 building_shoushan_mines_02_desc:1 "지역 자원을 개발하기 위해 수산 광산에 점점 더 효율적인 광산들이 설립되었습니다."
 building_shoushan_mines_03:0 "거대한 수산 광산"
 building_shoushan_mines_03_desc:0 "정부가 운영하는 광산에 대한 제도화된 개선은 광산의 효율성을 크게 향상시켰습니다."
 building_shoushan_mines_04:0 "수산 구리 단조시설"
 building_shoushan_mines_04_desc:0 "이제 이 고대의 광산은 제국 전체의 중요한 금속 광산 중 하나가 되었습니다."
 
 #大冶铜矿
 building_type_daye_mines_01:0 "대야 광업지역"
 building_type_daye_mines_01_desc:0 "\"장강 이남 100마일에 걸친 금빛이 나는 풍요로운 땅\"으로 알려진 대야는 풍부한 광물 자원과 특별한 이점들을 가지고 있습니다. "
 building_daye_mines_01:0 "대야 구리광산"
 building_daye_mines_01_desc:0 "대야 구리광산은 전세계적으로 유명합니다."
 building_daye_mines_02:0 "대야 광산"
 building_daye_mines_02_desc:1 "대야의 구리 채굴과 청동 주조의 역사는 고대 치우(蚩尤)의 시대로 거슬러 올라갑니다."
 building_daye_mines_03:0 "대야 광맥"
 building_daye_mines_03_desc:0 "고대의 대야 구리광산은 당나라에서 재건되었고 제국을 위해 구리나 주석을 비롯한 여러 금속들을 생산하기 시작했습니다."
 building_daye_mines_04:0 "대야 거대광산"
 building_daye_mines_04_desc:0 "대야에서 생산된 구리는 장강 유역 전역의 군대에 보급되었습니다."
 
 #太原矿区
 building_type_taiyuan_mines_01:0 "태원 광업지역"
 building_type_taiyuan_mines_01_desc:0 "수나라와 당나라에 의해 채굴 되었던 병주에 있는 수많은 훌륭한 광산들은 태원 광산을 중심으로 모여 있습니다."
 building_taiyuan_mines_01:0 "태원 철광산"
 building_taiyuan_mines_01_desc:0 "산시성에서는 다양한 종류의 광물들이 채굴되었는데, 대부분은 제련을 위해 태원 광산으로 운송되었습니다."
 building_taiyuan_mines_02:0 "태원 광산"
 building_taiyuan_mines_02_desc:1 "태원 근처에서는 많은 양의 철, 구리, 납, 석탄이 생산됩니다."
 building_taiyuan_mines_03:0 "태원 거대광산"
 building_taiyuan_mines_03_desc:0 "인근의 광산들은 우리의 군대와 경제의 중요한 원천이 되었습니다."
 building_taiyuan_mines_04:0 "태원 제철소"
 building_taiyuan_mines_04_desc:0 "무기와 갑옷은 계속해서 대장간 밖으로 이송되어 최전선의 군인들에게 보급되었습니다."
 
 #胶东金矿
 building_type_jiaodong_mines_01:0 "교동 금광"
 building_type_jiaodong_mines_01_desc:0 "교동 금광산은 생산량이 많고 일찍이 개발되어 매년 많은 양의 금을 생산하고 있습니다."
 building_jiaodong_mines_01:0 "교동 금광"
 building_jiaodong_mines_01_desc:0 "흩어져 있는 많은 금광들은 바쁘게 운영되고 있습니다."
 building_jiaodong_mines_02:0 "교동 광산"
 building_jiaodong_mines_02_desc:1 "초창기 광산은 낮은 곳의 돌에 있는 금을 채굴하기 위해 지어졌습니다."
 building_jiaodong_mines_03:0 "교동 거대광산"
 building_jiaodong_mines_03_desc:0 "귀금속을 효율적으로 생산하기 위해 여러 광산이 통합되어 관리되고 있습니다."
 building_jiaodong_mines_04:0 "교동 공식 금광"
 building_jiaodong_mines_04_desc:0 "황실의 군대가 이곳에서 금을 채굴하는 수천 명의 광부들을 보호했습니다."
 