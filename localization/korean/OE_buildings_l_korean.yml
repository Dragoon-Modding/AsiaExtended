 #文庙
 building_type_holy_site_wenmiao_01:1 "문묘"
 building_holy_site_wenmiao_01:1 "문묘"
 building_holy_site_wenmiao_01_desc:1 "한나라가 제자백가를 중 유교만을 관학으로 삼았기 때문에, 공자는 학자들 사이에서 높은 명망을 가지고 있었고 이는 곧 종교적인 형태의 숭배로 이어졌습니다.\n\n따라서 문묘는 사람들의 교육을 담당할 뿐만 아니라 평화와 지혜를 위해 기도하는 장소의 역할도 하게 되었습니다. 황제조차도 그의 정통성을 드러내기 위해 태산의 문묘에서 제사를 올려야 했습니다."
 
 #紫微宫   
 building_type_ziweigong:1 "자미궁"
 building_ziweigong:1 "자미궁"
 building_ziweigong_desc:1 "수, 당 시절 낙양에 있는 궁궐은 수나라 원년(605년)에 지어졌고, 자미궁이라는 이름이 붙여졌습니다. 정관 6년(632년)에 자미궁은 낙양궁이라고 불리게 되었습니다. 무후 광택(光宅) 원년(684년)에는 태초궁이라고 불렸습니다. 태초궁은 당나라의 동쪽 수도의 궁성이었습니다.\n\n자미궁은 옥황상제의 거처인 자미궁을 상징하기 때문에 자미시라고도 불립니다. 수나라와 당나라의 낙양 궁성은 약 4.2 평방 킬로미터의 면적을 차지합니다. 정문은 응천문이고 중심이 되는 전각은 명당이며 다른 세 개의 주요 전각으로는 건양전, 정관전, 휘유전이 있습니다."

 #建康宫  
 building_type_jiankanggong_1:1 "건강궁"
 
 building_jiankanggong_1:1 "건강궁 폐허"
 building_jiankanggong_1_desc:1 "위진남북조 시대 동안 6대 왕조의 수도였던 건강은 그 기간동안 수많은 왕조들의 궁들이 철거당하고 재건되기를 반복하였습니다. 긴 기간 전쟁과 왕조 교체가 일어나면서 궁들이 박살났고 끝내 건강성은 폐허가 되었습니다."
 
 building_jiankanggong_2:1 "건강궁"
 building_jiankanggong_2_desc:1 "이 웅장한 궁전은 천체의 현상과 고대 의식의 원리에 따라 여러 개의 성벽으로 구성되어 있습니다. 역사적 문헌에서 건강궁은 \"고대에서 현대까지 그 어떤 것과도 비교할 수 없을 정도로 웅장하다\"라고 기록되어 있습니다.\n\n궁전 전체에는 수백 명의 관리들이 정치를 논의하는 황궁 내청, 황제가 연회를 여는 태극당, 궁전 뒤에 위치한 내당과 정원 등이 있습니다. 또한 30개 이상의 황실 정원과 궁전과 별도로 분리되어 있는 전각들이 있습니다."
    
 #娲皇宫
 building_type_wohuanggong:0 "와황궁"
 building_type_wohuanggong_desc:0 "와황궁은 신화와 전설에서 여와가 \"사람을 만들기 위해 흙을 반죽하고 하늘의 구멍을 메우기 위해 돌을 녹이던\" 장소입니다.\n\n와황궁은 북제 왕조의 문선황제인 고양에 의해 지어졌습니다. 처음에는 석실 세 개를 만들었고 여러 개의 조각상을 조각해 놨습니다. 이어지는 왕조들의 끊임없는 보수와 개축 후에 와황궁은 76만 평방미터의 크기로 확장되었습니다. 오늘날 남아있는 대부분의 건물들은 명나라와 청나라 시대에 지어진 것들이고 북제 시대의 유물들은 6개의 석굴과 절벽비문만을 남겼는데, 이는 중국에 현존하는 절벽비문 중에서 가장 오래되고 많은 단어들로 이루어져 있습니다."
 building_wohuanggong:0 "와황궁"
 building_wohuanggong_desc:0 "$building_type_wohuanggong_desc$"
 
 #山丹马场
 building_type_shandanmachang:0 "산단마장"
 building_type_shandanmachang_desc:0 "산단마장은 기원전 121년 서한 왕조의 기병장군 곽거병에 의해 설립되었으며 기련산의 긴 능선의 북쪽 기슭에 있는 하서 회랑과 마영 초원의 중간에 위치해 있습니다. 3개의 시와 6개의 현으로 이루어진 감숙성과 청해성에 걸쳐 있으며 총면적은 대략 2만 2천 제곱킬로미터입니다. 이 세계에서 가장 오래된 황실 경주로는 한때 아시아에서 가장 컸고 세계에서 두 번째로 큰 규모를 자랑했습니다."
